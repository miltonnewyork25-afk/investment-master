  analysis_report:
    structure:
      executive_summary: "核心风险判断与投资建议(200字)"
      asset_quality_assessment: "资产质量深度分析(800字)"
      provision_adequacy_evaluation: "拨备充足性评估(600字)"
      peer_comparison: "同业对标分析(500字)"
      risk_warning_alerts: "风险预警与Kill Switch(300字)"
      investment_recommendation: "具体投资建议与仓位建议(200字)"

    minimum_length: 2400
    required_elements:
      - "≥15个量化指标分析"
      - "≥3个同业对比维度"
      - "≥5个风险预警指标"
      - "≥2个情景分析"
      - "具体投资建议+仓位建议+时间框架"

  quantitative_outputs:
    risk_score: "信贷风险综合评分(1-10分)"
    asset_quality_trend: "资产质量趋势预测(改善/稳定/恶化)"
    provision_adequacy: "拨备充足性评估(充足/基本充足/不足)"
    peer_ranking: "同业排名(前25%/中位数/后25%)"
    investment_rating: "投资评级(强烈推荐/推荐/中性/回避/强烈回避)"

# ==============================================================================
# 技能调用示例
# ==============================================================================

usage_examples:
  jpmorgan_credit_analysis:
    input: "分析JPMorgan Chase的信贷风险状况"
    process: |
      1. 提取Q3财报信贷数据，计算NPL率、拨备覆盖率
      2. 构建信贷迁移矩阵，分析资产质量趋势
      3. 对比同业(BAC, WFC, C)资产质量管理能力
      4. 评估商业地产敞口的系统性风险
      5. 基于宏观情景预测未来拨备需求
    output: "L4级信贷风险分析报告+具体投资建议"

  regional_bank_stress_test:
    input: "评估区域银行在经济衰退情景下的信贷风险"
    process: |
      1. 识别区域银行的地域和行业集中度风险
      2. 构建衰退情景下的违约率预测模型
      3. 评估当前拨备覆盖率的充足性
      4. 对比不同区域银行的风险抵御能力
      5. 提供投资排序和仓位建议
    output: "区域银行压力测试结果+防守性投资策略"

