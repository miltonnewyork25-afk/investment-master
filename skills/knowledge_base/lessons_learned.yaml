    date: "2026-01-28"
    category: "behavioral"
    context: "Phase 3 ADBE分析"
    lesson: "'叙事受损'≠'基本面受损'"
    evidence: |
      ADBE案例：
      - 叙事：AI会颠覆创意软件
      - 股价：从$466跌到$297 (-36%)

      但基本面：
      - ROE: 59.5% (优秀)
      - P/FCF: 12.6 (便宜)
      - FCF利润率: 32% (健康)

      市场因为"AI威胁叙事"而抛售，
      但忽略了Adobe自己也在做AI(Firefly)

      结论：叙事驱动的下跌往往创造机会
    action_taken: "在分析中区分'叙事受损'和'基本面受损'"
    priority: "P1"

  lesson_130:
    id: "LL_130"
    date: "2026-01-28"
    category: "investor_analysis"
    context: "Phase 4 Tepper vs Druckenmiller对比"
    lesson: "顶级投资者的共同规律比独特风格更值得学习"
    evidence: |
      Druckenmiller风格：宏观驱动 + 趋势跟踪
      Tepper风格：困境投资 + 逆向投资

      风格差异大，但共同规律：
      1. "好公司+临时问题"模式
      2. 高信心时集中投资
      3. 快速认错
      4. 关注宏观/流动性

      个人风格难以复制（需要特殊能力/信息）
      共同规律可以复制（需要纪律）
    action_taken: "将共同规律作为核心投资原则，个人风格作为参考"
    priority: "P0"

  lesson_131:
    id: "LL_131"
    date: "2026-01-28"
    category: "investor_analysis"
    context: "Phase 4跨投资者验证"
    lesson: "信号汇合是加分项而非必需项"
    evidence: |
      Druckenmiller和Tepper同时持有：
      - NVDA (AI共识)
      - AMZN, GOOG (大型科技)

      但各自独特持仓也有价值：
      - Druck的TSM (半导体供应链)
      - Tepper的BABA (中国反弹)

      CRM两人都没直接持有，但符合两人的共同模式
      → 可以买入

      结论：信号汇合增加信心，但非必需
    action_taken: "将跨投资者验证作为辅助工具而非硬性条件"
    priority: "P1"

  lesson_132:
    id: "LL_132"
    date: "2026-01-28"
    category: "investor_analysis"
    context: "Phase 4 13F分析"
    lesson: "从持仓变化反向推断市场观点"
    evidence: |
      Tepper Q3 2025变化：
      - 清仓Oracle/Intel/MU → 看空传统半导体？
      - 大幅加仓WHR (+1967%) → 看好消费复苏？
      - 新买AMD/QCOM → AI半导体选择性看好

      持仓变化比静态持仓更有信息量：
      - 增仓 = 信心增加
      - 减仓 = 信心下降
      - 新买 = 发现新机会
      - 清仓 = 论点失效

      可以作为自己分析的交叉验证
    action_taken: "每季度跟踪Druck/Tepper的持仓变化，识别信号"
    priority: "P1"
