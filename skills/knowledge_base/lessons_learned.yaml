  - id: "LL_024"
    date: "2026-01-28"
    context: "Apple深度分析v2.0"
    category: "valuation_innovation"
    lesson: "期权思维框架首次成功应用：Vision Pro估值为$26.5B概率加权期权"
    root_cause: "把主观判断('有战略价值')变成可量化、可辩论的金融模型"
    action_taken: |
      固化为彩票业务估值标准流程：
      1. 识别彩票型业务（高不确定性+高潜在回报）
      2. 定义S(当前投入)、K(盈亏平衡点)、T(期限)、σ(波动率)
      3. 用Black-Scholes计算基础期权价值
      4. 做多情景概率加权
      典型彩票业务：Vision Pro、Tesla FSD、Waymo、Alexa
    effectiveness: "首次验证"
    priority: "P0"
    limitation: |
      当前模型过于简化，未来需改进：
      - 加入竞争者期权相互影响
      - 用蒙特卡洛模拟多路径
      - 用历史数据校准波动率

