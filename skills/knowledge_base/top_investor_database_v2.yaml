# =============================================================================
# 设计哲学
# =============================================================================

design_philosophy:
  core_principle: "信息收集 ≠ 信息价值化"

  layer_model:
    layer_0: "收集信息（谁买了什么）"
    layer_1: "组织信息（按投资者分类）"
    layer_2: "价值排序（谁的意见更值得听）"  # v2.0新增
    layer_3: "场景适配（分析X时听谁的）"      # v2.0新增
    layer_4: "动态更新（预测验证后调整权重）" # v2.0新增

  anti_pattern: |
    平等主义偏见：默认所有大师意见同等重要
    实际情况：
    - Buffett不懂半导体，他对TSM的意见权重应为0
    - Druckenmiller的宏观判断权重应远高于Wood
    - Wood的timing历史很差，但方向感可能有参考价值

