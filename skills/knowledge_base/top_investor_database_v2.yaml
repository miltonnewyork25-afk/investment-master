# =============================================================================
# 信号聚合规则
# =============================================================================

signal_aggregation:

  rule_1_weighted_consensus:
    description: "按业绩权重计算共识"
    example: |
      TSM信号强度计算：
      - Druckenmiller (权重95) × 增持450% = 极强看多
      - Tepper (权重85) × 增持280% = 强看多
      - Wood (权重45) × 新建仓 = 中看多

      加权共识：极强看多（高权重投资者一致）

  rule_2_divergence_analysis:
    description: "分歧时看权重差异"
    example: |
      NVDA分歧：
      - Tepper (权重92): 增持6倍 = 极强看多
      - Druckenmiller (权重98): 清仓 = 极强看空

      分析：两位顶级投资者分歧
      结论：高波动预期，不适合重仓，适合交易

  rule_3_contrarian_signal:
    description: "低权重投资者反向操作可能是信号"
    example: |
      AVGO:
      - Wood (权重45): 买入$50M
      - Tepper (权重92): 清仓
      - Druckenmiller (权重98): 减持

      Wood的买入在历史上常是情绪顶部
      结合高权重卖出 = 谨慎信号

  rule_4_domain_mismatch:
    description: "能力圈不匹配时降权"
    example: |
      Buffett对TSM的看法：
      - 他卖出过TSM
      - 但他自认不懂芯片
      - 权重应接近0（不是因为他错，是因为不在能力圈）

