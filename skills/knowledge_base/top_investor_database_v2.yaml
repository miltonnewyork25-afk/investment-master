        - "夏普比率"
        - "最大回撤"
        - "无亏损年份数"

    - dimension: "能力圈匹配度"
      weight: 30%
      logic: "分析半导体时，Druckenmiller权重高；分析消费品时，Buffett权重高"

    - dimension: "近期预测准确率"
      weight: 20%
      metrics:
        - "过去12个月公开预测的准确率"
        - "需要追踪验证"

    - dimension: "信息新鲜度"
      weight: 10%
      logic: "13F有45天滞后，近期访谈权重更高"

