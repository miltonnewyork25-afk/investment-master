# PART 7: 质量检查
# ═══════════════════════════════════════════════════════════════════════════════

quality_checks:

  completeness:
    - "所有≥7/10强度的护城河都纳入分析"
    - "护城河交互矩阵N×N完整填充"
    - "持久性4个维度全部评估"
    - "财务贡献（ROIC+定价权）已量化"

  depth:
    - "每个强交互（≥+2或≤-2）有机制解释≥200字"
    - "持久性评分有证据支撑，非主观臆断"
    - "财务贡献有计算过程，数据Level标注"

  conservatism:
    - "护城河持久性不高估（AI时代技术变革快）"
    - "负交互未被忽视"
    - "衰减速度保守估计"

  consistency:
    - "复合分 = 基准分 + 交互分（数学一致）"
    - "各护城河ROIC贡献之和 ≈ 实际超额ROIC"
    - "定价权贡献之和 = Total Premium"

