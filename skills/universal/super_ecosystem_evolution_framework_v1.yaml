skill_metadata:
  name: "Super Ecosystem Evolution Analysis Framework"
  version: "1.0"
  category: "universal"
  description: "分析科技生态公司极限演化价值的标准化框架"
  author: "Investment Master Agent"
  created_date: "2026-02-03"
  last_modified: "2026-02-03"
  dependencies:
    - "master_investment_framework_v1.yaml"
    - "ecosystem_graph_agent_v2.4.yaml"

  适用范围:
    - 生态科技公司 (Meta, Apple, Google, Amazon, Tesla, Microsoft)
    - 平台型公司 (Shopify, Salesforce, ServiceNow)
    - 多产品线协同的科技公司
    - 具有网络效应的企业

framework_philosophy: |
  传统投资分析的局限性：
  1. 基于现有业务线性外推，低估生态协同的指数价值
  2. 忽视产品矩阵重组可能带来的垄断形成
  3. 缺乏对科技公司极限演化形态的想象力
  4. 无法量化低概率高回报的"尾部风险"价值

  超级生态演绎解决方案：
  1. 产品矩阵重组演绎 - 探索产品间深层协同
  2. 垄断形成路径分析 - 识别潜在的市场控制地位
  3. 协同放大效应建模 - 量化网络效应和数据飞轮
  4. 概率权重评估 - 低概率事件的期望值计算
  5. 极限价值量化 - TAM扩张和新商业模式价值

execution_protocol:
  phase_1_current_state_mapping:
    step_1_product_matrix_analysis:
      goal: "全面盘点公司当前产品/服务矩阵"
      inputs:
        - 产品线清单及收入贡献
        - 技术能力评估
        - 用户/数据资产
        - 生态合作伙伴
      methodology: |
        1. 构建产品-技术-用户三维矩阵
        2. 识别核心技术能力和独特资产
        3. 评估现有产品间协同程度
        4. 标注未开发的协同潜力
      outputs:
        - "产品矩阵可视化图"
        - "核心资产清单"
        - "协同缺口识别"

    step_2_competitive_moat_assessment:
      goal: "评估当前护城河和独特优势"
      methodology: |
        1. 数据护城河：独占性数据规模和质量
        2. 技术护城河：专利、算法、人才优势
        3. 网络护城河：用户规模和网络效应强度
        4. 平台护城河：生态系统依赖度
        5. 规模护城河：成本优势和资源获取能力
      quality_checks:
        - "每个护城河有量化指标"
        - "与主要竞争对手对比"
        - "护城河深度和持久性评估"

  phase_2_evolution_path_modeling:
    step_3_timeline_scenario_mapping:
      goal: "构建3-5年和10年极限演化路径"
      time_horizons:
        near_term: "3-5年基础整合期"
        mid_term: "5-8年生态扩张期"
        long_term: "8-15年超级垄断期"
      methodology: |
        1. 技术发展路线图预测
        2. 产品演化和新品类创造
        3. 市场扩张和用户增长
        4. 监管环境和政策变化
        5. 竞争格局演变

    step_4_product_matrix_reorganization:
      goal: "推演产品矩阵的极限重组形态"
      analysis_dimensions:
        - "水平整合：相邻市场扩张"
        - "垂直整合：价值链控制"
        - "跨界融合：产品边界消失"
        - "生态闭环：用户锁定增强"
      outputs:
        - "当前矩阵 vs 未来矩阵对比"
        - "新产品/服务类别识别"
        - "协同效应放大路径"

  phase_3_monopoly_formation_analysis:
    step_5_monopoly_type_identification:
      monopoly_categories:
        platform_monopoly: "平台型垄断（如Apple iOS生态）"
        infrastructure_monopoly: "基础设施垄断（如AWS云服务）"
        standard_monopoly: "标准制定垄断（如Android）"
        data_monopoly: "数据资源垄断（如Google搜索）"
        network_monopoly: "网络效应垄断（如微信社交）"
        ecosystem_monopoly: "生态系统垄断（组合多种类型）"

    step_6_monopoly_formation_pathway:
      methodology: |
        1. 识别垄断形成的关键阶段和里程碑
        2. 分析每个阶段的成功要素和风险点
        3. 评估达到不可逆转点的临界条件
        4. 对比历史案例（Microsoft/Google/Amazon）
      framework:
        stage_1: "资源积累期"
        stage_2: "能力领先期"
        stage_3: "生态锁定期"
        stage_4: "标准控制期"
        stage_5: "全面垄断期"

  phase_4_synergy_amplification_modeling:
    step_7_network_effect_quantification:
      formula: "网络价值 = 节点数^α × 连接强度^β"
      parameters:
        α: "通常0.5-2之间，根据行业特性调整"
        β: "通常0.3-1之间，反映连接质量"
      modeling_approach: |
        1. 用户侧网络效应建模
        2. 开发者侧网络效应建模
        3. 数据飞轮效应建模
        4. 跨产品协同效应建模

    step_8_synergy_coefficient_calculation:
      formula: "总价值 = 基础价值 × [1 + Σ(协同系数)]^放大指数"
      协同维度:
        - "数据协同：跨产品数据共享和学习"
        - "技术协同：底层技术栈复用"
        - "用户协同：跨产品用户迁移和留存"
        - "渠道协同：销售和营销资源共享"
        - "品牌协同：统一品牌价值提升"

  phase_5_probability_assessment:
    step_9_multi_dimensional_probability:
      技术维度:
        methodology: "评估关键技术突破的可能性"
        factors:
          - "研发投入规模和方向"
          - "技术团队能力和经验"
          - "技术难度和时间窗口"
          - "外部技术环境变化"

      市场维度:
        methodology: "评估市场接受和监管环境"
        factors:
          - "用户行为变迁趋势"
          - "监管政策友好度"
          - "竞争对手反应"
          - "宏观经济环境"

      执行维度:
        methodology: "评估公司执行能力"
        factors:
          - "管理层视野和决策能力"
          - "组织能力和文化"
          - "资金充足度"
          - "资源分配效率"

    step_10_integrated_probability_calculation:
      方法论: |
        1. 独立概率计算：P(总) = P(技术) × P(市场) × P(执行)
        2. 相关性调整：考虑事件间正负相关
        3. 敏感性分析：关键假设变化的影响
        4. 情景分析：乐观/基准/悲观三种情形
      输出格式:
        - "概率区间：X% - Y%"
        - "关键风险因素识别"
        - "概率提升的关键里程碑"

  phase_6_ultimate_value_quantification:
    step_11_tam_expansion_analysis:
      current_tam: "当前可触及市场规模"
      expanded_tam: "产品矩阵扩张后的市场"
      ultimate_tam: "极限形态下的市场边界"
      methodology: |
        1. 自下而上：新产品×单价×潜在用户
        2. 自上而下：行业总规模×市场份额
        3. 类比法：参考历史类似公司演化

    step_12_financial_model_construction:
      revenue_streams:
        - "现有业务增长外推"
        - "新产品线收入预测"
        - "协同效应带来的增量"
        - "垄断地位的定价溢价"
      margin_analysis:
        - "规模经济带来的成本下降"
        - "高毛利新业务占比提升"
        - "网络效应降低获客成本"
      multiple_valuation:
        - "P/E倍数：基于利润增长和质量"
        - "P/S倍数：基于收入增长和壁垒"
        - "EV/EBITDA：考虑资本密集度"
        - "平台价值法：用户数×ARPU×倍数"

quality_assurance:
  必要条件检查:
    - "□ 公司具有2个以上协同潜力强的产品线"
    - "□ 存在可量化的网络效应或数据飞轮"
    - "□ 具备形成某种类型垄断的基础条件"
    - "□ 管理层有生态整合的战略意图"

  深度验证:
    - "□ 每个演化阶段有具体里程碑"
    - "□ 协同效应有量化模型支撑"
    - "□ 概率评估考虑了多维度风险"
    - "□ 价值计算使用了多种估值方法"

  输出质量:
    - "□ 提供了3个时间维度的价值测算"
    - "□ 明确了实现路径和关键风险"
    - "□ 对当前投资决策有具体指导"

risk_warnings:
  高风险提醒:
    - "超级演绎通常是低概率事件（5-25%）"
    - "实现周期较长（5-15年），需要耐心"
    - "中途可能多次受挫，考验投资者信念"
    - "监管风险可能阻断演化路径"

  常见陷阱:
    - "过度乐观：忽视技术和执行难度"
    - "线性思维：低估网络效应的非线性"
    - "竞争盲区：忽视新进入者或替代技术"
    - "时间错位：高估短期，低估长期"

application_examples:
  Meta案例:
    当前状态: "社交媒体 + AI模型 + VR硬件"
    演化路径: "AI操作系统 + 硬件生态 + 开发者平台"
    极限形态: "全球AI基础设施运营商"
    关键概率: "AGI突破40% × AR普及40% × 监管友好25% = 4%"
    价值倍数: "4-6倍当前市值"

  Tesla案例:
    当前状态: "电动车 + 能源存储 + 自动驾驶"
    演化路径: "移动机器人 + 能源网络 + AI服务"
    极限形态: "智能移动与能源基础设施"
    关键概率: "FSD突破60% × 机器人成功30% × 能源网络20% = 3.6%"
    价值倍数: "5-8倍当前市值"

  Apple案例:
    当前状态: "硬件生态 + 软件服务 + 芯片设计"
    演化路径: "AR/VR普及 + 健康生态 + 汽车进入"
    极限形态: "个人数字生活全栈控制"
    关键概率: "AR成功50% × 健康突破40% × 汽车成功30% = 6%"
    价值倍数: "2-3倍当前市值"

industry_extensions:
  适用行业扩展:
    生物科技:
      framework_adaptation: "药物管线 → 平台化药物发现 → 精准医疗生态"
      key_factors: ["AI制药突破", "基因疗法普及", "个性化医疗"]

    新能源:
      framework_adaptation: "单一技术 → 能源解决方案 → 智慧能源网络"
      key_factors: ["储能技术突破", "电网智能化", "碳市场成熟"]

    金融科技:
      framework_adaptation: "支付工具 → 金融平台 → 数字经济基础设施"
      key_factors: ["央行数字货币", "DeFi成熟", "监管开放"]

    制造业:
      framework_adaptation: "生产制造 → 智能制造 → 工业互联网平台"
      key_factors: ["工业4.0普及", "供应链数字化", "碳中和需求"]

evolution_triggers:
  技术触发器:
    - "关键技术突破（如AGI、量子计算、生物技术）"
    - "跨界技术融合（AI+硬件、生物+IT）"
    - "基础设施成熟（5G/6G、云计算、边缘计算）"

  市场触发器:
    - "用户行为根本性改变"
    - "监管环境重大调整"
    - "竞争格局剧烈变化"

  社会触发器:
    - "社会需求爆发（如疫情推动数字化）"
    - "代际更迭（数字原住民成为主力）"
    - "地缘政治重塑（数字主权、供应链重构）"

validation_framework:
  短期验证指标:
    - "关键技术里程碑完成情况"
    - "新产品用户采用速度"
    - "生态合作伙伴数量增长"
    - "跨产品协同数据改善"

  中期验证指标:
    - "新业务线收入贡献"
    - "用户跨产品迁移率"
    - "竞争对手模仿行为"
    - "市场份额提升速度"

  长期验证指标:
    - "垄断地位确立程度"
    - "定价权显著提升"
    - "生态护城河深化"
    - "极限价值实现程度"

integration_with_traditional_valuation:
  权重分配建议:
    - "传统基础估值：70-80%"
    - "超级演绎价值：20-30%"
    - "具体权重根据概率调整"

  风险调整:
    - "时间折现：长期价值需要更高折现率"
    - "概率折算：低概率事件适当折价"
    - "流动性折价：难以预测的价值难以变现"

  投资策略调整:
    - "仓位提升：有超级演绎潜力的公司可适度超配"
    - "周期延长：需要更长的投资周期来验证"
    - "监控强化：密切关注关键里程碑进展"