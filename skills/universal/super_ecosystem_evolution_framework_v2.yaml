skill_metadata:
  name: "Super Ecosystem Evolution Analysis Framework"
  version: "2.0"
  category: "universal"
  description: "通用超级生态系统演绎分析框架 - 分析跨公司协同的极限演化价值"
  author: "Investment Master Agent"
  created_date: "2026-02-03"
  last_modified: "2026-02-03"
  dependencies:
    - "master_investment_framework_v1.yaml"
    - "business_synergy_analysis_v1.yaml"
    - "option_business_valuation_v1.yaml"

  适用范围:
    - 控制人拥有多个独立业务/公司的超级生态系统
    - 跨业务协同能创造显著价值增值的复合企业
    - 具有10年以上长期演化潜力的平台型公司
    - 存在"1+1>2"跨界融合可能性的科技生态

framework_philosophy: |
  超级生态演绎分析的核心理念：

  1. 超越单一公司局限，分析生态系统级价值创造可能性
  2. 识别极限演化路径，理解长期价值边界而非短期估值
  3. 量化跨公司协同效应，评估生态系统整体大于部分之和
  4. 管理系统性风险，监控生态系统级失败信号
  5. 期权价值定位，作为风险管理工具而非估值基础

  重要声明：
  - 本框架专门分析低概率但高影响的超级演化路径
  - 成功概率通常在5-30%之间，不应作为投资主要依据
  - 主要用于理解极限可能性和进行长期风险管理
  - 适合10年以上超长期投资视角

applicability_screening:
  必要条件:
    - "□ 核心控制人对≥3个相对独立业务的控制权"
    - "□ 跨业务协同潜在价值≥单一业务价值20%"
    - "□ 至少一个业务处于快速变化的前沿行业"
    - "□ 控制人具有跨界整合的历史记录或明确意图"

  充分条件:
    - "□ 涉及基础设施级别的技术平台(AI/通信/能源/交通)"
    - "□ 具有网络效应或生态系统锁定潜力"
    - "□ 面向10年以上的技术变革周期"
    - "□ 存在传统分析框架难以捕捉的跨界价值"

  排除条件:
    - "✗ 纯粹的控股公司投资组合(无协同)"
    - "✗ 单一公司内部的业务多元化"
    - "✗ 缺乏核心控制人的联盟型合作"
    - "✗ 主要基于财务工程的价值创造"

execution_protocol:
  phase_1_ecosystem_boundary_identification:
    step_1_control_mapping:
      goal: "识别超级生态系统的边界和核心控制人"
      methodology: |
        1. 绘制控制权结构图(控制人→各实体)
        2. 评估控制强度(完全控制/影响控制/合作关系)
        3. 识别关键决策节点和资源调配能力
        4. 分析控制权集中度和稳定性
      outputs:
        - "生态系统边界图(Mermaid)"
        - "控制权矩阵表"
        - "核心控制人风险评估"
      quality_checks:
        - "控制关系清晰且可验证"
        - "区分直接控制vs间接影响"
        - "识别控制权脆弱点"

    step_2_entity_independence_assessment:
      goal: "评估各参与实体的独立性和协同潜力"
      methodology: |
        1. 业务独立性评估(技术/市场/财务/运营)
        2. 协同依赖度分析(强依赖/中依赖/弱依赖)
        3. 替代性评估(是否可被其他实体替代)
        4. 价值贡献分解(独立价值vs协同价值)
      outputs:
        - "实体独立性评分表"
        - "协同依赖关系图"
        - "价值贡献分解"
      quality_checks:
        - "独立性评估有定量支撑"
        - "协同依赖关系可验证"
        - "避免重复计价"

  phase_2_synergy_value_modeling:
    step_3_synergy_taxonomy:
      goal: "建立标准化的协同类型分类和评估体系"
      synergy_categories:
        技术协同:
          definition: "跨实体的技术能力、数据、算法共享与复用"
          measurement: "技术复用率 × 开发成本节约 × 性能提升幅度"
          examples: ["AI算法跨应用", "数据共享训练", "研发成果复用"]

        制造协同:
          definition: "生产工艺、供应链、制造平台的共享与优化"
          measurement: "产能利用率提升 × 成本降低 × 质量改善"
          examples: ["共享产线", "供应商整合", "制造工艺复用"]

        网络协同:
          definition: "用户网络、数据网络、基础设施网络的交叉放大"
          measurement: "网络价值 = 节点数^α × 连接强度^β"
          examples: ["用户跨平台迁移", "网络效应叠加", "基础设施复用"]

        数据协同:
          definition: "跨业务的数据收集、处理、应用形成数据飞轮"
          measurement: "数据价值 = 数据量 × 算法能力 × 应用场景数"
          examples: ["跨平台用户画像", "行为数据融合", "预测模型优化"]

        品牌协同:
          definition: "品牌影响力、用户信任、市场影响力的相互增强"
          measurement: "品牌价值提升 × 用户转化率 × 溢价能力"
          examples: ["品牌背书", "用户信任传递", "生态品牌溢价"]

        渠道协同:
          definition: "销售渠道、分发网络、客户关系的共享与优化"
          measurement: "渠道效率提升 × 覆盖扩展 × 成本节约"
          examples: ["交叉销售", "渠道复用", "客户关系深化"]

        资本协同:
          definition: "资金调配、风险分散、投资协调的整体优化"
          measurement: "资本效率提升 × 融资成本降低 × 风险分散效果"
          examples: ["内部资金调配", "风险对冲", "投资协调"]

        生态协同:
          definition: "完整生态系统的护城河深化和用户锁定强化"
          measurement: "转换成本提升 × 生态完整度 × 竞争壁垒强化"
          examples: ["生态锁定", "一站式服务", "竞争护城河"]

    step_4_synergy_quantification:
      goal: "量化评估各类协同的价值创造潜力"
      methodology: |
        1. 协同强度评估(1-10分，基于历史案例校准)
        2. 价值创造量化(成本节约+收入增长+风险降低)
        3. 实现概率评估(技术可行性×市场接受度×执行难度)
        4. 时间窗口分析(短期3年/中期7年/长期15年)

      calculation_framework:
        协同价值 = Σ(协同类型i × 强度系数i × 实现概率i × 时间折现系数i)

        置信度调整:
          - 高置信度(>70%): 100%权重计入Base Case
          - 中置信度(40-70%): 70%权重计入Base Case
          - 低置信度(<40%): 0%权重Base Case，仅计入Bull Case

      quality_checks:
        - "每个协同有具体量化方法"
        - "避免协同价值重复计算"
        - "基于可比案例校准"
        - "考虑负协同和摩擦成本"

  phase_3_evolution_path_modeling:
    step_5_pathway_architecture:
      goal: "设计3条主要演化路径的标准化框架"
      pathway_structure:
        近期路径 (3-7年):
          focus: "现有协同的深化和确定性较高的扩展"
          probability_range: "40-70%"
          value_driver: "已验证协同的规模化和效率提升"

        中期路径 (7-15年):
          focus: "跨界融合和新业务模式的探索"
          probability_range: "20-40%"
          value_driver: "技术突破带来的新协同可能性"

        超级路径 (15-25年):
          focus: "颠覆性创新和生态重构的极限可能"
          probability_range: "5-25%"
          value_driver: "基础设施级垄断和文明级影响"

    step_6_critical_assumptions_analysis:
      goal: "识别每条演化路径的致命前提条件"
      methodology: |
        1. 分解演化路径为关键里程碑序列
        2. 识别每个里程碑的致命前提条件
        3. 评估致命前提的独立实现概率
        4. 计算路径整体成功概率(考虑相关性)
        5. 敏感性分析(关键假设变化的影响)

      probability_calculation:
        基础公式: P(路径成功) = Π P(里程碑i) × 相关性调整系数

        相关性调整:
          - 正相关(0.8-1.2): 前一成功增加后续成功概率
          - 无关(0.9-1.1): 里程碑相对独立
          - 负相关(0.6-0.9): 前一成功可能增加后续难度

        敏感性分析:
          - 关键假设±20%变化对总概率的影响
          - 识别最敏感的假设和里程碑
          - 建立概率区间而非点估计

  phase_4_systemic_risk_framework:
    step_7_ecosystem_level_risks:
      goal: "识别生态系统级的系统性风险"
      risk_categories:
        控制权风险:
          description: "核心控制人的控制能力削弱或丧失"
          indicators: ["股权稀释", "治理权挑战", "继承问题", "健康风险"]
          monitoring: "实时监控控制权变化"

        协同中断风险:
          description: "跨实体协同机制的中断或失效"
          indicators: ["监管干预", "利益冲突", "技术分歧", "战略分化"]
          monitoring: "季度评估协同项目状态"

        外部环境风险:
          description: "宏观环境变化对整个生态系统的冲击"
          indicators: ["政策变化", "技术变革", "竞争威胁", "经济周期"]
          monitoring: "月度环境扫描"

        执行能力风险:
          description: "生态系统整体执行能力的系统性下降"
          indicators: ["关键人才流失", "资金链紧张", "项目延期", "文化冲突"]
          monitoring: "季度执行力评估"

    step_8_failure_signal_hierarchy:
      goal: "建立分层的失败信号预警体系"
      signal_levels:
        红色信号 (立即调整):
          - "核心控制人丧失控制权"
          - "主要协同项目永久中止"
          - "监管机构强制拆分生态系统"
          - "关键业务出现生存危机"

        黄色信号 (密切关注):
          - "协同效率显著下降(>30%)"
          - "关键里程碑严重延期(>12月)"
          - "核心控制人注意力严重分散"
          - "主要竞争对手形成类似生态"

        绿色信号 (定期监控):
          - "协同项目进展低于预期"
          - "外部环境出现不利变化"
          - "部分业务表现疲软"
          - "投资者信心出现波动"

  phase_5_investment_decision_framework:
    step_9_value_composition:
      goal: "将生态演化价值与基础业务价值科学分离"
      valuation_structure:
        基础业务价值 (70-85%权重):
          method: "传统DCF/倍数法估值"
          confidence: "高(基于确定性现金流)"
          time_horizon: "3-7年"

        近期协同价值 (10-20%权重):
          method: "协同NPV计算"
          confidence: "中等(基于可验证协同)"
          time_horizon: "3-7年"

        超级演化期权价值 (5-15%权重):
          method: "实物期权定价/蒙特卡洛模拟"
          confidence: "低(基于概率分布)"
          time_horizon: "10-25年"

      weight_adjustment:
        - 生态成熟度高 → 增加协同价值权重
        - 控制权集中度高 → 增加期权价值权重
        - 外部环境稳定 → 增加长期价值权重
        - 历史协同记录好 → 增加整体生态权重

    step_10_dynamic_strategy_mapping:
      goal: "建立基于生态健康度的动态投资策略"
      ecosystem_health_score:
        计算方法: |
          生态健康度 = (控制权稳定度×30% + 协同效率×30% +
                      执行能力×25% + 外部环境×15%) × 100

        score_bands:
          - "90-100分: 生态繁荣期 → 增持+15%"
          - "75-89分: 生态成长期 → 标准配置"
          - "60-74分: 生态调整期 → 减持-10%"
          - "45-59分: 生态困难期 → 减持-25%"
          - "<45分: 生态危机期 → 考虑退出"

quality_assurance:
  必要条件检查:
    - "□ 已完成适用性筛选并通过必要条件"
    - "□ 生态边界清晰且控制关系可验证"
    - "□ 至少识别5种不同类型的协同"
    - "□ 演化路径有明确的里程碑和验证点"
    - "□ 系统性风险有分层监控机制"

  深度验证:
    - "□ 协同价值量化基于可比案例校准"
    - "□ 概率评估考虑相关性和敏感性"
    - "□ 有明确的失败信号预警体系"
    - "□ 投资决策有动态调整机制"
    - "□ 时间分层考虑了验证节点"

  输出质量:
    - "□ 提供基础价值、协同价值、期权价值三层估值"
    - "□ 明确生态演化价值的使用边界"
    - "□ 建立可操作的监控和调整机制"
    - "□ 对长期投资决策有具体指导意义"

risk_warnings:
  高风险提醒:
    - "超级生态演化通常是低概率事件(5-25%)"
    - "需要极长期投资视角(10-25年)"
    - "控制权集中带来单点故障风险"
    - "跨界协同存在高度不确定性"
    - "外部环境变化可能颠覆整个逻辑"

  常见陷阱:
    - "过度乐观: 忽视协同难度和执行风险"
    - "概率错觉: 将低概率事件视为确定性"
    - "时间错配: 高估短期协同，低估长期复杂性"
    - "控制幻觉: 高估控制人的能力边界"
    - "估值陷阱: 将演化价值计入基础估值"

