monitoring_framework:
  short_term_indicators (季度):
    - "协同项目进展vs计划完成度"
    - "跨实体人员和资源流动状况"
    - "关键控制人精力分配和决策参与"
    - "外部环境变化对生态系统的影响"

  medium_term_milestones (年度):
    - "重要里程碑达成情况"
    - "协同效率的量化改善"
    - "新业务模式的验证进展"
    - "竞争对手生态系统发展状况"

  long_term_validation (3-5年):
    - "演化路径的关键假设验证"
    - "协同价值的实际财务体现"
    - "生态系统护城河的深化程度"
    - "超级演化概率的动态调整"

integration_guidelines:
  与传统分析的关系:
    - "超级生态分析是传统分析的补充，不是替代"
    - "基础业务分析仍然是投资决策的主要依据"
    - "生态演化价值主要用于风险管理和机会识别"
    - "适合长期投资者作为组合配置的参考"

  使用建议:
    - "将生态演化价值视为'免费期权'"
    - "重点关注控制权稳定性和协同健康度"
    - "基于生态健康评分动态调整仓位权重"
    - "避免将低概率演化作为投资核心逻辑"

  质量控制:
    - "每6个月更新一次生态健康评分"
    - "重大事件发生时立即评估影响"
    - "年度回顾演化假设和概率调整"
    - "与其他超级生态系统进行对比分析"