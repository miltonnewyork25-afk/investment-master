reporting_standards:
  description: "期权型业务估值结果如何在报告中呈现"

  mandatory_disclosures:
    disclosure_1:
      name: "方法选择说明"
      template: |
        **估值方法**: rNPV（风险调整净现值）

        **选择理由**:
        - Robotaxi有明确里程碑（FSD L4→监管批准→量产→规模化）
        - 成功vs失败是二元结果（$50B+ vs $0）
        - 时间敏感（先发优势显著）

        **备选方法**: Black-Scholes期权定价交叉验证

    disclosure_2:
      name: "关键假设透明化"
      template: |
        **关键假设**:

        | 假设 | 值 | 来源 | 置信度 |
        |------|---|------|--------|
        | M1: FSD L4成功率 | 40% | 基于FSD v13进展 [Level C] | 中 |
        | M2: 监管批准概率 | 60% | 参考Waymo先例 [Level C] | 中 |
        | 2030车队规模 | 100K | 管理层指引 [Level D] | 低 |
        | Price Per Mile | $1.20 | 行业均价 [Level B] | 高 |
        | Cost Per Mile | $0.50 | 单位经济估算 [Level E] | 低 |

        **总体置信度**: 低-中

    disclosure_3:
      name: "敏感性分析"
      template: |
        **敏感性分析**:

        | 假设变化 | rNPV变化 |
        |---------|---------|
        | M1成功率40%→60% | +50% |
        | 2035 Cost/Mile $0.40→$0.30 | +229% |
        | 折现率10%→15% | -30% |

        **关键驱动**: 成本控制>里程碑概率>折现率

    disclosure_4:
      name: "风险提示"
      template: |
        **风险提示**:

        - ⚠️ 本估值基于8.4%的低成功概率，实际可能更低
        - ⚠️ 假设'成功'定义为100K车队，但部分成功（10K车队）也有价值（未计入）
        - ⚠️ 监管环境快速变化可能使假设失效
        - ⚠️ 竞争对手（Waymo/百度）进展可能压缩Tesla份额
        - ⚠️ 成本假设基于有限数据，实际可能高50%+

  visualization_best_practices:
    chart_1:
      name: "里程碑进展甘特图"
      purpose: "展示时间线和当前进展"
      example: |
        2027 Q2 ▓▓▓▓░░ M1: FSD L4 [40% ✅待验证]
        2027 Q4 ░░░░░░ M2: 监管批准 [60% 未开始]
        2028 Q2 ░░░░░░ M3: Cybercab量产 [70% 未开始]
        2030 Q4 ░░░░░░ M4: 100K车队 [50% 未开始]

    chart_2:
      name: "现金流概率锥"
      purpose: "展示不确定性随时间增加"
      description: "用逐年扩大的区间展示P10/P50/P90情景"

    chart_3:
      name: "Tornado图"
      purpose: "展示敏感性分析结果"
      description: "横轴为rNPV变化，按影响程度排序"

  language_guidelines:
    避免:
      - "❌ 'Robotaxi将在2030年创造$50B收入'"
      - "❌ 'Optimus估值$100B'"
    推荐:
      - "✅ 'Robotaxi的rNPV为$873M，假设8.4%成功概率'"
      - "✅ 'Optimus的期权价值为$10-20B（几何平均，高度不确定）'"
      - "✅ 'Tesla期权型业务合计贡献$5-15/股（置信度：低）'"

