# Option Business Valuation v1.0
# 期权型业务估值框架 - 通用框架
#
# 创建日期: 2026-02-02
# 用途: 对高度不确定的未来业务（Pre-revenue/早期）进行期权定价
# 适用: Robotaxi、Optimus、新药研发、硬科技突破等
# 依赖: business_decomposition_protocol_v1.yaml

---
metadata:
  name: option_business_valuation
  version: "1.0"
  created: "2026-02-02"
  category: "universal"
  description: "期权型业务（不确定性高的未来业务）的估值框架"
  dependencies:
    - "skills/universal/business_decomposition_protocol_v1.yaml"

design_philosophy: |
  期权型业务的核心特征：
  - 当前收入为0或微量
  - 技术/监管/市场多重不确定性
  - 成功vs失败是二元结果（非线性）
  - 时间价值显著（越晚验证价值越低）

  传统DCF的问题：
  - 无法处理非线性结果（成功$100B vs 失败$0）
  - 低估"等待观望"的价值
  - 高折现率无法反映真实风险

  期权定价的优势：
  - 明确建模不确定性（概率树）
  - 量化"失败"和"成功"的二元结果
  - 捕捉时间价值（越早成功价值越高）
  - 避免"精确的错误"

---
# ==========================================
# 第一部分：期权型业务识别
# ==========================================

option_business_identification:
  description: "判断业务是否适用期权定价"

  identification_criteria:
    criterion_1:
      name: "收入状态"
      threshold: "当前收入<$100M 或 无收入"
      rationale: "成熟业务用DCF，早期业务用期权"

    criterion_2:
      name: "不确定性类型"
      types:
        - type: "技术不确定"
          examples: ["FSD能否实现L4", "Optimus能否完成复杂任务"]
        - type: "监管不确定"
          examples: ["自动驾驶批准", "新药FDA批准"]
        - type: "市场不确定"
          examples: ["消费者是否接受", "B2B销售周期"]
        - type: "规模化不确定"
          examples: ["量产成本", "供应链建立"]
      threshold: "至少2种不确定性"

    criterion_3:
      name: "结果二元性"
      description: "成功vs失败的价值差异≥10x"
      examples:
        - "✅ Robotaxi: 成功$50-100B vs 失败$0（差异∞）"
        - "✅ 新药: 成功$10B vs 失败-$2B（沉没成本）"
        - "❌ 新款Model车型: 成功$5B vs 失败$3B（差异<2x，用DCF）"

    criterion_4:
      name: "时间敏感性"
      description: "延迟实现显著降低价值"
      examples:
        - "✅ Robotaxi: 2027实现$50B vs 2030实现$30B（先发优势）"
        - "❌ 能源存储扩产: 时间影响小（持续需求）"

    criterion_5:
      name: "里程碑可识别"
      description: "有明确的技术/监管里程碑"
      examples:
        - "✅ FSD: v13→v14→v15→L4批准"
        - "❌ '品牌价值提升': 难以定义里程碑"

  decision_tree: |
    业务估值方法决策树：

    收入>$1B？
    ├─ 是 → DCF（成熟业务）
    └─ 否 → 不确定性≥2种？
            ├─ 是 → 结果二元？
            │       ├─ 是 → 期权定价 ⭐
            │       └─ 否 → Scenario DCF
            └─ 否 → DCF（高折现率）

  examples:
    option_businesses:
      - name: "Tesla Robotaxi"
        reason: "0收入 + 技术+监管不确定 + 二元结果 + 时间敏感 + 里程碑清晰"
        method: "rNPV"

      - name: "Tesla Optimus"
        reason: "0收入 + 技术+市场+规模化不确定 + 二元结果 + 里程碑模糊"
        method: "Black-Scholes（波动率极高）"

      - name: "Novo Nordisk GLP-1新适应症"
        reason: "FDA审批不确定 + 二元结果 + 里程碑清晰（Phase 3结果）"
        method: "rNPV"

    non_option_businesses:
      - name: "Tesla Model Q低价车"
        reason: "虽然未发布，但技术成熟，收入可预测"
        method: "DCF"

      - name: "Amazon Prime Video内容投资"
        reason: "持续投资，非二元结果"
        method: "DCF"

---
# ==========================================
# 第二部分：方法1 - rNPV（风险调整净现值）
# ==========================================

method_1_rnpv:
  name: "Risk-Adjusted Net Present Value"
  best_for: "有明确里程碑的技术/监管驱动型业务"

  适用条件:
    - "可以识别3-5个关键里程碑"
    - "每个里程碑的成功概率可估算"
    - "有现金流预测（成功情景）"

  核心公式: |
    rNPV = Σ [ P(成功到此里程碑) × CF(t) / (1+r)^t ]

    其中：
    - P(成功到此里程碑) = P(M1) × P(M2|M1) × ... × P(Mn|M1...Mn-1)
    - CF(t) = t年的现金流（成功情景）
    - r = 折现率（通常用WACC，因为风险已在概率中反映）

  执行步骤:
    step_1:
      name: "识别关键里程碑"
      description: "找出业务从0到成功的关键节点"

      guidelines:
        - "每个里程碑应该是二元结果（通过/不通过）"
        - "里程碑应该有明确时间线"
        - "里程碑数量建议3-5个（不要太多）"

      example_robotaxi:
        milestone_1:
          name: "FSD v15实现L4技术能力"
          date: "2027 Q2"
          success_criteria: "无监督城市驾驶>10,000 miles"
          probability: "40%"
          rationale: "基于FSD v13进展，但城市复杂场景仍是挑战"

        milestone_2:
          name: "获得首个城市Robotaxi运营批准"
          date: "2027 Q4"
          success_criteria: "加州/德州/亚利桑那任一州批准"
          probability: "60%（条件概率，假设M1成功）"
          rationale: "已有Waymo先例，但Tesla需证明安全性"

        milestone_3:
          name: "Cybercab量产并投入运营"
          date: "2028 Q2"
          success_criteria: "生产>10,000辆Cybercab，车队运营开始"
          probability: "70%（条件概率）"
          rationale: "制造风险低，主要是供应链和测试"

        milestone_4:
          name: "车队规模达到临界质量"
          date: "2030 Q4"
          success_criteria: "100,000+辆Cybercab运营，覆盖10+城市"
          probability: "50%（条件概率）"
          rationale: "监管扩张+单位经济验证是瓶颈"

        cumulative_probability:
          formula: "P(全部成功) = 40% × 60% × 70% × 50% = 8.4%"
          interpretation: "从0到100K车队成功的总概率仅8.4%"

    step_2:
      name: "构建现金流预测（成功情景）"
      description: "假设所有里程碑成功，预测2030-2040的现金流"

      assumptions:
        - "Robotaxi Revenue = Miles Driven × Price Per Mile"
        - "Cost Per Mile = 车辆折旧 + 运营 + 监控 + 保险"
        - "毛利率 = 1 - (Cost Per Mile / Price Per Mile)"

      example_robotaxi_success_scenario:
        key_assumptions:
          fleet_size:
            2028: "10K"
            2030: "100K"
            2035: "500K"
            2040: "1M"

          utilization:
            2028: "30%（早期）"
            2030: "50%"
            2035: "60%"
            2040: "65%"

          price_per_mile:
            2028: "$1.50"
            2030: "$1.20（竞争降价）"
            2035: "$1.00"
            2040: "$0.80"

          cost_per_mile:
            2028: "$0.70（高运营成本）"
            2030: "$0.50（规模效应）"
            2035: "$0.40"
            2040: "$0.35"

          miles_per_vehicle_per_day:
            formula: "24小时 × 平均速度20mph × 利用率"
            2030: "24h × 20mph × 50% = 240 miles/天"

        revenue_calculation:
          year_2030:
            fleet: "100,000辆"
            miles_per_day: "240"
            annual_miles: "100K × 240 × 365 = 8.76B miles"
            price_per_mile: "$1.20"
            revenue: "$10.5B"

          year_2035:
            fleet: "500,000辆"
            miles_per_day: "288（60%利用率）"
            annual_miles: "500K × 288 × 365 = 52.6B miles"
            price_per_mile: "$1.00"
            revenue: "$52.6B"

        operating_income:
          year_2030:
            revenue: "$10.5B"
            cost_per_mile: "$0.50"
            cogs: "$0.50 × 8.76B = $4.38B"
            gross_profit: "$6.12B"
            gross_margin: "58%"
            opex: "$2B（监控+保险+营销）"
            operating_income: "$4.12B"

          year_2035:
            revenue: "$52.6B"
            cost_per_mile: "$0.40"
            cogs: "$0.40 × 52.6B = $21B"
            gross_profit: "$31.6B"
            gross_margin: "60%"
            opex: "$8B"
            operating_income: "$23.6B"

        cash_flow:
          note: "FCF = Operating Income - CapEx（车辆+充电桩）"
          year_2030:
            operating_income: "$4.12B"
            capex: "$3B（100K × $30K/辆）"
            fcf: "$1.12B"

          year_2035:
            operating_income: "$23.6B"
            capex: "$12B（400K新增车辆）"
            fcf: "$11.6B"

    step_3:
      name: "计算rNPV"
      description: "概率加权折现"

      calculation_table: |
        | 年份 | 成功情景FCF | 累积成功概率 | 概率加权FCF | 折现因子(10%) | 现值 |
        |------|------------|-------------|------------|--------------|------|
        | 2028 | -$0.5B | 16.8%¹ | -$84M | 0.751 | -$63M |
        | 2030 | $1.12B | 8.4%² | $94M | 0.621 | $58M |
        | 2035 | $11.6B | 8.4% | $974M | 0.386 | $376M |
        | 2040 | $25B | 8.4% | $2.1B | 0.239 | $502M |
        | **总rNPV** | - | - | - | - | **$873M** |

        注释：
        ¹ 16.8% = 40% × 60% × 70%（通过前3个里程碑）
        ² 8.4% = 全部里程碑成功

      result:
        rnpv_total: "$873M"
        per_share: "$873M / 3.2B股 = $0.27/股"
        interpretation: "即使Robotaxi TAM巨大，但8.4%成功率+长时间线导致当前价值很小"

    step_4:
      name: "敏感性分析"
      description: "改变关键假设看rNPV变化"

      sensitivity_table: |
        | 假设变化 | 原值 | 变化后 | rNPV | 变化 |
        |---------|------|--------|------|------|
        | **Base情景** | - | - | $873M | - |
        | M1成功率 | 40% | 60% | $1.31B | +50% |
        | M4成功率 | 50% | 70% | $1.22B | +40% |
        | 2035 Price/Mile | $1.00 | $1.20 | $1.51B | +73% |
        | 2035 Cost/Mile | $0.40 | $0.30 | $2.87B | +229% |
        | 折现率 | 10% | 15% | $612M | -30% |

      tornado_chart: "成本控制>定价权>里程碑概率>折现率"

  优点与局限:
    优点:
      - "✅ 明确建模每个里程碑的不确定性"
      - "✅ 避免了DCF的'虚假精确'（整体折现率30%无法反映分阶段风险）"
      - "✅ 便于识别关键风险点（哪个里程碑最critical）"
      - "✅ 可验证（里程碑通过/失败可观察）"

    局限:
      - "❌ 需要估算概率（主观性强）"
      - "❌ 假设里程碑独立（实际可能有依赖）"
      - "❌ 对现金流假设敏感（成功情景可能过于乐观）"
      - "❌ 忽略了'部分成功'情景（如只获得德州批准）"

  best_practices:
    practice_1: "概率估算要保守（成功偏见常见）"
    practice_2: "现金流假设要realistic（不要用Bull情景）"
    practice_3: "必须做敏感性分析（展示区间而非点值）"
    practice_4: "明确标注'成功定义'（100K车队 vs 10K车队）"

