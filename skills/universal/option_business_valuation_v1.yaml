# ==========================================
# 第三部分：方法2 - Black-Scholes期权定价
# ==========================================

method_2_black_scholes:
  name: "Black-Scholes Option Pricing"
  best_for: "极度不确定、难以定义里程碑、长时间线的早期业务"

  适用条件:
    - "无法清晰定义里程碑（如Optimus）"
    - "结果高度二元（成功$100B+ vs 失败$0）"
    - "有长期时间价值（5-10年）"

  核心公式: |
    C = S × N(d1) - K × e^(-rT) × N(d2)

    其中：
    - S = 标的资产当前价值（成功情景下的PV）
    - K = 执行价（需要投入的CapEx）
    - T = 到期时间（到商业化的年数）
    - σ = 波动率（不确定性程度）
    - r = 无风险利率
    - N(d) = 标准正态分布累积函数

  参数估算:
    parameter_S:
      name: "标的资产价值（S）"
      description: "如果业务100%成功，其现值是多少？"

      estimation_method:
        method_1:
          name: "TAM × 份额 × 利润率"
          example_optimus:
            tam: "$10T（Musk估算）[Level D]"
            share: "5-10%（乐观假设）"
            addressable_market: "$500B-1T"
            net_margin: "20%（硬件+服务）"
            annual_profit: "$100B-200B"
            pe_multiple: "30x（类似软件公司）"
            market_value: "$3T-6T"
            discounted_to_today: "$3T / (1+10%)^10 = $1.16T"
            note: "这是'成功情景'的上限"

        method_2:
          name: "可比公司"
          example_optimus:
            comparable: "Boston Dynamics估值$1B（未盈利）"
            adjustment: "Tesla规模×10 = $10B"
            note: "这是'部分成功'情景"

      recommended_approach: "取上下限几何平均"
      example_optimus_S:
        upper_bound: "$1.16T（完全成功）"
        lower_bound: "$10B（部分成功）"
        geometric_mean: "√($1.16T × $10B) = $107B"
        chosen_S: "$100B（保守取整）"

    parameter_K:
      name: "执行价（K）"
      description: "从现在到商业化需要投入多少CapEx/R&D？"

      estimation:
        components:
          - item: "R&D投入（AI+机器人硬件）"
            amount: "$3B/年 × 5年 = $15B"
            note: "假设Tesla AI预算30%用于Optimus"
          - item: "产线建设（假设德州工厂）"
            amount: "$5B"
            note: "类比汽车产线但更自动化"
          - item: "量产爬坡损失"
            amount: "$2B"
            note: "早期低良率+高成本"
        total_K: "$22B"

    parameter_T:
      name: "到期时间（T）"
      description: "到商业化还有多少年？"

      example_optimus:
        milestones:
          2026: "Gen 2原型机完善"
          2027: "工厂内部部署（100台）"
          2029: "外部客户试点（1,000台）"
          2031: "规模化商业化（100,000+台）"
        T: "5-7年，取T=6"

    parameter_sigma:
      name: "波动率（σ）"
      description: "不确定性的程度（年化标准差）"

      estimation_methods:
        method_1:
          name: "历史类比"
          examples:
            - "自动驾驶（FSD）: σ ≈ 60%"
            - "新药研发: σ ≈ 70-100%"
            - "消费电子新品: σ ≈ 40-50%"
          example_optimus: "机器人硬件+AI+市场三重不确定 → σ ≈ 80-100%"

        method_2:
          name: "可比公司股价波动"
          examples:
            - "Boston Dynamics（未上市）: 无法获取"
            - "特斯拉自身股价: σ ≈ 50%（但混合了所有业务）"
          limitation: "Optimus风险高于Tesla整体"

        method_3:
          name: "管理层判断"
          question: "如果Optimus是独立公司，估值会有多大波动？"
          answer: "年波动±100%很正常（可能$0也可能$200B）"

      recommended_sigma: "70-100%（取σ=85%）"

    parameter_r:
      name: "无风险利率（r）"
      current_value: "4.5%（10年期美债）"

  计算示例_optimus:
    inputs:
      S: "$100B"
      K: "$22B"
      T: "6年"
      sigma: "85%"
      r: "4.5%"

    calculation_steps:
      step_1:
        formula: "d1 = [ln(S/K) + (r + σ²/2)T] / (σ√T)"
        calculation: |
          ln($100B/$22B) = ln(4.545) = 1.514
          (r + σ²/2) = 0.045 + 0.85²/2 = 0.406
          d1 = [1.514 + 0.406×6] / (0.85×√6) = 2.897 / 2.082 = 1.392

      step_2:
        formula: "d2 = d1 - σ√T"
        calculation: "d2 = 1.392 - 0.85×√6 = 1.392 - 2.082 = -0.690"

      step_3:
        formula: "N(d1), N(d2)（查标准正态表）"
        values:
          N_d1: "N(1.392) = 0.918"
          N_d2: "N(-0.690) = 0.245"

      step_4:
        formula: "C = S×N(d1) - K×e^(-rT)×N(d2)"
        calculation: |
          C = $100B × 0.918 - $22B × e^(-0.045×6) × 0.245
          C = $91.8B - $22B × 0.766 × 0.245
          C = $91.8B - $4.13B
          C = $87.7B

    result:
      option_value: "$87.7B"
      per_share: "$87.7B / 3.2B股 = $27.4/股"
      interpretation: |
        尽管Optimus极度不确定（σ=85%），但：
        - 成功情景价值极大（$100B）
        - 投入相对小（$22B）
        - 时间足够长（6年）
        → 期权时间价值显著

  敏感性分析:
    sensitivity_table: |
      | 参数变化 | 原值 | 变化后 | 期权价值 | 变化 |
      |---------|------|--------|---------|------|
      | **Base** | - | - | $87.7B | - |
      | S（成功价值） | $100B | $50B | $44.2B | -50% |
      | S（成功价值） | $100B | $200B | $175B | +100% |
      | σ（波动率） | 85% | 60% | $81.3B | -7% |
      | σ（波动率） | 85% | 120% | $96.5B | +10% |
      | T（时间） | 6年 | 4年 | $76.8B | -12% |
      | T（时间） | 6年 | 8年 | $95.1B | +8% |

    key_insights:
      insight_1: "期权价值对S（成功价值）最敏感（线性关系）"
      insight_2: "高波动率反而增加期权价值（非直觉！）"
      insight_3: "时间越长价值越高（但边际递减）"

  与rNPV对比:
    comparison_table: |
      | 维度 | Black-Scholes | rNPV |
      |------|--------------|------|
      | **适用场景** | 极度不确定、难定义里程碑 | 有明确里程碑 |
      | **复杂度** | 中（5个参数） | 高（逐年现金流） |
      | **主观性** | 高（σ估算主观） | 高（概率估算主观） |
      | **可验证性** | 低（期权到期才知道） | 高（里程碑可观察） |
      | **适合报告** | 学术/理论分析 | 实务投资分析 |

    recommendation: |
      对于Optimus类业务：
      - 主力使用rNPV（投资者更易理解）
      - Black-Scholes作为交叉验证
      - 如果两种方法结果相差10x+ → 重新检查假设

