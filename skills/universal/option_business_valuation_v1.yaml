# ==========================================
# 第十部分：质量控制
# ==========================================

quality_checks:
  mandatory_checks:
    check_1:
      name: "方法适用性"
      question: "业务是否真的适合期权定价？"
      criteria:
        - "收入<$100M或0收入"
        - "不确定性≥2种"
        - "结果二元性≥10x"
      action_if_fail: "改用DCF或Scenario分析"

    check_2:
      name: "概率合理性"
      question: "成功概率是否有历史类比支撑？"
      red_flags:
        - "单一里程碑概率>80%（过于乐观）"
        - "累积概率<1%（几乎无价值，为何估值？）"
      action_if_fail: "寻找可比案例，调整概率"

    check_3:
      name: "敏感性合理"
      question: "关键假设变化是否导致估值巨变？"
      threshold: "单一假设±20%变化 → 估值变化<50%"
      action_if_fail: "标注'高度敏感'，警告投资者"

    check_4:
      name: "交叉验证"
      question: "不同方法结果是否在同一数量级？"
      example: "rNPV $1B vs B-S $100B → 相差100x，必须解释"
      action: "取几何平均，或选择更保守的方法"

    check_5:
      name: "SOTP一致性"
      question: "期权业务占SOTP比例是否合理？"
      warning_threshold: "期权业务>20% SOTP → 风险过高"
      action: "强调'期权业务高度不确定'，可应用折价"

