    check_1: "避免重复计数（Robotaxi vs 汽车制造）"
    check_2: "协同效应单独处理（不在单业务估值中）"
    check_3: "期权业务置信度低，可应用折价"

  step_3:
    name: "SOTP模板（含期权业务）"
    template: |
      ## SOTP估值（含期权业务）

      | 业务 | 方法 | 估值 | 占比 | 置信度 |
      |------|------|------|------|--------|
      | 汽车制造 | DCF | $200B | 55% | 高 |
      | 能源存储 | 倍数法（6x P/S） | $80B | 22% | 中 |
      | FSD订阅 | SaaS倍数（12x P/S） | $40B | 11% | 中 |
      | **Robotaxi** | **rNPV** | **$5B** | **1%** | **低** |
      | **Optimus** | **B-S期权** | **$15B** | **4%** | **极低** |
      | **小计** | - | **$340B** | **93%** | - |
      | 协同效应 | 品牌+数据 | $20B | 5% | 低 |
      | 现金-债务 | Net Cash | $8B | 2% | 高 |
      | **总企业价值** | - | **$368B** | **100%** | - |
      | 股数 | - | 3.2B | - | - |
      | **每股价值** | - | **$115** | - | - |

      **期权业务说明**:
