# 第五部分：方法选择指南
# ==========================================

method_selection_guide:
  decision_matrix: |
    | 业务特征 | 推荐方法 | 备选方法 |
    |---------|---------|---------|
    | **有明确里程碑** | rNPV ⭐ | Monte Carlo |
    | **极度不确定** | Black-Scholes | Monte Carlo |
    | **多变量不确定** | Monte Carlo | rNPV+敏感性 |
    | **长时间线（>5年）** | Black-Scholes | rNPV |
    | **需要概率区间** | Monte Carlo ⭐ | - |

  practical_workflow:
    step_1: "首先尝试rNPV（最直观，投资者易接受）"
    step_2: "如果里程碑难定义 → 改用Black-Scholes"
    step_3: "用Monte Carlo做交叉验证（内部分析）"
    step_4: "报告中展示：主力方法+敏感性分析"

  examples_mapping:
    tesla_robotaxi:
      primary: "rNPV（里程碑清晰）"
      secondary: "Black-Scholes（交叉验证）"
      result_comparison:
        rnpv: "$873M（8.4%成功率）"
        black_scholes: "$5-10B（σ=70%）"
        reconciliation: "差异因Black-Scholes隐含更高'部分成功'价值"

    tesla_optimus:
      primary: "Black-Scholes（里程碑模糊）"
      secondary: "rNPV（情景分析）"
      result_comparison:
        black_scholes: "$87.7B"
        rnpv_low_prob: "$2-5B（成功率<5%）"
        reconciliation: "巨大差异凸显不确定性，取几何平均$10-20B"

