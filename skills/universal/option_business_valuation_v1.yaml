# ==========================================
# 第四部分：方法3 - 蒙特卡洛模拟
# ==========================================

method_3_monte_carlo:
  name: "Monte Carlo Simulation"
  best_for: "多变量不确定性、需要分布而非点值"

  适用条件:
    - "关键变量（如TAM渗透率）是区间而非点值"
    - "需要置信区间（P10/P50/P90）"
    - "变量间有相关性"

  核心思路: |
    对每个不确定变量定义概率分布，随机抽样10,000次，
    得到业务价值的概率分布。

  执行步骤:
    step_1:
      name: "定义不确定变量"
      example_robotaxi:
        variable_1:
          name: "2030车队规模"
          distribution: "正态分布"
          mean: "100,000辆"
          std_dev: "30,000辆"
          rationale: "基于产能和监管不确定性"

        variable_2:
          name: "Price Per Mile（2030）"
          distribution: "三角分布"
          min: "$0.80"
          mode: "$1.20"
          max: "$1.80"
          rationale: "竞争（Waymo）+ 成本下降"

        variable_3:
          name: "Cost Per Mile（2030）"
          distribution: "对数正态分布"
          median: "$0.50"
          sigma: "0.3"
          rationale: "规模效应+技术改进"

        variable_4:
          name: "利用率"
          distribution: "Beta分布"
          alpha: "5"
          beta: "5"
          range: "30-70%"
          rationale: "需求波动+运营优化"

    step_2:
      name: "定义变量相关性"
      correlations:
        - pair: "Price Per Mile vs Cost Per Mile"
          correlation: "+0.6"
          rationale: "成本高时定价也需要高"

        - pair: "车队规模 vs 利用率"
          correlation: "-0.3"
          rationale: "车队越大单车利用率可能下降"

    step_3:
      name: "运行10,000次模拟"
      pseudo_code: |
        for i in 1 to 10,000:
          fleet = random_normal(mean=100K, std=30K)
          price = random_triangular(min=0.8, mode=1.2, max=1.8)
          cost = random_lognormal(median=0.5, sigma=0.3)
          utilization = random_beta(alpha=5, beta=5, range=[0.3, 0.7])

          annual_miles = fleet × utilization × 240miles/day × 365
          revenue = annual_miles × price
          cogs = annual_miles × cost
          gross_profit = revenue - cogs

          NPV[i] = DCF(gross_profit, growth_rate, years=10)

    step_4:
      name: "分析结果分布"
      output_statistics:
        mean: "$12.3B"
        median: "$10.8B"
        p10: "$3.2B（悲观）"
        p50: "$10.8B（中位）"
        p90: "$24.5B（乐观）"
        std_dev: "$8.7B"

      interpretation: |
        - 中位数$10.8B（50%概率高于此值）
        - 10%概率低于$3.2B（下行风险）
        - 10%概率高于$24.5B（上行空间）
        - 标准差大 → 高度不确定

  优点与局限:
    优点:
      - "✅ 提供完整的概率分布（不只是点值）"
      - "✅ 可以建模变量相关性"
      - "✅ 可以识别'极端情景'（尾部风险）"
      - "✅ 直观展示不确定性"

    局限:
      - "❌ 需要编程实现（Excel可用@RISK插件）"
      - "❌ 概率分布假设主观性强"
      - "❌ 结果对分布假设敏感"
      - "❌ 投资者可能不熟悉概率表达"

  使用建议:
    when_to_use: "用于内部分析、敏感性检验"
    when_not_to_use: "主报告中（投资者偏好单一目标价）"
    best_practice: "结合rNPV使用：rNPV给点值，Monte Carlo给置信区间"

