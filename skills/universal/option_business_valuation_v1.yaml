# ==========================================
# 第六部分：避免常见错误
# ==========================================

common_pitfalls:
  pitfall_1:
    name: "用DCF估算期权型业务"
    problem: "高折现率（如30%）无法反映二元风险"
    example: |
      错误：Robotaxi用30% WACC折现 → 价值接近$0
      正确：用rNPV（8.4%成功率）→ 价值$873M
    why_wrong: "折现率假设风险连续分布，但期权是二元的"

  pitfall_2:
    name: "概率过于乐观"
    problem: "成功偏见（Optimism Bias）导致高估"
    statistics: "创业公司5年存活率<20%，但创始人估算成功率>50%"
    solution:
      - "参考历史类比（FDA批准率、L4批准先例）"
      - "寻求外部观点（分析师、行业专家）"
      - "应用'参考类预测'（类似项目的成功率）"

  pitfall_3:
    name: "忽略'部分成功'情景"
    problem: "不是100%成功或0%失败，而是有中间状态"
    example: |
      Robotaxi可能：
      - 只在德州获批（而非全美）
      - 只运营10K车队（而非100K）
      - 只服务B2B（而非C2C）
    solution: "建立3-5个情景（失败/小成功/大成功/超预期）"

  pitfall_4:
    name: "混淆'期权价值'与'预期价值'"
    clarification: |
      - 期权价值 = 今天买入这个不确定业务的合理价格
      - 预期价值 = 成功价值 × 成功概率
      例子：
        成功价值$100B × 10%概率 = $10B预期价值
        但期权价值可能$30B（因为时间价值+波动率）

  pitfall_5:
    name: "在SOTP中重复计数"
    problem: "期权业务可能与基础业务有重叠"
    example: |
      错误：Tesla SOTP = 汽车$200B + Robotaxi$50B
      问题：Robotaxi依赖汽车制造能力，有重叠
    solution:
      - 明确Robotaxi估值中是否包含Cybercab制造价值
      - 如果是，从汽车业务中扣除相应部分

  pitfall_6:
    name: "忽略执行风险"
    problem: "假设管理层能同时推进多个高风险项目"
    example: "Tesla同时推进FSD/Robotaxi/Optimus/能源，注意力分散风险"
    solution:
      - 在概率中反映执行风险（降低条件概率）
      - 或在SOTP中应用'复杂度折价'（-10-20%）

