# ==========================================
# 第四部分：协同效应分析
# ==========================================

synergy_analysis:
  description: "第四步：量化业务间的协同效应或冲突"

  synergy_types:
    type_1:
      name: "收入协同（Revenue Synergy）"
      description: "一个业务帮助另一个业务获取客户或提升ARPU"

      mechanisms:
        - name: "交叉销售"
          example: "Tesla汽车客户购买Powerwall（转化率5-10%）"
          quantification: "增量收入 = 汽车客户数 × 转化率 × Powerwall ASP"

        - name: "品牌溢出"
          example: "Tesla汽车品牌提升能源产品认知度"
          quantification: "品牌溢价 = 能源产品价格 - 可比产品价格"

        - name: "数据共享"
          example: "Tesla汽车行驶数据改进FSD算法"
          quantification: "难以直接量化，但可用竞争对手差距衡量"

      valuation_impact: "正协同增加SOTP总和 5-20%"

    type_2:
      name: "成本协同（Cost Synergy）"
      description: "共享资源降低总成本"

      mechanisms:
        - name: "共享制造产能"
          example: "Tesla 4680电池用于汽车+能源存储"
          quantification: "产能利用率提升 → 固定成本摊薄"

        - name: "共享R&D"
          example: "FSD算法用于汽车+Robotaxi"
          quantification: "R&D复用率 = 共享R&D / 总R&D"

        - name: "共享销售渠道"
          example: "Tesla直营店销售汽车+能源产品"
          quantification: "SG&A占收入比下降"

      valuation_impact: "正协同增加SOTP总和 3-10%"

    type_3:
      name: "负协同/蚕食（Cannibalization）"
      description: "一个业务侵蚀另一个业务的收入/利润"

      mechanisms:
        - name: "产品替代"
          example: "Robotaxi蚕食Tesla汽车销售（UberX vs 私家车）"
          quantification: "蚕食率 = 减少的汽车销量 / Robotaxi订单"

        - name: "资源争夺"
          example: "Optimus与FSD争夺AI人才和GPU资源"
          quantification: "机会成本 = FSD进展延迟导致的收入损失"

        - name: "管理层注意力"
          example: "Musk分心X/SpaceX/xAI影响Tesla执行"
          quantification: "主观评估，无精确量化"

      valuation_impact: "负协同减少SOTP总和 5-15%"

    type_4:
      name: "无协同（No Synergy）"
      description: "业务完全独立，分拆不损失价值"
      examples:
        - "Amazon零售 vs AWS"
        - "Alphabet搜索 vs Waymo"
      valuation_impact: "SOTP = 各业务估值简单相加"

  quantification_framework:
    description: "协同效应的量化方法"

    step_1:
      name: "识别协同机制"
      output: "列出所有可能的协同效应"

    step_2:
      name: "评估协同强度"
      scoring:
        strong: "9-10分 - 核心竞争力，难以复制"
        moderate: "5-8分 - 有帮助但非必需"
        weak: "1-4分 - 边际效应"

    step_3:
      name: "量化协同价值"
      methods:
        method_1:
          name: "增量收入法"
          formula: "协同价值 = 因协同产生的增量收入 × 净利率 × P/E"
          example: "Tesla品牌协同 = 能源增量收入$500M × 15% × 30x = $2.25B"

        method_2:
          name: "成本节约法"
          formula: "协同价值 = 年度成本节约 × (1-税率) × P/E"
          example: "共享R&D = $200M节约 × 75% × 30x = $4.5B"

        method_3:
          name: "可比公司折价法"
          formula: "协同价值 = (整合公司倍数 - 纯业务倍数) × 收入"
          example: "Tesla vs 纯汽车OEM = (12x - 8x) × $100B = $400B"

    step_4:
      name: "敏感性分析"
      description: "协同假设的合理范围"
      output: "Bull/Base/Bear三种协同情景"

  output_template:
    synergy_matrix: |
      ## 业务协同矩阵

      |  | 汽车 | 能源 | FSD | Robotaxi | Optimus |
      |--|------|------|-----|----------|---------|
      | **汽车** | - | +品牌 | +数据 | -蚕食 | 0 |
      | **能源** | +客户 | - | 0 | 0 | 0 |
      | **FSD** | +功能 | 0 | - | +技术 | +AI |
      | **Robotaxi** | -替代 | 0 | +数据 | - | 0 |
      | **Optimus** | +工厂 | +安装 | +AI | 0 | - |

      图例: + 正协同, - 负协同, 0 无协同

      ## 协同量化

      | 协同类型 | 机制 | 年化价值 | PV估值贡献 | 置信度 |
      |---------|------|---------|-----------|--------|
      | 品牌溢出 | 汽车→能源 | $500M | $2.25B | 中 |
      | 数据飞轮 | 汽车→FSD | 难量化 | $5-20B | 低-中 |
      | 蚕食效应 | Robotaxi→汽车 | -$1B | -$5B | 低 |
      | **净协同** | - | - | **$2-17B** | - |

      ## SOTP调整
      - SOTP基础（无协同）: $XXX/股
      - 协同调整: +$XX-XX/股（+X-X%）
      - **SOTP调整后**: $XXX-XXX/股

