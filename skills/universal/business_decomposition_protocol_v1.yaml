quality_checks:
  description: "拆解完成后的自检清单"

  mandatory_checks:
    check_1:
      name: "完整性检查"
      rule: "所有业务的收入之和 = 公司总收入"
      tolerance: "±5%（允许舍入误差）"
      action_if_fail: "重新检查拆分逻辑，找出遗漏业务"

    check_2:
      name: "数据质量标注"
      rule: "每个数据点必须标注Tier 1/2/3"
      action_if_fail: "补充数据来源说明"

    check_3:
      name: "估值方法匹配"
      rule: "业务属性与估值方法一致"
      examples:
        - "✅ 成熟业务 → DCF"
        - "✅ 早期业务 → 期权定价"
        - "❌ SaaS业务 → P/E（错误，应用P/S）"
      action_if_fail: "重新选择估值方法"

    check_4:
      name: "协同合理性"
      rule: "协同价值 < 单独业务价值总和的30%"
      rationale: "避免过度高估协同"
      action_if_fail: "降低协同假设或说明特殊理由"

    check_5:
      name: "可验证性"
      rule: "关键假设可以在未来验证"
      examples:
        - "✅ '2026年能源收入$20B' → 可验证"
        - "❌ '品牌协同价值$5B' → 难验证"
      action_if_fail: "提供可验证的代理指标"

  common_errors:
    error_1:
      name: "循环拆分"
      description: "业务A依赖业务B，业务B又依赖业务A"
      example: "Supercharger（依赖汽车）vs 汽车（依赖Supercharger）"
      solution: "选择一个作为主业务，另一个作为附属"

    error_2:
      name: "重复计数"
      description: "同一收入在多个业务中被计算"
      example: "FSD订阅既算在汽车收入又算在软件收入"
      solution: "明确主归属，其他业务只计协同贡献"

    error_3:
      name: "忽略内部交易"
      description: "业务间内部交易未消除"
      example: "能源部门向汽车部门销售电池"
      solution: "使用合并报表口径，消除内部交易"

