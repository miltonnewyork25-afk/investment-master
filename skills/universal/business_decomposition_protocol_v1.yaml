# Business Decomposition Protocol v1.0
# 复合业务拆解协议 - 通用框架
#
# 创建日期: 2026-02-02
# 用途: 将复合业务公司（如Tesla/Amazon/Alphabet）拆解为独立评估单元
# 适用: 任何跨多业务/多行业的上市公司
# 依赖: master_investment_framework_v1.yaml

---
metadata:
  name: business_decomposition_protocol
  version: "1.0"
  created: "2026-02-02"
  category: "universal"
  description: "复合业务公司的标准化拆解与评估协议"
  dependencies:
    - "skills/_common/master_investment_framework_v1.yaml"

design_philosophy: |
  复合业务公司的估值困境：
  - 问题: 不同业务处于不同生命周期，适用不同估值方法
  - 问题: 整体估值倍数掩盖了业务间的价值差异
  - 问题: 协同效应难以量化，容易高估或低估

  本协议提供：
  - 标准化的业务识别与拆解流程
  - 财务数据的合理分配方法
  - 不同业务特征的量化评估框架
  - SOTP估值的输入准备

---
# ==========================================
# 第一部分：业务识别协议
# ==========================================

business_identification:
  description: "第一步：从财报和实质分析中识别独立业务单元"

  phase_1_segment_reporting:
    name: "财报披露分析"
    data_source: "10-K Segment Reporting"

    steps:
      step_1:
        name: "读取Segment Reporting"
        action: "查找10-K中的'Segment Information'或'Business Segments'章节"
        output: "公司正式披露的业务分部清单"

      step_2:
        name: "提取财务数据"
        action: "收集每个分部的收入/营业利润/资产/CapEx"
        output_format: |
          | Segment | Revenue | Op Income | Assets | CapEx |
          |---------|---------|-----------|--------|-------|
          | Segment 1 | $XXX | $XXX | $XXX | $XXX |

      step_3:
        name: "识别未分配项"
        action: "关注'Corporate'/'Other'/'Unallocated'项目"
        warning: "这些项目可能隐藏重要业务或包含共同成本"

    limitations:
      - "公司可自由选择披露粒度（如Tesla只披露2个分部）"
      - "新业务可能隐藏在'Other'中"
      - "管理层可能操纵分部划分以美化某些业务"

    example_tesla:
      disclosed_segments:
        - name: "Automotive"
          revenue_share: "82%"
          detail: "包含汽车销售+租赁"
        - name: "Energy & Services"
          revenue_share: "18%"
          detail: "能源存储+太阳能+服务+其他"
      problem: "Robotaxi/FSD订阅/保险等业务被合并在'Services'中，难以单独评估"

  phase_2_economic_substance:
    name: "经济实质分析"
    description: "超越财报披露，按经济实质拆解业务"

    criteria_for_independent_business:
      criterion_1:
        name: "独立P&L能力"
        question: "这个业务能否单独运营并产生收入/利润？"
        examples:
          - "✅ Tesla能源存储：可以作为独立公司运营"
          - "❌ Tesla Supercharger：依赖汽车业务，难以独立"

      criterion_2:
        name: "不同增长驱动"
        question: "这个业务的增长驱动因素是否独立？"
        examples:
          - "✅ AWS（Amazon）：企业云需求 vs 零售消费需求"
          - "✅ Tesla能源：公用事业采购 vs 个人购车"

      criterion_3:
        name: "不同竞争格局"
        question: "这个业务是否面对不同的竞争对手？"
        examples:
          - "✅ Tesla汽车（vs BYD/VW） vs 能源（vs Enphase/SolarEdge）"
          - "❌ FSD vs Robotaxi：竞争对手重叠（Waymo）"

      criterion_4:
        name: "不同估值倍数"
        question: "市场对这个业务的估值方法是否不同？"
        examples:
          - "✅ 汽车制造（8-12x P/E）vs SaaS（20-40x P/S）"
          - "✅ 成熟业务（DCF）vs 早期业务（期权定价）"

      criterion_5:
        name: "不同监管环境"
        question: "这个业务是否受不同监管约束？"
        examples:
          - "✅ 能源存储（公用事业监管）vs 汽车（交通监管）"
          - "✅ Robotaxi（自动驾驶法规）vs 汽车销售"

    decision_tree: |
      业务拆解决策树：

      收入来源X → 是否满足5个标准中≥3个？
                  ├─ 是 → 独立业务
                  └─ 否 → 合并到主业务

    example_tesla_economic_decomposition:
      business_1:
        name: "汽车制造"
        rationale: "满足5/5标准，核心业务"
        revenue_share: "82%"
      business_2:
        name: "能源存储"
        rationale: "满足5/5标准，独立增长引擎"
        revenue_share: "11%"
      business_3:
        name: "服务/软件（FSD订阅+保险）"
        rationale: "满足4/5标准（独立P&L/增长/估值/监管）"
        revenue_share: "7%"
      business_4:
        name: "Robotaxi（期权）"
        rationale: "满足3/5标准，0收入但独立业务模式"
        revenue_share: "0%"
      business_5:
        name: "Optimus（期权）"
        rationale: "满足3/5标准，0收入但独立TAM"
        revenue_share: "0%"
      merged_into_automotive:
        - "Supercharger收入（依赖汽车）"
        - "汽车租赁（与销售一起估值）"

  phase_3_attribute_tagging:
    name: "业务属性标注"
    description: "为每个业务打标签，指导后续估值"

    attributes:
      industry:
        description: "所属行业"
        examples: ["汽车制造", "能源存储", "SaaS", "零售", "云计算"]

      maturity:
        description: "业务成熟度"
        levels:
          - name: "成熟期"
            characteristics: "收入稳定，毛利率稳定，可预测现金流"
            valuation_method: "DCF（WACC折现）"
            examples: ["Tesla汽车", "Amazon零售"]
          - name: "成长期"
            characteristics: "收入高增长（30%+），毛利率改善中"
            valuation_method: "收入倍数法"
            examples: ["Tesla能源", "AWS早期"]
          - name: "早期/Pre-revenue"
            characteristics: "0收入或微量收入，高度不确定"
            valuation_method: "期权定价（rNPV/Black-Scholes）"
            examples: ["Tesla Robotaxi", "Optimus"]

      cyclicality:
        description: "周期性强度"
        levels:
          - "高周期（汽车/半导体）"
          - "中周期（能源存储）"
          - "低周期/反周期（SaaS/云计算）"

      margin_profile:
        description: "毛利率特征"
        levels:
          - "低毛利高周转（零售15-25%）"
          - "中毛利（汽车制造18-25%）"
          - "高毛利（SaaS 70-90%）"

      capital_intensity:
        description: "资本强度"
        metric: "CapEx / Revenue"
        levels:
          - "高强度（>15%）：制造业/能源"
          - "中强度（5-15%）：零售/物流"
          - "低强度（<5%）：SaaS/平台"

      synergy_type:
        description: "与其他业务的协同类型"
        types:
          - name: "正协同"
            examples: "Tesla汽车+能源（品牌共享）"
          - name: "负协同/冲突"
            examples: "Tesla Robotaxi（蚕食汽车销售）"
          - name: "无协同"
            examples: "Amazon零售 vs AWS（独立业务）"

    output_template: |
      | 业务 | 行业 | 成熟度 | 周期性 | 毛利率 | 资本强度 | 协同类型 | 估值方法 |
      |------|------|--------|--------|--------|---------|---------|---------|
      | Tesla汽车 | 汽车制造 | 成熟期 | 高周期 | 18% | 15% | 基础业务 | DCF |
      | Tesla能源 | 能源存储 | 成长期 | 中周期 | 31% | 10% | 正协同 | 倍数法 |
      | FSD订阅 | SaaS | 成长期 | 低周期 | 90% | <1% | 正协同 | SaaS倍数 |
      | Robotaxi | Mobility | 早期 | 低周期 | 未知 | 未知 | 负协同 | rNPV |

---
# ==========================================
# 第二部分：财务拆分协议
# ==========================================

financial_decomposition:
  description: "第二步：将公司整体财务拆分到各业务"

  tier_system:
    description: "数据质量分层系统"

    tier_1_directly_disclosed:
      name: "Tier 1 - 直接披露"
      data_quality: "Level A"
      description: "财报直接披露的分部数据"
      items:
        - "收入（按分部）"
        - "营业利润（按分部）"
        - "资产（按分部，部分公司披露）"
        - "CapEx（按分部，部分公司披露）"
      example: |
        Tesla 10-K披露：
        - Automotive revenue: $78.5B
        - Energy & Services revenue: $17.2B

    tier_2_calculable:
      name: "Tier 2 - 可推算"
      data_quality: "Level B-C"
      description: "通过单位经济学或已知数据推算"
      methods:
        method_1:
          name: "单位经济学法"
          formula: "业务收入 = 单价 × 数量"
          examples:
            - "Tesla FSD订阅 = $99/月 × 订阅用户数"
            - "AWS收入 = ARPU × 客户数"
          data_source: "业绩会、产品定价页面、第三方估算"

        method_2:
          name: "已知比例推算"
          formula: "业务X = 分部总收入 × 业务X占比"
          examples:
            - "能源存储 = Energy总收入 × 85%（管理层披露）"
            - "Solar = Energy总收入 × 15%"
          data_source: "业绩会问答、分析师电话会"

        method_3:
          name: "增量分析法"
          formula: "业务X收入(Q2) = 分部总收入(Q2) - 分部总收入(Q1) - 其他已知业务增量"
          examples:
            - "新业务贡献 = 总收入增长 - 已有业务增长"
          limitation: "误差累积，仅适用于新业务"

      example_tesla_fsd:
        known_data:
          - "FSD订阅价格: $99/月"
          - "FSD买断价格: $12,000"
          - "Tesla车队规模: 6M辆"
        estimation:
          - "订阅渗透率: 10-15%（第三方估算）[Level C]"
          - "订阅用户: 600K-900K"
          - "订阅收入: $713M-1,069M/年"
          - "买断收入: 假设5%车主买断 → $3.6B（一次性，分摊到多年）"
        confidence: "中等（±30%误差）"

    tier_3_allocation:
      name: "Tier 3 - 分配法"
      data_quality: "Level E（估算）"
      description: "无法推算时，按合理假设分配共同成本"
      warning: "⚠️ 误差最大，必须明确标注Level E + 说明假设"

      methods:
        method_1:
          name: "收入比例分配"
          formula: "业务X成本 = 总成本 × (业务X收入 / 总收入)"
          适用: "共同费用（R&D、SG&A、公司总部）"
          limitation: "假设成本结构一致（通常不成立）"

        method_2:
          name: "员工数比例"
          formula: "业务X R&D = 总R&D × (业务X员工数 / 总员工数)"
          适用: "人力成本密集型费用"
          limitation: "需要员工数数据（通常不公开）"

        method_3:
          name: "行业基准法"
          formula: "业务X毛利率 = 同类公司平均毛利率"
          适用: "新业务或无历史数据业务"
          limitation: "可比公司选择主观性强"

      mandatory_disclosure:
        required_in_report: |
          所有Tier 3数据必须在报告中明确说明：

          **示例**：
          "Tesla Robotaxi成本估算 [Level E: 估算 - 基于以下假设]
          - 假设1: Cybercab单车成本$30K（vs Model 3 $35K -15%）
          - 假设2: 车队运营成本$0.30/mile（参考Waymo $0.50/mile）
          - 假设3: 软件/监控成本分摊$500M/年（公司总R&D的5%）
          - 置信度: 低（±50%误差）
          - 验证方式: 等待公司正式披露"

  common_pitfalls:
    pitfall_1:
      name: "忽略内部转移定价"
      description: "业务间内部交易可能扭曲真实盈利能力"
      example: "Tesla能源部门使用汽车部门的电池，内部定价可能高于/低于市场价"
      solution: "使用市场价重新计算，或在分析中说明影响"

    pitfall_2:
      name: "共同成本分配不合理"
      description: "R&D/SG&A在不同业务间的分配主观性强"
      example: "Tesla FSD R&D既服务汽车又服务Robotaxi，如何分配？"
      solution: "提供多种分配假设的敏感性分析"

    pitfall_3:
      name: "忽略税务影响"
      description: "不同业务可能有不同税率"
      example: "AWS（美国）vs 零售（全球多税区）"
      solution: "使用有效税率（Effective Tax Rate）而非法定税率"

    pitfall_4:
      name: "混淆会计收入与经济收入"
      description: "递延收入、摊销等会计处理扭曲真实表现"
      example: "SaaS订阅（预收款）vs 硬件销售（即时确认）"
      solution: "使用现金流或调整后收入"

  output_template:
    business_financial_profile: |
      ## [业务名称] 财务拆解

      ### 收入
      | 年份 | 收入 | YoY | 占比 | 数据质量 |
      |------|------|-----|------|---------|
      | 2024 | $XX | +XX% | XX% | Tier 1/2/3 |
      | 2025E | $XX | +XX% | XX% | Tier 2/3 |

      ### 成本结构
      | 项目 | 金额 | 占收入% | 分配方法 | 数据质量 |
      |------|------|---------|---------|---------|
      | COGS | $XX | XX% | 直接披露/推算 | Tier X |
      | R&D | $XX | XX% | 员工数比例 | Tier 3 |
      | SG&A | $XX | XX% | 收入比例 | Tier 3 |

      ### 盈利能力
      | 指标 | 值 | 说明 |
      |------|---|------|
      | 毛利率 | XX% | [Tier X数据] |
      | 营业利润率 | XX% | [Tier X数据] |
      | EBITDA率 | XX% | [估算] |

      ### 资本需求
      | 指标 | 值 | 说明 |
      |------|---|------|
      | CapEx | $XX | [Tier X数据] |
      | CapEx/Revenue | XX% | 资本强度 |
      | Working Capital | $XX | [估算] |

      ### 数据可信度声明
      - Tier 1数据占比: XX%
      - Tier 2数据占比: XX%
      - Tier 3数据占比: XX%
      - 总体置信度: 高/中/低

