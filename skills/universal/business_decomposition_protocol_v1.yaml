# ==========================================
# 第三部分：增长特征识别
# ==========================================

growth_characterization:
  description: "第三步：识别每个业务的增长驱动与约束"

  growth_drivers:
    description: "识别业务增长的核心驱动因素"

    framework:
      dimension_1:
        name: "TAM扩张"
        question: "市场总规模是否在扩大？"
        metrics:
          - "行业增速（CAGR）"
          - "渗透率（当前vs潜在）"
          - "新客户群体涌现"
        examples:
          - "✅ EV: 渗透率18%→50%（2030E）"
          - "✅ 云计算: 企业IT支出上云率30%→60%"

      dimension_2:
        name: "份额获取"
        question: "公司是否在抢占份额？"
        metrics:
          - "市场份额变化"
          - "vs竞争对手增速对比"
          - "客户流失率vs获取率"
        examples:
          - "⚠️ Tesla EV份额: 全球12%→预期持平（竞争加剧）"
          - "✅ AWS云份额: 32%→稳定（防守成功）"

      dimension_3:
        name: "ARPU提升"
        question: "单客户价值是否提升？"
        metrics:
          - "Average Revenue Per User"
          - "Upsell/Cross-sell成功率"
          - "产品组合向高端迁移"
        examples:
          - "✅ Tesla FSD订阅: $0→$99/月（渗透率提升）"
          - "✅ AWS: 新服务推出→ARPU +10%/年"

      dimension_4:
        name: "运营杠杆"
        question: "规模效应是否带来利润率提升？"
        metrics:
          - "毛利率趋势"
          - "SG&A占收入比下降"
          - "固定成本摊薄"
        examples:
          - "✅ Tesla能源: 毛利率25%→31%（规模效应）"
          - "❌ Tesla汽车: 毛利率18%（价格战压制）"

  growth_stage_classification:
    description: "判断业务所处生命周期阶段"

    stages:
      stage_1:
        name: "导入期（Introduction）"
        characteristics:
          - "收入小且波动大"
          - "烧钱（负FCF）"
          - "产品/市场适配探索中"
        valuation_method: "期权定价/风险调整折现"
        examples: ["Tesla Optimus", "Apple Vision Pro"]

      stage_2:
        name: "成长期（Growth）"
        characteristics:
          - "收入CAGR 30-100%"
          - "毛利率快速改善"
          - "开始产生正FCF"
        valuation_method: "收入倍数/PEG"
        examples: ["Tesla能源", "AWS 2015-2020"]

      stage_3:
        name: "成熟期（Maturity）"
        characteristics:
          - "收入CAGR 5-15%"
          - "毛利率稳定"
          - "稳定FCF，可派息"
        valuation_method: "DCF/P/E"
        examples: ["Tesla汽车", "Amazon零售"]

      stage_4:
        name: "衰退期（Decline）"
        characteristics:
          - "收入负增长"
          - "毛利率下滑"
          - "市场份额流失"
        valuation_method: "清算价值/资产价值"
        examples: ["传统燃油车业务", "DVD租赁"]

  growth_constraints:
    description: "识别限制业务增长的瓶颈"

    constraints:
      constraint_1:
        name: "产能约束"
        indicators:
          - "产能利用率>90%"
          - "订单积压增加"
          - "交付周期延长"
        solution: "CapEx投资扩产"
        examples: "Tesla 2021（产能不足限制交付）"

      constraint_2:
        name: "供应链约束"
        indicators:
          - "关键物料短缺"
          - "供应商集中度高"
          - "长订货周期"
        solution: "垂直整合/多元化供应商"
        examples: "Tesla 4680电池产能（制约汽车成本下降）"

      constraint_3:
        name: "监管约束"
        indicators:
          - "需要政府批准才能扩张"
          - "合规成本上升"
          - "市场准入限制"
        solution: "游说/合作/等待政策变化"
        examples: "Robotaxi（等待L4批准）"

      constraint_4:
        name: "竞争约束"
        indicators:
          - "市场份额持续下滑"
          - "价格战压缩利润率"
          - "客户流失率上升"
        solution: "产品差异化/成本领先"
        examples: "Tesla中国（BYD竞争）"

      constraint_5:
        name: "组织能力约束"
        indicators:
          - "管理层频繁变动"
          - "员工流失率高"
          - "执行力下降"
        solution: "文化建设/人才引进"
        examples: "传统OEM转型EV（文化冲突）"

  output_template:
    growth_profile: |
      ## [业务名称] 增长特征

      ### 增长驱动分解
