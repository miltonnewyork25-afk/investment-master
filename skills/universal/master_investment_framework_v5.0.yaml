# 框架使用指南

## 快速入门
1. 根据公司特点确定行业分类和AI Tier级别
2. 按Phase 0-5顺序执行，严格执行质量门控
3. 每个Phase完成≥2张反常识洞察卡
4. 系统应用≥6个学术框架
5. 完整执行投资大师检验法

## 关键成功要素
- **深度优先**: 宁可少做模块，绝不降低深度标准
- **洞察驱动**: 每个Phase必须产出独特洞察
- **权威验证**: 投资大师框架验证是权威性保证
- **情绪智能**: 情绪和心理分析是差异化优势
- **学术严谨**: 学术框架应用提升专业性

## 质量控制要点
- 每个Phase执行质量门控验证
- 反常识洞察必须挑战市场共识
- 学术框架应用必须严谨有据
- 量化模型必须具备原创性
- 情绪分析必须有数据支撑

