# 使用说明

## 快速开始
1. 确定公司所属行业和AI Tier
2. 选择对应的行业模板
3. 按Phase 0-5顺序执行
4. 添加行业特定补充模块
5. 执行质量门控检查

## 关键成功因素
- 严格遵循Phase结构
- AI评估不可省略
- 置信度标注必须达标
- 深度要求不可降低
- 行业特异性要保持

## 框架演进
本框架将根据使用反馈持续迭代优化，确保与投资实践需求保持一致。

