      examples: ["BRK.A", "JNJ", "3M"]
    - type: "tech_ecosystem"
      examples: ["AAPL", "GOOGL", "MSFT", "AMZN"]
    - type: "multi_vertical"
      examples: ["TSLA", "BA", "GE"]
    - type: "platform"
      examples: ["META", "UBER", "ABNB"]

# ═══════════════════════════════════════════════════════════════════════════════
# PART 1: 协同类型分类体系
# ═══════════════════════════════════════════════════════════════════════════════

synergy_classification:

  type_1_revenue_synergies:
    definition: "业务A的存在使业务B获得额外收入，或使整体收入>各业务收入之和"

    subtypes:
      cross_sell:
        description: "交叉销售 - 客户购买A后更容易购买B"
        identification_signals:
          - "Bundle渗透率 vs 单独购买"
          - "客户LTV提升（multi-product vs single-product）"
          - "Attach rate（附加产品渗透率）"
        quantification_method: "增量收入法"
        evidence_level_required: "Level B - 需要分segment数据"

        examples:
          tesla_example:
            synergy_pair: "汽车 → 能源产品（Powerwall/Solar）"
            mechanism: "Model 3车主购买Powerwall比例25% vs 非车主5%"
            quantification: |
              年新增车主: 180万
              Powerwall转化率提升: 25% - 5% = 20%
              增量Powerwall销量: 180万 × 20% = 36万套
              单套均价: $12,000
              年增量收入: $4.32B
              NPV(5年): $16.2B [Level E估算]
            confidence: "40% - 转化率数据缺失，基于Powerwall安装数据推算"

          amazon_example:
            synergy_pair: "Prime会员 → AWS试用"
            mechanism: "Prime会员创业者AWS试用转付费率70% vs 非会员40%"
            quantification: "每年新增Prime创业者账户带来AWS增量收入$500M"

      brand_spillover:
        description: "品牌溢出 - 高端业务A提升低端业务B的品牌认知/溢价"
        identification_signals:
          - "品牌调研中的提及关联度"
          - "业务B在业务A强势地区的溢价"
          - "NPS分数相关性"
        quantification_method: "溢价法 + 可比公司法"
        evidence_level_required: "Level C-D - 需要品牌调研数据"

        examples:
          tesla_example:
            synergy_pair: "Model S/X高端品牌 → Model 3/Y大众市场"
            mechanism: "Tesla品牌溢价使Model 3可以售价$45K（竞品$35K）"
            quantification: |
              Model 3/Y年销量: 160万辆
              溢价: $3,000/辆（vs 竞品均价）
              归因于高端车型的溢价: 50%（另50%归因于FSD/OTA）
              年增量收入: 160万 × $3,000 × 50% = $2.4B
              NPV(10年): $18B [Level E估算]
            confidence: "35% - 溢价归因高度主观"

          apple_example:
            synergy_pair: "iPhone → Apple Watch/AirPods"
            mechanism: "iPhone生态使可穿戴设备溢价30-50%"
            quantification: "$15B年增量收入"

      network_effects:
        description: "网络效应 - 业务A的用户增加使业务B价值提升"
        identification_signals:
          - "跨业务活跃用户重叠度"
          - "Multi-homing成本"
          - "平台参与度提升"
        quantification_method: "用户价值提升法"
        evidence_level_required: "Level B - 需要用户行为数据"

        examples:
          tesla_example:
            synergy_pair: "FSD数据 → Optimus训练"
            mechanism: "FSD积累的10亿英里真实世界数据加速Optimus视觉训练"
            quantification: |
              竞争对手达到同等数据量需要额外投入: $5B
              时间领先优势: 2-3年
              期权价值提升: $10-20B [Level E估算]
            confidence: "25% - 数据迁移价值高度不确定"

          meta_example:
            synergy_pair: "Facebook用户 → Instagram广告主"
            mechanism: "跨平台用户画像使广告ROAS提升40%"
            quantification: "$8B年增量广告收入"

      data_flywheel:
        description: "数据飞轮 - 业务A产生数据增强业务B，B的改进又促进A"
        identification_signals:
          - "数据量增长 vs 产品迭代速度相关性"
          - "ML模型准确率提升 vs 用户增长"
          - "冷启动时间缩短"
        quantification_method: "竞争对手替代成本法"
        evidence_level_required: "Level D-E - 高度依赖估算"

        examples:
          tesla_example:
            synergy_pair: "车队数据 → FSD → 车队扩张"
            mechanism: |
              更多车 → 更多Corner Cases → FSD改进 → 更多人买车
              数据复合增长率: 35% YoY
            quantification: |
              FSD数据优势价值 = 竞争对手达到同等水平需要的投入
              估算: $20-40B [Level E]
            confidence: "20% - 数据价值高度不确定"

  type_2_cost_synergies:
    definition: "业务A和B共享资源，使成本<两业务独立运营成本之和"

    subtypes:
      shared_infrastructure:
        description: "共享基础设施 - 工厂/数据中心/物流网络共用"
        identification_signals:
          - "资产利用率 vs 行业均值"
          - "单位CapEx vs 竞争对手"
          - "Fixed cost占比下降"
        quantification_method: "成本节约法（实际 vs 独立运营情景）"
        evidence_level_required: "Level B-C"

        examples:
          tesla_example:
            synergy_pair: "Giga Texas生产汽车+储能"
            mechanism: "同一工厂生产电池包，避免重复投资"
            quantification: |
              Tesla储能CapEx: $1B
              如果独立建厂需要: $2.5B
              节约: $1.5B（一次性）
              年运营成本节约: $150M（维护/管理）
              NPV: $2.7B [Level C - 基于CapEx披露推算]
            confidence: "60% - CapEx节约相对可验证"

          amazon_example:
            synergy_pair: "AWS数据中心服务电商+外部客户"
            mechanism: "规模效应摊薄固定成本"
            quantification: "运营成本降低30%, 年节约$4B"

      shared_rd:
        description: "共享R&D - 技术/专利在多业务复用"
        identification_signals:
          - "R&D占收入比 vs 纯play竞争对手"
          - "专利引用跨业务比例"
          - "技术平台复用度"
        quantification_method: "重复开发成本法"
        evidence_level_required: "Level D - 需要估算"

        examples:
          tesla_example:
            synergy_pair: "电池技术同时用于汽车+储能+Semi"
            mechanism: "4680电池研发$5B，三业务共摊"
            quantification: |
              如果独立开发:
                汽车电池: $5B
                储能电池: $3B
                Semi电池: $2B
                总计: $10B
              实际投入: $5B
              节约: $5B（累计）
              年R&D节约: $500M [Level E估算]
            confidence: "40% - 技术迁移度假设"

      purchasing_power:
        description: "采购规模效应 - 多业务合并采购降低成本"
        identification_signals:
          - "原材料成本 vs 行业均值"
          - "供应商依赖度"
          - "采购折扣披露"
        quantification_method: "成本曲线法"
        evidence_level_required: "Level B-C"

        examples:
          apple_example:
            synergy_pair: "iPhone+iPad+Mac采购芯片/屏幕"
            mechanism: "年采购5亿片屏幕，议价权使成本-15%"
            quantification: "$3B年成本节约"

  type_3_negative_synergies:
    definition: "⚠️ 业务A的存在损害业务B，或管理复杂度拖累整体"

    subtypes:
      cannibalization:
        description: "蚕食 - 业务B的增长以业务A的下滑为代价"
        identification_signals:
          - "业务B增长时，业务A同步下滑"
          - "客户从A迁移到B（而非新增）"
          - "整体增长<各业务独立增长预期"
        quantification_method: "机会成本法"
        evidence_level_required: "Level B - 需要用户迁移数据"

        examples:
          tesla_example:
            synergy_pair: "Robotaxi蚕食私家车销量"
            mechanism: |
              如果Robotaxi成功，客户无需买车
              场景：Robotaxi渗透率20%，私家车需求↓30%
            quantification: |
              2030年汽车销量预期: 500万辆
              Robotaxi导致流失: 500万 × 30% = 150万辆
              每辆ASP: $45,000
              年收入损失: $67.5B
              NPV(2030-2035): $250B

              净效果计算:
              Robotaxi收入NPV: $240B（前述分析）
              汽车蚕食损失NPV: -$250B
              净蚕食: -$10B ⚠️

              [Level E估算 - 高度不确定]
            confidence: "15% - 渗透率和蚕食度高度推测"

          amazon_example:
            synergy_pair: "AWS竞争电商客户IT预算"
            mechanism: "电商企业客户在IT支出有限下优先AWS，减少电商平台采购"
            quantification: "轻微负向，<5% GMV影响"

      management_attention:
        description: "管理注意力分散 - CEO/高管时间被多业务稀释"
        identification_signals:
          - "CEO在财报电话会议中的时间分配"
          - "各业务高管流失率"
          - "战略优先级摇摆"
        quantification_method: "执行效率折价法"
        evidence_level_required: "Level D - 主观性强"

        examples:
          tesla_example:
            synergy_pair: "Musk同时管理汽车/能源/AI/SpaceX/X"
            mechanism: |
              Tesla CEO有效时间占比: 40%（vs 专注CEO 100%）
              执行延迟: FSD时间线滑坡3年，Semi延迟4年
            quantification: |
              执行折价 = 类比Amazon（Bezos专注）vs GE（杰克韦尔奇晚期）

              Amazon在Bezos专注期: 估值溢价30%
              GE在多元化晚期: 估值折价40%

              Tesla管理注意力折价: 15-25%
              对应估值影响: -$150-250B

              [Level E估算 - 极度主观]
            confidence: "10% - 因果关系难以证明"

          alphabet_example:
            synergy_pair: "Other Bets分散核心广告业务注意力"
            mechanism: "Waymo/Verily等亏损项目拖累管理精力"
            quantification: "市场给予15% conglomerate discount"

      brand_dilution:
        description: "品牌稀释 - 低端业务B损害高端业务A的品牌"
        identification_signals:
          - "品牌调研中的认知混淆"
          - "高端产品溢价下降"
          - "客户投诉关联分析"
        quantification_method: "溢价侵蚀法"
        evidence_level_required: "Level C-D"

        examples:
          porsche_example:
            synergy_pair: "Macan/Cayenne SUV → 911跑车品牌纯粹性"
            mechanism: "911买家认为品牌'不够纯粹'"
            quantification: "轻微负向，但被销量增长抵消"

      operational_complexity:
        description: "运营复杂度 - 多业务管理成本超过线性增长"
        identification_signals:
          - "SG&A占收入比 vs 纯play"
          - "决策周期延长"
          - "跨部门协调成本"
        quantification_method: "管理成本溢价法"
        evidence_level_required: "Level C"

        examples:
          ge_example:
            synergy_pair: "金融+航空+医疗+能源"
            mechanism: "跨业务管理成本高昂，决策低效"
            quantification: "SG&A占比18% vs 专注公司12%, 溢价$2B/年"

  type_4_no_synergy:
    definition: "业务A和B完全独立，无协同也无负协同（纯conglomerate）"

    characteristics:
      - "客户群体完全不重叠"
      - "技术/供应链无共享"
      - "品牌独立运营"
      - "管理层分开（子公司制）"

    valuation_approach: "SOTP无调整，但需应用conglomerate discount 10-30%"

    examples:
      berkshire_hathaway:
        structure: "保险+铁路+能源+制造+零售"
        synergy_level: "最小协同，主要是资本配置层面"
        valuation: "SOTP - 15% holding company discount"

      johnson_johnson:
        structure: "医药+医疗器械+消费品（历史）"
        synergy_level: "品牌和渠道协同有限"
        valuation: "拆分后市值提升20%（2023年消费品拆分验证）"

# ═══════════════════════════════════════════════════════════════════════════════
# PART 2: 协同量化方法论
# ═══════════════════════════════════════════════════════════════════════════════

quantification_framework:

  step_1_identification:
    description: "识别所有潜在协同（包括负协同）"

    method:
      - action: "绘制业务关系图（Mermaid）"
        output: "节点=业务，边=潜在协同类型"

      - action: "对每条边进行分类"
        output: "收入协同/成本协同/负协同/无协同"

      - action: "与管理层guidance交叉验证"
        output: "管理层提及的协同 vs 分析师识别的协同"

      - action: "寻找隐藏的负协同"
        output: "特别关注管理层不提及的蚕食/注意力分散"

    quality_checks:
      - "每对业务都评估了协同可能性"
      - "负协同未被忽视"
      - "避免'协同幻觉'（管理层叙事但无证据）"

  step_2_mechanism_analysis:
    description: "解释协同的因果机制"

    framework:
      causal_chain:
        - "业务A的哪个具体特征/资产？"
        - "通过什么渠道影响业务B？"
        - "业务B的哪个指标受影响？"
        - "影响的量级和时间？"

      counterfactual_test:
        question: "如果业务A不存在，业务B会如何？"
        purpose: "区分真实协同 vs 相关性"

      reversibility_test:
        question: "协同是否双向？A→B vs B→A"
        purpose: "理解协同的对称性"

    examples:
      tesla_fsd_to_optimus:
        causal_chain:
          step_1: "FSD积累10亿英里真实世界视觉数据"
          step_2: "数据用于训练通用视觉模型"
          step_3: "Optimus复用该模型，减少训练时间/成本"
          step_4: "竞争对手需额外2-3年达到同等水平"

        counterfactual: "如果没有FSD，Optimus需要从零训练视觉，延迟3年上市"

        reversibility: "单向 - Optimus数据不会显著增强FSD（场景差异大）"

  step_3_quantification:
    description: "将协同转化为财务数字"

    method_a_incremental_revenue:
      name: "增量收入法"
      适用于: "Cross-sell, Brand Spillover, Network Effects"

      formula: |
        协同价值 = Σ [增量销量 × (Price - Variable Cost)]

      步骤:
        step_1: "建立baseline（无协同情景）"
        step_2: "计算实际情景 vs baseline差异"
        step_3: "隔离协同贡献（vs其他因素）"
        step_4: "计算NPV"

      evidence_hierarchy:
        best: "A/B测试数据（不同地区有/无协同对比）"
        good: "用户行为数据（购买关联分析）"
        acceptable: "渗透率推算"
        weak: "管理层guidance"

      example_tesla_cross_sell:
        calculation: |
          Step 1: Baseline（无汽车业务）
            - Powerwall年销量: 10万套（纯能源客户）
            - 单套均价: $12,000
            - Baseline收入: $1.2B

          Step 2: 实际情景（有汽车业务）
            - 车主购买Powerwall转化率: 25% [Level D推算]
            - 非车主转化率: 5%
            - 年新增车主: 180万
            - 增量销量: 180万 × (25%-5%) = 36万套
            - 实际总销量: 46万套
            - 实际收入: $5.52B

          Step 3: 隔离协同
            - 协同增量收入: $5.52B - $1.2B = $4.32B
            - Variable Cost: 60%
            - 协同Gross Profit: $4.32B × 40% = $1.73B

          Step 4: NPV计算
            - 年协同GP: $1.73B
            - 增长率: 15%（随车队扩张）
            - 折现率: 12%
            - NPV(10年): $16.2B

          置信度: 40% - 转化率数据缺失
          Data Level: E（基于安装数据推算）

    method_b_cost_saving:
      name: "成本节约法"
      适用于: "Shared Infrastructure, Shared R&D, Purchasing Power"

      formula: |
        协同价值 = Σ [独立运营成本 - 实际成本]

      步骤:
        step_1: "建立独立运营成本模型"
        step_2: "获取实际成本数据"
        step_3: "计算差异并归因协同"
        step_4: "扣除实现协同的成本"

      evidence_hierarchy:
        best: "财报segment数据（成本分配清晰）"
        good: "CapEx对比（vs纯play竞争对手）"
        acceptable: "成本曲线推算"
        weak: "管理层声明"

      example_tesla_shared_factory:
        calculation: |
          Step 1: 独立运营情景
            - 汽车工厂CapEx: $5B（Giga Texas）
            - 储能独立工厂CapEx: $2.5B
            - 总计: $7.5B

          Step 2: 实际共享情景
            - Giga Texas总CapEx: $6B（汽车+储能）
            - CapEx节约: $1.5B

          Step 3: 年运营成本节约
            - 独立工厂: 维护$50M + 管理$30M + 公用$40M = $120M/年
            - 共享工厂: $70M/年
            - 年节约: $50M

          Step 4: 实现成本
            - 工厂设计复杂度增加: $100M（一次性）
            - 运营协调成本: $10M/年

          Step 5: 净协同价值
            - CapEx节约: $1.5B - $100M = $1.4B
            - 年运营节约NPV: ($50M - $10M) × 8.5 = $340M
            - 总协同NPV: $1.74B

          置信度: 60% - CapEx数据相对透明
          Data Level: C（基于CapEx披露推算）

    method_c_comparable_discount:
      name: "可比公司折价法"
      适用于: "Negative Synergies（蚕食/复杂度）"

      formula: |
        负协同价值 = 纯play估值倍数 × Conglomerate discount %

      步骤:
        step_1: "识别纯play对标公司"
        step_2: "计算估值倍数差异"
        step_3: "隔离协同相关折价（vs其他因素）"
        step_4: "应用到目标公司"

      evidence_hierarchy:
        best: "同公司拆分前后对比（JNJ 2023拆分）"
        good: "跨公司对比（纯play vs conglomerate）"
        acceptable: "学术研究（平均conglomerate discount）"
        weak: "主观判断"

      example_tesla_management_attention:
        calculation: |
          Step 1: 纯play对标
            - 纯电动车公司: Rivian, Lucid
            - 平均P/S: 2.5x
            - Tesla汽车业务P/S: 8.0x（含溢价）

          Step 2: Conglomerate参考
            - GE多元化晚期: 估值折价40%
            - 3M复杂度: 折价25%
            - Amazon专注期: 溢价30%

          Step 3: Tesla特定折价估算
            - Musk管理5家公司 vs 1家
            - CEO有效时间占比: 40% [Level E主观]
            - 执行延迟证据: FSD延迟3年，Semi延迟4年
            - 估算管理注意力折价: 15-25%

          Step 4: 财务影响
            - Tesla 2030 SOTP: $1,000B
            - 折价: 15-25%
            - 价值损失: $150-250B

          置信度: 10% - 因果关系极难证明
          Data Level: E（高度主观）

    method_d_option_value:
      name: "期权价值法"
      适用于: "Data Flywheel, Platform Effects（长期不确定收益）"

      说明: "某些协同价值体现为'未来选择权'而非当前现金流"

      formula: |
        协同价值 = Black-Scholes期权价值 或 rNPV

      步骤:
        step_1: "识别协同创造的未来机会"
        step_2: "估算成功情景价值"
        step_3: "估算实现概率"
        step_4: "计算期权价值"

      example_tesla_data_flywheel:
        calculation: |
          Step 1: 未来机会
            - FSD数据使Optimus训练加速2-3年

          Step 2: 成功情景价值
            - Optimus 2030市值: $500B（如成功）

          Step 3: 数据协同贡献
            - 无FSD数据，Optimus成功概率: 5%
            - 有FSD数据，Optimus成功概率: 15%
            - 增量概率: 10%

          Step 4: 期权价值
            - 协同期权价值: $500B × 10% = $50B

          置信度: 20% - 成功概率和价值高度不确定
          Data Level: E

  step_4_sotp_adjustment:
    description: "将协同量化结果整合到SOTP估值"

    formula: |
      调整后企业价值 = Σ(各业务standalone价值) + 正协同NPV - 负协同NPV - Conglomerate discount

    components:
      positive_synergies:
        - "收入协同NPV"
        - "成本协同NPV"
        - "期权型协同价值"

      negative_synergies:
        - "蚕食损失NPV"
        - "管理复杂度折价"
        - "品牌稀释影响"

      conglomerate_discount:
        description: "即使无明显负协同，市场也对多元化给予折价"
        typical_range: "10-30%"
        factors:
          - "业务相关度（低相关度→高折价）"
          - "管理复杂度"
          - "信息透明度（低透明→高折价）"
          - "拆分可能性（高可能→高折价）"

      net_adjustment:
        formula: |
          净协同调整 = (正协同 - 负协同) × (1 - Conglomerate discount)

    example_tesla_sotp:
      standalone_values:
        automotive: "$300B（DCF，8% WACC）"
        energy: "$40B（15x P/E）"
        services: "$25B（5x P/S）"
        fsd_option: "$50B（rNPV）"
        robotaxi_option: "$0.87B（rNPV）"
        optimus_option: "$87.7B（Black-Scholes）"
        sum: "$503.57B"

      synergy_adjustments:
        positive:
          cross_sell_automotive_energy: "+$16.2B NPV"
          brand_spillover: "+$18B NPV"
          shared_infrastructure: "+$1.74B NPV"
          data_flywheel_fsd_optimus: "+$50B（期权）"
          total_positive: "+$85.94B"

        negative:
          robotaxi_cannibalize_auto: "-$10B NPV"
          management_attention: "-$150-250B（15-25%折价）"
          total_negative: "-$160-260B"

        conglomerate_discount:
          rate: "15%（5业务跨度大）"
          applied_to: "$503.57B standalone"
          discount_amount: "-$75.5B"

      final_calculation: |
        方法1: 净协同法
        = $503.57B + $85.94B - $160B - $75.5B = $354B

        方法2: 保守法（忽略难以量化的负协同）
        = $503.57B + $36B（仅实物协同） - $75.5B = $464B

        合理区间: $350-465B
        vs 当前市值$227B: 被低估35-105%

      sensitivity_analysis:
        key_assumptions:
          - "管理注意力折价: 10-30%（影响$100-300B）"
          - "Robotaxi蚕食: 0-30%（影响$0-30B）"
          - "数据飞轮价值: $20-80B"
          - "Conglomerate discount: 10-20%"

