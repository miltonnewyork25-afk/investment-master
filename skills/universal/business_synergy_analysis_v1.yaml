# PART 3: 执行协议
# ═══════════════════════════════════════════════════════════════════════════════

execution_protocol:

  phase_1_pre_analysis:
    duration: "10 minutes"

    step_1_load_dependencies:
      action: "读取 business_decomposition_protocol_v1.yaml 输出"
      input: "各业务已拆解完毕，有独立财务数据"
      validation: "确保各业务属性已标注（行业/成熟度/规模）"

    step_2_identify_analysis_scope:
      question: "需要分析哪些业务对之间的协同？"
      method: "N个业务 → N×(N-1)/2 个业务对（排列组合）"
      output: "业务对清单 + 优先级"

      prioritization:
        high_priority:
          - "收入占比均>10%的业务对"
          - "管理层多次提及的协同"
          - "客户群体重叠度>30%"

        medium_priority:
          - "技术/供应链有潜在共享"
          - "品牌关联度高"

        low_priority:
          - "完全独立的业务对"
          - "收入占比<5%的小业务"

  phase_2_synergy_mapping:
    duration: "20 minutes"

    step_1_draw_relationship_graph:
      tool: "Mermaid flowchart"
      structure: |
        ```mermaid
        graph LR
          A[业务A] -->|协同类型| B[业务B]
          A -->|协同类型| C[业务C]
          B -.->|负协同| A
        ```

      edge_labeling:
        positive_synergy: "实线箭头 + 绿色"
        negative_synergy: "虚线箭头 + 红色"
        no_synergy: "无连线"

      output: "可视化业务关系图 + 每条边的协同类型标签"

    step_2_classify_each_edge:
      for_each_business_pair:
        questions:
          - "业务A的客户会购买业务B吗？→ Cross-sell"
          - "业务A的品牌提升业务B的溢价吗？→ Brand Spillover"
          - "业务A和B共享基础设施吗？→ Shared Infrastructure"
          - "业务A和B共享技术吗？→ Shared R&D"
          - "业务A产生数据增强业务B吗？→ Data Flywheel"
          - "业务B蚕食业务A吗？→ Cannibalization"
          - "管理注意力被分散吗？→ Management Attention"

        output_format: |
          业务对: A - B
          协同类型: [Cross-sell, Brand Spillover]
          协同方向: A → B (单向) / A ↔ B (双向)
          强度: 强/中/弱
          证据: [列出支持证据]

    step_3_cross_validate_management:
      action: "对比分析师识别的协同 vs 管理层提及的协同"

      lookfor:
        management_mentioned_but_weak:
          description: "管理层强调但证据不足的协同"
          interpretation: "可能是'协同幻觉'，谨慎对待"

        analyst_identified_but_not_mentioned:
          description: "管理层未提及但分析识别的协同"
          interpretation: "可能是隐藏价值 或 管理层不愿承认的负协同"

      output: "管理层vs分析师协同对比表"

  phase_3_quantification:
    duration: "40 minutes"

    step_1_select_method:
      decision_tree:
        if_revenue_synergy: "使用增量收入法"
        if_cost_synergy: "使用成本节约法"
        if_negative_synergy: "使用可比公司折价法 或 机会成本法"
        if_option_like: "使用期权价值法"

    step_2_gather_data:
      required_data:
        for_incremental_revenue:
          - "Baseline销量（无协同情景）"
          - "实际销量 或 预测销量"
          - "渗透率/转化率数据"
          - "价格和Variable Cost"

        for_cost_saving:
          - "独立运营成本估算"
          - "实际成本数据"
          - "CapEx对比（vs竞争对手）"

        for_comparable_discount:
          - "纯play公司估值倍数"
          - "Conglomerate公司估值倍数"
          - "拆分案例数据"

      data_sources:
        level_a: "FMP API财务数据"
        level_b: "10-K segment reporting"
        level_c: "第三方数据（Gartner/IDC）"
        level_d: "分析师报告"
        level_e: "本报告估算（必须标注方法）"

    step_3_calculate_npv:
      for_each_synergy:
        steps:
          - "计算年度协同价值（收入或成本）"
          - "预测未来5-10年趋势"
          - "选择折现率（WACC或更高）"
          - "计算NPV"
          - "敏感性分析（关键假设±20%）"

        output_format: |
          协同名称: [Cross-sell: 汽车→能源]
          年度协同价值: $1.73B Gross Profit
          增长率: 15% YoY（随车队扩张）
          折现率: 12%（高于WACC，反映不确定性）
          NPV(10年): $16.2B

          敏感性分析:
            转化率 20% → NPV $13.0B
            转化率 30% → NPV $19.5B

          置信度: 40%
          Data Level: E（转化率推算）

          关键假设:
            - 车主Powerwall转化率25% [最关键]
            - Powerwall均价$12,000维持
            - 车队年增180万持续

    step_4_aggregate:
      formula: |
        总协同价值 = Σ(正协同NPV) - Σ(负协同NPV)

      output: "协同价值汇总表"

  phase_4_sotp_integration:
    duration: "15 minutes"

    step_1_calculate_standalone_sum:
      input: "从business_decomposition输出获取各业务价值"
      output: "SOTP基准值"

    step_2_apply_synergies:
      positive_synergies:
        action: "加上正协同NPV"
        note: "只加高置信度（>50%）和中置信度（30-50%）协同"

      negative_synergies:
        action: "减去负协同NPV"
        note: "负协同即使低置信度也应保守体现"

      conglomerate_discount:
        action: "对调整后总值应用10-30%折价"
        factors:
          - "业务相关度（相关度高→折价低）"
          - "管理复杂度（复杂度高→折价高）"
          - "信息透明度（透明度高→折价低）"

    step_3_sensitivity_scenarios:
      bull_case:
        assumptions:
          - "正协同按高端估计"
          - "负协同按低端估计"
          - "Conglomerate discount 10%"

      base_case:
        assumptions:
          - "正协同按中值"
          - "负协同按中值"
          - "Conglomerate discount 15-20%"

      bear_case:
        assumptions:
          - "正协同按低端估计"
          - "负协同按高端估计"
          - "Conglomerate discount 25-30%"

    step_4_output_final_valuation:
      format: |
        ## SOTP协同调整估值

        ### Standalone业务价值
        | 业务 | 估值方法 | 价值 |
        |------|---------|------|
        | A    | DCF     | $XXB |
        | B    | 倍数法  | $XXB |
        | ...  | ...     | ...  |
        | **Sum** | | **$XXXB** |

        ### 协同调整
        | 协同类型 | NPV | 置信度 |
        |---------|-----|--------|
        | +Cross-sell A→B | +$XXB | 40% |
        | +Shared Infra | +$XXB | 60% |
        | -Cannibalization | -$XXB | 30% |
        | -Mgmt Attention | -$XXB | 10% |
        | **Net Synergy** | **+$XXB** | |

        ### Conglomerate折价
        - 折价率: 15%（5业务，中等复杂度）
        - 折价金额: -$XXB

        ### 最终估值
        - Bull: $XXXB（协同乐观+折价10%）
        - Base: $XXXB（协同中性+折价15%）
        - Bear: $XXXB（协同悲观+折价25%）

        vs 当前市值$XXXB: [被低估/溢价] XX%

  phase_5_risk_and_monitoring:
    duration: "10 minutes"

    step_1_identify_kill_switches:
      for_positive_synergies:
        example: |
          Kill Switch: Cross-sell失败
          触发条件: 车主Powerwall转化率<15%（持续4季度）
          验证方式: Tesla能源装机数据
          后果: 协同价值-$10B

      for_negative_synergies:
        example: |
          Kill Switch: 蚕食加速
          触发条件: Robotaxi渗透率>30% AND 汽车销量YoY-15%
          验证方式: 季度交付数据 + Robotaxi GMV
          后果: 汽车业务价值-$50B

    step_2_setup_monitoring:
      quarterly_metrics:
        - "跨业务客户比例"
        - "Bundle渗透率"
        - "成本协同实现进度"
        - "蚕食证据（销量迁移）"

      annual_review:
        - "协同NPV vs 实际（回测）"
        - "更新假设"
        - "调整SOTP估值"

