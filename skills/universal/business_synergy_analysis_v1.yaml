# PART 4: 质量控制
# ═══════════════════════════════════════════════════════════════════════════════

quality_checks:

  completeness:
    - checklist: "每对业务都评估了协同可能性"
      pass: "N×(N-1)/2 个业务对全覆盖"

    - checklist: "负协同未被忽视"
      pass: "至少识别2个潜在负协同"

    - checklist: "管理层guidance已交叉验证"
      pass: "对比表已输出"

  depth:
    - checklist: "每个协同有因果机制解释"
      pass: "有'业务A通过X渠道影响业务B的Y指标'描述"

    - checklist: "量化方法清晰可复现"
      pass: "公式+假设+数据来源标注"

    - checklist: "置信度诚实标注"
      pass: "不高估低质量数据的协同价值"

  consistency:
    - checklist: "协同价值与独立业务价值无矛盾"
      pass: "协同不能>standalone业务价值（除非有充分解释）"

    - checklist: "与行业常识一致"
      pass: "Cross-sell转化率在合理范围（通常<30%）"

    - checklist: "Conglomerate discount合理"
      pass: "10-30%区间，与复杂度匹配"

  conservatism:
    - principle: "协同价值宁可低估，不可高估"
      reason: "管理层往往高估协同，分析师应保守"

    - principle: "负协同即使低置信度也应体现"
      reason: "市场往往低估蚕食和复杂度成本"

    - principle: "期权型协同单独标注"
      reason: "高度不确定的未来价值不应与确定性协同混为一谈"

