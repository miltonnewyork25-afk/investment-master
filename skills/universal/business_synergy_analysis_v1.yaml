# ═══════════════════════════════════════════════════════════════════════════════
# Business Synergy Analysis Framework v1.0
# ═══════════════════════════════════════════════════════════════════════════════
#
# Purpose: 分析复合业务公司的业务协同效应，量化协同价值，调整SOTP估值
#
# Design Philosophy:
#   - 协同效应是复合业务估值的核心调整项
#   - 需要区分真实协同vs管理层叙事
#   - 量化方法从保守到激进分级
#   - 必须考虑负协同（蚕食/注意力分散）
#
# Inheritance:
#   - 依赖 business_decomposition_protocol_v1.yaml（先拆分再分析协同）
#   - 被 weighted_valuation_engine_v1.yaml 调用（SOTP调整）
#
# Examples:
#   - Tesla: 品牌溢出($900M) + 数据飞轮($5-20B) - 蚕食效应(-$10B)
#   - Amazon: AWS-电商数据协同 + Prime生态飞轮
#   - Alphabet: 广告-AI数据协同 + 搜索-YouTube流量协同
#
# ═══════════════════════════════════════════════════════════════════════════════

