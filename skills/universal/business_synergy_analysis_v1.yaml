  name: "Business Synergy Analysis Framework"
  version: "1.0"
  category: "universal"
  author: "Investment Master Agent v19.12"
  created: "2026-02-02"

  dependencies:
    - skill: "business_decomposition_protocol_v1.yaml"
      reason: "必须先拆解业务，才能分析业务间协同"
    - skill: "master_investment_framework_v1.yaml"
      reason: "继承通用分析方法论"

  used_by:
    - "weighted_valuation_engine_v1.yaml"
    - "hybrid_business_master_framework_v1.yaml"

  applicable_companies:
