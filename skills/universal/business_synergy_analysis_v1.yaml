# PART 5: 常见陷阱与最佳实践
# ═══════════════════════════════════════════════════════════════════════════════

common_pitfalls:

  pitfall_1_synergy_illusion:
    description: "管理层声称的协同无实际证据"
    example: "并购后宣称'1+1=3'，但从未披露具体机制"

    detection:
      - "管理层guidance vs 实际财务表现差异"
      - "协同价值永远在'未来2-3年实现'"
      - "无法给出具体客户/产品层面证据"

    mitigation:
      - "只相信有数据支撑的协同"
      - "历史track record检验（过去并购是否实现过协同）"
      - "保守估计或直接忽略"

  pitfall_2_ignore_negative_synergies:
    description: "只关注正协同，忽视蚕食和复杂度"
    example: "Tesla分析只强调数据飞轮，不提Robotaxi蚕食汽车"

    detection:
      - "协同全是正向，无负向"
      - "未考虑管理注意力分散"
      - "未考虑品牌稀释"

    mitigation:
      - "强制至少识别2个潜在负协同"
      - "参考GE/JNJ等拆分案例"
      - "保守估计负协同（即使数据不足）"

  pitfall_3_double_counting:
    description: "协同价值被重复计算"
    example: "既在业务A估值中体现协同，又单独加协同调整项"

    detection:
      - "SOTP协同调整后总值 >> 常识估值"
      - "业务A的增长假设已隐含B的贡献"

    mitigation:
      - "明确standalone定义（不含协同）"
      - "交叉检查各业务假设"
      - "协同调整项仅计算增量价值"

  pitfall_4_overestimate_data_synergy:
    description: "高估数据飞轮等难以量化的协同"
    example: "数据协同价值$100B，但无法解释机制"

    detection:
      - "协同价值>业务本身"
      - "数据价值基于'竞争对手需要X年'的假设"
      - "无法验证"

    mitigation:
      - "数据协同使用期权定价，体现不确定性"
      - "敏感性分析（0-2×估值）"
      - "置信度<30%时不纳入Base Case"

best_practices:

  practice_1_use_comparable:
    description: "参考类似公司协同实现情况"
    examples:
      - "Amazon: Prime会员对电商GMV提升25-40%"
      - "Apple: 生态系统使Services附加率70%"
      - "Microsoft: Azure-Office-LinkedIn协同显著"

    application: "用类比公司的实际数据校准假设"

  practice_2_triangulation:
    description: "多方法交叉验证"
    approach:
      - "自下而上（用户行为数据）"
      - "自上而下（管理层guidance）"
      - "类比法（可比公司）"
      - "如果三种方法结果接近 → 置信度高"

  practice_3_scenario_analysis:
    description: "不要给单一协同价值，给区间"
    framework:
      bull: "协同充分实现"
      base: "协同部分实现"
      bear: "协同失败或负协同占主导"

  practice_4_track_record:
    description: "历史协同实现率检验"
    method:
      - "回顾公司过去并购/新业务协同承诺"
      - "对比承诺vs实际"
      - "管理层协同实现率<50% → 大幅折扣"

  practice_5_transparency:
    description: "清晰标注不确定性"
    requirements:
      - "每个协同标注置信度"
      - "每个假设标注Data Level"
      - "敏感性分析展示关键假设影响"
      - "明确指出'这是推测'"

