# PART 3: 风险缓解策略
# ═══════════════════════════════════════════════════════════════════════════════

mitigation_strategies:

  strategy_1_decentralization:
    description: "充分授权子公司，降低管理复杂度"

    best_practice:
      berkshire_model:
        - "总部仅20人，零官僚"
        - "子公司CEO完全自主决策"
        - "总部只负责资本配置+并购"
        - "不设跨业务'协同'目标"

    benefits:
      - "管理注意力风险↓"
      - "决策速度快"
      - "创业者文化保留"

    cost:
      - "难以实现跨业务协同"
      - "需要极高信任度"

  strategy_2_transparent_disclosure:
    description: "详细披露各业务财务，降低信息不对称"

    best_practice:
      amazon_model:
        - "AWS/Advertising单独披露P&L"
        - "North America/International retail分开"
        - "每业务增长驱动因素说明"

    benefits:
      - "估值不确定性↓"
      - "分析师覆盖度↑"
      - "Conglomerate折价-5-10pp"

  strategy_3_portfolio_pruning:
    description: "定期剥离低回报/非核心业务"

    best_practice:
      jnj_spinoff:
        action: "拆分消费品业务（Kenvue）"
        reason: "增长慢，协同少，拖累估值"
        result: "专注高利润医药/器械，估值提升"

      ge_breakup:
        action: "拆分为Aviation/Healthcare/Vernova"
        result: "各业务专注，管理复杂度↓"

    criteria:
      - "ROIC<WACC持续3年"
      - "与核心业务无协同"
      - "管理注意力占比>10%但贡献<5%收入"

  strategy_4_capital_discipline:
    description: "严格资本配置纪律，避免帝国建设"

    principles:
      - "ROIC>WACC+5%才投资"
      - "定期review低回报业务"
      - "并购遵循严格ROIC目标"
      - "CEO薪酬与ROIC挂钩（非规模）"

