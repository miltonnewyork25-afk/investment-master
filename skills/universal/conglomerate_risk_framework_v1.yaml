# PART 4: 执行协议
# ═══════════════════════════════════════════════════════════════════════════════

execution_protocol:

  phase_1_risk_identification:
    duration: "15 minutes"

    for_each_risk_type:
      assess_presence:
        question: "公司是否存在该风险？"
        evidence: "列出证据"
        severity: "高/中/低"

    output: "风险清单（5类风险×严重度）"

  phase_2_discount_calculation:
    duration: "20 minutes"

    step_1_sotp_baseline:
      action: "计算SOTP（各业务standalone价值之和）"
      input: "从business_decomposition输出获取"

    step_2_actual_market_cap:
      source: "FMP API或实时行情"

