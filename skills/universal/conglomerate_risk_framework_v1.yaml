    - type: "multi_business_related"
      examples: ["AAPL", "GOOGL", "AMZN", "TSLA"]
    - type: "pure_conglomerate"
      examples: ["BRK.A", "Leucadia"]

# ═══════════════════════════════════════════════════════════════════════════════
# PART 1: Conglomerate风险分类
# ═══════════════════════════════════════════════════════════════════════════════

risk_taxonomy:

  risk_1_management_attention:
    description: "管理注意力分散 - CEO/高管时间被多业务稀释"

    mechanism:
      single_business: "CEO 100%时间专注一个业务，深度理解每个细节"
      conglomerate: "CEO时间被N个业务瓜分，每个业务仅X%时间"

    evidence_of_distraction:
      ceo_time_allocation:
        measurement: "财报电话会议中各业务讨论时间占比"
        red_flag: "没有业务占比>50%（注意力高度分散）"

      strategic_inconsistency:
        measurement: "战略优先级频繁变化"
        red_flag: "每年重点业务改变，前一年重点本年被边缘化"

      execution_delay:
        measurement: "产品/项目时间线滑坡"
        red_flag: "多个业务同时出现延迟（资源/注意力不足）"

      key_person_risk:
        measurement: "CEO离开后业务表现"
        red_flag: "CEO=唯一战略家，无业务单元自主权"

    examples:
      tesla_musk:
        distraction_level: "极高"
        evidence:
          - "Musk同时管理Tesla/SpaceX/X/Neuralink/xAI"
          - "Tesla有效时间估计40%（vs 100%专注CEO）"
          - "FSD时间线滑坡3年（2017承诺→2020→2023→2026仍L4）"
          - "Semi延迟4年（2019承诺→2023开始交付）"
          - "Cybertruck延迟3年"
        quantification: |
          对比: Jeff Bezos在Amazon专注期（1994-2020）
          → Amazon执行高效，时间线准确
          估算Tesla管理注意力折价: 15-25%

      ge_immelt:
        distraction_level: "高"
        evidence:
          - "GE金融+航空+医疗+能源+塑料+家电等>10业务"
          - "CEO无法深入理解所有业务细节"
          - "资本配置错误（2008金融危机暴露）"
        outcome: "2000-2017股价-30%，最终拆分"

      berkshire_buffett:
        distraction_level: "低"
        mitigation:
          - "子公司充分授权，CEO不干预日常运营"
          - "Buffett专注资本配置，不管运营"
          - "各业务有专业管理团队"
        result: "管理注意力风险最小化"

    quantification:
      formula: |
        管理注意力折价 = f(CEO并行业务数, 业务相关度, 执行延迟)

        基准:
        - 1个业务: 0%折价
        - 2-3个相关业务: 5-10%折价
        - 4-5个跨度大业务: 15-25%折价
        - >5个不相关业务: 25-40%折价

      adjustments:
        授权程度高: "折价-5pp（如BRK）"
        CEO超人类精力: "折价-5pp（极少见）"
        执行持续延迟: "折价+10pp"

  risk_2_operational_complexity:
    description: "运营复杂度 - 多业务管理成本超过线性增长"

    mechanism:
      economies_of_scale: "单业务: 规模↑ → 单位成本↓"
      diseconomies_of_scope: "多业务: 业务数↑ → 管理成本↑（超线性）"

    cost_components:
      corporate_overhead:
        description: "总部管理成本"
        typical_range: "1-3% of revenue（单业务）, 2-5%（conglomerate）"
        examples:
          ge: "SG&A 18% of revenue（vs 纯play平均12%）"
          berkshire: "0.1% of revenue（最低，极简总部）"

      coordination_cost:
        description: "跨业务协调成本"
        manifestation:
          - "会议增加（跨部门对齐）"
          - "决策周期延长（需要总部审批）"
          - "内部摩擦（资源争夺）"

      information_asymmetry:
        description: "信息传递损耗"
        mechanism: |
          业务单元 → 中层管理 → 高管 → CEO
          每层信息过滤/美化，CEO难以获得真实情况

      compliance_complexity:
        description: "跨行业合规成本"
        example: "GE金融+工业 → 同时受金融监管+工业监管，成本高昂"

    measurement:
      sga_ratio:
        formula: "SG&A / Revenue"
        benchmark: "纯play竞争对手平均"
        red_flag: ">纯play +3pp"

      decision_velocity:
        measurement: "战略决策到执行时间"
        benchmark: "纯play公司"
        red_flag: "决策周期>2×纯play"

      organizational_layers:
        measurement: "CEO到一线员工层级数"
        benchmark: "纯play通常≤5层"
        red_flag: ">7层（信息损耗严重）"

    quantification:
      formula: |
        复杂度成本 = (实际SG&A% - 纯play平均%) × Revenue

      example_ge:
        actual_sga: "18%"
        pureplay_avg: "12%"
        revenue: "$120B"
        complexity_cost: "6% × $120B = $7.2B/年"
        npv_cost: "$7.2B × 10 = $72B（复杂度价值损失）"

  risk_3_capital_misallocation:
    description: "资本错配 - 将资金浪费在低回报业务"

    mechanism:
      optimal: "资本流向ROIC最高的业务"
      reality: "资本被'公平'分配，或流向CEO偏好的业务"

    manifestation:
      cross_subsidy:
        description: "高利润业务补贴低利润业务"
        problem: "低回报业务本应被淘汰，但因内部补贴存活"
        example: |
          GE金融(高ROIC) → 补贴 → GE家电(低ROIC)
          结果: 家电业务长期亏损，拖累整体ROIC

      empire_building:
        description: "管理层为扩大权力而收购"
        problem: "收购不是为了协同，而是为了做大规模"
        example: |
          GE在Immelt时期多次并购
          → 并购溢价高
          → 整合失败
          → 价值摧毁

      pet_project:
        description: "CEO情怀项目吸走资金"
        problem: "CEO个人喜好>股东回报"
        examples:
          google_other_bets: "Waymo/Verily等年亏损$5-10B，ROI不明"
          tesla_optimus: "年投$3-5B，成功概率20%，机会成本高"

      sunk_cost_fallacy:
        description: "对失败业务追加投资"
        problem: "已投入大量资金，不愿认输"
        example: "GE在石油/天然气业务亏损后继续投入"

    detection_methods:
      roic_dispersion:
        metric: "各业务ROIC标准差"
        red_flag: "有业务ROIC<WACC但仍获得资本投入"
        interpretation: "资本未优化配置"

      capex_allocation_vs_growth:
        metric: "CapEx占比 vs 业务增长率"
        optimal: "高增长业务获得更多CapEx"
        red_flag: "低增长业务获得不成比例的CapEx"

      acquisition_track_record:
        metric: "并购ROIC vs 有机投资ROIC"
        red_flag: "并购ROIC<10%，但仍持续并购"

    quantification:
      formula: |
        资本错配成本 = Σ[(错配业务投入资本) × (WACC - 业务ROIC)]

      example_ge:
        ge_financial_crisis:
          capital_in_finance: "$500B"
          finance_roic: "-10%（2008危机）"
          wacc: "8%"
          misallocation_cost: "$500B × (8% - (-10%)) = $90B/年损失"

  risk_4_information_opacity:
    description: "信息不透明 - 投资者难以理解多业务组合"

    mechanism:
      single_business: "财务清晰，投资者易建模"
      conglomerate: "业务混杂，segment披露有限，估值困难"

    consequences:
      valuation_uncertainty:
        description: "估值区间大 → 风险溢价↑"
        example: |
          纯play EV公司: 估值争议±20%
          Tesla（5业务）: 估值争议±100%（$200-800/股）

      analyst_coverage:
        description: "分析师难以覆盖所有业务"
        consequence: "覆盖度↓ → 流动性↓ → 折价↑"

      hidden_problems:
        description: "亏损业务可被隐藏"
        mechanism: "合并报表掩盖单业务问题"
        example: "GE金融风险在2008前被工业业务掩盖"

    measurement:
      segment_disclosure_quality:
        best: "每业务披露P&L/Balance Sheet/ROIC"
        good: "每业务披露Revenue/Gross Margin"
        poor: "只有合并报表，无segment detail"

      analyst_coverage_ratio:
        formula: "覆盖分析师数 / 业务数"
        benchmark: "纯play平均10分析师/业务"
        red_flag: "<5分析师/业务"

      valuation_dispersion:
        metric: "分析师目标价标准差 / 平均价"
        benchmark: "纯play通常<30%"
        red_flag: ">50%（高度不确定）"

    quantification:
      illiquidity_discount: "5-10%（分析师覆盖不足）"
      complexity_discount: "5-15%（估值难度高）"

  risk_5_strategy_drift:
    description: "战略漂移 - 失去核心focus，追逐热点"

    mechanism:
      focused_company: "明确的核心业务，战略连续性"
      conglomerate: "容易被新热点分心，战略摇摆"

    examples:
      ge_strategy_drift:
        2000s: "重点金融业务（高增长）"
        2008: "金融危机，战略转向工业"
        2010s: "数字化/工业互联网（失败）"
        2015: "剥离金融，回归工业"
        2017: "拆分重组"
        result: "战略不连续，执行力低下"

      tesla_focus_question:
        core: "汽车制造？能源？AI？机器人？"
        risk: "每个都做 = 每个都不精？"
        counter_argument: "第一性原理整合（可持续能源）"

    detection:
      acquisition_frequency:
        red_flag: ">2次/年非核心业务并购"

      narrative_change:
        red_flag: "年报战略重点每年变化"

      r&d_dispersion:
        metric: "R&D分散度（不同业务R&D占比）"
        red_flag: "无业务R&D占比>40%（高度分散）"

