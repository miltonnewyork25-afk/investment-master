# PART 2: Conglomerate折价方法论
# ═══════════════════════════════════════════════════════════════════════════════

conglomerate_discount_methodology:

  academic_foundation:
    paper: "The Diversification Discount: Evidence from Multiple Measures"
    authors: "Berger & Ofek (1995)"
    finding: "多元化公司平均折价13-15%"

    mechanism:
      - "资本错配（低ROIC业务获得过多资本）"
      - "代理成本（管理层追求规模而非回报）"
      - "信息不对称（投资者无法准确估值）"

  discount_calculation_methods:

    method_1_comparable_valuation:
      description: "对比纯play公司估值倍数"

      steps:
        step_1: "识别各业务的纯play对标公司"
        step_2: "计算纯play平均估值倍数（P/E, P/S, EV/EBITDA）"
        step_3: "对各业务应用纯play倍数 → SOTP价值"
        step_4: "对比实际市值与SOTP"
        step_5: "折价% = (实际市值 - SOTP) / SOTP"

      example_tesla:
        sotp_calculation:
          automotive: "$300B (DCF, 纯EV公司8% WACC)"
          energy: "$40B (纯储能公司15x P/E)"
          services: "$25B (5x P/S)"
          fsd: "$50B (rNPV)"
          robotaxi: "$0.87B (rNPV)"
          optimus: "$87.7B (Black-Scholes)"
          sotp_sum: "$503.6B"

        actual_market_cap: "$227B（2026-02-02）"

        discount_calculation: |
          折价 = ($227B - $503.6B) / $503.6B = -55%

        interpretation: |
          市场对Tesla应用55%折价，原因:
          - 管理注意力分散（Musk跨5家公司）: -20%
          - 期权业务不确定性（Robotaxi/Optimus）: -20%
          - Conglomerate复杂度: -15%

    method_2_excess_value:
      description: "Berger & Ofek (1995)方法"

      formula: |
        Excess Value = ln(实际市值 / Imputed Value)

        Imputed Value = Σ[业务i资产 × (行业平均市值/资产比)]

      interpretation:
        >0: "溢价（少见）"
        0: "无折价/溢价"
        <0: "折价（常见）"

    method_3_parts_premium:
      description: "拆分后价值提升"

      historical_evidence:
        jnj_spinoff_2023:
          pre_spinoff: "$450B（医药+器械+消费品）"
          post_spinoff: "$425B（JNJ医药/器械$380B + Kenvue消费品$45B）"
          initial_loss: "-5.5%"
          long_term: "+15%（拆分后各自专注，估值提升）"

        ge_breakup:
          peak_2000: "$600B（多业务）"
          trough_2018: "$80B（-87%）"
          post_breakup: "$300B合计（GE Aviation/GE Healthcare/GE Vernova）"
          implication: "复杂度拖累极大"

  discount_framework:
    description: "根据公司特征估算合理折价"

    variables:
      business_relatedness:
        high_relatedness: "业务协同明显（如AAPL生态）→ 折价5-10%"
        medium_relatedness: "部分协同（如GOOGL）→ 折价10-20%"
        low_relatedness: "无协同（如BRK）→ 折价15-25%"

      information_transparency:
        high: "详细segment披露 → 折价-5pp"
        medium: "基本segment数据 → 折价0pp"
        low: "合并报表为主 → 折价+5pp"

      management_quality:
        excellent: "资本配置优秀（如Buffett）→ 折价-10pp"
        good: "执行可靠 → 折价0pp"
        poor: "历史失误多 → 折价+10pp"

      complexity_level:
        low: "2-3业务，子公司自主 → 折价5-10%"
        medium: "4-5业务，部分集权 → 折价15-20%"
        high: ">5业务，高度集权 → 折价25-40%"

    formula: |
      总折价 = 基础折价(业务相关度)
             + 信息不透明调整
             + 管理质量调整
             + 复杂度调整

    examples:
      berkshire:
        business_relatedness: "低（保险/铁路/能源独立）"
        base_discount: "20%"
        adjustments:
          transparency: "+0pp（子公司财务清晰）"
          management: "-10pp（Buffett资本配置大师）"
          complexity: "-5pp（充分授权，低复杂度）"
        final_discount: "5-15%"
        justification: "仅因holding structure，无运营复杂度"

      tesla:
        business_relatedness: "中（可持续能源主题串联）"
        base_discount: "15%"
        adjustments:
          transparency: "+5pp（Robotaxi/Optimus无披露）"
          management: "+10pp（Musk注意力分散）"
          complexity: "+5pp（5业务，跨度大）"
        final_discount: "35%"
        actual_discount: "55%（市场更悲观）"
        gap: "20pp = 期权业务极度不确定性溢价"

      alphabet:
        business_relatedness: "高（搜索/YouTube/Cloud数据协同）"
        base_discount: "10%"
        adjustments:
          transparency: "+3pp（Other Bets不透明）"
          management: "+0pp（执行稳定）"
          complexity: "+2pp（Other Bets拖累）"
        final_discount: "15%"

