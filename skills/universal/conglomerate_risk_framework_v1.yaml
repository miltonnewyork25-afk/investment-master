# ═══════════════════════════════════════════════════════════════════════════════
# Conglomerate Risk Framework v1.0
# ═══════════════════════════════════════════════════════════════════════════════
#
# Purpose: 识别和量化复合业务公司特有的风险，评估conglomerate discount合理性
#
# Design Philosophy:
#   - Conglomerate ≠ 简单的业务组合，有系统性风险
#   - 市场对多元化的折价是有理性基础的
#   - 风险来源: 复杂度成本 + 资本错配 + 信息不对称 + 管理注意力
#   - 有些conglomerate成功（BRK），有些失败（GE），需要区分
#
# Inheritance:
#   - 依赖 business_decomposition_protocol_v1.yaml
#   - 与 business_synergy_analysis_v1.yaml 互补（正vs负）
#   - 被 weighted_valuation_engine_v1.yaml 调用（折价计算）
#
# Examples:
#   - Tesla: 5业务跨度大，管理注意力分散，15-25%折价
#   - GE (历史): 金融+工业混合，复杂度失控，40%折价
#   - Berkshire: 最小复杂度，资本配置优秀，15%折价（仅holding structure）
#
# ═══════════════════════════════════════════════════════════════════════════════

skill_metadata:
  name: "Conglomerate Risk Framework"
  version: "1.0"
  category: "universal"
  author: "Investment Master Agent v19.12"
  created: "2026-02-02"

  dependencies:
    - skill: "business_decomposition_protocol_v1.yaml"
      reason: "需要业务拆分结果"
    - skill: "business_synergy_analysis_v1.yaml"
      reason: "互补分析（正协同 vs 风险）"

  used_by:
    - "weighted_valuation_engine_v1.yaml"
    - "hybrid_business_master_framework_v1.yaml"

  applicable_companies:
    - type: "multi_business_unrelated"
