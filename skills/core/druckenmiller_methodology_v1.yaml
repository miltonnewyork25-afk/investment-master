# =============================================================================
# Druckenmiller核心投资哲学
# =============================================================================

core_philosophy:

  # ---------------------------------------------------------------------------
  # Principle 1: 流动性驱动市场
  # ---------------------------------------------------------------------------
  principle_1:
    name: "流动性优先"
    quote: |
      "Earnings don't move the overall market; it's the Federal Reserve Board...
      focus on the central banks, and focus on the movement of liquidity...
      most people are looking for earnings. It's liquidity that moves markets."

    translation: |
      盈利不驱动市场，流动性才驱动。
      大多数人看盈利，而Druckenmiller看央行和流动性。

    application:
      - "在分析任何股票之前，先判断流动性环境"
      - "流动性收紧 → 减仓，无论基本面多好"
      - "流动性扩张 → 可以更激进"

    current_signal_2026:
      druckenmiller_view: "做空债券（预期利率上升）"
      implication: "他认为流动性可能收紧"

  # ---------------------------------------------------------------------------
  # Principle 2: 永远不投资现在
  # ---------------------------------------------------------------------------
  principle_2:
    name: "前瞻性投资"
    quote: "Never, ever invest in the present."

    translation: |
      永远不投资现在。
      投资基于你认为18个月后价格会在哪里。

    application:
      - "不问'现在值多少'，问'18个月后值多少'"
      - "当前价格反映的是过去，不是未来"
      - "领先指标 > 滞后指标"

    methodology:
      step_1: "判断18个月后的宏观环境"
      step_2: "判断18个月后的行业位置"
      step_3: "判断18个月后的公司竞争地位"
      step_4: "以此为锚进行估值"

  # ---------------------------------------------------------------------------
  # Principle 3: 集中下注
  # ---------------------------------------------------------------------------
  principle_3:
    name: "像猪一样贪婪"
    quote: |
      "I strongly believe the only way to make long-term returns that are superior
      is by being a pig. I think diversification is probably the most misguided
      concept everywhere. The greatest investors make large concentrated bets."

      "It takes courage to be a pig."

    translation: |
      真正卓越的长期回报来自于"像猪一样贪婪"。
      分散投资是最被误解的概念。
      伟大投资者做的是大额集中下注。

    application:
      - "高确信度投资 → 重仓（10%+）"
      - "中确信度 → 正常仓位（3-5%）"
      - "低确信度 → 不做"
      - "不要为了分散而分散"

    soros_lesson: |
      当Druckenmiller说要做空100%仓位的英镑时，
      Soros说："为什么只有100%？应该200%！"
      这是一生一次的机会，就应该全力出击。

  # ---------------------------------------------------------------------------
  # Principle 4: 不对称风险回报
  # ---------------------------------------------------------------------------
  principle_4:
    name: "非对称回报"
    quote: |
      "It's not whether you're right or wrong that's important,
      but how much money you make when you're right
      and how much you lose when you're wrong."

    translation: |
      重要的不是对错，而是：
      - 对的时候赚多少
      - 错的时候亏多少

    application:
      - "寻找凸性机会（错了亏一点，对了赚很多）"
      - "避免凹性机会（对了赚一点，错了亏很多）"
      - "期权思维：支付有限premium换取无限upside"

    risk_management:
      first_question: "我最多能亏多少？"
      action: "在知道下行风险之前不行动"

  # ---------------------------------------------------------------------------
  # Principle 5: 灵活性和快速行动
  # ---------------------------------------------------------------------------
  principle_5:
    name: "灵活适应"
    quote: "Buy first, analyze later."

    translation: |
      当直觉和高确信度对齐时，先买入，后分析。
      市场环境变化时，愿意快速改变立场。

    evidence:
      average_holding: "<7个月"
      q3_2025: "清仓33只股票（超过一半），新建29个仓位"

    application:
      - "不要爱上任何持仓"
      - "新信息出现时立即重新评估"
      - "止损时不犹豫"

    anti_pattern:
      anchoring: "因为买入成本不愿止损"
      stubbornness: "环境变化但拒绝改变观点"

  # ---------------------------------------------------------------------------
  # Principle 6: 直觉+分析结合
  # ---------------------------------------------------------------------------
  principle_6:
    name: "直觉与分析"
    quote: |
      "You need a certain amount of intelligence, but it's wasted over a certain level.
      After that, it's more intuition."

    translation: |
      智力在一定程度上是需要的，但超过某个水平就浪费了。
      之后，更多靠的是直觉。

    application:
      - "分析提供框架和约束"
      - "直觉在不确定中做决策"
      - "当分析和直觉一致时 → 最高确信度"
      - "当分析和直觉冲突时 → 需要更多信息"

