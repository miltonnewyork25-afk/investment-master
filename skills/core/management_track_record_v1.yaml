# Management Track Record Scoring v1.0
# 管理层执行力量化评估系统
# 适用于: 所有行业

version: "1.0"
created: "2026-01-31"
applicable_to: "all_industries"

# ============================================================
# 核心设计理念
# ============================================================
design_philosophy: |
  "管理层执行力强"是常见但模糊的评价。
  本模块将管理层评估从定性描述转为量化评分。

  核心原则:
  1. 历史行为是未来行为的最佳预测
  2. 用数据而非印象评估管理层
  3. 区分"诚实"和"能干"两个维度

# ============================================================
# 评分维度
# ============================================================
scoring_dimensions:

  # --------------------------------------------------------
  guidance_accuracy:
    name: "指引准确率"
    weight: 0.30
    description: "管理层财务指引 vs 实际结果的偏差"

    methodology:
      lookback_period: "过去 8 个季度"
      metric: "MAPE (Mean Absolute Percentage Error)"
      formula: |
        MAPE = (1/n) × Σ|Actual - Guidance_Midpoint| / Actual × 100%

    data_requirements:
      - "季度收入指引 vs 实际"
      - "季度 EPS 指引 vs 实际"
      - "毛利率指引 vs 实际"

    scoring_rubric:
      5: "MAPE < 3%（极度准确）"
      4: "MAPE 3-6%（准确）"
      3: "MAPE 6-10%（可接受）"
      2: "MAPE 10-15%（偏差较大）"
      1: "MAPE > 15%（不可靠）"

    red_flags:
      - "连续下调指引"
      - "指引波动性远超行业"
      - "重大事件未预警"

  # --------------------------------------------------------
  capex_timing:
    name: "CapEx 周期时机"
    weight: 0.20
    description: "资本开支决策是否与周期节拍一致"

    methodology:
      lookback_period: "过去 2 个完整周期"
      assessment: |
        - 周期底部是否敢于投资？
        - 周期顶部是否克制扩张？
        - CapEx 决策是否领先于竞争对手？

    scoring_rubric:
      5: "逆周期高手（底部重仓，顶部收缩）"
      4: "适度逆周期"
      3: "周期中性（跟随行业）"
      2: "顺周期倾向"
      1: "顺周期追涨杀跌"

    examples:
      excellent: "2019 年行业底部逆势扩 HBM 产能"
      poor: "2022 年行业顶部大幅扩产"

  # --------------------------------------------------------
  capital_allocation:
    name: "资本配置效率"
    weight: 0.20
    description: "资本配置决策的质量"

    sub_metrics:
      buyback_timing:
        name: "回购时机"
        assessment: |
          - 低估时回购（好）
          - 高估时回购（差）
          - 回购后股价表现
        scoring:
          5: "底部大量回购，12M 后股价 +30%+"
          3: "稳定回购，不择时"
          1: "顶部高价回购，12M 后股价 -20%+"

      ma_returns:
        name: "并购回报"
        assessment: |
          - 并购价格 vs 后续表现
          - 整合是否成功
        scoring:
          5: "并购后 ROIC 提升 >3ppt"
          3: "并购中性"
          1: "并购毁灭价值"

      dividend_policy:
        name: "股息政策"
        assessment: |
          - 股息可持续性
          - 是否在困难时削减
        scoring:
          5: "穿越周期稳定股息"
          3: "周期调整股息"
          1: "频繁削减股息"

  # --------------------------------------------------------
  communication_quality:
    name: "投资者沟通质量"
    weight: 0.15
    description: "信息披露的透明度和前瞻性"

    assessment_criteria:
      transparency:
        - "分部数据披露详细度"
        - "风险因素披露充分性"
        - "关联交易透明度"

      forward_looking:
        - "战略方向清晰度"
        - "行业展望质量"
        - "竞争分析深度"

      earnings_call_quality:
        - "问题回答直接性"
        - "对负面问题的坦诚"
        - "信息量密度"

    scoring_rubric:
      5: "透明 + 前瞻 + 坦诚"
      4: "透明 + 前瞻"
      3: "标准披露"
      2: "选择性披露"
      1: "模糊 + 防御"

  # --------------------------------------------------------
  integrity:
    name: "诚信记录"
    weight: 0.15
    description: "管理层诚信历史"

    assessment_criteria:
      accounting_quality:
        - "会计政策保守性"
        - "收入确认时点"
        - "费用资本化比例"

      insider_trading:
        - "内部人交易模式"
        - "是否在坏消息前卖出"

      regulatory_issues:
        - "SEC 调查历史"
        - "会计重述历史"
        - "诉讼记录"

    scoring_rubric:
      5: "无瑕疵 + 保守会计"
      4: "无瑕疵"
      3: "小问题已解决"
      2: "有争议但未定性"
      1: "重大诚信问题"

    red_flags:
      critical:
        - "会计重述"
        - "SEC 调查"
        - "管理层大额异常卖出"
      warning:
        - "激进会计政策"
        - "频繁更换审计师"
        - "CFO 离职"

# ============================================================
# 行业特定调整
# ============================================================
industry_adjustments:

  memory_semiconductor:
    additional_metrics:
      - name: "技术路线图执行"
        description: "制程迁移是否按计划"
      - name: "良率爬坡速度"
        description: "新产品良率爬坡历史"

    capex_timing_benchmark:
      excellent: "2019 年底部扩 HBM"
      poor: "2022 年顶部扩产"

  software_saas:
    additional_metrics:
      - name: "销售效率趋势"
        description: "CAC payback 和 LTV/CAC"
      - name: "产品路线图执行"
        description: "功能发布 vs 承诺"

# ============================================================
# 综合评分
# ============================================================
composite_scoring:

  formula: |
    Total_Score = 0.30 × Guidance_Accuracy +
                  0.20 × CapEx_Timing +
                  0.20 × Capital_Allocation +
                  0.15 × Communication +
                  0.15 × Integrity

    总分范围: 1-5

  interpretation:
    excellent:
      range: "4.5-5.0"
      description: "顶级管理团队，可给予估值溢价"
      premium: "+10-15%"

    good:
      range: "3.5-4.5"
      description: "优秀管理团队，可信赖"
      premium: "+5%"

    average:
      range: "2.5-3.5"
      description: "行业平均水平"
      premium: "0%"

    below_average:
      range: "1.5-2.5"
      description: "执行力存疑，需折价"
      discount: "-5-10%"

    poor:
      range: "1.0-1.5"
      description: "重大问题，谨慎投资"
      discount: "-15-20%"

