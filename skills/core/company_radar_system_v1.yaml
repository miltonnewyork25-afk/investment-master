---

# 使用方法
usage:
  step_1_identify_layer_0:
    action: "获取ASML/LRCX/AMAT最新订单数据"
    sources:
      - "ASML季度财报 investor.asml.com"
      - "LRCX季度财报 ir.lamresearch.com"
      - "AMAT季度财报"
    frequency: "每季度财报后更新"

  step_2_track_layer_1:
    action: "追踪Memory厂商CapEx和产能计划"
    sources:
      - "MU/Samsung/SK Hynix财报"
      - "TrendForce/Counterpoint产能报告"
    frequency: "每季度更新"

  step_3_monitor_layer_2:
    action: "监控现货价格和库存变化"
    sources:
      - "DRAMeXchange周报"
      - "TrendForce价格追踪"
    frequency: "每周更新"

  step_4_confirm_layer_3:
    action: "确认财报数据，但不作为领先指标"
    sources:
      - "MU季度财报"
    frequency: "每季度"

  step_5_synthesize_signal:
    action: "综合4层信号，判断周期位置"
    methodology: |
      - 4层全BULLISH: P2-P3阶段，可持仓
      - Layer 0开始转弱但Layer 2-3仍强: P4阶段，警惕见顶
      - Layer 0 BEARISH + Layer 2-3仍强: 典型顶部信号，考虑减仓
      - 4层全BEARISH: P5阶段，等待底部
      - Layer 0开始转强但Layer 2-3仍弱: P1-P2，逆周期布局时机

