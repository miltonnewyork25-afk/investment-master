# Fallen Angel Identification Framework v1.0
# 跌幅巨大好公司识别框架
#
# 核心问题：Druckenmiller不用ROIC/ROE选股，那他看什么？
# 答案：他看"什么驱动股价"，而不是"什么在财报上好看"
#
# 数据来源：[搜索] Druckenmiller访谈、13F分析、投资案例逆向工程
# 参考：
#   - https://financhill.com/blog/investing/why-did-stan-druckenmiller-buy-teva-stock
#   - https://financhill.com/blog/investing/why-did-stan-druckenmiller-buy-docusign
#   - https://asymmetryobservations.com/2018/10/03/stanley-druckenmiller-on-his-use-of-technical-analysis-and-instinct/
#   - https://acquirersmultiple.com/2023/02/stanley-druckenmiller-focus-on-what-makes-a-stock-go-up-or-down/

version: "1.0"
created: "2026-01-28"
purpose: "识别跌幅巨大但即将反转的优质公司"

# =============================================================================
# 核心哲学：Price Driver思维
# =============================================================================

core_philosophy:

  druckenmiller_quote: |
    "大多数分析师埋头于数据，却错过了最重要的事：什么驱动价格。
    我学会了专注于驱动价格的因素——而不是在Excel上好看的东西。"
    [来源: Seeking Alpha - Druckenmiller What Indicators Does He Use]

  key_insight: |
    ROIC和ROE是"后视镜指标"——它们告诉你过去发生了什么。
    Druckenmiller关注的是"前瞻性驱动因素"——什么会让股价未来上涨。

    不同行业有不同的价格驱动因素：
    - 银行股：盈利驱动
    - 化工股：产能变化驱动
    - 科技股：增长加速驱动
    - 制药股：管线+诉讼解决驱动
    - 周期股：产能利用率+供需驱动

  the_question: |
    不要问："这家公司的财务指标好不好？"
    要问："什么事件/因素会让这只股票涨50%+？"

# =============================================================================
# Fallen Angel定义
# =============================================================================

fallen_angel_definition:

  what_is_it: |
    Fallen Angel = 优质公司 + 暂时性问题 + 股价跌幅50%+

    关键词是"暂时性"——如果问题是结构性的，那不是Fallen Angel，而是价值陷阱。

  criteria:
    - "曾经是行业领导者或有强大护城河"
    - "股价从高点下跌50%以上"
    - "下跌原因是可解决的（非结构性颠覆）"
    - "基本面正在或即将改善"

  vs_value_trap:
    fallen_angel:
      - "问题是周期性/一次性的"
      - "竞争地位未受损"
      - "管理层在积极解决问题"
      - "有明确的修复路径"
    value_trap:
      - "问题是结构性的（被颠覆）"
      - "竞争地位永久受损"
      - "管理层否认问题或无作为"
      - "没有可见的复苏路径"

# =============================================================================
# Druckenmiller的Turnaround识别框架
# =============================================================================

druckenmiller_turnaround_framework:

  description: |
    基于Teva、DocuSign、Twilio等案例逆向工程的框架

  # ---------------------------------------------------------------------------
  # 第一层：问题诊断 - 为什么跌？
  # ---------------------------------------------------------------------------
  layer_1_problem_diagnosis:

    question: "下跌原因是什么类型？"

    problem_types:
      cyclical:
        description: "周期性下跌，行业整体低迷"
        recovery_path: "等待周期反转"
        examples: ["化工股产能过剩", "半导体库存周期"]
        druckenmiller_action: "在产能收缩时买入"

      litigation_overhang:
        description: "法律诉讼压制估值"
        recovery_path: "诉讼和解或判决"
        examples: ["Teva阿片类诉讼"]
        druckenmiller_action: "在和解确定后买入"
        key_signal: "诉讼量化+分期付款 = 不确定性消除"

      growth_deceleration:
        description: "增长放缓导致估值压缩"
        recovery_path: "新增长引擎启动"
        examples: ["DocuSign疫情后放缓", "Twilio竞争加剧"]
        druckenmiller_action: "在新催化剂出现时买入"
        key_signal: "AI整合、新产品、成本削减"

      debt_burden:
        description: "债务过重压制估值"
        recovery_path: "去杠杆完成"
        examples: ["Teva收购Actavis后债务"]
        druckenmiller_action: "在债务明显下降趋势确立后买入"
        key_signal: "债务从$33.8B降到$16.4B"

      management_failure:
        description: "前管理层失误"
        recovery_path: "新管理层+战略转型"
        examples: ["Teva在Kare Schultz领导下瘦身"]
        druckenmiller_action: "新管理层有track record时买入"

    structural_avoid:
      description: "结构性问题 - 不是Fallen Angel"
      examples:
        - "被新技术颠覆（柯达vs数码相机）"
        - "市场份额永久丢失"
        - "商业模式不再可行"
      druckenmiller_action: "避开"

  # ---------------------------------------------------------------------------
  # 第二层：修复信号 - 什么在改善？
  # ---------------------------------------------------------------------------
  layer_2_recovery_signals:

    question: "有什么证据表明情况正在好转？"

    signal_categories:

      legal_resolution:
        description: "诉讼/监管问题解决"
        signals:
          - "和解协议签署"
          - "支付计划确定（分期=现金流可控）"
          - "不确定性量化"
        teva_example: |
          2023年初与48个州达成阿片类和解
          支付分13年 → 财务压力可控
          投资者可以重新关注业务本身
        weight: "高 - 这是压制估值的主因解除"

      debt_trajectory:
        description: "债务下降趋势"
        signals:
          - "连续季度债务减少"
          - "利息覆盖率改善"
          - "评级机构上调展望"
        teva_example: |
          长期债务从$33.8B (2017) → $16.4B (2024)
          净债务进一步降至$14.6B (Q3 2025)
        weight: "高 - 财务灵活性恢复"

      business_pivot:
        description: "战略转型证据"
        signals:
          - "从低毛利业务转向高毛利业务"
          - "新产品收入占比提升"
          - "成本削减计划执行"
        teva_example: |
          从仿制药（量驱动）→ 创新药（价值驱动）
          Austedo峰值销售上调至$2B+
        docusign_example: |
          从电子签名 → Intelligent Agreement Management (IAM)
          AI功能成为新增长引擎
        weight: "高 - 改变叙事"

      earnings_inflection:
        description: "盈利拐点"
        signals:
          - "收入恢复增长"
          - "毛利率扩张"
          - "指引上调"
        teva_example: |
          Q3 2025: 收入同比+13%
          全年指引上调至$16.1-16.5B
        weight: "中高 - 验证转型成功"

      competitive_position_intact:
        description: "竞争地位未受损"
        signals:
          - "市场份额稳定或回升"
          - "客户留存率高"
          - "定价权保持"
        docusign_example: |
          仍占数字签名市场~2/3份额
          虽然增长放缓，但领导地位不变
        weight: "中 - 确认不是结构性问题"

  # ---------------------------------------------------------------------------
  # 第三层：估值机会 - 便宜到什么程度？
  # ---------------------------------------------------------------------------
  layer_3_valuation_opportunity:

    question: "市场给了多少安全边际？"

    druckenmiller_approach: |
      "我开始买入时，Teva的远期PE只有5倍。"
      即使在历史性便宜的市场中，这也是极端低估。

    valuation_signals:
      extreme_discount:
        description: "相对历史估值极端便宜"
        threshold: "PE < 历史中位数的50%"
        teva_example: "PE 5x vs 历史15-20x"

      price_from_peak:
        description: "从高点跌幅"
        threshold: ">50%，理想>70%"
        docusign_example: "从$314 (2021) → $50 (2024) = -84%"
        twilio_example: "从$443 (2021) → $50 (2024) = -89%"

      negative_sentiment:
        description: "市场情绪极度悲观"
        signals:
          - "分析师大面积下调"
          - "机构持股下降"
          - "媒体负面报道"
        why_good: "坏消息已经price in"

  # ---------------------------------------------------------------------------
  # 第四层：技术确认 - 什么时候买？
  # ---------------------------------------------------------------------------
  layer_4_technical_confirmation:

    druckenmiller_quote: |
      "我从不用估值来择时。我用流动性和技术分析来择时。
      估值只告诉我一旦催化剂出现，市场能走多远。"
      [来源: DayTrading.com - Stanley Druckenmiller Trading Strategy]

    technical_signals:

      base_formation:
        description: "底部横盘整理形态"
        pattern: "长期下跌后，股价在某个区间横盘3-12个月"
        interpretation: "卖压耗尽，供需平衡"

      breakout_from_consolidation:
        description: "从整理区间突破"
        druckenmiller_quote: |
          "Tight congestions in which a breakout occurs...
          are usually good risk/reward trades."
        interpretation: "技术确认趋势反转"

      volume_confirmation:
        description: "放量突破"
        signal: "突破时成交量明显放大"
        interpretation: "机构资金入场"

    timing_principle: |
      Druckenmiller不会在下跌过程中抄底。
      他等待：
      1. 基本面拐点出现（修复信号）
      2. 技术形态确认（底部形成+突破）
      3. 催化剂触发（新闻/财报/事件）

      这解释了为什么他在Teva和解后才买，而不是在诉讼进行中。

  # ---------------------------------------------------------------------------
  # 第五层：催化剂映射 - 什么会让股价涨？
  # ---------------------------------------------------------------------------
  layer_5_catalyst_mapping:

    question: "未来12个月，什么事件能让股价涨50%+？"

    catalyst_types:

      earnings_beat:
        description: "业绩超预期"
        power: "中"
        duration: "短期"

      guidance_raise:
        description: "指引上调"
        power: "高"
        duration: "中期"
        teva_example: "连续上调Austedo销售指引"

      new_product_launch:
        description: "新产品/功能发布"
        power: "高"
        duration: "长期"
        docusign_example: "IAM平台发布"

      litigation_resolution:
        description: "诉讼/监管解决"
        power: "极高"
        duration: "一次性重估"
        teva_example: "阿片类和解"

      strategic_announcement:
        description: "战略举措（收购/剥离/合作）"
        power: "高"
        duration: "中期"

      analyst_upgrade_cycle:
        description: "分析师开始上调"
        power: "中"
        duration: "持续数月"
        signal: "叙事转变的开始"

    catalyst_timeline:
      immediate_0_3_months: "什么催化剂即将发生？"
      medium_3_12_months: "什么催化剂在酝酿？"
      long_12_plus_months: "什么长期驱动因素会展开？"

# =============================================================================
# 行业特定价格驱动因素
# =============================================================================

industry_specific_price_drivers:

  description: |
    Druckenmiller的关键洞察：不同行业有不同的价格驱动因素。
    用银行的框架分析化工股会失败。
    [来源: DayTrading.com - Stanley Druckenmiller Trading Strategy]

  industries:

    banks:
      primary_driver: "盈利"
      secondary_drivers: ["信贷质量", "净息差", "资本比率"]
      leading_indicator: "收益率曲线形态"
      buy_signal: "盈利拐点+收益率曲线陡峭化"

    chemicals:
      primary_driver: "产能变化"
      druckenmiller_insight: |
        "在化工行业，产能收缩后需求增长通常是好的买入信号，
        而产能扩张计划通常预示盈利下滑。"
      buy_signal: "产能收缩 + 需求恢复"
      sell_signal: "行业宣布大规模产能扩张"

    semiconductors:
      primary_driver: "库存周期 + 产能利用率"
      secondary_drivers: ["HBM/AI需求", "先进制程份额"]
      leading_indicator: "设备订单、库存天数"
      buy_signal: "库存见底 + 新需求出现"

    enterprise_software:
      primary_driver: "增长重加速"
      secondary_drivers: ["净收入留存率", "FCF margin"]
      leading_indicator: "RPO增长、新产品采用"
      docusign_thesis: |
        "虽然增长放缓，但市场份额~2/3不变
        AI功能(IAM)是新增长驱动
        净利率36.5%，ROIC 60.8%仍然很强"
      buy_signal: "增长见底 + 新产品/AI催化剂"

    pharmaceuticals:
      primary_driver: "管线 + 诉讼"
      secondary_drivers: ["专利悬崖", "定价权", "债务"]
      teva_thesis: |
        "诉讼和解 → 不确定性消除
        债务从$33.8B降到$16B → 财务压力减轻
        战略从仿制药转向创新药 → 毛利率提升
        Austedo销售上调 → 业务验证"
      buy_signal: "诉讼解决 + 债务下降 + 新药获批"

    consumer_staples:
      primary_driver: "定价权"
      secondary_drivers: ["市场份额", "新品类渗透"]
      philip_morris_thesis: |
        "IQOS提供增长（传统烟草下滑中的例外）
        定价权强（成瘾品）
        PE 16.5x便宜
        防御性配置（经济放缓对冲）"
      buy_signal: "新品类渗透加速 + 估值便宜"

# =============================================================================
# 综合评分模型 v2.0
# =============================================================================

scoring_model_v2:

  description: |
    改进后的评分模型，融入Druckenmiller的Turnaround思维

  dimensions:

    # 原有维度（调整权重）
    macro_alignment:
      weight: 15%
      description: "受益于当前宏观主题"
      note: "降低权重，因为turnaround股不一定在热门主题"

    moat:
      weight: 15%
      description: "竞争优势强度"
      turnaround_note: "关键是护城河是否完好，不是是否最强"

    earnings_quality:
      weight: 10%
      description: "盈利质量/增长"
      turnaround_note: "在turnaround股中，看拐点比看绝对值重要"

    liquidity:
      weight: 5%
      description: "交易流动性"

    # 新增维度
    problem_type:
      weight: 15%
      description: "问题类型诊断"
      scoring:
        90_100: "周期性/一次性问题，明确可解决"
        70_89: "需要时间但可解决"
        50_69: "不确定是否可解决"
        below_50: "结构性问题，可能是价值陷阱"

    recovery_signals:
      weight: 15%
      description: "修复信号强度"
      scoring:
        90_100: "多个修复信号已确认（诉讼解决+债务下降+业务转型）"
        70_89: "主要修复信号出现"
        50_69: "早期修复迹象"
        below_50: "无明显修复迹象"

    price_position:
      weight: 10%
      description: "从高点跌幅 + 相对历史估值"
      scoring:
        90_100: "跌幅>70% + 估值<历史中位数50%"
        70_89: "跌幅>50% + 估值便宜"
        50_69: "跌幅30-50%"
        below_50: "跌幅<30%或估值仍贵"

    catalyst_clarity:
      weight: 15%
      description: "催化剂清晰度和时间表"
      scoring:
        90_100: "多个明确催化剂，3个月内"
        70_89: "明确催化剂，6个月内"
        50_69: "催化剂模糊或时间不确定"
        below_50: "无明显催化剂"

  formula: |
    Turnaround_Score =
      Macro_Alignment × 0.15 +
      Moat × 0.15 +
      Earnings × 0.10 +
      Liquidity × 0.05 +
      Problem_Type × 0.15 +
      Recovery_Signals × 0.15 +
      Price_Position × 0.10 +
      Catalyst_Clarity × 0.15

  thresholds:
    strong_buy: ">80 且 Problem_Type>70 且 Recovery_Signals>70"
    buy: ">70 且 Problem_Type>60"
    watch: "60-70"
    avoid: "<60 或 Problem_Type<50"

