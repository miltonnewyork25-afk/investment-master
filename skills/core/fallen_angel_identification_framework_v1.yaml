# 泛化框架：任何投资者的Turnaround识别
# =============================================================================

generalized_framework:

  step_1_problem_diagnosis:
    question: "为什么这家公司下跌？"
    checklist:
      - "是周期性/一次性还是结构性？"
      - "竞争地位是否受到永久损害？"
      - "管理层是否承认问题并在解决？"
    output: "问题类型分类 + 可解决性评估"

  step_2_recovery_signal_scan:
    question: "有什么改善迹象？"
    checklist:
      - "法律/监管问题是否解决？"
      - "债务是否在下降？"
      - "业务是否在转型？"
      - "收入/利润是否开始恢复？"
      - "市场份额是否稳定？"
    output: "修复信号清单 + 强度评估"

  step_3_valuation_check:
    question: "市场给了多少安全边际？"
    checklist:
      - "从高点跌了多少？"
      - "当前估值vs历史估值？"
      - "市场情绪有多悲观？"
    output: "安全边际评估"

  step_4_catalyst_mapping:
    question: "什么会让股价涨50%+？"
    checklist:
      - "3个月内有什么催化剂？"
      - "6-12个月有什么催化剂？"
      - "长期驱动因素是什么？"
    output: "催化剂时间表"

  step_5_industry_driver_check:
    question: "这个行业的价格驱动因素是什么？"
    checklist:
      - "这个行业主要由什么驱动？（盈利/产能/增长/管线）"
      - "当前驱动因素状态如何？"
      - "先导指标说什么？"
    output: "行业特定买入/卖出信号"

  step_6_technical_confirmation:
    question: "技术面是否支持？"
    checklist:
      - "是否形成底部形态？"
      - "是否有突破迹象？"
      - "成交量是否配合？"
    output: "技术确认"

  final_decision:
    strong_buy: "问题可解决 + 修复信号强 + 估值极端便宜 + 催化剂明确 + 技术确认"
    buy: "问题可解决 + 修复信号出现 + 估值便宜 + 有催化剂"
    watch: "问题可能可解决 + 早期修复迹象 + 等待更多确认"
    avoid: "问题结构性 或 无修复迹象 或 估值不够便宜"

