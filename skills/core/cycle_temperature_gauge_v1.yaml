        cold: "<5x"
      historical_peaks: ["2000: 8.8x", "2021: 8.2x"]
      current_value: "约6.5x"
      signal: "🟡 WARM - 升高但未到极端"
      weight: 7

    indicator_9:
      name: "科技Capex/GDP比率"
      source: "宏观数据"
      thresholds:
        hot: ">4.5%（超过泡沫峰值）"
        warm: "3.5-4.5%"
        cold: "<3.5%"
      dotcom_peak: "4.5%"
      current_value: "4.4%"
      signal: "🔴 HOT - 接近泡沫水平"
      weight: 7

    indicator_10:
      name: "分析师情绪极端度"
      source: "卖方报告汇总"
      method: "Buy/Sell评级分布"
      thresholds:
        hot: ">90% Buy评级（极度乐观）"
        warm: "70-90%"
        cold: "<70%"
      current_value: "NVDA约88% Buy"
      signal: "🟡 WARM - 偏乐观但未极端"
      weight: 6

# ============================================================
# 第四部分：温度计算与当前读数
# ============================================================

temperature_calculation:

  formula: |
    温度 = Σ(指标信号值 × 权重)

    其中：
    - 🔴 HOT = 80分
    - 🟡 WARM = 50分
    - 🟢 COLD = 20分

  current_calculation:
    leading_group:
      - {indicator: "设备订单增速二阶导", signal: "HOT", score: 80, weight: 15, contribution: 12.0}
      - {indicator: "Backlog覆盖率变化", signal: "HOT", score: 80, weight: 10, contribution: 8.0}
      - {indicator: "管理层语气变化", signal: "HOT", score: 80, weight: 10, contribution: 8.0}
      - {indicator: "Hyperscaler Capex二阶导", signal: "HOT", score: 80, weight: 15, contribution: 12.0}

    concurrent_group:
      - {indicator: "产能利用率", signal: "WARM", score: 50, weight: 10, contribution: 5.0}
      - {indicator: "ASP/定价趋势", signal: "WARM", score: 50, weight: 10, contribution: 5.0}
      - {indicator: "库存天数趋势", signal: "COLD", score: 20, weight: 10, contribution: 2.0}

    sentiment_group:
      - {indicator: "半导体P/B比率", signal: "WARM", score: 50, weight: 7, contribution: 3.5}
      - {indicator: "科技Capex/GDP比率", signal: "HOT", score: 80, weight: 7, contribution: 5.6}
      - {indicator: "分析师情绪极端度", signal: "WARM", score: 50, weight: 6, contribution: 3.0}

    total_temperature: 64.1
    zone: "炎热区间下沿 (60-80)"

# ============================================================
# 第五部分：信号优先级与行动矩阵
# ============================================================

signal_priority:

  hierarchy: |
    1. 二阶导信号 > 一阶导信号 > 绝对值
    2. 领先指标 > 同步指标 > 滞后指标
    3. 多指标一致 > 单指标

  divergence_rules:
    rule_1:
      name: "绝对值强但增速放缓"
      interpretation: "经典见顶形态"
      example: "Backlog €33B高 + 增速-11% = 顶部信号"
      action: "开始减仓"

    rule_2:
      name: "增速负但加速度转正"
      interpretation: "底部形成中"
      example: "收入-20% + 降幅收窄(-25%→-20%→-15%) = 见底信号"
      action: "开始建仓"

    rule_3:
      name: "领先指标与同步指标背离"
      interpretation: "等待确认"
      example: "设备订单减速 vs 利用率仍高 = 需要更多数据"
      action: "观望，不加仓"

  action_matrix:
    temperature_above_70:
      action: "减仓至标配以下"
      specific: |
        - 周期股（LRCX, AMAT）减仓30-50%
        - 保留结构性增长股（TSM, AVGO部分仓位）
        - 增加现金比例

    temperature_60_70:
      action: "停止加仓，开始防御"
      specific: |
        - 不追高
        - 设置止损
        - 关注Kill Switch

    temperature_40_60:
      action: "正常持仓"
      specific: |
        - 按计划投资
        - 定期复查温度

    temperature_below_40:
      action: "积极加仓"
      specific: |
        - 周期股是重点
        - 恐慌时贪婪

