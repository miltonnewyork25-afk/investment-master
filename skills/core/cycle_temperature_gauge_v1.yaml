    indicator_5:
      name: "产能利用率"
      source: "TSM/SK Hynix"
      thresholds:
        hot: ">95%（供不应求但接近极限）"
        warm: "80-95%"
        cold: "<80%"
      current_value: "先进制程100%"
      signal: "🟡 WARM - 高但未过热"
      weight: 10

    indicator_6:
      name: "ASP/定价趋势"
      source: "DRAMeXchange, 行业报告"
      thresholds:
        hot: "价格见顶回落"
        warm: "价格稳定或温和上涨"
        cold: "价格暴跌"
      current_value: "HBM供不应求价格坚挺，DRAM预计Q3 2026跌14%"
      signal: "🟡 WARM - 分化"
      weight: 10

    indicator_7:
      name: "库存天数趋势"
      source: "公司财报"
      thresholds:
        hot: "<90天且下降（供不应求）"
        warm: "90-110天"
        cold: ">130天且上升（积压）"
      current_value: "110-120天，正常化"
      signal: "🟢 COLD - 健康"
      weight: 10

  # === 估值/情绪指标组（权重20%）===
  sentiment_indicators:

    indicator_8:
      name: "半导体P/B比率"
      source: "SOX Index"
      thresholds:
        hot: ">8x（历史泡沫区）"
