# 周期温度计框架 v1.0
# Cycle Temperature Gauge Framework
# 核心理念：通过多维度信号的"二阶导数"实时感知周期水温

version: "1.0"
created: "2026-01-28"
purpose: "实时感知AI/半导体周期位置，提供可执行的买卖信号"

# ============================================================
# 核心洞察：为什么传统方法失败
# ============================================================

why_traditional_fails:
  problem_1:
    name: "滞后性陷阱"
    description: |
      传统指标（收入、利润）告诉你"在哪里"
      但投资需要知道"去哪里"

      示例：
      - 2000年Q3：半导体收入创新高 → 6个月后暴跌
      - 2021年Q1：NVDA收入加速 → 已是股价高点

  problem_2:
    name: "绝对值误导"
    description: |
      "ASML backlog €33B创新高" 听起来很好
      但"backlog覆盖率3年新低"才是真相

      绝对值 vs 相对值 vs 变化率

  problem_3:
    name: "单一指标盲区"
    description: |
      任何单一指标都可能被噪音干扰
      需要多维度交叉验证

# ============================================================
# 第一部分：三阶导数分析框架
# ============================================================

derivative_analysis:

  concept: |
    位置（Where）: 收入、利润、订单绝对值
    速度（Velocity）: 同比增速
    加速度（Acceleration）: 增速的变化 ← 这才是关键

    投资回报 = f(加速度变化方向)

  levels:
    level_0_position:
      description: "绝对值，告诉你现在在哪"
      example: "ASML backlog €33B"
      investment_value: "低 - 滞后指标"

    level_1_velocity:
      description: "一阶导数，告诉你增长还是下降"
      example: "ASML收入+23.8% YoY"
      investment_value: "中 - 但容易误判"

    level_2_acceleration:
      description: "二阶导数，告诉你增速在加快还是减慢"
      example: "ASML收入增速从+35%降至+23.8%（减速）"
      investment_value: "高 - 拐点早期信号"
      key_insight: |
        正一阶 + 负二阶 = 增长在减速 = 周期见顶信号
        负一阶 + 正二阶 = 下跌在减速 = 周期见底信号

    level_3_jerk:
      description: "三阶导数，加速度本身在加快还是减慢"
      example: "减速幅度在加大（-10%→-15%→-25%）"
      investment_value: "极高 - 最早期信号"

  application_to_current_cycle:
    asml_example:
      position: "Backlog €33B（绝对值高）"
      velocity: "收入增速+23.8%（正，但...）"
      acceleration: "增速从+35%降至+23.8%（负，减速中）"
      jerk: "CEO '无法确认2026增长'（加速度可能继续恶化）"
      signal: "⚠️ CAUTION - 正一阶+负二阶=经典见顶形态"

# ============================================================
# 第二部分：周期温度计指标体系
# ============================================================

temperature_gauge:

  reading_scale:
    0_20:
      name: "冰冻 (Ice Cold)"
      phase: "底部/恐慌"
      characteristics: ["订单暴跌", "利用率<60%", "裁员", "破产传闻"]
      action: "激进买入"

    20_40:
      name: "寒冷 (Cold)"
      phase: "早期复苏"
      characteristics: ["订单企稳", "利用率回升", "库存下降"]
      action: "建仓"

    40_60:
      name: "温和 (Warm)"
      phase: "中期扩张"
      characteristics: ["订单增长", "利用率>80%", "扩产计划"]
      action: "持有"

    60_80:
      name: "炎热 (Hot)"
      phase: "晚期繁荣"
      characteristics: ["订单增速放缓但仍正", "利用率>95%", "产能紧张"]
      action: "开始减仓"

    80_100:
      name: "过热 (Overheating)"
      phase: "峰值/泡沫"
      characteristics: ["增速二阶导转负", "P/B>8x", "市场极度乐观"]
      action: "大幅减仓/做空"

  current_reading:
    date: "2026-01-28"
    ai_semiconductor_segment:
      temperature: 68
      assessment: "炎热区间下沿"
      key_signals:
        positive:
          - "ASML backlog €33B（绝对值高）"
          - "TSMC先进制程100%利用率"
          - "Hyperscaler capex仍在增长"
        warning:
          - "ASML '无法确认2026增长'"
          - "收入增速从+35%降至+23.8%（二阶导负）"
          - "Backlog覆盖率3年新低"
          - "Capex增速从+73%降至+36%（减速）"
          - "科技投资/GDP达4.4%（近泡沫峰值）"

# ============================================================
# 第三部分：10维度温度计指标
# ============================================================

ten_indicators:

  # === 领先指标组（权重50%）===
  leading_indicators:

    indicator_1:
      name: "设备订单增速二阶导"
      source: "ASML/LRCX季报"
      calculation: "(本季增速 - 上季增速)"
      thresholds:
        hot: "<-5% (增速减慢超过5个百分点)"
        warm: "-5% to +5%"
        cold: ">+5% (增速加快超过5个百分点)"
      current_value: "-11.2% (从+35%到+23.8%)"
      signal: "🔴 HOT - 显著减速"
      weight: 15

    indicator_2:
      name: "Backlog覆盖率变化"
      source: "ASML季报"
      calculation: "Backlog / 明年预期收入"
      thresholds:
        hot: "<1.0x 且下降"
        warm: "1.0-1.2x"
        cold: ">1.2x 且上升"
      current_value: "约1.0x，3年新低"
      signal: "🔴 HOT - 覆盖率下降"
      weight: 10

    indicator_3:
      name: "管理层语气变化"
      source: "财报电话会"
      method: "NLP情绪分析 + 关键词捕捉"
      key_phrases:
        bearish: ["cannot confirm", "uncertainty", "cautious", "challenging"]
        bullish: ["strong demand", "raising guidance", "ahead of expectations"]
      current_value: "ASML CEO: 'cannot confirm 2026 growth'"
      signal: "🔴 HOT - 罕见谨慎表态"
      weight: 10

    indicator_4:
      name: "Hyperscaler Capex增速二阶导"
      source: "MSFT/GOOGL/AMZN/META财报"
      calculation: "(本年capex增速 - 上年capex增速)"
      thresholds:
        hot: "<-20% (增速大幅放缓)"
        warm: "-20% to +10%"
        cold: ">+10% (增速加快)"
      current_value: "-37% (从+73%到+36%)"
      signal: "🔴 HOT - 显著减速"
      weight: 15

  # === 同步指标组（权重30%）===
