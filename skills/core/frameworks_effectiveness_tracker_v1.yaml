# =============================================================================
# ⚠️ 数据可信度声明
# =============================================================================
data_credibility:
  warning: |
    以下effectiveness数据为【初始估算】，不是验证数据！
    - applications_count: 基于设计意图估算，非实际应用次数
    - success_rate: 基于框架理论完备性估算，非实际验证
    - effectiveness_score: 基于上述估算计算，继承不确定性

    这些数据仅供框架选择参考，不应作为框架质量的可靠指标。

  required_for_validation:
    min_applications: 10  # 至少10次应用才有统计意义
    min_time_span: "6 months"  # 至少6个月验证周期

  current_status: "INSUFFICIENT_DATA"

