integrated_analysis_method:

  name: "五维透镜分析法"
  description: |
    对任何投资机会，依次通过5个高维透镜审视：
    1. 反身性：价格如何影响基本面？
    2. 叙事：当前故事是什么？会变吗？
    3. 反脆弱：风险收益是否非对称？
    4. 逆向：如何失败？
    5. 二阶：然后呢？

  application_example:
    target: "AVGO（Broadcom）当前投资机会"

    lens_1_reflexivity:
      question: "AVGO的高股价是否在影响其基本面？"
      analysis: |
        正反馈：高股价 → 有能力收购（VMware $69B）→ 规模扩大
        但：收购整合有风险

        当前状态：正反馈循环中，但未过度
      signal: "🟢 正常"

    lens_2_narrative:
      question: "围绕AVGO的叙事是什么？"
      analysis: |
        主导叙事："AVGO是多元化半导体公司"
        新兴叙事："AVGO是隐藏的AI巨头"

        叙事正在从"旧"向"新"转变
        这意味着估值可能重估
      signal: "🟢 叙事转变有利"

    lens_3_antifragility:
      question: "AVGO的风险收益是否非对称？"
      analysis: |
        下行：如果AI投资暴跌，AVGO有VMware等非AI收入缓冲
        上行：如果AI持续，定制芯片需求爆发

        比NVDA更具凸性（NVDA几乎100%AI暴露）
      signal: "🟢 凸性收益"

    lens_4_inversion:
      question: "如何在AVGO投资中失败？"
      analysis: |
        失败路径：
        1. 定制芯片客户（Google）转向自研 → 风险存在但时间长
        2. 周期下行双杀 → 有风险，但非AI收入是缓冲
        3. VMware整合失败 → 需要监控

        当前未走向明显失败路径
      signal: "🟡 有风险但可控"

    lens_5_second_order:
      question: "AVGO投资的二阶效应？"
      analysis: |
        一阶：买入AVGO，AI增长带动收入
        二阶：定制芯片成功 → 更多客户 → 规模效应
        三阶：NVIDIA感到压力 → 可能价格战
        四阶：行业整合，赢家通吃

        二阶效应总体有利
      signal: "🟢 二阶有利"

    integrated_conclusion:
      overall: "4🟢 1🟡 = 高确信度投资机会"
      key_risks: "VMware整合、周期下行"
      position_size: "核心仓位"
      stop_loss: "15%"

