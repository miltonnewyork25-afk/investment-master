# 元认知投资框架 v1.0
# Meta-Cognitive Investment Framework
# 核心理念：超越传统分析，进入高维度思维

version: "1.0"
created: "2026-01-28"
purpose: "整合5大高维思维模型，创建超越市场的认知优势"

# ============================================================
# 核心洞察：为什么需要高维思维
# ============================================================

why_higher_dimensions:

  current_limitation: |
    我们已有的7个框架解决了：
    - 衰落/崛起检测（公司维度）
    - 信号传导（关联维度）
    - 周期位置（时间维度）
    - 温度感知（状态维度）

    但仍缺少：
    - 反馈环路分析（价格如何影响基本面）
    - 叙事动态追踪（市场共识如何形成和转变）
    - 非对称收益设计（如何从错误中获益）
    - 逆向验证（如何通过"如何失败"来避免失败）
    - 二阶效应（直接结果之后的间接后果）

  the_gap: |
    传统分析师问：这个公司好不好？
    一阶思维问：会涨还是会跌？
    二阶思维问：涨了之后会发生什么？
    高维思维问：市场的认知会如何影响现实，现实又如何反过来影响认知？

# ============================================================
# 第一部分：五大高维思维模型
# ============================================================

five_higher_dimensions:

  dimension_1:
    name: "反身性分析 (Reflexivity Analysis)"
    source: "George Soros"
    core_principle: |
      传统观点：基本面 → 股价
      Soros观点：基本面 ⇄ 股价 (双向反馈)

      股价不只是反映基本面，股价本身也在塑造基本面。

    mechanism:
      positive_feedback_loop:
        description: "自我强化，直到反转"
        example: |
          NVIDIA正循环：
          股价↑ → 股权激励吸引顶尖人才 → 产品更强 →
          市场份额↑ → 收入↑ → 股价↑↑ → 更多人才...

          直到：估值过高 → 预期无法满足 → 反转开始

      negative_feedback_loop:
        description: "自我平衡"
        example: |
          Intel负循环：
          股价↓ → 人才流失 → 产品落后 →
          市场份额↓ → 收入↓ → 股价↓↓ → 更多人才流失...

    application_to_current_analysis:
      ai_infrastructure:
        positive_loop_active: true
        description: |
          AI投资 → 更多AI应用 → 更多AI需求 → 更多AI投资
          但：投资回报尚未验证 = 潜在反转点

        reflexivity_risk: |
          如果AI ROI让人失望：
          Hyperscaler削减capex → 芯片需求↓ → 设备订单↓ →
          产能过剩 → 价格战 → 全栈下行

          当前信号：ASML CEO "无法确认2026增长" = 反身性警告

      key_question: |
        问自己：当前的高股价正在创造什么现实？
        - 高股价让公司能融资扩张（正面）
        - 高股价创造高预期（风险）

    checklist:
      - "这个公司的股价是否正在影响其基本面？"
      - "是正反馈（自我强化）还是负反馈（自我平衡）？"
      - "当前处于循环的哪个阶段？（早期/中期/晚期/反转点）"
      - "什么事件可能触发反转？"

  dimension_2:
    name: "叙事经济学 (Narrative Economics)"
    source: "Robert Shiller"
    core_principle: |
      市场不是被数据驱动，而是被故事驱动。
      故事像病毒一样传播，创造经济现实。

    mechanism:
      narrative_lifecycle:
        - stage: "萌芽"
          description: "少数人相信的新故事"
          example: "2020: GPU可以用于AI训练"

        - stage: "传播"
          description: "故事开始病毒式传播"
          example: "2022: ChatGPT证明AI可行"

        - stage: "共识"
          description: "故事成为主流认知"
          example: "2024: AI将改变一切"

        - stage: "过度"
          description: "故事被过度外推"
          example: "2025-2026: AI投资永不停止？"

        - stage: "崩塌或进化"
          description: "现实检验故事"
          example: "待验证: AI ROI是否兑现"

    current_dominant_narratives:
      narrative_1:
        name: "AI是新电力"
        strength: "极强"
        risk: "如果ROI不兑现，叙事可能快速转变"

      narrative_2:
        name: "NVIDIA无法被挑战"
        strength: "强"
        counter_narrative: "AMD/Broadcom定制芯片正在崛起"

      narrative_3:
        name: "Hyperscaler永远买买买"
        strength: "中"
        cracks: "Capex增速已从+73%降至+36%"

    application:
      detect_narrative_shift: |
        监控叙事变化的信号：
        1. 主流媒体开始质疑当前叙事
        2. 分析师开始下调预期
        3. 关键词变化（从"exponential"到"sustainable"）
        4. CEO语气从"exciting"到"cautious"

      current_signal: |
        ASML CEO的"cannot confirm"是叙事裂痕的早期信号
        不是说叙事会立即崩塌，但要警惕

    checklist:
      - "当前主导叙事是什么？"
      - "这个叙事处于生命周期的哪个阶段？"
      - "有没有反叙事正在形成？"
      - "什么事件可能导致叙事转变？"

  dimension_3:
    name: "反脆弱性设计 (Antifragility Design)"
    source: "Nassim Taleb"
    core_principle: |
      不只是survive volatility，而是benefit from volatility。
      有限的下行 + 无限的上行 = 凸性收益

    mechanism:
      barbell_strategy:
        description: "两极配置，避免中间地带"
        allocation:
          safe_side: "90%极度安全资产（现金、国债）"
          speculative_side: "10%高风险高回报资产"
        rationale: |
          下行有限（最多亏10%）
          上行无限（10%可能10x）
          期望值为正，即使错误率高

      convexity_principle:
        description: "寻找非线性收益"
        example: |
          线性收益：买股票，涨10%赚10%
          凸性收益：买期权，股票涨10%可能赚100%

          投资应该寻找"错了亏一点，对了赚很多"的机会

    application_to_current_portfolio:
      safe_side_90:
        - "现金（USD）"
        - "短期国债"
        - "超高质量股票（BRK等）"

      speculative_side_10:
        candidates:
          - category: "周期底部机会"
            description: "当前温度>60时不适用，等待温度<40"

          - category: "被错杀的结构性增长"
            example: "如果AVGO因周期担忧下跌30%+，但定制芯片需求不变"

          - category: "反叙事赌注"
            example: "做空过度乐观的AI股 + 做多被忽视的受益者"

          - category: "黑天鹅保护"
            example: "持有少量远期看跌期权，对冲极端下行"

    portfolio_antifragility_test:
      question: "如果明天发生以下事件，我的组合会如何？"
      scenarios:
        - event: "AI投资暴跌50%"
          fragile_response: "亏损50%"
          antifragile_response: "安全资产保护 + 投机部分有对冲"

        - event: "新技术突破让NVIDIA过时"
          fragile_response: "全仓NVIDIA归零"
          antifragile_response: "分散在基础设施层，持有看跌期权"

        - event: "黑天鹅（战争、金融危机）"
          fragile_response: "全部风险资产下跌"
          antifragile_response: "90%安全资产 + 危机对冲"

    checklist:
      - "我的组合是凸性还是凹性？"
      - "下行是否有限？上行是否无限？"
      - "我是否会从波动中受益？"
      - "黑天鹅来临时我会怎样？"

  dimension_4:
    name: "逆向思维 (Inversion Thinking)"
    source: "Charlie Munger"
    core_principle: |
      不问"如何成功"，问"如何失败"，然后避免。
      "告诉我我会在哪里死，这样我就不会去那里。"

    mechanism:
      inversion_process:
        step_1: "定义你想要的结果（如：投资AI获得超额回报）"
        step_2: "反转问题：什么会导致失败？"
        step_3: "列出所有失败路径"
        step_4: "检查当前是否正在走向这些路径"
        step_5: "如果是，立即停止"

    application_to_ai_investment:
      desired_outcome: "通过AI投资获得超额回报"

      inverted_question: "如何在AI投资中必定亏钱？"

      failure_paths:
        path_1:
          name: "在周期顶部追高"
          signs: ["温度>70", "增速二阶导转负", "CEO发出警告"]
          current_status: "⚠️ 温度64，部分信号已出现"

        path_2:
          name: "集中押注单一公司"
          signs: ["一个公司占组合>30%", "没有对冲"]
          current_status: "检查你的组合"

        path_3:
          name: "忽视反身性风险"
          signs: ["高股价依赖继续高增长", "预期过高"]
          current_status: "NVDA估值包含大量增长预期"

        path_4:
          name: "相信'这次不一样'"
          signs: ["认为AI永不下跌", "忽视周期历史"]
          current_status: "⚠️ 叙事'AI是新电力'正在被接受"

        path_5:
          name: "没有止损纪律"
          signs: ["下跌时加仓", "没有预设退出点"]
          current_status: "检查你是否有止损计划"

      pre_mortem_analysis: |
        假设现在是2027年，你的AI投资亏损了50%。
        回头看，可能是因为：
        1. 2026年Hyperscaler削减capex
        2. AI应用ROI不及预期
        3. 周期在温度70+时反转
        4. 新竞争者颠覆NVIDIA
        5. 地缘政治冲击（台海、关税）

        现在问自己：这些风险你准备好了吗？

    checklist:
      - "如何在这个投资中必定亏钱？"
      - "我是否正在走向这些失败路径？"
      - "如果是，我如何停止或对冲？"
      - "Pre-mortem：假设失败了，原因是什么？"

  dimension_5:
    name: "二阶效应思维 (Second-Order Thinking)"
    source: "Howard Marks / Systems Thinking"
    core_principle: |
      一阶思维问：直接结果是什么？
      二阶思维问：然后呢？再然后呢？

    mechanism:
      thinking_chain:
        first_order: "AI投资增加"
        second_order: "设备需求增加 → 产能扩张 → 潜在过剩"
        third_order: "过剩 → 价格战 → 利润率下降 → 裁员"
        fourth_order: "裁员 → 创业公司涌现 → 下一波创新"

      the_key: |
        一阶思维者只看到"AI投资增加=买AI股"
        二阶思维者看到整个链条，包括潜在的反转

    application_to_current_situation:
      scenario_1:
        first_order: "HBM需求暴增"
        second_order: "SK Hynix/Samsung扩产"
        third_order: "2027-2028产能释放"
        fourth_order: "潜在供给过剩 → HBM价格下跌"
        investment_implication: "HBM相关股票可能在2027年面临压力"

      scenario_2:
        first_order: "NVIDIA收购Groq"
        second_order: "推理市场整合"
        third_order: "独立推理芯片公司被挤压"
        fourth_order: "Cerebras IPO估值可能受压"
        investment_implication: "谨慎参与Cerebras IPO"

      scenario_3:
        first_order: "Hyperscaler capex增速放缓（+36% vs +73%）"
        second_order: "设备订单增速下降"
        third_order: "设备商收入增速下降"
        fourth_order: "股价重估（PE压缩）"
        investment_implication: "周期股面临双杀风险（EPS↓ × PE↓）"

    and_then_what_exercise:
      starting_point: "当前温度64，继续上升"
      chain:
        - "温度到70 → 周期股开始承压"
        - "温度到80 → 全面减仓信号"
        - "某个trigger触发 → 叙事开始转变"
        - "叙事转变 → 资金流出AI板块"
        - "资金流出 → 反身性负循环启动"
        - "负循环 → 股价↓ → 基本面↓ → 股价↓↓"
        - "底部 → 温度<30 → 新的买入机会"

    checklist:
      - "这个决定的直接结果是什么？"
      - "然后呢？（And then what?）"
      - "再然后呢？"
      - "有没有反馈环路？"
      - "最终的平衡点在哪里？"

