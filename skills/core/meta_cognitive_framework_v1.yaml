cognitive_alpha_sources:

  alpha_1:
    name: "时间维度套利"
    description: |
      市场短视，我们长视。
      市场看季度，我们看周期。
      市场看增速，我们看二阶导。

    application: |
      当市场因短期增速放缓而恐慌（如ASML）
      但长期结构性需求不变时
      = 时间维度套利机会

  alpha_2:
    name: "叙事转变套利"
    description: |
      在叙事转变之前布局，而非之后。

    application: |
      AVGO叙事从"多元化半导体"转向"AI基础设施"
      在市场完全接受新叙事之前买入
      = 叙事套利

  alpha_3:
    name: "反身性识别套利"
    description: |
      识别正/负反馈循环的阶段
      在正循环早期买入
      在正循环晚期（反转前）卖出

    application: |
      当前AI正反馈循环处于中晚期
      信号：增速二阶导转负
      行动：减少周期暴露，保留结构性

  alpha_4:
    name: "二阶效应套利"
    description: |
      市场只看一阶效应，我们看二阶。

    application: |
      一阶：AI投资增加 → 买NVDA
      二阶：基础设施瓶颈 → 买VRT/ANET
      三阶：产能过剩 → 等待做空机会

  alpha_5:
    name: "逆向验证套利"
    description: |
      当市场一致乐观时，问"如何失败"
      发现被忽视的风险，提前对冲

    application: |
      市场共识：AI永远涨
      逆向问题：什么会导致AI崩盘？
      答案：ROI不及预期
      对冲：持有看跌期权或做空过热股

