created: "2026-01-28"
purpose: "识别AI栈各层瓶颈、咽喉点公司、投资机会和信号传导规则"

# ============================================================
# 第一部分：AI栈7层结构
# ============================================================

ai_stack_layers:

  layer_0:
    name: "半导体设备"
    description: "制造芯片的设备，最上游"
    position: "最领先指标层"
    lead_time: "12-18个月"
    chokepoint_companies:
      - symbol: "ASML"
        role: "EUV光刻机垄断"
        market_share: "100%"
        current_signal: "backlog €33B历史新高"
      - symbol: "LRCX"
        role: "HBM刻蚀主导"
        market_share: "60%+ HBM刻蚀"
        current_signal: "HBM设备收入+50% YoY"
    covered_by: "semiconductor_cycle_framework_v1.yaml"

  layer_1:
    name: "芯片制造"
    description: "代工厂和存储器厂商"
    position: "产能约束层"
    lead_time: "6-12个月"
    chokepoint_companies:
      - symbol: "TSM"
        role: "先进制程垄断"
        market_share: "92%先进制程"
        current_signal: "3nm/5nm利用率100%"
      - symbol: "SK Hynix"
        role: "HBM领导者"
        market_share: "53% HBM"
        current_signal: "产能售罄至2027"
    covered_by: "semiconductor_cycle_framework_v1.yaml"

  layer_2:
    name: "AI芯片"
    description: "GPU、TPU、定制ASIC"
    position: "算力供给层"
    lead_time: "3-6个月"
    chokepoint_companies:
      - symbol: "NVDA"
        role: "AI GPU垄断+推理整合"
        market_share: "90%+ AI训练"
        key_moat: "CUDA生态锁定87%"
        recent_move: "收购Groq $20B进军推理"
        current_signal: "数据中心收入+100%+ YoY"

      - symbol: "AVGO"
        role: "定制AI ASIC主导"
        market_share: "70-80%定制ASIC"
        key_customers: ["Google TPU", "Meta", "OpenAI Titan", "Anthropic"]
        current_signal: |
          - AI收入FY26预计$40B (+100% YoY)
          - OpenAI合同$150-200B
          - Anthropic订单$11B
          - 总backlog $73B
        why_overlooked: "被视为'非纯AI股'，估值折价"

      - symbol: "AMD"
        role: "挑战者"
        market_share: "10%数据中心GPU"
        current_signal: "MI300X拿下OpenAI 6GW订单"

  layer_2_5:
    name: "AI基础设施（网络+散热+电力）"
    description: "数据中心物理基础设施"
    position: "2026年新兴瓶颈层"
    lead_time: "同步到滞后"
    critical_insight: |
      2026年AI瓶颈正在从芯片转向基础设施：
      1. 电力：美国电网"基本售罄"，扩容需3-5年
      2. 网络：数据移动效率决定集群性能
      3. 散热：液冷已成必选项（机架功率50kW→150kW）

    chokepoint_companies:
      networking:
        - symbol: "ANET"
          role: "AI数据中心交换机领导者"
          market_share: "#1 in 800GbE and data center Ethernet"
          current_signal: |
            - 2025收入增长27%
            - AI数据中心收入$2.75B
            - 2026目标增长60%+ (AI和Campus)
          why_chokepoint: |
            网络是AI集群效率的决定因素
            即使微小的网络低效也会显著降低训练性能

        - symbol: "AVGO"
          role: "网络芯片+SerDes主导"
          market_share: "80%高速以太网交换芯片"
          products: ["Tomahawk 5", "Tomahawk 6 (102.4 Tbps)"]
          current_signal: "网络收入YoY +170%"

      cooling:
        - symbol: "VRT"
          role: "数据中心散热和电力管理"
          market_position: "与NVIDIA合作GB200散热方案"
          current_signal: |
            - 收入+29% YoY
            - 订单+60% YoY
            - backlog $9.5B
            - 液冷收入翻倍
          why_chokepoint: |
            机架功率从10kW→150kW，空气冷却物理上不可能
            液冷是唯一选择，Vertiv与NVIDIA深度合作

      power:
        - companies: ["电网公司", "核电公司", "天然气发电"]
          constraint: |
            电力是2026年#1瓶颈
            - 美国电网"基本售罄"
            - 扩容需3-5年
            - 北弗吉尼亚/乔治亚/俄亥俄已触及电网限制
          investable_angle: |
            电力公司受监管，投资难度大
            替代方案：
            - 核电相关(Constellation, Vistra)
            - 天然气发电(Bloom Energy)
            - 小型模块化核反应堆(NuScale)

  layer_3:
    name: "云基础设施"
    description: "Hyperscaler云服务"
    position: "算力分发层"
    chokepoint_companies:
      - symbol: "AMZN (AWS)"
        market_share: "32%云市场"
        ai_capex_2025: "$70B+"
        proprietary_chips: ["Trainium", "Inferentia"]

      - symbol: "MSFT (Azure)"
        market_share: "23%云市场"
        ai_capex_2025: "$80B+"
        advantage: "OpenAI独家合作"

      - symbol: "GOOGL (GCP)"
        market_share: "11%云市场"
        ai_capex_2025: "$75B+"
        proprietary_chips: "TPU (Broadcom制造)"

    investment_thesis: |
      Hyperscaler是AI投资的"传导器"：
      - 他们的capex = 上游设备商的收入
      - 他们的capacity constraint = 下游AI公司的增长瓶颈
      - 追踪他们的capex指引比追踪AI模型公司更可靠

  layer_4:
    name: "AI模型/平台"
    description: "基础模型和AI平台"
    position: "能力供给层"
    companies:
      - name: "OpenAI"
        status: "私有，传估值$300B+"
        revenue: "预计$12B+ (2025)"
        infrastructure: "Azure + 自研Titan芯片(Broadcom)"

      - name: "Anthropic"
        status: "私有，传估值$60B+"
        investors: ["Amazon", "Google"]
        infrastructure: "多云 + Broadcom ASIC $11B订单"

      - name: "Google DeepMind"
        status: "Alphabet子公司"
        products: "Gemini系列"

      - name: "Meta AI"
        status: "Meta子公司"
        products: "Llama系列（开源）"
        strategy: "开源模型 + 自研芯片"

    investable_angle: |
      大部分AI模型公司是私有的，公开市场投资有限
      替代策略：
      1. 投资他们的供应商(NVDA, AVGO, TSM)
      2. 投资Hyperscaler母公司
      3. 等待IPO(Cerebras预计Q2 2026)

  layer_5:
    name: "AI应用"
    description: "企业和消费者AI应用"
    position: "价值变现层"
    lead_time: "最滞后"
    chokepoint_companies:
      enterprise:
        - symbol: "NOW"
          role: "企业AI工作流领导者"
          current_signal: "崛起评分92/100"
          covered_by: "tech_rise_framework_v1.yaml验证"

        - symbol: "CRM"
          role: "CRM领导者（面临挑战）"
          current_signal: "衰落评分4/7红灯"
          risk: "per-seat模式被AI威胁"

      consumer:
        - category: "AI原生应用"
          examples: ["ChatGPT", "Claude", "Midjourney"]
          status: "大部分私有"

    investment_thesis: |
      应用层是"滞后指标"：
      - 收入增长滞后于基础设施建设
      - 但也是最终价值变现层
      - 当前阶段：基础设施 > 应用

# ============================================================
# 第二部分：层间信号传导规则
# ============================================================

signal_propagation:

  rule_1:
    name: "自下而上传导"
    description: "设备订单 → 芯片产能 → 云capex → AI应用"
    lag_times:
      layer_0_to_1: "12-18个月"
      layer_1_to_2: "6-12个月"
      layer_2_to_3: "3-6个月"
      layer_3_to_5: "6-12个月"
    example: |
      ASML订单增加(2024) → TSMC产能扩张(2025) →
      NVIDIA供给增加(2025) → 云厂商capacity释放(2026) →
      AI应用增长加速(2026-2027)

  rule_2:
    name: "自上而下需求信号"
    description: "AI应用需求 → 云capex → 芯片订单 → 设备订单"
    example: |
      ChatGPT爆发(2022.11) → Hyperscaler capex暴增(2023) →
      NVIDIA订单激增(2023-2024) → ASML/LRCX订单创新高(2024-2025)

  rule_3:
    name: "瓶颈转移规则"
    description: "当一层瓶颈解决，下一层成为新瓶颈"
    current_transition: |
      2023-2024: GPU供给是瓶颈 (NVIDIA主导)
      2025-2026: 基础设施成为瓶颈 (电力、网络、散热)
      2027+: 可能转向应用层或人才层
    investment_implication: |
      投资应该跟随瓶颈移动：
      - 2023-2024买NVDA (GPU瓶颈)
      - 2025-2026买ANET/VRT/AVGO (基础设施瓶颈)
      - 未来关注下一个瓶颈

  rule_4:
    name: "放大效应"
    description: "上游信号在下游被放大"
    example: |
      设备订单+10% → 芯片产能+15% → 数据中心+20% → AI应用TAM+30%
      这是牛鞭效应(Bullwhip Effect)的正向版本

  rule_5:
    name: "Kill Signal传导"
    description: "负面信号从下游向上游传导"
    warning_signs:
      - source: "Hyperscaler capex指引下调"
        propagation: "→ 芯片订单下滑 → 设备订单下滑"
        lag: "3-6个月"
      - source: "AI应用增长放缓"
        propagation: "→ 云capex收缩 → 全栈下行"
        lag: "6-12个月"

