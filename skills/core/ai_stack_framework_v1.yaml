      这是信息套利机会

  insight_2:
    name: "AVGO是被严重低估的AI赢家"
    content: |
      市场认知：Broadcom是"多元化半导体公司"
      实际情况：AI收入FY26预计$40B，接近NVDA数据中心收入

      - 定制ASIC：70-80%份额
      - 网络芯片：80%份额
      - 客户：Google, Meta, OpenAI, Anthropic

      为什么低估：
