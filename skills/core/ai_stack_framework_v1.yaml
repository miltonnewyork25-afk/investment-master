      - VMware收购分散注意力
      - AI收入占比还在提升中

  insight_3:
    name: "液冷是物理定律决定的必然"
    content: |
      机架功率50kW → 150kW → 540kW (2029)
      空气冷却极限：~30kW

      这不是"选择"，是物理定律
      Vertiv是与NVIDIA合作最深的散热供应商

  insight_4:
    name: "信号传导的投资价值"
    content: |
      追踪信号传导比预测终端需求更可靠：

