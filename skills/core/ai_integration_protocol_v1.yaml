# ==========================================
# 第五部分：触发条件
# ==========================================

trigger_conditions:
  description: |
    何时触发AI评估框架。

  automatic_triggers:
    - condition: "公司涉及AI技术开发或应用"
      examples: ["TSLA", "NVDA", "GOOGL", "MSFT", "META"]
      action: "完整执行AI评估框架"

    - condition: "行业正在被AI颠覆"
      examples: ["传统汽车", "客服", "内容创作", "编程"]
      action: "重点执行颠覆分析+新进入威胁"

    - condition: "公司声称AI是增长驱动"
      examples: ["任何Earnings Call提及AI X次+"]
      action: "执行S轴验证（叙事vs现实）"

  optional_triggers:
    - condition: "公司AI关联度低"
      examples: ["公用事业", "REIT", "传统零售"]
      action: "简化评估（仅L轴+S轴快速扫描）"

  depth_levels:
    full_assessment:
      conditions:
        - "AI是核心业务"
        - "AI是重大投资论点"
        - "行业正在AI颠覆"
      modules:
        - 全部11个AI评估模块

    standard_assessment:
      conditions:
        - "AI是业务组成部分"
        - "AI影响运营效率"
      modules:
        - L轴+S轴
        - 五不变量
        - 护城河协同
        - Kill Switches

    light_assessment:
      conditions:
        - "AI关联度低"
        - "仅作为工具使用"
      modules:
        - L轴+S轴快速扫描
        - 简化Kill Switch检查

