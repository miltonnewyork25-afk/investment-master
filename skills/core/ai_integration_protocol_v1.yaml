# AI评估框架与主框架整合协议 v1.0
# AI Assessment Integration Protocol
#
# 创建日期: 2026-02-02
# 用途: 定义AI评估模块如何与主投资分析框架集成
# 版本: v1.0

---
metadata:
  name: ai_integration_protocol
  version: "1.0"
  created: "2026-02-02"
  description: "AI评估框架与主框架的集成协议"

---
# ==========================================
# 第一部分：集成架构
# ==========================================

integration_architecture:
  description: |
    AI评估不是独立分析，而是与传统投资分析深度融合。
    本协议定义了AI评估模块在主框架各Phase的嵌入点。

  embedding_map:
    phase_1_positioning:
      traditional_modules:
        - 生态图谱
        - 产业链定位
        - 竞争格局
      ai_integration:
        - module: ai_ecosystem_position
          integration_point: "产业链定位"
          contribution: "补充AI价值链层级定位（L0-L4）"
        - module: ai_disruption_analysis
          integration_point: "竞争格局"
          contribution: "识别AI原生竞争者威胁"
      output_requirement: |
        Phase 1 输出必须包含：
        1. 传统产业链图谱 + AI价值链位置叠加
        2. 竞争地图标注AI颠覆风险等级

    phase_2_data:
      traditional_modules:
        - API数据收集
        - 分析师观点
        - 市场分歧
      ai_integration:
        - module: ai_implementation_ladder
          integration_point: "数据收集"
          contribution: "收集AI实施证据（L轴）"
        - module: ai_commercial_stage
          integration_point: "数据收集"
          contribution: "收集AI商业化证据（S轴）"
        - module: ai_five_invariants
          integration_point: "分析师观点"
          contribution: "补充AI五不变量评估"
        - module: ai_leading_indicators
          integration_point: "市场分歧"
          contribution: "识别AI相关领先信号"
      output_requirement: |
        Phase 2 输出必须包含：
        1. L轴+S轴评估结果
        2. 五不变量评分
        3. AI相关领先信号清单

    phase_3_analysis:
      traditional_modules:
        - 护城河分析
        - 产品矩阵
        - 核心命题
        - 反常识洞察
      ai_integration:
        - module: ai_traditional_moat_synergy
          integration_point: "护城河分析"
          contribution: "分析AI对传统护城河的放大/削弱"
        - module: ai_new_entrant_threat
          integration_point: "护城河分析"
          contribution: "评估AI原生竞争者威胁"
        - module: ai_disruption_analysis
          integration_point: "核心命题"
          contribution: "颠覆者vs被颠覆者判定"
        - module: ai_paradigm_assessment
          integration_point: "反常识洞察"
          contribution: "范式判断（炒作vs真变革）"
      output_requirement: |
        Phase 3 输出必须包含：
        1. 护城河分析增加"AI协同"维度
        2. 核心命题包含AI颠覆判定
        3. 反常识洞察包含AI范式视角

    phase_4_valuation:
      traditional_modules:
        - DCF估值
        - SOTP估值
        - Kill Switches
        - 可验证预测
      ai_integration:
        - module: ai_investment_implications
          integration_point: "估值"
          contribution: "AI溢价/折价调整机制"
        - module: ai_investment_implications
          integration_point: "Kill Switches"
          contribution: "AI相关触发条件"
      output_requirement: |
        Phase 4 输出必须包含：
        1. AI投资评级（Strong_Beneficiary → Strong_At_Risk）
        2. AI相关估值调整因子
        3. AI相关Kill Switches

---
# ==========================================
# 第二部分：行业适配
# ==========================================

industry_adaptation:
  description: |
    不同行业对AI评估的权重和关注点不同。

  industry_weights:
    technology:
      description: "科技公司 - AI原生或AI转型"
      primary_focus:
        - L轴评估（技术深度）
        - 边界议价权（生态控制力）
        - 颠覆分析（攻守转换）
      weight_adjustment:
        L_level: 1.5
        boundary_bargaining: 1.5
        disruption_analysis: 1.3

    automotive_ev:
      description: "汽车/EV - AI驱动的制造+自动驾驶"
      primary_focus:
        - L轴评估（自动驾驶级别）
        - 可验证性（安全关键）
        - 治理（责任边界）
        - 数据飞轮（竞争优势）
      weight_adjustment:
        L_level: 1.5
        verifiability: 1.5
        governance: 1.3
        complementary_assets: 1.3

    manufacturing:
      description: "传统制造 - OT系统AI改造"
      primary_focus:
        - L轴评估（OT安全边界）
        - 可验证性（工业安全）
        - 治理（人机责任）
      weight_adjustment:
        L_level: 1.5
        verifiability: 1.3
        governance: 1.3

    financial:
      description: "金融服务 - 模型风险+监管"
      primary_focus:
        - 治理（监管合规）
        - 可验证性（模型审计）
        - 边界议价权（中介价值）
      weight_adjustment:
        governance: 1.5
        verifiability: 1.3
        boundary_bargaining: 1.2

    healthcare:
      description: "医疗健康 - 临床决策支持"
      primary_focus:
        - 治理（医疗责任）
        - 可验证性（临床验证）
        - 监管路径
      weight_adjustment:
        governance: 1.5
        verifiability: 1.5
        regulatory_pathway: 1.3

    consumer:
      description: "消费品 - AI营销+供应链"
      primary_focus:
        - S轴评估（商业化程度）
        - 单位经济（ROI）
        - 领先信号（消费者行为）
      weight_adjustment:
        S_stage: 1.3
        unit_economics: 1.3
        leading_indicators: 1.2

    retail:
      description: "零售 - AI运营优化"
      primary_focus:
        - S轴评估（成本节约）
        - 单位经济（人效提升）
        - 互补资产（门店网络）
      weight_adjustment:
        S_stage: 1.3
        unit_economics: 1.3
        complementary_assets: 1.2

