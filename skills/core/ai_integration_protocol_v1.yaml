# ==========================================
# 第三部分：复合行业处理
# ==========================================

compound_industry_handling:
  description: |
    某些公司跨越多个行业（如Tesla = 汽车+能源+AI+机器人）。
    需要分业务板块分别评估，然后加权合并。

  methodology:
    step_1:
      action: "业务板块拆分"
      description: "识别公司各业务板块及其收入/利润占比"

    step_2:
      action: "分板块AI评估"
      description: "每个板块独立进行L轴+S轴+五不变量评估"

    step_3:
      action: "行业权重应用"
      description: "根据每个板块的行业属性应用权重调整"

    step_4:
      action: "加权合并"
      description: "按业务重要性（不仅是收入占比）加权合并"
      formula: |
        composite_score = SUM(segment_score × segment_weight × industry_weight)

    step_5:
      action: "协同/冲突分析"
      description: "分析各业务板块间AI能力的协同或冲突"

  example_tesla:
    segments:
      - name: "汽车制造"
        revenue_share: 82%
        strategic_weight: 50%
        industry: "automotive_ev"
        ai_focus: ["FSD", "制造AI"]

      - name: "能源存储"
        revenue_share: 11%
        strategic_weight: 15%
        industry: "energy"
        ai_focus: ["电网优化"]

      - name: "服务/软件"
        revenue_share: 7%
        strategic_weight: 10%
        industry: "technology"
        ai_focus: ["FSD订阅", "Supercharger网络"]

      - name: "Robotaxi(期权)"
        revenue_share: 0%
        strategic_weight: 15%
        industry: "automotive_ev"
        ai_focus: ["L4自动驾驶"]

      - name: "Optimus(期权)"
        revenue_share: 0%
        strategic_weight: 10%
        industry: "robotics"
        ai_focus: ["通用AI", "具身智能"]

