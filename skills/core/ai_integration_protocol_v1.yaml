# ==========================================
# 第四部分：输出整合规范
# ==========================================

output_integration:
  description: |
    AI评估结果如何整合到最终报告中。

  mandatory_sections:
    section_1:
      name: "AI实施评估摘要"
      location: "执行摘要后"
      content:
        - L轴+S轴评估结果
        - 五不变量得分雷达图
        - AI投资评级
        - 关键发现（3-5条）

    section_2:
      name: "AI护城河协同分析"
      location: "护城河分析章节内"
      content:
        - 传统护城河+AI协同矩阵
        - 放大因素
        - 削弱因素
        - 新AI护城河

    section_3:
      name: "AI竞争威胁评估"
      location: "竞争分析章节内"
      content:
        - 颠覆角色判定
        - 新进入者威胁评分
        - 应对策略评估

    section_4:
      name: "AI估值影响"
      location: "估值章节内"
      content:
        - AI溢价/折价计算
        - AI相关情景分析
        - 期权价值（如适用）

    section_5:
      name: "AI Kill Switches"
      location: "风险章节内"
      content:
        - AI相关触发条件（≥3个）
        - 监控方法
        - 触发后行动

  integration_table_template: |
    ## AI评估整合摘要

    | 维度 | 评估 | 证据等级 | 投资含义 |
    |------|------|---------|---------|
    | L轴级别 | L{X} | A/B/C | {影响描述} |
    | S轴阶段 | S{X} | A/B/C | {影响描述} |
    | 可验证性 | {X}/5 | A/B/C | {影响描述} |
    | 治理 | {X}/5 | A/B/C | {影响描述} |
    | 互补资产 | {X}/5 | A/B/C | {影响描述} |
    | 单位经济 | {X}/5 | A/B/C | {影响描述} |
    | 边界议价权 | {X}/5 | A/B/C | {影响描述} |
    | **综合评级** | {rating} | - | {总体建议} |

