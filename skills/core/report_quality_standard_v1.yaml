# 投资报告质量标准 v1.0
# 从台积电报告升级过程中沉淀
# 评分体系: 91.75 → 96 → 98.5

version: "1.0"
created: "2026-01-29"
source: "TSM报告升级复盘"

# ═══════════════════════════════════════════════════════════════
# 四维评分标准
# ═══════════════════════════════════════════════════════════════

quality_dimensions:

  可视化风格:
    weight: 25%
    description: "视觉呈现的效率和美观度"
    standards:
      must_have:
        - 关键数字必须有突出框
        - 每1000字至少1个表格/图表
        - 信号灯仪表盘用于快速判断
        - ASCII图宽度≤60字符（可读性）
      should_have:
        - 决策树用于操作指引
        - 因果链图展示逻辑关系
        - 双栏对比框用于优劣分析
        - 时间线图用于历史回顾
      avoid:
        - 超过60字符宽度的ASCII图
        - 同一章节超过3个主要框线
        - 纯装饰性视觉元素
        - 重复的视觉模式
    scoring:
      90+: "所有must_have + 3个should_have"
      80-89: "所有must_have + 1-2个should_have"
      70-79: "所有must_have"
      60-69: "缺少1-2个must_have"
      "<60": "缺少3个以上must_have"
    
  信息传递:
    weight: 25%
    description: "信息的准确性、完整性和可信度"
    standards:
      must_have:
        - 数据必须标注来源（13F/访谈/估算）
        - 事实vs推测必须区分
        - 关键结论用框突出
        - 核心观点只说一次，不重复
      should_have:
        - 数据诚信声明
        - 方法论透明
        - 不确定性量化
        - 假设条件明确
      avoid:
        - 未标注来源的数据
        - 事实与推测混淆
        - 同一观点重复阐述3次以上
        - 夸大或误导性表述
    scoring:
      90+: "所有must_have + 数据诚信声明"
      80-89: "所有must_have"
      70-79: "缺少1个must_have"
      60-69: "缺少2个must_have"
      "<60": "缺少3个以上must_have"
    
  低认知成本:
    weight: 25%
    description: "读者理解和使用报告的效率"
    standards:
      must_have:
        - 30秒速览仪表盘必须在开头
        - 投资者扫一眼能找到：值不值得研究/买卖建议/最大风险
        - 段落平均≤4句
        - 结论先行，论据跟随
      should_have:
        - 决策树简化复杂判断
        - 信号灯系统（红/黄/绿）
        - 分层阅读（速览→详读→深研）
        - 目录和导航清晰
      avoid:
        - 开头就进入细节分析
        - 长篇大论不分段
        - 论据先行结论后
        - 专业术语不解释
    scoring:
      90+: "所有must_have + 完整分层阅读体验"
      80-89: "所有must_have + 决策树"
      70-79: "所有must_have"
      60-69: "缺少30秒速览仪表盘"
      "<60": "无明显结构优化"
    
  深度保持:
    weight: 25%
    description: "分析的专业性和完整性"
    standards:
      must_have:
        - 护城河分析完整（6类护城河）
        - 周期定位明确（5阶段模型）
        - 估值逻辑自洽
        - 风险分析全面
      should_have:
        - 7 Powers框架应用
        - 投资者视角验证（如有13F数据）
        - 情景分析（牛市/基准/熊市）
        - 敏感性分析
      avoid:
        - 护城河分析流于表面
        - 估值方法不一致
        - 风险只提不量化
        - 忽略周期因素
    scoring:
      90+: "所有must_have + 投资者验证 + 情景分析"
      80-89: "所有must_have + 1-2个should_have"
      70-79: "所有must_have"
      60-69: "缺少1-2个must_have"
      "<60": "分析明显不完整"

# ═══════════════════════════════════════════════════════════════
# 分数阈值
# ═══════════════════════════════════════════════════════════════

score_thresholds:
  卓越: 
    range: "96-100"
    description: "可作为标杆案例，外部可发布"
    characteristics:
      - 30秒速览仪表盘完整
      - 投资者信号分析完整
      - 数据诚信标注完整
      - 视觉和深度兼顾
    examples:
      - TSM_Elite_Analysis_v2.0 (98.5分)
      
  优秀: 
    range: "90-95"
    description: "高质量报告，略有优化空间"
    characteristics:
      - 视觉呈现优秀
      - 分析深度足够
      - 可能缺少投资者验证章节
    examples:
      - TSM_Elite_Analysis_v1.0 (96分)
      
  良好: 
    range: "80-89"
    description: "合格报告，有明显提升空间"
    characteristics:
      - 基本框架完整
      - 可视化不够丰富
      - 可能缺少30秒速览
    examples:
      - TSM_Deep_Analysis Part1+Part2 (91.75分)
      
  及格: 
    range: "70-79"
    description: "基本可用，需要较大改进"
    characteristics:
      - 内容基本完整
      - 形式需要优化
      - 缺少关键可视化元素
      
  不及格: 
    range: "<70"
    description: "不可发布，需要重写"
    characteristics:
      - 内容或形式有重大缺陷
      - 缺少必要分析维度

# ═══════════════════════════════════════════════════════════════
# 升级检查清单
# ═══════════════════════════════════════════════════════════════

upgrade_checklist:

  从良好到优秀:
    target: "80分 → 90分"
    actions:
      - action: "增加可视化元素"
        details:
          - 添加30秒速览仪表盘
          - 关键数字加突出框
          - 重要判断加信号灯
      - action: "结构化信息呈现"
        details:
          - 结论先行
          - 段落≤4句
          - 添加导航目录
      - action: "数据来源标注"
        details:
          - 每个数据标注来源
          - 区分事实vs推测
    estimated_effort: "2-4小时"
  
  从优秀到卓越:
    target: "90分 → 96分+"
    actions:
      - action: "添加30秒速览仪表盘"
        details:
          - 速查评级（值不值得研究）
          - 投资建议（买/持有/观望）
          - 最大风险提示
      - action: "添加决策树/操作建议卡"
        details:
          - 不同情景下的操作指引
          - 简化复杂判断为二叉选择
      - action: "添加投资者信号分析"
        details:
          - 顶级机构持仓变化
          - 聪明钱如何投票
          - 需要13F数据支撑
      - action: "数据诚信完整标注"
        details:
          - 数据来源声明
          - 数据局限性说明
          - 推测内容明确标注
    estimated_effort: "3-6小时"

# ═══════════════════════════════════════════════════════════════
# 快速评分卡（5分钟自检）
# ═══════════════════════════════════════════════════════════════

quick_scorecard:
  description: "快速自检清单，5分钟完成"
  
  visual_style_check:
    - question: "有30秒速览仪表盘吗？"
      weight: 5
    - question: "关键数字有突出框吗？"
      weight: 3
    - question: "有信号灯系统吗？"
      weight: 3
    - question: "有决策树吗？"
      weight: 3
    - question: "ASCII图宽度≤60字符吗？"
      weight: 2
      
  info_delivery_check:
    - question: "数据都标注来源了吗？"
      weight: 5
    - question: "事实和推测区分了吗？"
      weight: 4
    - question: "有重复阐述同一观点吗？"
      weight: 2
    - question: "有数据诚信声明吗？"
      weight: 3
      
  cognitive_cost_check:
    - question: "开头是速览而非细节吗？"
      weight: 5
    - question: "段落平均≤4句吗？"
      weight: 3
    - question: "结论先行了吗？"
      weight: 4
    - question: "扫一眼能找到买卖建议吗？"
      weight: 4
      
  depth_check:
    - question: "护城河分析完整吗？"
      weight: 4
    - question: "周期定位明确吗？"
      weight: 4
    - question: "估值逻辑自洽吗？"
      weight: 4
    - question: "有投资者视角验证吗？"
      weight: 3

  scoring_formula: |
    总分 = Σ(回答"是"的问题权重) / 总权重 × 100
    
    参考:
    - 回答全"是": 100分
    - 回答80%"是": 约85分
    - 回答60%"是": 约70分

