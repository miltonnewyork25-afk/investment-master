# Hierarchical Investment Decision Framework v1.0
# 层级投资决策框架
#
# 核心理念：投资决策是层级过滤+例外触发，而非简单加权平均
#
# 数据来源：[搜索] Druckenmiller方法论逆向工程
# 创建日期：2026-01-28

version: "1.0"
purpose: "用层级决策树替代加权评分，捕捉投资决策的真实逻辑"

# =============================================================================
# 为什么不用加权评分？
# =============================================================================

why_not_weighted_scoring:

  fundamental_flaw: |
    加权评分假设所有维度可以相互补偿。
    但投资决策不是这样工作的：

    错误逻辑：
      护城河 85分 × 20% = 17
      问题类型 40分 × 15% = 6
      ...
      总分 = 72 → "可以买"

    正确逻辑：
      问题是结构性的？→ 是 → 不买（无论其他分数多高）

  examples_of_non_compensatory_factors:

    tsm_2024:
      situation: "全球唯一先进制程AI芯片制造商"
      wrong_analysis: "护城河95分，估值75分，综合分85"
      right_analysis: |
        这不是"分数高"的问题。
        这是"NVIDIA/AMD/Apple/Qualcomm全部依赖一家公司"。
        这是"如果你想投AI硬件，绕不开TSM"。
        这种绝对性无法用分数捕捉。

    structural_decline:
      situation: "被新技术颠覆的公司"
      wrong_analysis: "品牌强(80)，估值便宜(85)，综合分还行"
      right_analysis: |
        问题是结构性的 → 直接排除
        没有任何其他维度可以补偿这一点

# =============================================================================
# 层级决策框架
# =============================================================================

hierarchical_decision_framework:

  overview: |
    投资决策 = 层级过滤 + 例外触发 + 最终评估

    Level 0: 硬性排除（一票否决）
    Level 1: 必要条件门（必须全部通过）
    Level 2: 例外触发器（可以跳过正常流程）
    Level 3: 情景分类（不同类型用不同框架）
    Level 4: 情景内评估（此时才用评分）

  # ---------------------------------------------------------------------------
  # Level 0: 硬性排除（一票否决）
  # ---------------------------------------------------------------------------
  level_0_hard_exclusions:

    description: |
      这些条件任何一个为真，直接排除，不进入后续分析。
      这是"第一原则"级别的过滤。

    exclusions:

      structural_disruption:
        condition: "核心业务被新技术/模式永久颠覆"
        examples:
          - "柯达 vs 数码相机"
          - "传统零售 vs 电商（无转型能力的）"
          - "传统媒体 vs 流媒体"
        action: "排除"
        rationale: "没有复苏路径"

      binary_event_dependency:
        condition: "价值主要依赖不可预测的二元事件"
        examples:
          - "生物制药（FDA批准/拒绝）"
          - "诉讼结果未定且无法量化"
          - "政治/监管决定"
        action: "排除"
        rationale: "无法分析=无法投资"

      fraud_or_governance_crisis:
        condition: "存在欺诈或严重治理问题"
        examples:
          - "财务造假"
          - "管理层诚信问题"
        action: "排除"
        rationale: "无法信任任何数据"

      liquidity_crisis:
        condition: "面临流动性/偿付危机且无明确解决方案"
        action: "排除"
        rationale: "可能归零"

  # ---------------------------------------------------------------------------
  # Level 1: 必要条件门（必须全部通过）
  # ---------------------------------------------------------------------------
  level_1_necessary_conditions:

    description: |
      通过Level 0后，必须满足这些必要条件。
      任何一个不满足 → 进入观察名单，不买入。

    gates:

      gate_1_problem_solvability:
        question: "如果公司有问题，问题是否可解决？"
        pass_condition: "问题是周期性/一次性/可管理的"
        fail_condition: "问题是结构性的或无解决路径"
        fail_action: "移至观察名单"

      gate_2_moat_intact:
        question: "竞争优势是否仍然完好？"
        pass_condition: "市场地位稳定或可恢复"
        fail_condition: "竞争优势永久受损"
        fail_action: "移至观察名单"

      gate_3_catalyst_exists:
        question: "是否有可见的催化剂？"
        pass_condition: "12个月内有明确催化剂"
        fail_condition: "无可见催化剂"
        fail_action: "移至观察名单（时间陷阱风险）"

      gate_4_valuation_gate:
        question: "估值是否提供足够安全边际？"
        integration: "valuation_engine_agent_v1.yaml"

        sub_checks:
          implied_expectations_reasonable:
            question: "市场隐含预期是否合理？"
            method: "Reverse DCF提取implied_expectations"
            check_items:
              - "implied_rev_cagr vs 行业增速上限"
              - "implied_margin vs 行业利润率上限"
              - "implied_fade_years vs 合理CAP"
            fail_if: "隐含预期超过物理上限"
            example: |
              如果市场隐含预期是：
              - 收入年增长30%持续15年
              - 利润率达到50%
              这可能超过物理可能性 → 估值过高

          expectation_gap_favorable:
            question: "expectation gap是否有利？"
            method: "比较implied vs forward valuation"
            pass_if: "implied < forward (市场预期低于合理价值)"
            fail_if: "implied > forward (市场预期过高)"
            example: |
              TSM 2024:
              - 市场隐含：收入增长15%，利润率25%
              - 合理预期：收入增长25%（AI需求），利润率30%
              - Gap = 正向 → 低估

          sensitivity_acceptable:
            question: "估值对假设是否过于敏感？"
            method: "敏感性分析"
            pass_if: "WACC/terminal_g小变化不导致巨大价值波动"
            fail_if: "fragile = true（小扰动导致>30%价值变化）"

        fail_action: "估值过高 → 观察名单，等待更好价格"

      gate_5_risk_reward:
        question: "风险回报是否有吸引力？"
        pass_condition: "上行空间 > 下行风险 × 2"
        fail_condition: "风险回报不对称不足"
        fail_action: "移至观察名单"

  # ---------------------------------------------------------------------------
  # Level 2: 例外触发器（可以跳过正常流程）
  # ---------------------------------------------------------------------------
  level_2_exception_triggers:

    description: |
      某些情况如此exceptional，可以跳过正常评估直接决策。
      这些是"压倒性因素"。

    triggers:

      absolute_monopoly_plus_macro_tailwind:
        name: "绝对垄断 + 宏观顺风"
        definition: |
          公司在关键领域具有绝对垄断地位，
          且该领域正处于强劲的宏观顺风中。

        tsm_example:
          situation: "2024年的TSM"
          analysis: |
            不是"护城河分数高"——而是：

            1. 绝对垄断性：
               - 全球唯一能做3nm/5nm芯片的公司
               - NVIDIA的GPU？TSM造的
               - AMD的CPU？TSM造的
               - Apple的A17/M3？TSM造的
               - Qualcomm？TSM造的

            2. 宏观顺风：
               - AI需求爆发
               - 每一块AI芯片都需要TSM

            3. 结论：
               这不是"可选投资"
               这是"如果你相信AI，你必须持有TSM"

        decision: "直接强买，不需要详细评分"
        position_sizing: "可以重仓（Druckenmiller +450%）"

      multiple_recovery_signals_confirmed:
        name: "多重修复信号确认"
        definition: |
          Fallen Angel股票出现3个以上修复信号同时确认。

        teva_example:
          situation: "2024年的Teva"
          signals_confirmed:
            - "✅ 诉讼和解（阿片类）"
            - "✅ 债务大幅下降（$33.8B → $16B）"
            - "✅ 新管理层有track record"
            - "✅ 业务转型（仿制药→创新药）"
            - "✅ 核心产品增长（Austedo）"

          analysis: |
            5个修复信号同时确认 = 高置信度turnaround
            不需要纠结每个维度的精确分数

        decision: "强买"
        position_sizing: "可以建立较大仓位"

      extreme_valuation_plus_intact_business:
        name: "极端估值 + 业务完好"
        definition: |
          优质公司因情绪/短期问题跌到极端估值，
          但核心业务完全没有受损。

        criteria:
          - "从高点跌幅 > 70%"
          - "PE < 历史中位数的50%"
          - "市场份额/竞争地位无变化"
          - "问题是情绪性/短期性的"

        valuation_engine_integration:
          method: "用Reverse DCF验证是否真的低估"
          check: |
            运行valuation_engine:
            1. 提取implied_expectations
            2. 检查隐含预期是否过于悲观
            3. 如果市场隐含"收入负增长"但业务实际稳定 → 真低估
            4. 如果市场隐含"正常增长"且已经反映 → 不是极端低估

        docusign_example:
          situation: "2024年的DocuSign"
          price_analysis: |
            - 从$314跌到$50（-84%）
            - 市场份额仍然~2/3（领导地位不变）
            - 净利率36.5%（业务很健康）
            - 跌的原因是"增长放缓"，不是"被颠覆"
          valuation_analysis: |
            Reverse DCF隐含预期：
            - 隐含收入增长：5-7%（vs实际10%+）
            - 隐含利润率：30%（vs实际36.5%）
            - 市场过于悲观 → expectation_gap有利

        decision: "买入"

      liquidity_regime_shift:
        name: "流动性体制转变"
        definition: |
          Fed政策出现明确转向，流动性环境根本改变。

        druckenmiller_principle: |
          "流动性是最重要的信号。"
          当流动性从收紧转向宽松，整体策略需要调整。

        action: "触发整体仓位调整"

  # ---------------------------------------------------------------------------
  # Level 3: 情景分类
  # ---------------------------------------------------------------------------
  level_3_scenario_classification:

    description: |
      通过Level 0-2后，将股票分类到不同情景。
      不同情景使用不同的评估框架。

    scenarios:

      growth_stock:
        definition: "高增长、业务健康、无明显问题"
        primary_focus:
          - "增长可持续性"
          - "竞争优势"
          - "TAM"
        secondary_focus:
          - "估值（但增长股可以容忍高估值）"
        example: "TSM在AI周期中"

      turnaround_stock:
        definition: "曾经优秀、当前困难、正在恢复"
        primary_focus:
          - "问题类型（必须可解决）"
          - "修复信号强度"
          - "催化剂清晰度"
        secondary_focus:
          - "估值（应该很便宜）"
        example: "Teva, DocuSign, Twilio"

      defensive_stock:
        definition: "稳定业务、低波动、防御配置"
        primary_focus:
          - "定价权"
          - "股息可持续性"
          - "宏观对冲属性"
        secondary_focus:
          - "估值"
        example: "Philip Morris"

      cyclical_stock:
        definition: "业绩随周期波动"
        primary_focus:
          - "周期位置（在哪个阶段？）"
          - "产能利用率"
          - "库存水平"
        key_insight: |
          周期股要在PE最高时买（盈利谷底）
          在PE最低时卖（盈利顶峰）
          与一般逻辑相反
        example: "化工、半导体设备"

      special_situation:
        definition: "事件驱动（并购、分拆、重组等）"
        primary_focus:
          - "事件确定性"
          - "时间表"
          - "套利空间"
        example: "并购套利"

  # ---------------------------------------------------------------------------
  # Level 4: 情景内评估
  # ---------------------------------------------------------------------------
  level_4_scenario_evaluation:

    description: |
      只有在这个层级，才使用评分。
      但评分维度和权重根据情景不同而不同。

    growth_stock_evaluation:
      dimensions:
        - factor: "TAM和渗透率"
          weight: 25%
        - factor: "竞争优势可持续性"
          weight: 25%
        - factor: "增长轨迹"
          weight: 20%
        - factor: "管理层执行力"
          weight: 15%
        - factor: "估值合理性"
          weight: 15%

    turnaround_stock_evaluation:
      dimensions:
        - factor: "修复信号强度"
          weight: 30%
        - factor: "催化剂清晰度"
          weight: 25%
        - factor: "估值折扣"
          weight: 20%
        - factor: "护城河完好度"
          weight: 15%
        - factor: "管理层能力"
          weight: 10%

    cyclical_stock_evaluation:
      dimensions:
        - factor: "周期位置"
          weight: 35%
        - factor: "供需平衡"
          weight: 25%
        - factor: "产能变化方向"
          weight: 20%
        - factor: "资产负债表强度"
          weight: 10%
        - factor: "成本地位"
          weight: 10%

