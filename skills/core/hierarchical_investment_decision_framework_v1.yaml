tsm_2024_case_study:

  using_old_weighted_model:
    scores:
      macro_alignment: 95
      moat: 98
      valuation: 75
      earnings: 90
      liquidity: 95
      catalyst: 90
    composite: 91.4
    decision: "强买"
    problem: |
      分数是对的，但分析逻辑错了。
      91.4分没有传达出TSM的真正地位。

  using_new_hierarchical_model:

    level_0_check:
      structural_disruption: "否"
      binary_event: "否（地缘政治风险存在但可管理）"
      fraud: "否"
      liquidity_crisis: "否"
      result: "通过 ✅"

    level_1_check:
      problem_solvability: "无问题需要解决"
      moat_intact: "绝对完好"
      catalyst_exists: "AI需求爆发"
      valuation_gate:
        reverse_dcf_analysis: |
          2024年Q2 TSM股价约$150，PE 25x

          Reverse DCF隐含预期：
          - 隐含收入增长: 12-15% (5年)
          - 隐含利润率: 40%
          - 隐含CAP: 10年

          合理预期（考虑AI需求）：
          - 实际收入增长: 20-25%（AI芯片爆发）
          - 实际利润率: 45%+（先进制程议价能力）
          - 合理CAP: 15年（技术领先3年+）

          Expectation Gap: 正向（市场低估AI增量）
        result: "估值合理，隐含预期保守 ✅"
      risk_reward: "极佳"
      result: "通过 ✅"

    level_2_exception_check:
      trigger: "绝对垄断 + 宏观顺风"
      analysis: |
        1. 绝对垄断性验证：
           □ 全球唯一3nm量产厂商？ ✅
           □ 5nm市占率>90%？ ✅
           □ NVIDIA/AMD/Apple全部依赖？ ✅
           □ 替代方案？Intel落后3年+，三星良率差

        2. 宏观顺风验证：
           □ AI需求爆发？ ✅（ChatGPT时刻后）
           □ 需求可持续？ ✅（至少3-5年）
           □ 每块AI芯片都需要TSM？ ✅

        3. 结论：
           例外触发器激活！

      result: "触发例外 → 直接强买，可重仓"

    final_decision:
      action: "强买"
      position_sizing: "可以重仓（例外情况允许）"
      rationale: |
        这不是"分数高所以买"
        这是"AI时代绕不开的公司，且估值合理"

        关键洞察：
        - 不是"护城河强" → 而是"绝对垄断"
        - 不是"受益于AI" → 而是"AI的必经之路"
        - 不是"可以买" → 而是"必须持有"

