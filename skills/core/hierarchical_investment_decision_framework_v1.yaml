framework_comparison:

  old_weighted_model:
    approach: "所有维度加权平均"
    problem_1: "假设维度可以相互补偿"
    problem_2: "无法捕捉'压倒性因素'"
    problem_3: "不区分股票类型"
    problem_4: "分数没有直觉意义（85分意味着什么？）"

  new_hierarchical_model:
    approach: "层级过滤 + 例外触发 + 情景评估"
    improvement_1: "硬性排除不可补偿"
    improvement_2: "例外触发器捕捉压倒性因素"
    improvement_3: "不同类型股票用不同框架"
    improvement_4: "决策逻辑清晰可解释"

  when_to_use_scoring:
    answer: |
      只在Level 4使用评分，且仅用于：
      1. 在同类股票中排序
      2. 在无例外触发的正常情况下辅助决策

      评分永远不是决策的主要依据。
      层级过滤和例外触发才是。

