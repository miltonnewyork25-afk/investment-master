operational_guide:

  step_by_step:

    step_1:
      action: "运行Level 0硬性排除"
      question: "有任何一票否决因素吗？"
      if_yes: "停止分析，排除"
      if_no: "继续"

    step_2:
      action: "运行Level 1必要条件门"
      question: "全部4个门都通过吗？"
      if_no: "移至观察名单"
      if_yes: "继续"

    step_3:
      action: "检查Level 2例外触发器"
      question: "是否触发任何例外？"
      if_yes: "直接决策，跳过评分"
      if_no: "继续"

    step_4:
      action: "Level 3情景分类"
      question: "这是什么类型的股票？"
      output: "确定使用哪个评估框架"

    step_5:
      action: "Level 4情景内评估"
      question: "在这个情景框架下，评分如何？"
      output: "最终买入/观察/避开决策"

  key_principle: |
    大多数决策应该在Level 0-2完成。
    如果一个投资机会需要到Level 4才能决策，
    它可能不是一个"显而易见"的好机会。

    Druckenmiller的大部分利润来自"显而易见"的机会：
    - TSM的绝对垄断（Level 2触发）
    - Teva的多重修复信号（Level 2触发）
    - 流动性体制转变（Level 2触发）

