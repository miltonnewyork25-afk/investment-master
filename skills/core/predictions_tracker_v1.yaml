# =============================================================================
# 置信度校准规则
# =============================================================================

confidence_calibration:

  problem: |
    我声称的置信度与实际准确率不匹配
    例：我说80%置信度的预测，实际可能只有60%准确

  calibration_rules:

    - stated_confidence: "90%+"
      actual_accuracy: "待追踪"
      adjustment: "如果类型=timing，降至70%"

    - stated_confidence: "70-90%"
      by_type:
        structural: "保持"
        event: "降15%"
        timing: "降25%"
        adoption: "降40%"

    - stated_confidence: "50-70%"
      recommendation: "考虑不做预测（不够确定）"

  formula: |
    calibrated_confidence =
      stated_confidence ×
      type_multiplier ×
      domain_accuracy_rate

    type_multipliers:
      structural: 1.0
      event: 0.75
      timing: 0.6
      adoption: 0.4

    例：
    我说"80%置信度的timing预测"
    校准后 = 80% × 0.6 = 48%
    这意味着：不应该基于这个预测重仓

