# 半导体供应链周期框架 v1.0
# Semiconductor Supply Chain Cycle Framework
# 核心理念：通过上游"咽喉点"公司的领先指标预判下游需求和投资时机

version: "1.0"
created: "2026-01-28"
purpose: "识别半导体周期位置，找到最佳投资时机"

# ============================================================
# 第一部分：咽喉点公司识别
# ============================================================

chokepoint_companies:
  tier_1_absolute_monopoly:
    description: "没有替代品，全行业必须通过"
    companies:
      - symbol: "ASML"
        role: "EUV光刻机垄断"
        market_share: "100% EUV"
        why_chokepoint: |
          全球唯一EUV供应商
          每台机器$200M+，交付周期18个月
          没有ASML = 没有先进制程
        leading_indicator_value: "最高 - 订单=18个月后产能"

      - symbol: "LRCX"
        role: "高深宽比刻蚀垄断"
        market_share: "45%刻蚀，HBM刻蚀>60%"
        why_chokepoint: |
          HBM堆叠层数增加 → 刻蚀难度指数上升
          3D NAND和HBM的必经之路
          技术壁垒极高，客户转换成本>$100M
        leading_indicator_value: "极高 - HBM订单=AI需求直接映射"

  tier_2_critical_bottleneck:
    description: "有竞争者但份额极高，产能是硬约束"
    companies:
      - symbol: "TSM"
        role: "先进制程代工垄断"
        market_share: "92%先进制程(<7nm)"
        why_chokepoint: |
          NVIDIA、AMD、Apple、Qualcomm全依赖
          产能利用率=全行业供需晴雨表
          扩产周期2-3年
        leading_indicator_value: "极高 - 利用率=需求强度"

      - symbol: "SK Hynix"
        role: "HBM领导者"
        market_share: "HBM市场53%"
        why_chokepoint: |
          HBM是AI GPU的性能瓶颈
          技术领先Samsung 1-2代
          产能已售罄至2027年
        leading_indicator_value: "高 - HBM价格/供需=AI投资强度"

  tier_3_important_players:
    description: "重要但有替代或份额较低"
    companies:
      - {symbol: "AMAT", role: "沉积设备", market_share: "CVD/PVD领先"}
      - {symbol: "KLAC", role: "检测设备", market_share: "检测52%"}
      - {symbol: "MU", role: "存储器", market_share: "HBM第三"}

# ============================================================
# 第二部分：领先指标体系
# ============================================================

leading_indicators:

  level_1_equipment_orders:
    description: "最领先指标，领先实际需求12-18个月"
    metrics:
      asml_bookings:
        source: "ASML季报"
        current_value: "€5.4B (Q3 2025)"
        historical_range: "€2B-7B"
        interpretation:
          high: ">€5B = 扩产周期，12-18个月后产能释放"
          medium: "€3-5B = 正常更新需求"
          low: "<€3B = 周期下行信号"
        current_signal: "HIGH - 扩产周期确认"

      asml_backlog:
        source: "ASML季报"
        current_value: "€33B"
        interpretation:
          high: ">€30B = 产能紧张，供不应求"
          medium: "€20-30B = 供需平衡"
          low: "<€20B = 需求疲软"
        current_signal: "HIGH - 历史高位"

      lrcx_hbm_revenue:
        source: "LRCX财报+估算"
        current_value: "$4.5B (FY2026E)"
        yoy_growth: "+50%"
        interpretation: "HBM设备收入=AI投资最直接指标"
        current_signal: "VERY HIGH - 爆发增长"

  level_2_capacity_utilization:
    description: "同步指标，反映当前供需状态"
    metrics:
      tsmc_utilization:
        source: "TSMC财报+分析师"
        current_values:
          3nm: "100% (H1 2026)"
          5nm: "100%"
          7nm: "85-90%"
          mature_nodes: "65-70%"
        interpretation:
          above_90: "供不应求，涨价可能"
          80_90: "健康平衡"
          below_80: "需求疲软，降价压力"
        current_signal: "VERY HIGH for advanced, MODERATE for legacy"

      memory_utilization:
        source: "SK Hynix/Samsung"
        current_value: "HBM 100%+ (超额预订)"
        dram_utilization: "85%"
        nand_utilization: "75%"
        current_signal: "HBM极度紧张，传统存储温和复苏"

  level_3_inventory_cycle:
    description: "滞后指标，但预示拐点"
    metrics:
      days_of_inventory:
        current_industry_average: "110-120天"
        healthy_range: "90-110天"
        interpretation:
          high: ">130天 = 去库存压力"
          normal: "90-110天 = 健康"
          low: "<90天 = 补库存需求"
        current_signal: "NORMALIZING - 库存已从2023高点下降"

      channel_inventory:
        source: "分销商数据"
        status: "PC/手机库存正常化，数据中心补库存"

  level_4_end_demand:
    description: "最滞后但最真实"
    metrics:
      ai_capex:
        source: "Hyperscaler财报"
        current_trend: "2026 AI capex +60% YoY"
        major_players:
          - {company: "Microsoft", ai_capex: "$80B+"}
          - {company: "Google", ai_capex: "$75B+"}
          - {company: "Amazon", ai_capex: "$70B+"}
          - {company: "Meta", ai_capex: "$65B+"}
        current_signal: "VERY HIGH - 历史性投资"

      pc_smartphone:
        source: "IDC/Gartner"
        pc_growth: "+3-5% (AI PC换机)"
        smartphone_growth: "+5-7% (5G/AI手机)"
        current_signal: "MODERATE - 温和复苏"

# ============================================================
# 第三部分：周期位置判断
# ============================================================

cycle_position_framework:

  phases:
    phase_1_bottom:
      characteristics:
        - "设备订单大幅下滑(YoY -30%+)"
        - "利用率<70%"
        - "库存天数>130"
        - "裁员/资本支出削减"
      investment_strategy: "开始建仓周期股，等待复苏"
      historical_examples: ["2023 Q1-Q2"]

    phase_2_early_recovery:
      characteristics:
        - "设备订单企稳回升"
        - "利用率触底回升"
        - "库存开始下降"
        - "先进制程需求率先恢复"
      investment_strategy: "重仓周期股，尤其是设备商"
      historical_examples: ["2023 Q3-Q4"]

    phase_3_mid_cycle:
      characteristics:
        - "设备订单持续增长"
        - "利用率>85%"
        - "库存正常化"
        - "扩产计划启动"
      investment_strategy: "持有，但开始关注过热信号"
      historical_examples: ["2024 Q1-Q4"]

    phase_4_late_cycle_peak:
      characteristics:
        - "设备订单创新高但增速放缓"
        - "利用率>95%"
        - "产能大规模扩张中"
        - "估值处于历史高位"
      investment_strategy: "开始减仓周期股，转向防御"
      warning_signs:
        - "订单增速从+30%降至+10%"
        - "客户开始取消或推迟订单"
        - "新产能即将投产"

    phase_5_downturn:
      characteristics:
        - "设备订单下滑"
        - "利用率快速下降"
        - "库存堆积"
        - "价格战"
      investment_strategy: "避开周期股，等待底部"

  current_assessment:
    date: "2026-01-28"

    segment_positions:
      ai_hbm:
        phase: "Phase 3-4 (Mid to Late Cycle)"
        confidence: "85%"
        evidence:
          - "ASML backlog €33B创历史新高"
          - "TSMC先进制程100%利用率"
          - "HBM供不应求到2027"
          - "AI capex持续爆发"
        risk: "如果AI投资放缓，可能快速进入Phase 5"

      traditional_memory:
        phase: "Phase 2-3 (Early to Mid Recovery)"
        confidence: "75%"
        evidence:
          - "DRAM/NAND价格企稳回升"
          - "库存正常化"
          - "PC/手机需求温和复苏"

      mature_nodes:
        phase: "Phase 2 (Early Recovery)"
        confidence: "70%"
        evidence:
          - "汽车/工业需求缓慢复苏"
          - "利用率65-70%仍偏低"
          - "中国成熟制程扩张压力"

# ============================================================
# 第四部分：投资策略映射
# ============================================================

investment_strategy:

  current_recommendation:
    date: "2026-01-28"

    tier_1_highest_conviction:
      - symbol: "LRCX"
        thesis: |
          HBM是AI基础设施最被低估的咽喉点
          刻蚀设备受益于HBM层数增加(从8层到12层到16层)
          每一代HBM → 刻蚀步骤指数增加
          估值仍被当作"传统周期股"对待
        catalyst:
          - "HBM产能持续紧张"
          - "HBM4技术节点带来设备升级"
          - "AI capex持续超预期"
        risk: "AI投资放缓、HBM价格战"
        position_size: "核心仓位"

      - symbol: "TSM"
        thesis: |
          先进制程垄断地位无可替代
          AI芯片需求是结构性而非周期性
          地缘政治风险已在估值中反映
        catalyst:
          - "Intel代工持续落后"
          - "2nm量产领先"
          - "Arizona/Japan产能释放"
        risk: "台海风险、客户分散化"
        position_size: "核心仓位"

    tier_2_high_conviction:
      - symbol: "ASML"
        thesis: |
          EUV/High-NA EUV是唯一供应商
          订单积压确保未来2年收入可见性
          High-NA EUV是下一个增长引擎
        catalyst:
          - "High-NA EUV订单增加"
          - "China限制不影响长期需求"
        risk: "已经充分定价、估值较高"
        position_size: "标配仓位"

    tier_3_tactical:
      - symbol: "MU"
        thesis: |
          HBM市场份额正在扩大(#3→#2可能)
          传统存储周期复苏
          估值相对SK Hynix有折价
        catalyst:
          - "HBM3E量产爬坡"
          - "DRAM价格持续上涨"
        risk: "HBM技术仍落后、周期见顶"
        position_size: "战术仓位"

  cycle_timing_rules:
    rule_1:
      name: "设备订单领先买入"
      logic: "当ASML订单同比转正时，买入设备股"
      lag: "股价通常领先基本面3-6个月"

    rule_2:
      name: "利用率确认加仓"
      logic: "当TSMC先进制程利用率>90%时，加仓"

    rule_3:
      name: "订单增速拐点卖出"
      logic: "当ASML订单增速从峰值下降>20%时，开始减仓"

    rule_4:
      name: "分歧信号等待"
      logic: "如果设备订单强但利用率弱，等待确认"

