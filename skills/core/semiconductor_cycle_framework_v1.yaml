# ============================================================
# 第八部分：关键洞察
# ============================================================

key_insights:

  insight_1:
    name: "HBM是AI的真正瓶颈"
    content: |
      市场关注GPU(NVIDIA)，但真正的瓶颈在HBM
      - GPU算力提升50% → 需要HBM带宽提升100%
      - HBM产能是硬约束(SK Hynix产能已售罄至2027)
      - LRCX是HBM扩产的必经之路
    implication: "LRCX可能比NVIDIA更具确定性"

  insight_2:
    name: "设备订单是最诚实的领先指标"
    content: |
      - 客户不会为了面子订购$200M的设备
      - 订单=真金白银的capex承诺
      - 领先实际需求12-18个月
    implication: "跟踪ASML/LRCX订单比分析师预测更可靠"

  insight_3:
    name: "周期叠加结构性"
    content: |
      当前半导体市场有两个力量：
      1. 传统周期：PC/手机/汽车 - 温和复苏
      2. 结构性增长：AI/HBM - 超级周期

      分析时必须分segment看，不能一刀切
    implication: "AI相关公司应给予结构性估值，而非周期性估值"

  insight_4:
    name: "中国变量的非线性影响"
    content: |
      - 短期：设备限制 → 中国客户抢购 → 订单暴增
      - 中期：国产替代 → 部分订单流失
      - 长期：不确定性

      ASML 2024年中国收入占比曾达49%，现在受限
      但非中国订单强劲弥补
    implication: "中国因素增加波动性，但不改变基本面"
