output_contract:
  amplified_moats:
    type: "array"
    items:
      moat_type: "string"
      synergy_level: "enum[high|medium|low]"
      mechanism: "string"
  weakened_moats:
    type: "array"
    items:
      moat_type: "string"
      vulnerability_level: "enum[high|medium|low]"
      mechanism: "string"
  new_ai_moats:
    type: "array"
    items:
      moat_type: "string"
      strength: "enum[strong|moderate|weak|none]"
  hardware_ai_synergy:
    type: "string"
  net_moat_change:
    type: "enum"
    values: ["strengthened", "weakened", "unchanged"]
