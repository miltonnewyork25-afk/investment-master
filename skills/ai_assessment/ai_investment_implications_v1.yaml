# ═══════════════════════════════════════════════════════════════

impact_vectors:

  revenue_impact:
    description: "AI对收入的影响"

    positive_scenarios:
      - scenario: "AI新产品收入"
        mechanism: "AI功能溢价/新产品"
        metrics: ["AI相关ARR", "AI功能渗透率"]

      - scenario: "AI驱动的市场扩张"
        mechanism: "AI降低客户获取成本"
        metrics: ["CAC变化", "市场份额"]

    negative_scenarios:
      - scenario: "AI竞争导致收入流失"
        mechanism: "客户流向AI竞争者"
        metrics: ["客户流失率", "市场份额"]

  cost_impact:
    description: "AI对成本的影响"

    positive_scenarios:
      - scenario: "AI自动化降低运营成本"
        mechanism: "人工替代/效率提升"
        metrics: ["人效比", "SG&A率"]

      - scenario: "AI优化供应链"
        mechanism: "预测/库存优化"
        metrics: ["库存周转", "COGS"]

    negative_scenarios:
      - scenario: "AI投入成本"
        mechanism: "AI基础设施/人才成本"
        metrics: ["R&D支出", "AI CapEx"]

  risk_impact:
    description: "AI对风险的影响"

    risk_reduction:
      - "AI预测/预警降低运营风险"
      - "AI自动化减少人为错误"

    risk_increase:
      - "AI技术风险"
      - "AI合规/监管风险"
      - "AI竞争风险"

  moat_impact:
    description: "AI对护城河的影响"

    moat_strengthening:
      - "AI数据飞轮强化护城河"
      - "AI创造新的切换成本"
      - "AI扩大效率差距"

    moat_weakening:
      - "AI降低信息壁垒"
      - "AI削弱人力优势"
      - "AI新进入者威胁"

# ═══════════════════════════════════════════════════════════════
# Next Gate 与 Kill Switches
# ═══════════════════════════════════════════════════════════════

next_gate_framework:

  definition: |
    Next Gate = "升级到下一阶段/评级必须出现的可观测事实"
    不是口号，是具体、可量化、可验证的条件

  good_examples:
    - "2026Q2财报披露AI收入占比≥10%"
    - "AI客户数量突破1000家"
    - "AI产品NPS≥50"
    - "AI相关毛利率≥60%"

  bad_examples:
    - "继续推进AI战略"  # 太模糊
    - "加强AI投入"      # 无法量化
    - "AI能力持续提升"  # 不可验证

  by_rating_upgrade:
    neutral_to_beneficiary:
      required_gates:
        - "AI收入占比≥5% 或 AI成本节约≥10%"
        - "至少1个核心AI产品上线"
        - "AI相关客户案例≥3个"

    beneficiary_to_strong_beneficiary:
      required_gates:
        - "AI收入占比≥15% 且 增速>整体"
        - "AI创造明显竞争差异"
        - "五不变量总分≥8/10"

kill_switches_framework:

  definition: |
    Kill Switch = "出现即应推翻或降级判断的指标/事件"
    必须是真正能改变结论的重大变化

  categories:

    financial_kill_switches:
      - trigger: "AI相关收入连续2季度负增长"
        action: "降级评级"
      - trigger: "AI投入ROI持续为负（>4季度）"
        action: "重新评估AI战略有效性"

    competitive_kill_switches:
      - trigger: "主要竞争者推出同等AI产品"
        action: "重新评估差异化"
      - trigger: "AI原生竞争者获得>10%市场份额"
        action: "升级威胁评估"

    operational_kill_switches:
      - trigger: "AI系统重大故障/安全事件"
        action: "降级治理评分"
      - trigger: "关键AI人才大规模流失"
        action: "重新评估执行能力"

    strategic_kill_switches:
      - trigger: "管理层放弃AI战略"
        action: "根本性重新评估"
      - trigger: "AI监管重大变化影响业务"
        action: "重新评估合规风险"

  validation_rules:
    - "kill switch必须是可观测的"
    - "kill switch必须真的能改变结论"
    - "伪kill switch（发生了也不影响结论）应删除"

# ═══════════════════════════════════════════════════════════════
# 监控计划
# ═══════════════════════════════════════════════════════════════

monitoring_plan:

  monitoring_categories:

    quarterly_monitoring:
      frequency: "季度（随财报）"
      metrics:
        - "AI收入/收入占比"
        - "AI成本/成本节约"
        - "AI相关KPI披露"
        - "管理层AI commentary"

    monthly_monitoring:
      frequency: "月度"
      metrics:
        - "AI产品更新/发布"
        - "AI相关新闻/公告"
        - "竞争对手AI动态"
        - "行业AI趋势"

    continuous_monitoring:
      frequency: "持续"
      events:
        - "AI相关收购/合作"
        - "关键人才变动"
        - "AI安全/合规事件"
        - "监管变化"

  alert_thresholds:
    upgrade_alert:
      - "AI收入增速连续2季度>50%"
      - "AI客户数快速增长"
      - "AI产品获得行业认可"

    downgrade_alert:
      - "AI收入增速放缓"
      - "AI竞争加剧"
      - "AI相关负面事件"

