# ═══════════════════════════════════════════════════════════════
# 投资评级矩阵
# ═══════════════════════════════════════════════════════════════

investment_rating_matrix:

  rating_factors:

    primary_factors:
      - factor: "L+S组合"
        weight: 0.25
        scoring:
          excellent: "L≥3 且 S≥4"
          good: "L≥2 且 S≥3"
          neutral: "L=1 且 S=1-2"
          poor: "L=0 且 S=0-1"

      - factor: "颠覆角色"
        weight: 0.25
        scoring:
          excellent: "disruptor"
          good: "beneficiary"
          neutral: "neutral"
          poor: "at_risk"

      - factor: "范式类型"
        weight: 0.20
        scoring:
          excellent: "paradigm_shift (正向)"
          good: "transformational"
          neutral: "incremental"
          poor: "paradigm_shift (负向)"

      - factor: "五不变量总分"
        weight: 0.15
        scoring:
          excellent: "≥8/10"
          good: "6-7/10"
          neutral: "4-5/10"
          poor: "<4/10"

      - factor: "新进入威胁"
        weight: 0.15
        scoring:
          excellent: "low"
          good: "medium"
          neutral: "high"
          poor: "critical"

  rating_calculation: |
    综合评分 = Σ(因子评分 × 权重)

    因子评分：excellent=4, good=3, neutral=2, poor=1

    评级判定：
    - 3.5-4.0: Strong_Beneficiary
    - 2.8-3.5: Beneficiary
    - 2.2-2.8: Neutral
    - 1.5-2.2: At_Risk
    - 1.0-1.5: Strong_At_Risk

# ═══════════════════════════════════════════════════════════════
# 估值影响评估
# ═══════════════════════════════════════════════════════════════

valuation_impact:

  ai_premium_framework:
    description: "AI因素对估值倍数的影响"

    premium_scenarios:

      strong_beneficiary:
        base_premium: "+20% to +50%"
        conditions:
          - "AI收入快速增长且可预见"
          - "AI创造新护城河"
          - "领先竞争对手"
        risk_factors:
          - "执行风险"
          - "竞争加剧"

      beneficiary:
        base_premium: "+10% to +20%"
        conditions:
          - "AI有正面财务影响"
          - "差异化可持续"
        risk_factors:
          - "竞争追赶"
          - "技术变化"

      neutral:
        base_premium: "0%"
        rationale: "AI影响不明确，不应给予溢价或折价"

      at_risk:
        base_discount: "-10% to -20%"
        conditions:
          - "面临AI竞争威胁"
          - "转型路径不清晰"
        risk_factors:
          - "收入侵蚀"
          - "利润压缩"

      strong_at_risk:
        base_discount: "-20% to -40%"
        conditions:
          - "核心业务被AI威胁"
          - "无有效应对策略"
        risk_factors:
          - "结构性衰退"
          - "估值de-rating"

  valuation_adjustment_factors:

    time_horizon:
      short_term: "较小调整（不确定性高）"
      medium_term: "中等调整"
      long_term: "较大调整（但需折现）"

    evidence_quality:
      A_grade: "可给予完整估值调整"
      B_grade: "给予50-75%调整"
      C_grade: "给予25-50%调整或不调整"

    competitive_position:
      leader: "额外+5-10%"
      follower: "维持基础调整"
      laggard: "额外-5-10%"

