# 跨公司验证机制
# ═══════════════════════════════════════════════════════════════

cross_validation_mechanism:

  principle: |
    "单一公司的信号可能是噪音，多公司一致的信号更可能是真实趋势。"

  validation_methods:

    industry_consistency:
      name: "行业一致性验证"
      description: "检查信号是否在行业内多家公司出现"

      method: |
        1. 识别目标公司的可比公司（3-5家）
        2. 在可比公司中检查同一信号
        3. 如果≥50%公司出现类似信号，信号可信度提升
        4. 如果只有单一公司出现，降低权重

      example: |
        信号：AI招聘大幅增加
        验证：检查同行业其他公司是否也在大力招聘AI人才
        结论：如果是行业趋势，则可能是行业机会；如果是单一公司，可能是个股alpha

    value_chain_confirmation:
      name: "价值链确认"
      description: "通过上下游公司验证信号"

      method: |
        1. 识别目标公司的上下游
        2. 检查上下游是否有相关信号
        3. 上下游一致的信号更可信

      example: |
        信号：软件公司AI收入快速增长
        验证：检查其客户（企业IT支出）是否确实在增加AI预算
        结论：如果客户端支出增加与供应商收入一致，信号可信

    temporal_sequence:
      name: "时间序列验证"
      description: "检查信号的时间顺序是否合理"

      method: |
        1. 领先信号应在滞后信号之前出现
        2. 检查信号出现的时间顺序
        3. 不符合逻辑的时间序列降低可信度

      expected_sequence:
        - "技术信号（专利/研究）→ 人才信号（招聘）→ 产品信号（发布）→ 财务信号（收入）"

    contradictory_evidence:
      name: "矛盾证据检查"
      description: "主动寻找与信号矛盾的证据"

      method: |
        1. 对每个看多信号，寻找看空证据
        2. 对每个看空信号，寻找看多证据
        3. 评估矛盾证据的强度

      output: "列出支持和反对的证据，给出净评估"

  validation_scorecard: |
    信号验证记分卡：

    | 验证维度 | 权重 | 得分 | 说明 |
    |---------|------|------|------|
    | 行业一致性 | 0.30 | X/5 | X/5家可比公司确认 |
    | 价值链确认 | 0.25 | X/5 | 上下游是否一致 |
    | 时间序列 | 0.20 | X/5 | 时间顺序是否合理 |
    | 矛盾证据 | 0.25 | X/5 | 是否有强反证 |
    | **总分** | 1.00 | X/5 | |

    解读：
    - ≥4.0: 高可信度信号
    - 3.0-4.0: 中等可信度
    - <3.0: 低可信度，需更多验证

# ═══════════════════════════════════════════════════════════════
# 信号强度评估
# ═══════════════════════════════════════════════════════════════

signal_strength_assessment:

  strength_levels:
    strong:
      score: 5
      description: "强信号"
      criteria:
        - "多个数据源确认"
        - "跨公司验证通过"
        - "时间序列合理"
        - "无强烈矛盾证据"

    moderate:
      score: 3
      description: "中等信号"
      criteria:
        - "单一数据源确认"
        - "部分跨公司验证"
        - "有轻微矛盾证据"

    weak:
      score: 1
      description: "弱信号"
      criteria:
        - "数据源可信度低"
        - "跨公司验证失败"
        - "有强烈矛盾证据"

  noise_filtering:
    description: "过滤噪音信号的方法"

    noise_indicators:
      - "只有公司自己说，无第三方验证"
      - "与财务数据不一致"
      - "竞争对手无类似动作"
      - "过于模糊或通用的表述"
      - "缺乏具体数据支撑"

    filter_rule: |
      如果信号命中≥2个噪音指标，标记为"需进一步验证"
      如果信号命中≥3个噪音指标，标记为"可能是噪音"

