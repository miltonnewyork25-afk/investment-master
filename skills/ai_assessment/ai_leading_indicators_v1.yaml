metadata:
  skill_id: "ai_assessment.leading_indicators_v1.0"
  name: "AI领先信号体系"
  purpose: |
    建立系统性的AI领先信号监控体系：
    1. 识别AI机会/威胁的早期信号
    2. 在多家公司间交叉验证信号
    3. 预测AI影响的时间节点
    4. 区分噪音和真实信号

  core_principle: |
    "最有价值的信号是那些领先于财务表现，且可被跨公司验证的信号。"

