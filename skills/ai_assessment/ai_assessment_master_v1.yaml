# ═══════════════════════════════════════════════════════════════
# 质量门控
# ═══════════════════════════════════════════════════════════════

quality_gates:

  seven_rules:
    - id: "QG-01"
      rule: "影响向量≤2"
      check: "impact_vectors.length ≤ 2"
      action: "超过则重写，聚焦最重要的2个"

    - id: "QG-02"
      rule: "每个分数都有证据等级"
      check: "all invariants have evidence_grade"
      action: "缺失则标unknown并给补证据计划"

    - id: "QG-03"
      rule: "无证据高分检查"
      check: "score=2 requires evidence_grade A or B"
      action: "发现则降为unknown"

    - id: "QG-04"
      rule: "L≥L3需要系统锚点"
      check: "L≥L3 requires OT/security/governance evidence"
      action: "否则降级到L2"

    - id: "QG-05"
      rule: "金融行业模型验证覆盖"
      check: "banking/finance must cover model validation"
      action: "未覆盖则报告不合格"

    - id: "QG-06"
      rule: "next_gate是可观测事实"
      check: "next_gate is specific and observable"
      action: "模糊则重写"

    - id: "QG-07"
      rule: "kill_switches真实有效"
      check: "kill_switches can actually overturn conclusion"
      action: "伪kill_switch则替换"

  final_checklist: |
    □ L轴评估有A/B级证据支撑
    □ S轴评估有A/B级证据支撑
    □ 五不变量每项都有证据等级
    □ 颠覆角色判定有依据
    □ 范式类型判定有依据
    □ 生态位置判定有依据
    □ 领先信号≥5个
    □ 投资评级与证据一致
    □ next_gate可观测
    □ kill_switches≥3个且有效
    □ 监控指标清单完整
    □ 无幻觉填充（unknown已显式标注）

