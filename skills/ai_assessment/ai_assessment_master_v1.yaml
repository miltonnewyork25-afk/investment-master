# ═══════════════════════════════════════════════════════════════
# 元信息
# ═══════════════════════════════════════════════════════════════

metadata:
  skill_id: "ai_assessment.master_v1.0"
  name: "AI实施评估主控框架"
  purpose: |
    建立跨行业通用、对"AI叙事噪音"免疫的评估体系：
    1. 评估公司AI实施深度（L轴）与商业兑现阶段（S轴）
    2. 判断公司是AI受益者还是被颠覆者
    3. 区分短期炒作vs长期范式转变
    4. 识别新范式崛起的领先信号
    5. 评估传统护城河与AI的协同/冲突
    6. 识别新进入者威胁

  core_philosophy: |
    "你的任务不是写'AI很重要'的散文，而是把每家公司关于AI的真实进展
    压缩成可审计、可比较、可证伪的结论。"

    核心原则：
    - 证据优先，叙事后置
    - 可证伪输出（next_gate + kill_switches）
    - Unknown显式化，不编造不软化
    - 双锚点规则（业务锚+系统锚）

  applicable_industries:
    - "科技/软件"
    - "半导体"
    - "银行/金融"
    - "制造/工业"
    - "零售/消费"
    - "医疗健康"
    - "能源/公用事业"
    - "房地产"
    - "媒体/娱乐"
    - "交通/物流"

# ═══════════════════════════════════════════════════════════════
# 三阶段评估架构
# ═══════════════════════════════════════════════════════════════

three_phase_architecture:

  overview: |
    ┌─────────────────────────────────────────────────────────────────────────┐
    │  AI Implementation Assessment Framework v1.0                            │
    │  "从实施评估到投资决策的完整闭环"                                       │
    └──────────────────────────────┬──────────────────────────────────────────┘
                                   │
            ┌──────────────────────┼──────────────────────────────┐
            │                      │                              │
         Phase 1                Phase 2                       Phase 3
       实施评估                战略定位                      投资转化
            │                      │                              │
       ┌────┴────┐          ┌──────┴──────┐              ┌────────┴────────┐
       │ L轴评估 │          │颠覆者/被颠覆│              │ 投资评级        │
       │ S轴评估 │          │范式判断     │              │ 估值影响        │
       │五不变量 │          │生态位置     │              │ Kill Switches   │
       │证据分级 │          │领先信号     │              │ 监控计划        │
       └─────────┘          │护城河协同   │              └─────────────────┘
                            │新进入威胁   │
                            └─────────────┘

  phase_1_implementation:
    name: "实施评估"
    duration: "30%工作量"
    modules:
      - ai_implementation_ladder_v1      # L轴：实施级别
      - ai_commercial_stage_v1           # S轴：商业阶段
      - ai_five_invariants_v1            # 五不变量
      - ai_evidence_grading_v1           # 证据分级

    outputs:
      - L_level_with_evidence
      - S_stage_with_evidence
      - invariants_scores
      - evidence_log

    checkpoint:
      required:
        - "L轴评估完成，有A/B级证据支撑"
        - "S轴评估完成，有A/B级证据支撑"
        - "五不变量评分完成，每项有证据等级"
      blocking: true

  phase_2_strategic_position:
    name: "战略定位"
    duration: "40%工作量"
    modules:
      - ai_disruption_analysis_v1        # 颠覆者vs被颠覆者
      - ai_paradigm_assessment_v1        # 短期vs长期范式
      - ai_ecosystem_position_v1         # 生态位置与价值流向
      - ai_leading_indicators_v1         # 领先信号体系
      - ai_traditional_moat_synergy_v1   # 传统护城河+AI协同
      - ai_new_entrant_threat_v1         # 新进入者威胁

    outputs:
      - disruption_role
      - paradigm_type
      - ecosystem_position
      - leading_indicators
      - moat_analysis
      - competitive_threats

    checkpoint:
      required:
        - "颠覆角色判定完成"
        - "范式类型判定完成"
        - "生态位置判定完成"
        - "领先信号识别≥5个"
      blocking: true

  phase_3_investment_translation:
    name: "投资转化"
    duration: "30%工作量"
    modules:
      - ai_investment_implications_v1    # 投资含义转化
      - ai_industry_weights_v1           # 行业权重调整

    outputs:
      - investment_rating
      - valuation_impact
      - next_gate
      - kill_switches
      - monitoring_plan

    checkpoint:
      required:
        - "投资评级完成"
        - "next_gate定义清晰可观测"
        - "kill_switches≥3个可验证"
        - "监控指标清单完成"
      blocking: true

# ═══════════════════════════════════════════════════════════════
# 核心设计原则（抗幻觉机制）
# ═══════════════════════════════════════════════════════════════

anti_hallucination_mechanisms:

  principle_A_stable_variables:
    description: "只用跨行业稳定的变量做核心推理"
    variables:
      - "治理与责任"
      - "可验证性"
      - "互补资产"
      - "单位经济"
      - "边界议价权"
    reference: "NIST AI RMF: GOVERN / MAP / MEASURE / MANAGE"

  principle_B_evidence_first:
    description: "证据优先，叙事后置"
    rules:
      - "每个分数必须绑定证据来源"
      - "没有A/B级证据的关键字段必须标unknown"
      - "不允许用语言软化unknown为'可能已经做到'"

  principle_C_falsifiable_output:
    description: "可证伪输出"
    requirements:
      - "每个结论必须有next_gate（升级条件）"
      - "每个结论必须有kill_switches（推翻条件）"
      - "结论必须能被未来数据验证或推翻"

  double_anchor_rule:
    description: "任何升级判定必须同时满足两个锚点"
    anchors:
      business_anchor:
        description: "业务/财务锚点"
        examples:
          - "收入增长可归因于AI"
          - "成本下降可量化"
          - "效率提升有KPI支撑"
          - "错误率/停机率下降"

      system_anchor:
        description: "系统/治理锚点"
        examples:
          - "日志/审计系统存在"
          - "回滚机制已建立"
          - "权限控制已实施"
          - "验证流程已文档化"

    application: |
      例如：L2→L3升级需要同时满足：
      - 业务锚：自动化流程覆盖率>50%，效率提升可量化
      - 系统锚：有闭环控制日志，有异常回滚机制

  unknown_rule:
    description: "不确定性显式化"
    rules:
      - "不能证明就写unknown"
      - "unknown必须给出'补证据计划'"
      - "unknown不允许在结论中被语言软化"

    补证据计划_template: |
      字段: [字段名]
      当前状态: unknown
      补证据计划:
        - 下一次10-Q发布时检查[具体指标]
        - 下一次业绩会关注[具体问题]
        - 监控[具体数据源]

# ═══════════════════════════════════════════════════════════════
# 证据分级系统
# ═══════════════════════════════════════════════════════════════

evidence_grading:

  grade_A:
    name: "监管/正式披露"
    confidence: "95%+"
    sources:
      - "10-K/10-Q/8-K"
      - "招股书(S-1/F-1)"
      - "审计财务报表"
      - "监管公告"
      - "官方标准/认证"
    usage: "关键判定的首选锚点"

  grade_B:
    name: "业绩会/官方材料"
    confidence: "75-90%"
    sources:
      - "Earnings Call实录"
      - "投资者演示文稿"
      - "官方技术白皮书"
      - "可核实客户案例"
      - "官方新闻稿"
    usage: "次选锚点，需与A级交叉验证"

  grade_C:
    name: "媒体/二手材料"
    confidence: "40-70%"
    sources:
      - "新闻报道"
      - "分析师报告"
      - "行业研究"
      - "社交媒体"
    usage: "只能作为线索，不可作为关键判定锚点"

  grading_rules:
    - "关键升级判定必须有A级证据"
    - "辅助判定可用B级证据"
    - "C级证据只能提供调查线索"
    - "无证据必须标unknown"

