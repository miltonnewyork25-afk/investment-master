industry_weights:

  banking_finance:
    name: "银行/金融"
    priority_weights:
      Governance: 1.5          # 最高权重
      Verifiability: 1.3
      UnitEconomics: 1.0
      ComplementaryAssets: 0.8
      BoundaryShift: 0.8

    special_requirements:
      - "必须覆盖模型风险管理(SR 11-7/OCC 2011-12)"
      - "必须评估模型验证流程"
      - "必须评估合规责任边界"

    reference_standards:
      - "SR 11-7: 银行模型风险管理"
      - "OCC 2011-12: 模型风险管理审慎实践"

  manufacturing_ot:
    name: "制造/工业/OT"
    priority_weights:
      L_level: 1.5             # L轴权重最高
      Verifiability: 1.3
      Governance: 1.3
      UnitEconomics: 1.0
      ComplementaryAssets: 0.8
      BoundaryShift: 0.8

    special_requirements:
      - "L≥L3必须有OT安全证据"
      - "必须评估zones & conduits架构"
      - "必须评估变更治理流程"

    reference_standards:
      - "NIST SP 800-82 Rev.3: OT/ICS安全"
      - "ISA/IEC 62443: 工业网络安全"

    hard_constraint: |
      若公司宣称"已自动化/闭环控制"，但无法给出OT安全与变更治理的证据锚点，
      则L不得高于L2。

  real_estate_services:
    name: "房地产/传统服务业"
    priority_weights:
      ComplementaryAssets: 1.5  # 最高权重
      UnitEconomics: 1.3
      Verifiability: 1.0
      Governance: 0.8
      BoundaryShift: 0.8

    special_requirements:
      - "重点评估AI对NOI的影响"
      - "重点评估空置率、续租率改善"
      - "重点评估维修与能耗优化"

    note: "多数AI处于L0-L1，重点看运营指标可验证性"

  technology_software:
    name: "科技/软件"
    priority_weights:
      BoundaryShift: 1.5        # 最高权重
      UnitEconomics: 1.3
      ComplementaryAssets: 1.2
      Verifiability: 1.0
      Governance: 0.8

    special_requirements:
      - "重点评估平台化收税能力"
      - "重点评估生态锁定程度"
      - "重点评估被去中介化风险"

  healthcare:
    name: "医疗健康"
    priority_weights:
      Governance: 1.5           # 最高权重（FDA合规）
      Verifiability: 1.5
      UnitEconomics: 1.0
      ComplementaryAssets: 0.8
      BoundaryShift: 0.8

    special_requirements:
      - "必须评估FDA AI/ML医疗器械指南合规"
      - "必须评估临床验证证据"
      - "必须评估责任边界"

# ═══════════════════════════════════════════════════════════════
# 投资评级体系
# ═══════════════════════════════════════════════════════════════

investment_rating_system:

  ratings:
    strong_beneficiary:
      score: 5
      description: "AI强受益者"
      criteria:
        - "L≥L3 且 S≥S4"
        - "disruption_role = beneficiary 或 disruptor"
        - "paradigm_type = transformational 或 paradigm_shift"
        - "value_flow = capturing"
        - "五不变量总分≥8/10"

      investment_implication: |
        - 建议：积极配置
        - 估值：可给予AI溢价20-50%
        - 风险：主要关注执行风险

    beneficiary:
      score: 4
      description: "AI受益者"
      criteria:
        - "L≥L2 且 S≥S3"
        - "disruption_role = beneficiary"
        - "paradigm_type = incremental 或 transformational"
        - "五不变量总分≥6/10"

      investment_implication: |
        - 建议：适度配置
        - 估值：可给予AI溢价10-20%
        - 风险：关注竞争与执行

    neutral:
      score: 3
      description: "AI中性"
      criteria:
        - "L=L1 且 S=S1-S2"
        - "disruption_role = neutral"
        - "paradigm_type = incremental"
        - "五不变量总分4-6/10"

      investment_implication: |
        - 建议：观望，等待更多证据
        - 估值：不给予AI溢价或折价
        - 风险：关注行业变化

    at_risk:
      score: 2
      description: "AI风险敞口"
      criteria:
        - "L≤L1 且 S≤S1"
        - "disruption_role = at_risk"
        - "有明确的AI威胁来源"
        - "五不变量总分<4/10"

      investment_implication: |
        - 建议：谨慎，考虑减仓
        - 估值：应给予AI风险折价10-20%
        - 风险：关注被颠覆风险

    strong_at_risk:
      score: 1
      description: "AI强风险敞口"
      criteria:
        - "L=L0 且 S=S0"
        - "disruption_role = at_risk"
        - "有多个AI威胁来源"
        - "传统护城河被明显削弱"
        - "五不变量总分<3/10"

      investment_implication: |
        - 建议：回避或做空
        - 估值：应给予AI风险折价20-40%
        - 风险：可能面临结构性衰退

