# AI Disruption Analysis Framework v1.0
# AI颠覆分析框架 - 受益者 vs 被颠覆者
# 创建日期: 2026-02-02
# 设计标准: skill_design_standard_v2.2

version: "1.0"
contract_version: "skill_design_standard_v2.2"
created: "2026-02-02"

# ═══════════════════════════════════════════════════════════════
# 元信息
# ═══════════════════════════════════════════════════════════════

metadata:
  skill_id: "ai_assessment.disruption_analysis_v1.0"
  name: "AI颠覆分析框架"
  purpose: |
    判断公司在AI浪潮中的角色定位：
    1. 是AI的受益者还是被颠覆者？
    2. 谁在用AI威胁这家公司？
    3. 这家公司的传统护城河是否被AI削弱？
    4. 新进入者能否用AI打破现有格局？

  core_question: |
    "这家公司在AI时代是猎人还是猎物？"

# ═══════════════════════════════════════════════════════════════
# 颠覆角色分类
# ═══════════════════════════════════════════════════════════════

disruption_roles:

  beneficiary:
    name: "AI受益者"
    definition: |
      AI增强了公司的核心竞争力，或为公司创造了新的增长机会。
      公司能够利用AI扩大市场份额、提高利润率或建立新护城河。

    characteristics:
      - "AI强化了现有护城河"
      - "AI创造了新的收入来源"
      - "AI显著降低了成本结构"
      - "公司拥有AI发展所需的关键资产（数据/分发/用户）"
      - "竞争对手难以复制AI能力"

    examples:
      strong_beneficiary:
        - company: "NVIDIA"
          reason: "AI训练/推理芯片垄断，受益于AI基础设施需求爆发"
        - company: "Microsoft"
          reason: "OpenAI合作+Azure AI+Copilot，企业AI入口"
        - company: "Palantir"
          reason: "政府+企业AI平台，数据整合+决策AI"

      moderate_beneficiary:
        - company: "Adobe"
          reason: "生成式AI增强创意工具，但面临Canva等挑战"
        - company: "Salesforce"
          reason: "Einstein AI增强CRM，但AI原生CRM可能威胁"

  at_risk:
    name: "AI风险敞口"
    definition: |
      AI可能削弱公司的核心业务模式或竞争优势。
      新进入者或现有竞争者可能利用AI蚕食市场份额。

    characteristics:
      - "核心业务可被AI自动化替代"
      - "传统护城河被AI削弱"
      - "价值链位置面临被去中介化"
      - "AI原生竞争者正在崛起"
      - "缺乏AI转型所需的关键资产"

    examples:
      strong_at_risk:
        - company: "传统调研公司"
          reason: "AI可以直接生成报告，去中介化调研服务"
        - company: "法律服务(LegalZoom)"
          reason: "AI合同审查、法律文档生成"
        - company: "客服外包(Teleperformance)"
          reason: "AI客服可替代大量人工"

      moderate_at_risk:
        - company: "传统ERP厂商"
          reason: "AI可能简化企业软件，降低切换成本"
        - company: "内容农场/SEO公司"
          reason: "AI直接回答问题，减少搜索流量"

  disruptor:
    name: "AI颠覆者"
    definition: |
      公司利用AI颠覆现有行业格局，挑战传统玩家。
      通常是新进入者或转型成功的科技公司。

    characteristics:
      - "AI原生商业模式"
      - "用AI重新定义行业价值创造"
      - "正在蚕食传统玩家市场份额"
      - "单位经济因AI显著优于传统模式"
      - "具有网络效应或数据飞轮"

    examples:
      - company: "OpenAI/Anthropic"
        reason: "AI基础模型，可能颠覆搜索、软件开发、内容创作"
      - company: "Perplexity"
        reason: "AI搜索，威胁Google搜索广告模式"
      - company: "Cursor/Replit"
        reason: "AI编程，可能改变软件开发行业"

  neutral:
    name: "AI中性"
    definition: |
      AI对公司影响有限，或正负影响相互抵消。
      通常是受监管保护、物理世界依赖或技术难以渗透的行业。

    characteristics:
      - "业务主要在物理世界"
      - "强监管保护"
      - "AI影响路径不清晰"
      - "尚处于早期观察阶段"

    examples:
      - company: "公用事业(Utilities)"
        reason: "监管保护+物理资产依赖，AI影响有限"
      - company: "房地产REIT"
        reason: "物理资产为主，AI主要用于运营优化"

# ═══════════════════════════════════════════════════════════════
# 颠覆评估矩阵
# ═══════════════════════════════════════════════════════════════

disruption_assessment_matrix:

  dimension_1_threat_intensity:
    name: "威胁强度"
    question: "AI对核心业务的威胁有多大？"

    levels:
      critical:
        score: 4
        description: "核心业务可被AI完全替代"
        indicators:
          - "主要收入来源可被AI自动化"
          - "已有AI替代方案上市"
          - "客户已开始流向AI方案"
        examples: ["传统翻译服务", "基础数据录入"]

      high:
        score: 3
        description: "核心业务面临重大AI威胁"
        indicators:
          - "部分收入来源可被AI替代"
          - "AI替代方案正在开发中"
          - "价格压力来自AI竞争"
        examples: ["法律文档服务", "初级代码开发"]

      medium:
        score: 2
        description: "部分业务面临AI威胁"
        indicators:
          - "边缘业务可被AI影响"
          - "效率提升压力增加"
          - "需要AI转型投资"
        examples: ["传统SaaS", "咨询服务"]

      low:
        score: 1
        description: "AI威胁有限或不明确"
        indicators:
          - "业务依赖物理世界"
          - "监管保护"
          - "AI渗透路径不清晰"
        examples: ["公用事业", "建筑施工"]

  dimension_2_defense_capability:
    name: "防御能力"
    question: "公司能否有效应对AI威胁？"

    levels:
      strong:
        score: 4
        description: "具备强大AI防御/反击能力"
        indicators:
          - "已建立AI能力"
          - "拥有独特数据资产"
          - "具备AI人才储备"
          - "正在积极AI转型"

      moderate:
        score: 3
        description: "具备一定AI应对能力"
        indicators:
          - "正在建设AI能力"
          - "有可利用的数据资产"
          - "有AI转型计划"

      weak:
        score: 2
        description: "AI应对能力不足"
        indicators:
          - "AI投入有限"
          - "缺乏数据资产"
          - "人才储备不足"

      none:
        score: 1
        description: "几乎无AI应对能力"
        indicators:
          - "无AI投入"
          - "无数据资产"
          - "无AI人才"
          - "否认AI威胁"

  dimension_3_time_horizon:
    name: "威胁时间"
    question: "AI威胁何时到达？"

    levels:
      imminent:
        timeframe: "<1年"
        score: 4
        indicators:
          - "AI替代方案已上市"
          - "客户已开始切换"
          - "收入已受影响"

      near_term:
        timeframe: "1-2年"
        score: 3
        indicators:
          - "AI方案进入试点"
          - "早期采用者开始尝试"
          - "媒体关注度上升"

      medium_term:
        timeframe: "2-5年"
        score: 2
        indicators:
          - "技术路线明确"
          - "研发投入增加"
          - "用例验证中"

      long_term:
        timeframe: ">5年"
        score: 1
        indicators:
          - "技术尚不成熟"
          - "监管障碍"
          - "用例不清晰"

  scoring_formula: |
    颠覆风险分数 = 威胁强度 × (5 - 防御能力) × 时间紧迫度 / 16

    解读：
    - 0-0.25: 低风险（neutral或beneficiary）
    - 0.25-0.50: 中等风险（需关注）
    - 0.50-0.75: 高风险（at_risk）
    - 0.75-1.00: 极高风险（strong at_risk）

