    big_tech_expansion:
      name: "大厂AI扩张"
      description: "科技巨头利用AI进入新领域"

      characteristics:
        - "资源充足"
        - "AI人才密集"
        - "分发渠道强"
        - "可亏损获客"

      detection_signals:
        - "产品发布/收购公告"
        - "招聘动态（特定领域）"
        - "专利申请方向"
        - "高管公开表态"

