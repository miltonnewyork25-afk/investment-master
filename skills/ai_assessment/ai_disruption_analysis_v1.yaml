kill_switches:

  beneficiary_to_neutral:
    - id: "KS-DIS-001"
      name: "AI优势未兑现"
      trigger: "宣称的AI收入增长/成本节约未在财报体现"
      check: "连续2个季度AI相关指标未达预期"
      action: "降级为neutral，重新评估"

    - id: "KS-DIS-002"
      name: "AI竞争者追赶"
      trigger: "主要竞争者推出同等AI能力"
      check: "差异化优势消失"
      action: "重新评估护城河"

  neutral_to_at_risk:
    - id: "KS-DIS-003"
      name: "AI替代方案上市"
      trigger: "有资金支持的AI替代方案进入市场"
      check: "替代方案获得早期客户"
      action: "升级威胁评估"

    - id: "KS-DIS-004"
      name: "大厂进入"
      trigger: "FAANG/科技巨头宣布进入该领域"
      check: "产品发布或重大收购"
      action: "立即评估竞争影响"

  at_risk_acceleration:
    - id: "KS-DIS-005"
      name: "客户流失加速"
      trigger: "客户流失率同比上升>50%"
      check: "与AI竞争相关的流失"
      action: "考虑strong_at_risk评级"

    - id: "KS-DIS-006"
      name: "价格战爆发"
      trigger: "被迫降价>20%以应对AI竞争"
