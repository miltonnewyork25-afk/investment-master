impact_pathway_analysis:

  beneficiary_pathways:

    cost_reduction:
      name: "成本削减路径"
      mechanism: "AI自动化降低运营成本"

      indicators:
        - "人员效率提升（收入/员工）"
        - "SG&A占收入比下降"
        - "毛利率扩张"

      verification_method: |
        - 财报中披露AI相关成本节约
        - 员工人数vs收入增长对比
        - 与同行成本结构比较

    revenue_enhancement:
      name: "收入增强路径"
      mechanism: "AI创造新收入或提升现有收入"

      sub_pathways:
        new_products:
          description: "AI驱动的新产品/服务"
          indicators: ["新产品收入占比", "AI功能付费率"]

        pricing_power:
          description: "AI增强定价能力"
          indicators: ["ASP变化", "价格弹性变化"]

        cross_sell:
          description: "AI驱动的交叉销售"
          indicators: ["客户ARPU", "产品渗透率"]

    moat_strengthening:
      name: "护城河强化路径"
      mechanism: "AI加深现有竞争优势"

      patterns:
        data_flywheel: "更多用户→更多数据→更好AI→更多用户"
        personalization: "AI个性化提升用户粘性"
        efficiency_gap: "AI效率拉大与竞争者差距"

  at_risk_pathways:

    revenue_erosion:
      name: "收入侵蚀路径"
      mechanism: "AI替代方案蚕食市场份额"

      warning_signs:
        early:
          - "AI替代方案开始获得VC关注"
          - "行业会议AI话题增加"
          - "早期采用者开始尝试AI替代"

        middle:
          - "AI替代方案进入企业试点"
          - "价格竞争加剧"
          - "客户询问AI方案"

        late:
          - "收入增长放缓"
          - "客户流失率上升"
          - "被迫降价应对"

    margin_compression:
      name: "利润压缩路径"
      mechanism: "被迫加大AI投入但回报不确定"

      warning_signs:
        - "AI研发支出快速增长"
        - "利润率下降"
        - "竞争者AI功能领先"

    disintermediation:
      name: "去中介化路径"
      mechanism: "AI直接连接供需两端，中间商被绕过"

      high_risk_positions:
        - "信息中介（搜索、目录、比价）"
        - "交易中介（经纪、代理）"
        - "服务中介（外包、咨询）"

      warning_signs:
        - "上游开始直接触达终端"
        - "平台流量下降"
        - "佣金率被压缩"

