    |---------|-------------|---------|---------|---------|
    | AI原生创业 | | 低/中/高/极高 | | |
    | 大厂扩张 | | 低/中/高/极高 | | |
    | 竞争者转型 | | 低/中/高/极高 | | |
    | 价值链挤压 | | 低/中/高/极高 | | |

