    existing_competitor_pivot:
      name: "现有竞争者AI转型"
      description: "同行业公司成功AI转型后形成的威胁"

      characteristics:
        - "行业know-how"
        - "现有客户基础"
        - "渠道网络"
        - "品牌信任"

      detection_signals:
        - "AI投资/收购公告"
        - "产品AI功能上线"
        - "管理层AI战略表态"
        - "AI相关招聘"

    value_chain_squeeze:
      name: "价值链挤压"
      description: "上下游利用AI侵入公司业务领域"

      patterns:
        downstream_backward_integration:
          description: "下游客户用AI自己做"
          example: "企业自建AI团队，减少外包"

        upstream_forward_integration:
          description: "上游供应商用AI直达终端"
          example: "云厂商直接提供AI应用"

