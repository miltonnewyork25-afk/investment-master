moat_vulnerability_assessment:

  traditional_moats:

    brand_moat:
      name: "品牌护城河"
      ai_impact: "中等脆弱"

      vulnerability_factors:
        weakening:
          - "AI可以快速生成同等质量内容"
          - "AI推荐可能绕过品牌认知"
          - "新品牌可以用AI快速建立信任"

        resilient:
          - "高情感连接品牌更安全"
          - "体验型品牌难被替代"
          - "B2B信任需要时间积累"

      vulnerability_score_factors:
        - "品牌依赖信息不对称 → 高脆弱"
        - "品牌依赖情感连接 → 低脆弱"
        - "品牌依赖体验一致性 → 中脆弱"

    network_effects:
      name: "网络效应"
      ai_impact: "两极分化"

      vulnerability_factors:
        weakening:
          - "AI可以模拟网络价值（合成数据/内容）"
          - "AI可以降低切换成本"
          - "单边网络效应更脆弱"

        amplified:
          - "数据网络效应可能增强"
          - "AI+网络效应形成双重护城河"
          - "大规模用户数据是AI训练优势"

      assessment_guide: |
        如果网络效应依赖于：
        - 用户生成内容 → 中等脆弱（AI可生成）
        - 交易数据 → 低脆弱（难合成）
        - 社交关系 → 低脆弱（不可替代）

    switching_costs:
      name: "切换成本"
      ai_impact: "可能降低"

      vulnerability_factors:
        weakening:
          - "AI可以自动化数据迁移"
          - "AI可以快速学习新系统"
          - "AI可以提供集成层（减少锁定）"

        resilient:
          - "深度集成仍然困难"
          - "合规/审计需求增加切换成本"
          - "AI本身可能创造新切换成本"

    scale_economies:
      name: "规模经济"
      ai_impact: "可能被削弱"

      vulnerability_factors:
        weakening:
          - "AI降低边际成本（小公司也能低成本）"
          - "AI降低最小有效规模"
          - "云+AI让小公司获得大公司能力"

        resilient:
          - "训练大模型仍需规模"
          - "数据规模优势在特定领域重要"
          - "分发规模仍然重要"

    regulatory_moat:
      name: "监管护城河"
      ai_impact: "相对安全"

      vulnerability_factors:
        resilient:
          - "监管审批流程不会因AI加速"
          - "AI可能带来新监管要求"
          - "合规能力仍是竞争优势"

        emerging_risks:
          - "AI监管可能改变游戏规则"
          - "AI可能简化合规流程"

    proprietary_technology:
      name: "专有技术"
      ai_impact: "高度行业相关"

      vulnerability_factors:
        weakening:
          - "AI可能快速追赶技术差距"
          - "开源AI降低技术门槛"
          - "AI可能发现新技术路线"

        resilient:
          - "硬件专有技术相对安全"
          - "长周期R&D仍有优势"
          - "know-how难被AI完全复制"

  moat_vulnerability_scorecard: |
    护城河脆弱性评分卡：

    | 护城河类型 | 当前强度 | AI脆弱性 | 调整后强度 | 证据 |
    |-----------|---------|---------|-----------|------|
    | 品牌 | 1-5 | 低/中/高 | 1-5 | |
    | 网络效应 | 1-5 | 低/中/高 | 1-5 | |
    | 切换成本 | 1-5 | 低/中/高 | 1-5 | |
    | 规模经济 | 1-5 | 低/中/高 | 1-5 | |
    | 监管 | 1-5 | 低/中/高 | 1-5 | |
    | 专有技术 | 1-5 | 低/中/高 | 1-5 | |

    综合护城河脆弱性分数 = Σ(调整后强度 - 当前强度) / 6

