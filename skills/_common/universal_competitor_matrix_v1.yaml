# ═══════════════════════════════════════════════════════════════
# 元信息
# ═══════════════════════════════════════════════════════════════

metadata:
  skill_id: "universal.competitor_matrix_v1.0"
  name: "通用竞争对手矩阵"
  purpose: "提供系统化的竞争对手对比框架，适用于所有行业"
  applicable_industries: ["所有行业"]

  upstream_dependencies:
    - "ecosystem_graph_agent"
  downstream_consumers:
