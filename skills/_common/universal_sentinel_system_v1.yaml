  description: |
    各行业框架应继承此通用系统，并添加行业特定信号。

  extension_example:
    consumer:
      additional_signals:
        - "VoC 情绪"
        - "价格敏感度"
        - "渠道销售数据"
        - "促销强度"
        - "竞品提及"
      additional_triggers:
        - "空心化增长"
        - "品牌危机"
        - "渠道价格崩塌"

    tech_semicap:
      additional_signals:
        - "设备订单"
        - "Fab 产能利用率"
        - "库存天数"
        - "合约价格"
      additional_triggers:
        - "周期反转信号"
        - "产能过剩"
        - "技术路线变化"

    saas:
      additional_signals:
        - "ARR 增长"
        - "NDR"
        - "客户流失"
        - "使用趋势"
      additional_triggers:
        - "NDR < 100%"
        - "大客户流失"
        - "增长放缓"

  integration_pattern: |
    行业框架应:
    1. 导入此通用系统
    2. 继承通用信号类别
    3. 添加行业特定信号
    4. 添加行业特定触发器
    5. 定制周度摘要模板

# ============================================================
# 自动化规则
# ============================================================
automation_rules:

  data_refresh:
    - type: "财务数据"
      frequency: "quarterly"
      source: "API (FMP/财报)"

    - type: "市场数据"
      frequency: "daily"
      source: "市场数据 API"

    - type: "分析师观点"
      frequency: "weekly"
      source: "新闻/报告搜索"

    - type: "竞争动态"
      frequency: "weekly"
      source: "新闻监控"

  alert_rules:
    - condition: "任何硬 Kill-Switch 触发"
      action: "立即通知 + 标红 + 重新评估"

    - condition: "软触发器状态变为 orange"
      action: "列入人工确认清单"

    - condition: "连续 2 周同向变化"
      action: "升级关注度"

    - condition: "预测验证日期到达"
      action: "触发验证流程"

