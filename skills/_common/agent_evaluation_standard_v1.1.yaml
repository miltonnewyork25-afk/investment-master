# Agent Architecture & Run Evaluation Standard v1.2
# 用于评估多Agent美股研究系统的架构或单次运行
# 基于: Multi_Agent_Architecture_v1.2 + skill_output_contract_v1.0 + code_dictionary_v1.0
# 版本: 1.2 (升级自v1.1，增加因果推理和理论合规评估)
# 更新日期: 2026-01-27

---

# ============================================================
# 1. 元信息
# ============================================================
evaluator:
  name: "invest-agent-architecture-and-run-audit"
  version: "1.2"

  purpose: |
    评估多Agent美股研究系统（架构或单次运行）的：
    - 可审计性 (Auditability)
    - 安全性 (Safety)
    - 证据质量 (Evidence Quality)
    - 质量门正确性 (Gate Correctness)
    - 评估驱动的健壮性 (Eval-driven Robustness)
    - 合约兼容性 (Contract Compliance)
    - Kill Switch有效性
    - 因果推理质量 (Causal Reasoning Quality) [v1.2新增]
    - 理论合规性 (Theory Compliance) [v1.2新增]

  changelog:
    v1.2:
      - "新增C1维度: Causal Reasoning Quality (8分)"
      - "新增T1维度: Theory Compliance (6分)"
      - "新增D2.5子项: Identifiability标注"
      - "新增E1.5子项: Counterfactual assumptions"
      - "新增K1.6子项: Routing Matrix"
      - "新增Q1.6子项: Uncertainty Matrix"
      - "新增B8-B10 Blockers (Premortem/Counterfactual/Identifiability)"
      - "新增R9-R11规则"
      - "调整权重: G1(8→6), G2(8→6), M1(8→6) 为新维度腾出空间"

    v1.1:
      - "新增D2维度: Contract & Blackboard Compliance"
      - "新增K1维度: Kill Switch Effectiveness"
      - "调整权重分配"
      - "新增B5-B7 Blockers"
      - "对齐code_dictionary_v1.0标准编码"
      - "增加细分检查项"

# ============================================================
# 2. 输入
# ============================================================
inputs:
  mode:
    type: "enum"
    values: ["ARCH", "RUN"]
    description: |
      ARCH: 评估架构设计文档
      RUN: 评估单次运行的输出产物

  artifact:
    type: "object"
    description: "待评估的架构文档或运行产物"

  contract_version:
    type: "string"
    default: "skill_output_contract_v1.0"
    description: "对标的合约版本"

# ============================================================
# 3. 评分量表
# ============================================================
scoring_scale:
  0:
    label: "缺失/不可用/高风险"
    description: "完全缺失或存在严重风险，不可接受"
    color: "RED"

  1:
    label: "存在但脆弱"
    description: "存在但依赖人工判断，不可重复"
    color: "ORANGE"

  2:
    label: "可重复"
    description: "有明确规则，可回归测试"
    color: "YELLOW"

  3:
    label: "生产级"
    description: "自动化、可观测、可回放"
    color: "GREEN"

# ============================================================
# 4. 评估维度 (总分100)
# ============================================================
dimensions:
  # --- 治理与边界 ---
  G1:
    id: "G1"
    name: "Governance & Boundaries"
    name_zh: "治理与边界"
    weight: 6  # v1.2: 8→6
    description: "Agent职责划分、调用权限、边界清晰度"

    sub_checks:
      - id: "G1.1"
        check: "每个Agent有明确的单一职责"
        evidence: "架构文档中的Agent定义"

      - id: "G1.2"
        check: "Agent间调用关系有明确规则"
        evidence: "Supervisor路由逻辑"

      - id: "G1.3"
        check: "禁止的操作有显式列表"
        evidence: "Guardrails定义"

  G2:
    id: "G2"
    name: "Tool Contracts & Minimality"
    name_zh: "工具合约与最小化"
    weight: 6  # v1.2: 8→6
    description: "工具调用规范、最小权限原则"

    sub_checks:
      - id: "G2.1"
        check: "每个工具有输入/输出schema"
        evidence: "Tool定义文档"

      - id: "G2.2"
        check: "工具调用遵循最小权限"
        evidence: "权限矩阵"

      - id: "G2.3"
        check: "工具错误有标准处理流程"
        evidence: "错误处理文档"

  # --- 数据完整性 ---
  D1:
    id: "D1"
    name: "Data Integrity"
    name_zh: "数据完整性"
    weight: 12  # v1.1: 15→12
    description: "数据校验、定义、单位、新鲜度、血缘"

    sub_checks:
      - id: "D1.1"
        check: "数据有reconciliation检查"
        evidence: "多源交叉验证逻辑"

      - id: "D1.2"
        check: "数据有明确定义(definition)"
        evidence: "数据字典"

      - id: "D1.3"
        check: "数据有单位(unit)标注"
        evidence: "schema中的unit字段"

      - id: "D1.4"
        check: "数据有新鲜度(freshness)检查"
        evidence: "FRESH/STALE/EXPIRED标签"

      - id: "D1.5"
        check: "数据有血缘(lineage)追踪"
        evidence: "source_chain字段"

  # --- 合约与Blackboard [v1.1新增] ---
  D2:
    id: "D2"
    name: "Contract & Blackboard Compliance"
    name_zh: "合约与Blackboard合规"
    weight: 8  # v1.1新增
    description: "skill输出是否符合统一合约，Blackboard状态是否正确维护"

    sub_checks:
      - id: "D2.1"
        check: "输出符合skill_output_contract_v1.0"
        evidence: "metadata/quality_gate/claims/evidence_registry完整"

      - id: "D2.2"
        check: "使用标准编码(code_dictionary_v1.0)"
        evidence: "P0/P1/P2, Tier 1/2/3, RF-xxx代码"

      - id: "D2.3"
        check: "Blackboard输出字段正确定义"
        evidence: "blackboard_outputs非空且符合schema"

      - id: "D2.4"
        check: "Claim Type正确标注"
        evidence: "每个claim有FACT/INFERENCE/FORECAST/OPINION"

      # v1.2新增
      - id: "D2.5"
        check: "Counterfactual有identifiability标注"
        evidence: "identifiability字段有IDENTIFIED/PARTIAL/UNKNOWN/NON_IDENTIFIABLE"

  # --- 证据可审计性 ---
  E1:
    id: "E1"
    name: "Evidence Auditability"
    name_zh: "证据可审计性"
    weight: 12  # v1.1: 15→12
    description: "证据层级覆盖、可追溯性"

    sub_checks:
      - id: "E1.1"
        check: "关键论点有Tier 1证据"
        evidence: "critical claim → Tier 1 evidence mapping"

      - id: "E1.2"
        check: "证据有完整引用(source/section/page)"
        evidence: "evidence_registry字段完整度"

      - id: "E1.3"
        check: "Tier 3证据有'待验证'标注"
        evidence: "caveat字段"

      - id: "E1.4"
        check: "证据分布合理(Tier 1 ≥ 30%)"
        evidence: "evidence_tier_distribution统计"

      # v1.2新增
      - id: "E1.5"
        check: "Counterfactual有assumptions列表"
        evidence: "assumptions数组列出因果假设"

  # --- 质量门正确性 ---
  Q1:
    id: "Q1"
    name: "Quality Gate Correctness"
    name_zh: "质量门正确性"
    weight: 12  # v1.1: 15→12
    description: "PASS/DEGRADE/FAIL判定正确性，reason code使用"

    sub_checks:
      - id: "Q1.1"
        check: "verdict有三态(PASS/DEGRADE/FAIL)"
        evidence: "quality_gate.verdict字段"

      - id: "Q1.2"
        check: "reason_code使用标准编码"
        evidence: "RC-xxx格式"

      - id: "Q1.3"
        check: "DEGRADE有next_actions_required(3-7项)"
        evidence: "degrade_mode.next_actions_required"

      - id: "Q1.4"
        check: "DEGRADE时template_locked=true"
        evidence: "degrade_mode.template_locked"

      - id: "Q1.5"
        check: "severity与auto_action一致"
        evidence: "P0→BLOCK, P1→REVIEW, P2→LOG"

      # v1.2新增
      - id: "Q1.6"
        check: "DEGRADE输出有uncertainty_matrix"
        evidence: "uncertainty_matrix有hypothesis/how_to_verify/data_sources列"

  # --- 安全性 ---
  S1:
    id: "S1"
    name: "Safety"
    name_zh: "安全性"
    weight: 12  # v1.1: 15→12
    description: "输入分区、输出清洗、PII/可执行内容阻断"

    sub_checks:
      - id: "S1.1"
        check: "输入有Zone标记(TRUSTED/DATA_ONLY/HIGH_RISK/QUARANTINED)"
        evidence: "content_zone字段"

      - id: "S1.2"
        check: "QUARANTINED内容不作为决策依据"
        evidence: "hard_rules执行记录"

      - id: "S1.3"
        check: "输出有PII检测"
        evidence: "egress_gate.pii_check"

      - id: "S1.4"
        check: "输出有可执行内容阻断"
        evidence: "egress_gate.executable_block"

      - id: "S1.5"
        check: "遵循OWASP LLM Top 10"
        evidence: "注入防护、输出处理文档"

  # --- Kill Switch有效性 [v1.1新增] ---
  K1:
    id: "K1"
    name: "Kill Switch Effectiveness"
    name_zh: "Kill Switch有效性"
    weight: 10  # v1.1新增
    description: "Kill Switch定义、监控、触发响应"

    sub_checks:
      - id: "K1.1"
        check: "每个skill有Kill Switch定义"
        evidence: "kill_switches数组非空"

      - id: "K1.2"
        check: "Kill Switch有权重(critical=3.0)"
        evidence: "weight字段"

      - id: "K1.3"
        check: "Kill Switch有可观测阈值"
        evidence: "threshold + monitoring_metric"

      - id: "K1.4"
        check: "Kill Switch状态有持续监控"
        evidence: "current_status + last_checked"

      - id: "K1.5"
        check: "Kill Switch触发时有响应动作"
        evidence: "RED状态→REASSESS_THESIS"

      # v1.2新增
      - id: "K1.6"
        check: "Kill Switch有routing_matrix定义"
        evidence: "routing_matrix指定reason_code到agent的路由"

  # --- 可观测性与回放 ---
  O1:
    id: "O1"
    name: "Observability & Replay"
    name_zh: "可观测性与回放"
    weight: 10
    description: "追加日志、版本控制、门历史"

    sub_checks:
      - id: "O1.1"
        check: "有append-only审计日志"
        evidence: "audit_trail字段"

      - id: "O1.2"
        check: "artifact有版本控制"
        evidence: "version字段 + 历史保留"

      - id: "O1.3"
        check: "质量门判定有历史记录"
        evidence: "gate_history"

      - id: "O1.4"
        check: "可回放任意历史状态"
        evidence: "replay capability"

  # --- 评估与回归 ---
  M1:
    id: "M1"
    name: "Eval & Regression"
    name_zh: "评估与回归"
    weight: 6  # v1.2: 8→6
    description: "日志转测试用例、自动评分、工具调用正确性"

    sub_checks:
      - id: "M1.1"
        check: "失败案例转换为回归测试"
        evidence: "failure→test_case流程"

      - id: "M1.2"
        check: "有自动化评分机制"
        evidence: "scoring pipeline"

      - id: "M1.3"
        check: "工具调用有4维评估"
        evidence: "selection/arg_extraction/result_interpretation/error_handling"

      - id: "M1.4"
        check: "有基准数据集"
        evidence: "golden_dataset"

  # --- 因果推理质量 [v1.2新增] ---
  C1:
    id: "C1"
    name: "Causal Reasoning Quality"
    name_zh: "因果推理质量"
    weight: 8  # v1.2新增
    description: "因果DAG质量、反事实分析、可识别性评估"

    sub_checks:
      - id: "C1.1"
        check: "因果DAG非空且有意义"
        evidence: "mechanism_dag.edges.length > 0"

      - id: "C1.2"
        check: "Critical claims有反事实分析"
        evidence: "counterfactual字段存在"

      - id: "C1.3"
        check: "反事实有do(x)格式干预"
        evidence: "intervention符合do(X=value)格式"

      - id: "C1.4"
        check: "反事实有可观测指标和时间窗口"
        evidence: "observables + timeframe非空"

      - id: "C1.5"
        check: "因果效应可识别性已评估"
        evidence: "identifiability字段有值"

      - id: "C1.6"
        check: "NON_IDENTIFIABLE有显式标注和说明"
        evidence: "identifiability_notes非空"

  # --- 理论合规性 [v1.2新增] ---
  T1:
    id: "T1"
    name: "Theory Compliance"
    name_zh: "理论合规性"
    weight: 6  # v1.2新增
    description: "正确应用Adner/Pearl/Klein/Popper理论框架"

    sub_checks:
      - id: "T1.1"
        check: "Adner三类风险已映射"
        evidence: "risk_type in [initiative_risk, co_innovation_risk, adoption_chain_risk]"

      - id: "T1.2"
        check: "adoption_chain_risk有明确步骤"
        evidence: "adoption_steps数组非空"

      - id: "T1.3"
        check: "Premortem覆盖5个类别"
        evidence: "failure_modes涵盖INITIATIVE/CO_INNOVATION/ADOPTION_CHAIN/SUBSTITUTION/REGULATION"

      - id: "T1.4"
        check: "所有failure_modes链接到claims"
        evidence: "linked_claim_ids非空"

      - id: "T1.5"
        check: "Claims满足Popper可证伪性"
        evidence: "falsify_if + observables + timeframe完整"

# ============================================================
# 5. 阻塞项 (Blockers)
# ============================================================
blockers:
  B1:
    id: "B1"
    name: "CRITICAL_UNSUPPORTED"
    description: "任何critical声明无证据支持"
    severity: "P0"
    consequence: "verdict = FAIL"

  B2:
    id: "B2"
    name: "QUARANTINED_AS_DECISION"
    description: "QUARANTINED或HIGH_RISK内容被用作决策依据"
    severity: "P0"
    consequence: "verdict = FAIL"

  B3:
    id: "B3"
    name: "INSECURE_OUTPUT"
    description: "可执行内容未被阻断/清洗"
    severity: "P0"
    consequence: "verdict = FAIL"

  B4:
    id: "B4"
    name: "NO_AUDIT_LOG"
    description: "无append-only审计日志或无法回放"
    severity: "P0"
    consequence: "verdict = FAIL"

  # v1.1新增
  B5:
    id: "B5"
    name: "KILL_SWITCH_IGNORED"
    description: "Kill Switch触发(RED)但未执行响应动作"
    severity: "P0"
    consequence: "verdict = FAIL"

  B6:
    id: "B6"
    name: "DEGRADE_WITHOUT_ACTIONS"
    description: "verdict=DEGRADE但缺少next_actions_required"
    severity: "P0"
    consequence: "verdict = FAIL"

  B7:
    id: "B7"
    name: "CONTRACT_VIOLATION"
    description: "skill输出严重违反output_contract(缺少必填字段)"
    severity: "P0"
    consequence: "verdict = FAIL"

  # v1.2新增
  B8:
    id: "B8"
    name: "PREMORTEM_UNLINKED"
    description: "Premortem failure modes未链接到任何claims"
    severity: "P0"
    consequence: "verdict = FAIL"
    applies_to: ["RM_Agent"]

  B9:
    id: "B9"
    name: "COUNTERFACTUAL_MISSING_ON_CRITICAL"
    description: "Critical claims缺少counterfactual分析"
    severity: "P0"
    consequence: "verdict = FAIL"
    applies_to: ["RM_Agent"]

  B10:
    id: "B10"
    name: "NON_IDENTIFIABLE_WITHOUT_LABEL"
    description: "因果查询不可识别但未显式标注NON_IDENTIFIABLE"
    severity: "P0"
    consequence: "verdict = FAIL"
    applies_to: ["RM_Agent"]

  B11:
    id: "B11"
    name: "QUARANTINED_CONTENT_USED"
    description: "QUARANTINED Zone内容被用于决策"
    severity: "P0"
    consequence: "verdict = FAIL"

  B12:
    id: "B12"
    name: "CLAIM_TYPE_EVIDENCE_MISMATCH"
    description: "Claim Type与证据等级不匹配(如FACT无A级证据)"
    severity: "P0"
    consequence: "verdict = FAIL"

# ============================================================
# 6. 输出格式
# ============================================================
output_format:
  type: "json"

  schema:
    overall_verdict:
      type: "enum"
      values: ["PASS", "DEGRADE", "FAIL"]
      description: "总体判定"

    total_score:
      type: "integer"
      range: "0-100"
      description: "总分"

    dimension_scores:
      type: "array"
      items:
        id: "string"
        name: "string"
        score_0_to_3: "integer"
        weighted_score: "float"
        max_weighted: "float"
        evidence: "string"
        gaps: "array"
      description: "各维度得分"

    blockers_triggered:
      type: "array"
      items:
        id: "string"
        description: "string"
        evidence: "string"
      description: "触发的阻塞项"

    reason_codes:
      type: "array"
      items:
        code: "string"  # RC-xxx
        severity: "string"  # P0/P1/P2
        auto_action: "string"  # BLOCK/REVIEW/LOG
        description: "string"
      description: "原因代码列表"

    contract_compliance:
      type: "object"
      schema:
        output_contract: "boolean"
        code_dictionary: "boolean"
        blackboard: "boolean"
        claim_types: "boolean"
      description: "合约合规检查结果"

    kill_switch_status:
      type: "array"
      items:
        id: "string"
        status: "string"  # GREEN/YELLOW/RED
        action_taken: "boolean"
      description: "Kill Switch状态"

    top_risks:
      type: "array"
      max_items: 5
      description: "前5大风险"

    action_plan:
      type: "array"
      items:
        priority: "string"  # P0/P1/P2
        action: "string"
        owner: "string"
        dimension: "string"
      description: "优先级排序的修复计划"

# ============================================================
# 7. 判定规则
# ============================================================
verdict_rules:
  FAIL:
    conditions:
      - "任何Blocker触发"
      - "total_score < 40"
      - "任何维度score = 0 且 weight ≥ 10"

  DEGRADE:
    conditions:
      - "40 ≤ total_score < 70"
      - "任何维度score = 1 且 weight ≥ 10"
      - "Kill Switch状态为YELLOW"

  PASS:
    conditions:
      - "total_score ≥ 70"
      - "无Blocker触发"
      - "所有weight≥10的维度score ≥ 2"

# ============================================================
# 8. 规则
# ============================================================
rules:
  - id: "R1"
    rule: "不编造证据或数据。如缺失，标记为gap并相应降级/失败。"

  - id: "R2"
    rule: "对于DEGRADE，禁止投资结论；只允许假设+监控触发器。"

  - id: "R3"
    rule: "使用NIST风格的风险思维：映射上下文、度量风险、用控制措施管理。"

  - id: "R4"
    rule: "使用OWASP LLM风险标签注入/输出处理问题。"

  - id: "R5"
    rule: "使用评估驱动逻辑：从失败中推导测试和回归用例。"

  # v1.1新增
  - id: "R6"
    rule: "所有评估必须对标skill_output_contract_v1.0和code_dictionary_v1.0。"

  - id: "R7"
    rule: "Kill Switch触发必须立即响应，不可延迟或忽略。"

  - id: "R8"
    rule: "Claim Type必须与证据层级匹配：FACT需Tier 1，INFERENCE需Tier 1/2，FORECAST/OPINION可用Tier 2/3。"

  # v1.2新增
  - id: "R9"
    rule: "Critical claims必须有counterfactual分析，包含do(x)干预和可识别性评估。"

  - id: "R10"
    rule: "Premortem failure modes必须链接到具体claim_id，未链接触发B8 Blocker。"

  - id: "R11"
    rule: "因果效应如不可识别(NON_IDENTIFIABLE)必须显式标注，禁止使用强因果语言。"

  - id: "R12"
    rule: "QUARANTINED Zone内容绝对禁止用于决策，违规触发B11 Blocker。"

# ============================================================
# 9. 评估示例
# ============================================================
example_output:
  overall_verdict: "DEGRADE"
  total_score: 65

  dimension_scores:
    - id: "G1"
      name: "Governance & Boundaries"
      score_0_to_3: 2
      weighted_score: 5.3
      max_weighted: 8.0
      evidence: "Agent职责清晰，但缺少显式禁止操作列表"
      gaps: ["G1.3"]

    - id: "D2"
      name: "Contract & Blackboard Compliance"
      score_0_to_3: 1
