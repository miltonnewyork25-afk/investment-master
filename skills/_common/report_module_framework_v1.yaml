# =============================================================================
# 投资研究报告模块化框架 v2.0
# Report Module Framework - "乐高模块"设计
# =============================================================================
#
# 目的: 将投资研究报告标准化为可组合的模块
# 适用: 面向终端用户的网站发布
#
# 设计原则:
#   1. 每个模块独立完整，可单独使用
#   2. 通用模块适用所有行业
#   3. 行业模块按需组合
#   4. 输出格式网站友好（无代码块、无特殊符号）
#   5. v2.0: DM锚点系统 — 正文干净叙事，数据引用通过DM锚点
#   6. v2.0: 零目标价 | 零数字评分 | 零仓位建议 (v9.0铁律)
# =============================================================================

version: "2.0"
created: "2026-01-29"
updated: "2026-02-12"
author: "投资研究Agent v11.0"
framework_compatibility: "v9.0+ / v10.0"

# =============================================================================
# 第一部分：评级体系（v9.0四档定性）
# =============================================================================

rating_system:

  description: |
    v9.0四档定性评级。零数字评分，零仓位建议。
    评级反映研究结论的"关注程度"而非投资建议。

  levels:
    - name: "深度关注"
      description: "多个核心假设具有高置信度支撑,投资论文清晰"
      color: "#00AA00"

    - name: "关注"
      description: "核心假设有中等置信度支撑,值得持续跟踪"
      color: "#66CC66"

    - name: "中性关注"
      description: "核心假设置信度混合,需更多数据确认"
      color: "#FFAA00"

    - name: "审慎关注"
      description: "多个核心假设的置信度较低或面临结构性不确定"
      color: "#FF6666"

  disclaimer: |
    免责声明：以上分析仅为研究观点分享，不构成任何投资建议。
    投资有风险，入市需谨慎。请根据自身情况独立判断。

# =============================================================================
# 第二部分：通用模块定义（适用所有行业）
# =============================================================================

universal_modules:

  M01_company_profile:
    id: "M01"
    name: "公司画像"
    description: "一页纸了解公司核心定位"
    format: "卡片式"
    required: true

    content:
      - field: "一句话定位"
        type: "text"
        example: "全球刻蚀设备龙头，AI算力扩张的'镐和铲'"

      - field: "行业地位"
        type: "text"
        example: "刻蚀份额45%全球第一"

      - field: "核心数据"
        type: "key_metrics"
        metrics:
          - "市值"
          - "PE (TTM)"
          - "收入增速"
          - "净利率"

      - field: "核心客户"
        type: "list"
        example: ["台积电", "三星", "SK海力士"]

      - field: "主要竞争对手"
        type: "list"
        example: ["应用材料", "东京电子"]

  M02_investment_rating:
    id: "M02"
    name: "投资评级卡"
    description: "一眼看清关注等级和条件估值"
    format: "评级卡片"
    required: true

    content:
      - field: "关注等级"
        type: "rating"
        options: ["深度关注", "关注", "中性关注", "审慎关注"]

      - field: "当前股价"
        type: "price"

      - field: "条件估值范围"
        type: "text"
        description: "非目标价，附带前提条件的估值区间"
        example: "$145-165(前提: CSBG持续增长+先进制程扩产如期)"

      - field: "Reverse DCF价格含义"
        type: "text"
        description: "当前价格隐含的增长假设"
        example: "当前$220隐含未来5年收入CAGR 18%，高于历史均值12%"

      - field: "适合人群"
        type: "text"
        example: "愿意承受周期波动的长期投资者"

      - field: "CQ加权置信度"
        type: "text"
        description: "核心问题加权置信度"
        example: "47.1%(10报告中位)"

  M03_financial_health:
    id: "M03"
    name: "财务健康度"
    description: "快速判断公司财务风险"
    format: "仪表盘/评分卡"
    required: true

    content:
      scores:
        - name: "Altman Z-Score"
          threshold: ">3.0=安全, 1.8-3.0=灰色, <1.8=危险"
          display: "数值+状态灯"

        - name: "Piotroski F-Score"
          threshold: ">6=优质, 4-6=一般, <4=较弱"
          display: "X/9评分"

      ratios:
        - name: "流动比率"
          threshold: ">1.5"

        - name: "负债率"
          threshold: "<60%"

        - name: "利息保障倍数"
          threshold: ">5"

    interpretation:
      green: "财务健康，无明显风险"
      yellow: "需关注特定指标"
      red: "存在财务风险，需深入分析"

  M04_profitability:
    id: "M04"
    name: "盈利能力分析"
    description: "评估公司赚钱能力和趋势"
    format: "趋势图+对比表"
    required: true

    content:
      metrics:
        - name: "毛利率"
          trend: "3年趋势"
          peer_comparison: true

        - name: "净利率"
          trend: "3年趋势"
          peer_comparison: true

        - name: "ROE"
          trend: "3年趋势"
          dupont_breakdown: true  # 杜邦分解

        - name: "ROIC"
          trend: "3年趋势"
          vs_wacc: true  # 与资本成本对比

    dupont_display:
      format: "ROE = 净利率 x 资产周转率 x 权益乘数"
      show_each_component: true

  M05_moat_assessment:
    id: "M05"
    name: "护城河评估"
    description: "评估公司竞争优势的强度和持久性"
    format: "定性评估卡+说明"
    required: true

    content:
      overall_assessment:
        scale: "强 / 中 / 弱"
        confidence: "高 / 中 / 低"
        description: |
          v9.0定性评估，不使用数字评分。
          评估基于护城河类型的数量、深度和持久性综合判断。

      moat_types:
        - type: "技术壁垒"
          indicator: "研发投入、专利数、技术领先代差"
          assessment: "强/中/弱"

        - type: "转换成本"
          indicator: "客户流失率、NRR、合同期限"
          assessment: "强/中/弱"

        - type: "网络效应"
          indicator: "用户增速、平台活跃度"
          assessment: "强/中/弱"

        - type: "规模经济"
          indicator: "市场份额、成本优势"
          assessment: "强/中/弱"

        - type: "品牌溢价"
          indicator: "定价权、品牌认知度"
          assessment: "强/中/弱"

        - type: "监管壁垒"
          indicator: "牌照、准入门槛"
          assessment: "强/中/弱"

      durability:
        field: "持久性评估"
        options: ["10年+", "5-10年", "3-5年", "1-3年", "<1年"]

      erosion_risks:
        field: "侵蚀风险"
        type: "list"
        example: ["竞争对手技术追赶", "监管政策变化"]

  M06_product_matrix:
    id: "M06"
    name: "产品矩阵"
    description: "理解公司产品线结构和利润来源"
    format: "矩阵图/表格"
    required: true

    content:
      products:
        fields:
          - "产品/业务线"
          - "收入占比"
          - "增长率"
          - "毛利率"
          - "战略定位"  # 现金牛/明星/问号/瘦狗

      profit_pools:
        current: "当前主要利润来源"
        emerging: "新兴增长点"
        future: "未来潜在机会"

      flywheel:
        description: "核心业务飞轮"
        format: "A - B - C - A 循环说明"

  M07_management:
    id: "M07"
    name: "管理层档案"
    description: "评估管理层能力和诚信度"
    format: "人物卡片"
    required: false

    content:
      ceo_profile:
        - "姓名和任期"
        - "背景履历"
        - "执行记录（承诺vs实际）"
        - "薪酬结构（与业绩挂钩程度）"

      governance:
        - "董事会独立性"
        - "内部人持股比例"
        - "近期内部人交易"

      track_record:
        - "战略决策质量"
        - "资本配置能力"
        - "危机应对记录"

  M08_valuation:
    id: "M08"
    name: "估值分析"
    description: "判断当前价格隐含的假设是否合理"
    format: "对比图表"
    required: true

    content:
      current_valuation:
        metrics:
          - "PE (TTM)"
          - "PE (Forward)"
          - "EV/EBITDA"
          - "P/FCF"
          - "P/S"

      comparison:
        - type: "历史对比"
          description: "当前vs过去5年均值/中位数"

        - type: "同业对比"
          description: "vs主要竞争对手"

        - type: "隐含假设"
          description: "当前股价隐含的增长预期"

      reverse_dcf:
        description: "Reverse DCF价格含义 — Phase 5核心输出"
        content:
          - "当前价格隐含的收入CAGR"
          - "当前价格隐含的利润率假设"
          - "当前价格隐含的终端倍数"
          - "隐含假设 vs 历史/行业参考的偏离度"
          - "价格含义叙事(而非目标价)"

      method_convergence:
        description: "多方法估值收敛分析"
        methods:
          - "SOTP概率加权"
          - "Reverse DCF"
          - "可比公司"
          - "历史倍数"
          - "PEG调整"
          - "FCF Yield"
        output: "方法离散度(最高/最低比值) — 离散度越大,不确定性越高"

  M09_risk_matrix:
    id: "M09"
    name: "风险矩阵"
    description: "识别和量化主要风险"
    format: "风险矩阵图"
    required: true

    content:
      risk_categories:
        - category: "业务风险"
          examples: ["客户集中、技术替代、竞争加剧"]

        - category: "财务风险"
          examples: ["债务负担、现金流、汇率"]

        - category: "宏观风险"
          examples: ["经济周期、利率、地缘政治"]

        - category: "监管风险"
          examples: ["政策变化、出口管制、反垄断"]

      risk_assessment:
        fields:
          - "风险描述"
          - "可能性（高/中/低）"
          - "影响程度（高/中/低）"
          - "监控指标"

  M10_core_thesis:
    id: "M10"
    name: "核心论点"
    description: "投资逻辑的核心支撑"
    format: "论点卡片组"
    required: true

    content:
      thesis_format:
        - field: "论点陈述"
          type: "一句话核心观点"

        - field: "支撑证据"
          type: "2-3条关键证据"

        - field: "反面观点"
          type: "如果___则论点不成立"

        - field: "置信度"
          type: "高/中/低"

      thesis_count: "3-5个核心论点"

  M11_analyst_views:
    id: "M11"
    name: "市场观点对比"
    description: "多头vs空头观点及我们的判断"
    format: "对比表"
    required: true

    content:
      bull_case:
        - "多头核心论点"
        - "代表分析师/机构"

      bear_case:
        - "空头核心论点"
        - "代表分析师/机构"

      our_view:
        - "我们的判断"
        - "与共识的差异点"
        - "我们的超越/独特视角"

  M12_kill_switch:
    id: "M12"
    name: "监控指标"
    description: "需要持续监控的关键触发条件"
    format: "状态监控板"
    required: true

    content:
      triggers:
        format:
          - "触发条件"
          - "当前状态"
          - "论文含义"
          - "检查频率"

      example:
        - condition: "ASML订单连续2季度下降超过20%"
          status: "正常"
          thesis_implication: "增长假设失效,需重估条件估值区间下沿"
          frequency: "每季度"

  M13_ai_impact_matrix:
    id: "M13"
    name: "分部级AI冲击矩阵"
    description: "评估AI浪潮对每个业务分部的影响：受益还是被颠覆"
    format: "矩阵表格"
    required: true

    content:
      per_segment_assessment:
        dimensions:
          - "收入冲击(-5~+5)"
          - "成本冲击(-5~+5)"
          - "护城河变化(强化/中性/削弱)"
          - "竞争格局变化(利好/中性/利空)"
          - "时间窗口(1-3yr/3-5yr/5-10yr)"

      ai_role_classification:
        - type: "AI放大器"
          description: "AI强化现有业务竞争优势"
        - type: "AI赋能者"
          description: "AI创造全新收入流或业务线"
        - type: "AI中性"
          description: "AI对业务影响有限"
        - type: "AI易受冲击"
          description: "AI使竞争者更容易进入或替代"
        - type: "AI被颠覆"
          description: "AI从根本上威胁业务模式"

      aggregate:
        formula: "概率加权AI净分 = Sum(分部AI净分 x 收入权重 x 实现概率)"

    methodology: "详见 docs/ai_depth_assessment.md"

  M14_market_attention_radar:
    id: "M14"
    name: "市场注意力雷达"
    description: "分析前自动发现市场当前最关注的维度，确保报告不遗漏热点"
    format: "排序列表+覆盖矩阵"
    required: true

    content:
      execution:
        - "5路并行WebSearch(30天内)"
        - "Top 10维度抽取与排序"
        - "框架覆盖度比对"
        - "Hot-Patch补丁生成"
        - "执行清单输出"

      coverage_target: ">=80% Top 10维度覆盖率"

    methodology: "详见 docs/market_attention_radar.md"

  # =========================================================================
  # v2.0 新增模块 M15-M18
  # =========================================================================

  M15_protocol_header:
    id: "M15"
    name: "研究契约"
    description: "报告开头的框架声明+包含/不包含+AI能力边界"
    format: "声明块"
    required: true

    content:
      sections:
        - "框架版本+数据截止+评级"
        - "本报告包含"
        - "本报告不包含"
        - "AI能力边界声明(深挖区/诚实区/人类决策区)"

    example: |
      框架: v10.0 | 数据截止: 2026-02-12 | 评级: 中性关注
      本报告包含: 财务深度分析、竞争格局、Reverse DCF价格含义、追踪信号
      本报告不包含: 精确目标价、仓位建议、操作触发
      AI能力边界:
        深挖区(高置信): 技术架构拆解、供应链交叉验证、历史周期类比
        诚实区(中置信): 竞争格局演变、管理层执行评估
        人类决策区(不提供): 买卖时机、仓位管理、个人风险偏好

  M16_audit_summary:
    id: "M16"
    name: "数据审计摘要"
    description: "文末折叠审计区，DM覆盖率+锚点统计+类型分布"
    format: "折叠HTML details块"
    required: true

    content:
      - "DM覆盖率(目标>=90%)"
      - "锚点总数+H/R/S分布"
      - "数据获取工具列表"
      - "关键推断证伪条件汇总"

    example: |
      <details><summary>数据审计摘要</summary>
      DM覆盖率: 94.2% (目标>=90%)
      锚点总数: 1,573 | H(硬数据): 48% | R(合理推断): 35% | S(主观判断): 17%
      数据工具: baggers_summary, fmp_data, analyze_stock, WebSearch
      关键推断证伪条件:
        - R-FIN-012: FY2026毛利率假设>45% — 证伪: Q1毛利率<42%
        - R-COMP-003: 份额稳定假设 — 证伪: 连续2Q份额下降>2pp
      </details>

  M17_bearing_wall_fragility:
    id: "M17"
    name: "承重墙脆弱度表"
    description: "Reverse DCF隐含假设的脆弱性评估"
    format: "表格"
    required: true  # Phase 2必须

    content:
      - "隐含假设列表"
      - "隐含值 vs 历史/行业参考"
      - "脆弱度(高/中/低)"
      - "若倒塌影响"

    example: |
      | 隐含假设 | 隐含值 | 历史/行业参考 | 脆弱度 | 若倒塌影响 |
      |----------|--------|---------------|--------|-----------|
      | 收入CAGR | 18% | 历史均值12% | 高 | 估值下修30-40% |
      | 终端净利率 | 25% | 行业均值20% | 中 | 估值下修15-20% |
      | WACC | 9.5% | 当前无风险4.3% | 低 | 估值变动5-10% |

  M18_black_swan_table:
    id: "M18"
    name: "黑天鹅概率加权表"
    description: ">=3个低概率高影响事件的量化分析"
    format: "概率加权表"
    required: true  # Phase 4必须

    content:
      - "事件描述"
      - "独立概率(Polymarket优先)"
      - "影响幅度"
      - "加权损失"
      - "早期信号"

    example: |
      | 事件 | 独立概率 | 影响幅度 | 加权损失 | 早期信号 |
      |------|---------|---------|---------|---------|
      | 台海冲突升级 | 8% | -45% | -3.6% | 军事演习频率/外交降级 |
      | 关键客户破产 | 3% | -30% | -0.9% | 客户信用评级下调 |
      | 技术路线颠覆 | 5% | -50% | -2.5% | 竞品论文/专利激增 |

# =============================================================================
# 第三部分：行业特定模块
# =============================================================================

industry_modules:

  # ---------------------------------------------------------------------------
  # 半导体设备行业
  # ---------------------------------------------------------------------------
  semiconductor_equipment:
    industry_id: "SEMI"
    industry_name: "半导体设备"
    applicable_to: ["LRCX", "AMAT", "ASML", "KLAC", "TEL"]

    modules:

      S01_cycle_position:
        id: "S01"
        name: "半导体周期定位"
        description: "判断当前处于周期哪个阶段"
        format: "周期图+位置标记"

        content:
          cycle_phases:
            - phase: "Phase 1 - 底部复苏"
              indicators: ["订单触底回升", "库存去化完成", "利用率开始上升"]

            - phase: "Phase 2 - 早期扩张"
              indicators: ["订单持续增长", "产能开始扩张", "价格企稳"]

            - phase: "Phase 3 - 中期繁荣"
              indicators: ["订单高位", "产能大幅扩张", "价格上涨"]

            - phase: "Phase 4 - 后期过热"
              indicators: ["订单见顶", "产能过剩迹象", "价格压力"]

            - phase: "Phase 5 - 下行调整"
              indicators: ["订单下滑", "库存积压", "价格下跌"]

          current_assessment:
            - "当前周期位置"
            - "关键判断依据"
            - "vs历史周期对比"

      S02_ai_stack_position:
        id: "S02"
        name: "AI产业链定位"
        description: "公司在AI基础设施中的位置"
        format: "七层结构图"

        content:
          layers:
            - layer: "Layer 5 - 应用层"
              lead_time: "最滞后"
              examples: ["AI应用公司"]

