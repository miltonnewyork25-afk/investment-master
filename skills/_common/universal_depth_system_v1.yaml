# Universal Depth System v1.0
# 通用研究深度分级系统
# 适用于所有行业框架，确保分析深度一致性

version: "1.0"
created: "2026-01-31"
description: |
  研究深度是投资分析质量的核心衡量标准。
  本系统定义统一的深度分级，适用于所有行业框架。

  设计原则：
  - L1-L5 五级深度，逐级递进
  - 每级有明确的能力要求和产出标准
  - 行业框架可在此基础上扩展行业特定内容
  - 最低通过线：L4 级别

# ============================================================
# 深度分级定义
# ============================================================
depth_levels:

  L1_information:
    name: "Information (信息层)"
    description: "数据收集与整理"
    goal: "全面收集相关数据和信息"

    capabilities:
      - "财务数据收集（财报、API）"
      - "行业数据收集（市场规模、增速、格局）"
      - "竞品信息收集"
      - "新闻和公告收集"
      - "分析师报告收集"

    outputs:
      required:
        - "财务数据汇总表"
        - "行业概览"
        - "竞品列表"
        - "分析师观点汇总（5-10位）"
      optional:
        - "管理层言论整理"
        - "历史重大事件时间线"

    quality_criteria:
      - "数据完整性 > 80%"
      - "来源标注（Level A-E）"
      - "时效性（数据不超过1个季度）"

    pass_threshold: "所有 required outputs 完成"

  # --------------------------------------------------------
  L2_structure:
    name: "Structure (结构层)"
    description: "结构化分析与可视化"
    goal: "将信息组织成有意义的结构"

    capabilities:
      - "产业链/价值链映射"
      - "竞争格局结构化"
      - "产品组合矩阵"
      - "渠道结构图"
      - "生态图谱构建"

    outputs:
      required:
        - "产业链定位图（Mermaid）"
        - "竞争格局矩阵"
        - "产品/服务结构"
        - "客户/供应商关系图"
      optional:
        - "历史演变图"
        - "地理布局图"

    quality_criteria:
      - "结构完整（覆盖主要维度）"
      - "逻辑清晰"
      - "可视化表达"

    pass_threshold: "所有 required outputs 完成 + 至少1个 Mermaid 图"

  # --------------------------------------------------------
  L3_modeling:
    name: "Modeling (建模层)"
    description: "量化模型与假设验证"
    goal: "构建分析模型，量化关键变量"

    capabilities:
      - "财务模型构建（DCF/SOTP）"
      - "敏感性分析"
      - "情景分析（Bull/Base/Bear）"
      - "关键驱动因素量化"
      - "行业特定模型（周期/PVM/定价权等）"

    outputs:
      required:
        - "估值模型（至少2种方法）"
        - "三场景分析"
        - "敏感性分析表"
        - "关键假设列表"
      optional:
        - "蒙特卡洛模拟"
        - "回归分析"

    quality_criteria:
      - "假设明确标注"
      - "数据来源标注"
      - "模型逻辑可追溯"
      - "敏感性测试覆盖关键变量"

    pass_threshold: "估值完成 + 假设明确 + 至少3个敏感性变量"

  # --------------------------------------------------------
  L4_institutional:
    name: "Institutional (机构层)"
    description: "机构级洞察与判断"
    goal: "产出超越卖方研究的深度洞察"

    capabilities:
      - "护城河深度分析（6类+7Powers）"
      - "核心命题构建（机制+反证+预测）"
      - "Kill-Switch 触发器设计"
      - "反常识洞察提炼"
      - "投资者视角检验"

    outputs:
      required:
        - "护城河评估报告"
        - "核心命题（≥3个，每个含机制+反证+预测）"
        - "Kill-Switch 清单（≥5个）"
        - "反常识洞察卡（≥3张）"
        - "可验证预测（≥10个）"
      optional:
        - "学术框架引用"
        - "历史类比分析"

    quality_criteria:
      - "洞察具有独特性（非共识或深化共识）"
      - "每个判断有机制分析（Why）"
      - "每个判断有反证条件（什么情况下错）"
      - "每个判断有可验证预测"

    pass_threshold: |
      所有 required outputs 完成
      + 洞察深度评分 ≥ 70/100
      + 至少1个反常识洞察

  # --------------------------------------------------------
  L5_continuous:
    name: "Continuous (持续层)"
    description: "持续监控与迭代"
    goal: "建立持续跟踪机制，保持认知更新"

    capabilities:
      - "领先指标监控系统"
      - "触发器状态追踪"
      - "周度/月度摘要生成"
      - "预测验证与学习"
      - "框架迭代优化"

    outputs:
      required:
        - "监控信号清单（≥10个）"
        - "触发器状态表"
        - "周度摘要模板"
        - "预测验证计划"
      optional:
        - "自动化数据管道"
        - "告警规则配置"

    quality_criteria:
      - "信号可获取（有数据源）"
      - "阈值量化明确"
      - "验证日期具体"

    pass_threshold: "监控系统可执行 + 首次周度摘要完成"

# ============================================================
# 行业适配指南
# ============================================================
industry_adaptation:

  description: |
    每个行业框架应基于此通用系统，添加行业特定内容。
    通用内容继承，行业特定内容扩展。

  adaptation_template:
    L1_industry_specific:
      consumer: ["品类数据", "渠道数据", "VoC数据"]
      tech_semicap: ["设备订单", "Fab产能", "技术路线图"]
      saas: ["ARR/NDR", "客户分层", "使用数据"]

    L2_industry_specific:
      consumer: ["渠道图谱", "产品矩阵", "感官签名图"]
      tech_semicap: ["6层周期雷达", "供应链图", "技术节点图"]
      saas: ["客户分层图", "功能采用图", "扩展路径图"]

    L3_industry_specific:
      consumer: ["PVM分析", "定价权模型", "渠道利润池"]
      tech_semicap: ["周期温度计", "供需模型", "价格预测"]
      saas: ["LTV/CAC模型", "NDR预测", "扩展收入模型"]

    L4_industry_specific:
      consumer: ["行为护城河", "感官锁定", "品牌资产估值"]
      tech_semicap: ["技术护城河", "客户锁定", "周期定位"]
      saas: ["网络效应", "转换成本", "数据护城河"]

    L5_industry_specific:
      consumer: ["10信号哨兵", "VoC漂移", "价格敏感度"]
      tech_semicap: ["设备订单追踪", "产能利用率", "价格趋势"]
      saas: ["使用趋势", "流失预警", "扩展信号"]

# ============================================================
# 深度评分计算
# ============================================================
depth_scoring:

  formula: |
    深度评分 = Σ(级别完成度 × 级别权重)

  weights:
    L1: 0.10  # 基础，必须完成
    L2: 0.15  # 结构化，建立分析框架
    L3: 0.20  # 模型化，量化分析
    L4: 0.35  # 机构级，核心洞察
    L5: 0.20  # 持续化，长期价值

  completion_scoring:
    full: 1.0      # 所有必须项 + 部分可选项
    partial: 0.7   # 所有必须项
    incomplete: 0.3 # 部分必须项
    missing: 0.0   # 未开始

  interpretation:
    excellent: "> 4.0: 机构级深度，超越顶级分析师"
    good: "3.5-4.0: 优秀深度，专业水准"
    acceptable: "3.0-3.5: 合格深度，可发布"
    insufficient: "< 3.0: 深度不足，需补充"

  minimum_pass: 3.5  # 最低发布标准

# ============================================================
# 质量门控检查清单
# ============================================================
quality_gates:

  L1_gate:
    checklist:
      - "财务数据完整（≥5个API）"
      - "分析师观点收集（≥5位）"
      - "数据来源标注（Level A-E）"

  L2_gate:
    checklist:
      - "产业链图完成"
      - "竞争格局矩阵完成"
      - "至少1个Mermaid图"

  L3_gate:
    checklist:
      - "估值模型完成（≥2种方法）"
      - "三场景分析完成"
      - "关键假设明确"
      - "敏感性分析完成"

  L4_gate:
    checklist:
      - "护城河评估完成（5维评分）"
      - "核心命题（≥3个，每个含机制+反证+预测）"
      - "Kill-Switch（≥5个，量化阈值）"
      - "反常识洞察（≥3张卡片）"
      - "可验证预测（≥10个）"
      - "估值桥梁（SOTP差距>20%需解释）"

  L5_gate:
    checklist:
      - "监控信号清单完成"
      - "触发器状态表完成"
      - "周度摘要模板完成"
      - "预测验证计划完成"

