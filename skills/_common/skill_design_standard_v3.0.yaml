# 二、用途 (Purpose) - 保持v2.1
# ============================================================
purpose:
  one_liner:
    max_length: 100
    rule: "动词开头，说清解决什么问题"

  when_to_use:
    triggers: []

  when_not_to_use:
    anti_patterns: []

---

# ============================================================
# 三、输入规范 (Input Specification) - v3.0升级
# ============================================================
input_spec:
  # v2.2: asof必填
  required:
    - name: "asof"
      type: "date"
      format: "YYYY-MM-DD"
      description: "数据截止日期"
      required: true

  # v2.2: 上游输入
  from_upstream:
    description: "来自上游技能的输入"
    schema:
      skill_id: "上游技能ID"
      fields: ["需要的字段列表"]
      confidence_cap: "上游置信度上限"

  # v3.0新增: CQ上下文
  cq_context:
    description: "当前研究的CQ列表及已知置信度"
    schema:
      cqs: ["CQ ID列表"]
      current_confidences: {"CQ1": "55%", "CQ3": "40%"}
    required: false

  validation_rules:
    - rule: "asof必须是有效日期"
      on_fail: "FAIL with RC-DATA-001"
    - rule: "asof不能是未来日期"
      on_fail: "FAIL with RC-DATA-002"
    - rule: "asof距今>6个月触发stale警告"
      on_fail: "DEGRADE with ECO_STALE"

---

# ============================================================
# 四、工作流 (Workflow) - v3.0升级
# ============================================================
workflow:
  steps:
    - id: "S1"
      name: "步骤名称"
      # v2.2: 时间标注
      temporal_annotations:
        valid_from_support: true
        valid_to_support: true

  # v2.2: 不变量检查步骤
  invariant_checks:
    when: "输出前"
    checks: ["INV-xxx-01", "INV-xxx-02"]
    on_fail: "按invariant定义处理"

  # v3.0新增: 合规检查步骤
  compliance_checks:
    when: "输出前(invariant_checks之后)"
    checks: "v9_compliance_standard.hard_prohibitions"
    on_fail: "FAIL并拒绝输出"

  # v3.0新增: DM锚定步骤
  dm_anchoring_step:
    when: "数据获取后、分析前"
    action: "为每个数值创建DM锚点"
    output: "dm_anchors列表"

---

# ============================================================
# 五、评分系统 (Scoring System) - v2.2升级
# ============================================================
scoring_system:
  # v2.2: hard gates支持
  hard_gates:
    description: "必须满足的前置条件"
    schema:
      gate_id: "HG-xxx"
      condition: "条件表达式"
      pass_action: "通过后继续"
      fail_action: "失败则终止并设置reason_code"

  # v2.2: disqualifiers支持
  disqualifiers:
    description: "排除条件"
    schema:
      dq_id: "DQ1"
      name: "排除条件名称"
      condition: "条件"
      result: "排除后判定"

  # v2.2: 置信度计算
  confidence_calculation:
    components:
      - dimension_scores: "各维度评分"
      - gate_penalty: "gate失败则归零"
      - dq_penalty: "disqualifier命中则归零"
      - upstream_cap: "不超过上游最小置信度"
    formula: "confidence = min(dimension_avg, upstream_cap) x gate_pass x dq_pass"

---

# ============================================================
# 六、输出规范 (Output Specification) - v3.0升级
# ============================================================
output_spec:
  # v2.2: 置信度字段必填
  confidence_fields:
    confidence:
      required: true
      type: "float"
      range: "0.0-1.0"
    confidence_cap:
      required: "when has_upstream"
      type: "float"
      range: "0.0-1.0"

  # v2.2: 时间字段必填
  temporal_fields:
    asof:
      required: true
      type: "date"

  # v2.2: 不变量验证结果
  invariant_results:
    required: true
    schema:
      checked: ["已检查的不变量列表"]
      passed: ["通过的不变量"]
      failed: ["失败的不变量"]
      violations: ["违反详情"]

  # v3.0新增: DM锚点输出
  dm_anchor_output:
    required: "when produces_data == true"
    schema:
      dm_anchors:
        type: "list"
        items:
          id: "DM-{CAT}-{NUM}"
          value: "数值"
          source: "来源工具/API"
          type: "H | R | S"
          date: "数据日期"
          chain: "推理链(type=R时必填)"
          falsifiable: "证伪条件(关键推断时必填)"

  # v3.0新增: CQ关联输出
  cq_linkage_output:
    required: true
    schema:
      related_cqs: ["CQ1", "CQ3"]
      cq_confidence_impact:
        CQ1: "+5pp"
        CQ3: "-3pp"

  # v3.0新增: 合规验证结果
  compliance_results:
    required: true
    schema:
      checked_patterns: ["HP-01", "HP-02", "HP-03", "HP-04", "HP-05"]
      violations: []
      status: "PASS | FAIL"

  # 保持v2.1的其他要求
  hard_components:
    quality_gate:
      required: true
    claims:
      required: true
    evidence_registry:
      required: true
    kill_switches:
      required: true
    degrade_mode:
      required_when: "verdict == DEGRADE"
    blackboard_outputs:
      required: true

---

