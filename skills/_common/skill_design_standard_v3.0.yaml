    V9_NUMERIC_SCORE: "违反v9.0: 包含数字评分"
    V9_POSITION_ADVICE: "违反v9.0: 包含仓位建议"
    V9_PUBLICATION_COMPLIANCE: "违反第零律: 发布合规"
    V9_OPERATION_TRIGGER: "违反v9.0: 包含操作触发"

  # v3.0新增: CQ关联相关codes
  cq_codes:
    CQ_LINKAGE_MISSING: "skill输出未关联CQ"
    CQ_IMPACT_UNCLEAR: "CQ置信度影响方向不明"
    CQ_LOOP_INCOMPLETE: "CQ闭环不完整"

---

# ============================================================
# 八、质量检验清单 - v3.0扩展
# ============================================================
quality_checks:
  # v2.2: 时间维度检查
  temporal_checks:
    - "asof字段存在且有效"
    - "valid_from/to格式正确"
    - "stale数据已标记"

  # v2.2: PARTS规则检查
  rules_parts_checks:
    - "rule边有owner"
    - "rule边有enforcer"
    - "rule边有mechanism"
    - "rule边有reversibility"

  # v2.2: 动态因素检查
  dynamic_checks:
    - "trajectory有数据或有reason_code"
    - "trigger_events有数据或有reason_code"

  # v2.2: 资格检查
  qualification_checks:
    - "hard gates已验证"
    - "disqualifiers已检查"
    - "gate失败则score归零"

  # v2.2: 置信度检查
  confidence_checks:
    - "confidence在0-1范围"
    - "confidence <= confidence_cap"
    - "confidence_cap = min(upstreams)"

  # v2.2: 不变量检查
  invariant_checks:
    - "所有invariants已执行"
    - "违反的invariants已记录"
    - "严重违反已FAIL"

  # v3.0新增: DM锚定检查
  dm_anchoring_checks:
    - "所有数值输出有DM锚点"
    - "DM覆盖率>=90%"
    - "推断类(R)有推理链"
    - "关键推断有证伪条件"
    - "DM ID格式正确(DM-{CAT}-{NUM})"

  # v3.0新增: v9.0合规检查
  v9_compliance_checks:
    - "无精确目标价"
    - "无数字评分(X/100)"
    - "无仓位建议"
    - "无发布合规违规"
    - "所有HP patterns已grep检查"

  # v3.0新增: CQ关联检查
  cq_linkage_checks:
    - "related_cqs非空"
    - "cq_confidence_impact方向合理"
    - "CQ关联与skill功能匹配"

