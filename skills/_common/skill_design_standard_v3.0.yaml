  # v3.0新增: DM锚定相关codes
  dm_codes:
    DM_ANCHOR_MISSING: "数值缺少DM锚点"
    DM_SOURCE_UNVERIFIED: "DM来源未验证"
    DM_CHAIN_MISSING: "推断类(R)缺少推理链"
    DM_FALSIFIABLE_MISSING: "关键推断缺少证伪条件"
    DM_COVERAGE_LOW: "DM覆盖率<90%"

  # v3.0新增: v9.0合规相关codes
  compliance_codes:
