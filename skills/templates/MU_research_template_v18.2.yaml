# PHASE 4: WHAT TO DO（决策）- 应该怎么做？
# 时间预算: 25分钟
# 核心产出: 估值 + Kill Switch + 可验证预测 + 最终评级
# ═══════════════════════════════════════════════════════════════════════════

phase_4_valuation_decision:
  time_budget: "25 minutes"
  core_question: "MU值多少钱？什么情况下改变判断？"

  modules:
    # ─────────────────────────────────────────────────────────────────────
    # 模块4.1: Reverse DCF
    # ─────────────────────────────────────────────────────────────────────
    reverse_dcf:
      required: true

      execution:
        step_1_extract_implied_expectations:
          action: "从当前股价反推隐含预期"
          inputs:
            - current_price
            - wacc
            - terminal_growth
          outputs:
            - implied_revenue_growth
            - implied_fcf_margin
            - implied_multiple

        step_2_compare_to_reality:
          action: "对比隐含预期 vs 公司指引 vs 我方预测"
          comparison_table:
            metrics:
              - metric: "收入增速"
                implied: "?%"
                guidance: "?%"
                our_estimate: "?%"
              - metric: "FCF Margin"
                implied: "?%"
                guidance: "?%"
                our_estimate: "?%"

        step_3_conclusion:
          action: "判断股价隐含预期是否合理"
          template: |
            股价隐含预期: [具体数字]
            公司实际能力: [具体数字]
            结论: [高估/合理/低估]

    # ─────────────────────────────────────────────────────────────────────
    # 模块4.2: Forward SOTP三场景
    # ─────────────────────────────────────────────────────────────────────
    forward_sotp:
      required: true

      execution:
        scenarios:
          bull_case:
            probability: "25%"
            assumptions:
              - "HBM持续供不应求到2028年"
              - "MU HBM份额提升至25%"
              - "毛利率维持50%+"
            valuation:
              method: "SOTP"
              target_price: "$?"

          base_case:
            probability: "50%"
            assumptions:
              - "HBM 2027年供需平衡"
              - "MU HBM份额维持20%"
              - "毛利率回归40-45%"
            valuation:
              method: "SOTP"
              target_price: "$?"

          bear_case:
            probability: "25%"
            assumptions:
              - "2026年下半年周期见顶"
              - "HBM价格大幅下跌"
              - "毛利率跌至30%"
            valuation:
              method: "SOTP"
              target_price: "$?"

        probability_weighted_price:
          formula: "Bull × 25% + Base × 50% + Bear × 25%"
          result: "$?"

        consistency_check:
          action: "检查SOTP vs 最终目标价一致性"
          threshold: "<20%差距"

    # ─────────────────────────────────────────────────────────────────────
    # 模块4.3: Kill Switches
    # ─────────────────────────────────────────────────────────────────────
    kill_switches:
      required: true
      minimum_switches: 5

      template:
        - switch_id: "KS_MU_001"
          trigger: "具体触发条件"
          threshold: "量化阈值"
          data_source: "验证数据源"
          action: "触发后的行动"

      likely_switches_for_mu:
        - switch_id: "KS_MU_001"
          trigger: "HBM价格崩盘"
          threshold: "HBM合约价格环比下跌>20%"
          data_source: "TrendForce/供应链"
          action: "下调评级至2-谨慎"

        - switch_id: "KS_MU_002"
          trigger: "周期见顶确认"
          threshold: "ASML季度订单<€8B"
          data_source: "ASML财报"
          action: "下调评级至2-谨慎"

        - switch_id: "KS_MU_003"
          trigger: "中国竞争突破"
          threshold: "CXMT宣布HBM3量产"
          data_source: "公开报道"
          action: "重新评估竞争格局"

        - switch_id: "KS_MU_004"
          trigger: "库存危机"
          threshold: "MU库存天数>180天"
          data_source: "MU财报"
          action: "下调评级至2-谨慎"

        - switch_id: "KS_MU_005"
          trigger: "NVIDIA转单"
          threshold: "SK Hynix HBM份额>75%"
          data_source: "供应链/分析师"
          action: "下调HBM增长预期"

        - switch_id: "KS_MU_006"
          trigger: "意外利好"
          threshold: "MU HBM份额>30% 或 HBM价格持续上涨"
          data_source: "MU财报/供应链"
          action: "上调评级至4-关注"

    # ─────────────────────────────────────────────────────────────────────
    # 模块4.4: 可验证预测
    # ─────────────────────────────────────────────────────────────────────
    verifiable_predictions:
      required: true
      minimum_predictions: 5

      template:
        - prediction_id: "PRED_MU_XXX"
          date: "2026-01-30"
          prediction: "具体预测"
          rationale: "预测依据"
          verification:
            data_source: "验证数据源"
            verification_date: "验证日期"
            threshold: "通过阈值"
          confidence: "0-100%"

    # ─────────────────────────────────────────────────────────────────────
    # 模块4.5: 最终评级与输出
    # ─────────────────────────────────────────────────────────────────────
    final_rating:
      rating_scale:
        5: "强烈关注"
        4: "关注"
        3: "观察"
        2: "谨慎"
        1: "规避"

      rating_criteria:
        - factor: "护城河强度"
          weight: 20%
        - factor: "周期位置"
          weight: 25%
        - factor: "估值吸引力"
          weight: 25%
        - factor: "催化剂"
          weight: 15%
        - factor: "风险收益比"
          weight: 15%

  # Phase 4 检查点
  checkpoint_4:
    blocking: true
    criteria:
      - "Reverse DCF完成"
      - "SOTP三场景完成"
      - "SOTP vs 目标价差距<20%"
      - "Kill Switches≥5个"
      - "可验证预测≥5个"
      - "质量门控≥14/16项通过"

    required_outputs:
      - "估值汇总表"
      - "Kill Switch清单"
      - "可验证预测清单"
      - "最终评级及理由"

