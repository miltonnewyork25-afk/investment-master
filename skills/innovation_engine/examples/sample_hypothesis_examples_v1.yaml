# ===== DATA_GAP 类型示例 =====
data_gap_examples:
  - id: "INNOV_H_DG_001"
    claim_type: "DATA_GAP"
    statement: "缺少FSD安全里程的第三方独立验证数据，当前仅有Tesla自报数据，可能存在选择性报告偏差"

    origin:
      trigger_event: "EVT_FSD_SAFETY_CLAIM"
      pain_point: "FSD safety claims unverifiable"
      generation_strategy: "data_quality_assessment"

    data_requirement:
      data_type: "OPERATIONAL"
      data_source_candidates:
        - "NHTSA crash investigation reports"
        - "Insurance industry claims data"
        - "Independent safety testing (IIHS)"
      granularity_needed: "Per million miles, by FSD version"
      frequency_needed: "Quarterly"
      urgency: "HIGH"

    impact_if_filled:
      hypotheses_enabled:
        - "FSD真实安全性是否支持Robotaxi部署"
        - "监管批准概率评估"
      analysis_improved:
        - "Robotaxi估值准确性"
        - "风险评估"

    falsifiability:
      metric: "Third-party FSD safety data availability"
      threshold: "Independent dataset with 100M+ miles"
      time_window: "by Q4 2026"
      verification_sources:
        - "NHTSA public database"
        - "Academic research publications"
      disconfirmers:
        - "Third-party data confirms Tesla claims within ±10%"

    scores:
      novelty: 0.52
      feasibility: 0.65
      composite: 0.57

    routing:
      target_agent: "data_integrity_agent"
      output_format: "data_request"
      priority: "HIGH"

  - id: "INNOV_H_DG_002"
    claim_type: "DATA_GAP"
    statement: "Tesla中国工厂的实际产能利用率数据不透明，仅能通过出口+国内销量倒推，误差可能达±15%"

    origin:
      trigger_event: "EVT_CHINA_PRODUCTION"
      pain_point: "China factory utilization uncertainty"

    data_requirement:
      data_type: "OPERATIONAL"
      data_source_candidates:
        - "China Passenger Car Association (CPCA)"
        - "Customs export data"
        - "Satellite imagery analysis"
      granularity_needed: "Monthly, by model"
      frequency_needed: "Monthly"
      urgency: "MEDIUM"

    impact_if_filled:
      hypotheses_enabled:
        - "中国市场是否真的供过于求"
        - "产能扩张决策合理性评估"
      analysis_improved:
        - "分地区收入预测"
        - "产能投资回报分析"

    scores:
      novelty: 0.45
      feasibility: 0.70
      composite: 0.55

