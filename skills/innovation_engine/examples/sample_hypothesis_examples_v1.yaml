# ===== ECOSYSTEM 类型示例 =====
ecosystem_examples:
  - id: "INNOV_H_ECO_001"
    claim_type: "ECOSYSTEM"
    statement: "Tesla-SpaceX-Boring Company-xAI的Musk生态系统存在隐性协同：卫星通信(Starlink)→车联网、AI算力共享、隧道交通+自动驾驶"

    origin:
      trigger_event: "EVT_XAI_FUNDING"
      pain_point: "Market evaluates Musk companies in silos"
      generation_strategy: "system_dynamics_extension"
      analogy_source:
        domain: "system_dynamics"
        structure: "conglomerate synergy effects"
        business_analog: "生态系统协同效应"

    ecosystem_element:
      element_type: "FEEDBACK_LOOP"
      entities_involved:
        - "Tesla"
        - "SpaceX/Starlink"
        - "xAI"
        - "Boring Company"
      relationship_type: "ENABLES"

    flywheel_impact:
      flywheel_name: "MUSK_ECOSYSTEM_FLYWHEEL"
      acceleration_or_deceleration: "ACCELERATE"
      magnitude: "MEDIUM"

    falsifiability:
      metric: "Cross-company integration announcements/products"
      threshold: "2+ major cross-company products launched"
      time_window: "by Q4 2027"
      verification_sources:
        - "Company announcements"
        - "Product launches"
        - "Patent filings"
      disconfirmers:
        - "No integration products after 24 months"
        - "Antitrust concerns force separation"

    scores:
      novelty: 0.75
      feasibility: 0.55
      composite: 0.67

    routing:
      target_agent: "ecosystem_graph_agent"
      output_format: "eco_signal"
      priority: "MEDIUM"

  - id: "INNOV_H_ECO_002"
    claim_type: "ECOSYSTEM"
    statement: "中国本土电池供应商(CATL, BYD)的崛起正在削弱Tesla对Panasonic的议价能力，可能导致电池成本优势从±5%变为-10%劣势"

    origin:
      trigger_event: "EVT_CHINA_EV_MARKET"
      pain_point: "Supply chain power shift in battery industry"
      generation_strategy: "competitive_dynamics"

    ecosystem_element:
      element_type: "EDGE"
      entities_involved:
        - "Tesla"
        - "Panasonic"
        - "CATL"
        - "BYD"
      relationship_type: "COMPETES_WITH"

    falsifiability:
      metric: "Battery cost per kWh: Tesla vs BYD/Chinese OEMs"
      threshold: "Tesla cost > BYD cost by 10%+"
      time_window: "by Q2 2027"
      verification_sources:
        - "Industry teardown reports"
        - "Battery cost benchmarks"
      disconfirmers:
        - "Tesla 4680 achieves cost parity"
        - "Tesla secures long-term favorable contracts"

    scores:
      novelty: 0.58
      feasibility: 0.78
      composite: 0.66

