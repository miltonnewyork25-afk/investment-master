# ===== 类比质量对比示例 =====
analogy_quality_comparison:
  high_quality_example:
    score: 0.85
    seed: "大规模降价导致利润率下滑"
    domain: "biological_systems"
    structure: "predator-prey dynamics"
    quality_factors:
      - "关系结构完整映射（负反馈循环）"
      - "核心机制保持（竞争→响应→均衡）"
      - "产生非显而易见的洞察"
      - "可生成具体可测量的预测"

  medium_quality_example:
    score: 0.60
    seed: "电池技术进步降低成本"
    domain: "physics_principles"
    structure: "learning curve / Wright's Law"
    quality_factors:
      - "关系映射部分完整"
      - "洞察较为常见（已被广泛讨论）"
      - "预测仍可量化"
    limitations:
      - "类比缺乏新意"
      - "市场已有类似观点"

  low_quality_example:
    score: 0.30
    seed: "Musk的领导力影响公司表现"
    domain: "biological_systems"
    structure: "alpha wolf leadership"
    quality_factors:
      - "表面相似性而非结构映射"
      - "过于依赖表象（领导者角色）"
    limitations:
      - "无法产生可测量的预测"
      - "类比过于牵强"
      - "触发 INNOV_WEAK_ANALOGY 警告"
