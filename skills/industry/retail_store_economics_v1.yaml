# Retail Store Economics v1.0
# 门店经济学深度分析模块
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "理解零售商真实盈利能力的基础"
  why: |
    门店是零售商的"生产单元"，门店经济学决定了：
    - 新店投资回报
    - 老店改造价值
    - 关店决策依据
    - 整体资本效率

    一个门店的单位经济模型，乘以门店数量，就是公司的盈利能力。

# ═══════════════════════════════════════════════════════════════
# 门店P&L模型
# ═══════════════════════════════════════════════════════════════

store_pnl_model:

  revenue_breakdown:
    商品销售:
      定义: "门店商品销售总额"
      分解:
        - "客流量 × 客单价"
        - "新客销售 + 老客销售"
        - "全价销售 + 促销销售"

    其他收入:
      - "会员费分摊（会员制零售）"
      - "租金收入（子租户）"
      - "信用卡联名收入"
      - "广告/陈列费（供应商付费）"

  cost_structure:
    COGS:
      定义: "商品成本"
      占比: "典型75-85%"
      驱动因素:
        - "采购议价能力"
        - "自有品牌占比"
        - "损耗率(Shrinkage)"
        - "促销折扣"

    门店运营费用:
      租金:
        占比: "2-10%（自有vs租赁）"
        分析: "租金/销售比率"
      人工:
        占比: "8-15%"
        分析: "人效（销售/员工）"
      水电:
        占比: "1-3%"
      折旧:
        占比: "1-3%"
      其他:
        占比: "1-3%"

  profitability_metrics:
    四算毛利率:
      公式: "(销售 - COGS) / 销售"
      基准:
        仓储会员店: "10-14%"
        折扣店: "20-25%"
        超市: "25-30%"
        百货: "35-40%"

    门店EBITDA利润率:
      公式: "(销售 - COGS - 运营费用) / 销售"
      基准:
        仓储会员店: "3-5%"
        折扣店: "6-10%"
        超市: "3-6%"

    门店贡献利润:
      定义: "门店EBITDA - 区域/总部分摊"
      意义: "门店对公司利润的真实贡献"

# ═══════════════════════════════════════════════════════════════
# 关键效率指标
# ═══════════════════════════════════════════════════════════════

efficiency_metrics:

  销售效率:
    坪效_Sales_per_sqft:
      定义: "年销售额 / 门店面积(平方英尺)"
      计算: "销售额 / 平均销售面积"
      基准:
        Costco: "$1,700+"
        Walmart: "$450"
        Target: "$350"
        Dollar_General: "$250"
      意义: "空间利用效率的核心指标"

    同店坪效变化:
      定义: "同店销售增长 / 面积变化"
      分析: "剔除面积影响后的真实效率变化"

  库存效率:
    库存周转率:
      定义: "COGS / 平均库存"
      基准:
        Costco: "12x+"
        Walmart: "9x"
        Target: "6x"
      意义: "周转越快，资本效率越高"

    库存周转天数:
      定义: "365 / 库存周转率"
      分析: "越低越好"

    GMROI:
      定义: "毛利额 / 平均库存"
      公式: "毛利率 × 周转率"
      意义: "库存投资回报"

  人效:
    每员工销售:
      定义: "销售额 / 门店员工数"
      基准:
        Costco: "$700K+"
        Walmart: "$250K"
        Target: "$200K"

    人工成本率:
      定义: "人工成本 / 销售额"
      分析: "效率vs服务质量的平衡"

# ═══════════════════════════════════════════════════════════════
# 新店投资回报分析
# ═══════════════════════════════════════════════════════════════

new_store_economics:

  investment_profile:
    初始投资:
      土地获取: "$X M（自有）或 $0（租赁）"
      建筑成本: "$X M"
      装修设备: "$X M"
      初始库存: "$X M"
      开业费用: "$X M"
      典型总投资:
        Costco: "$25-35M"
        Walmart_Supercenter: "$15-25M"
        Dollar_General: "$1-2M"

    爬坡期:
      定义: "新店从开业到成熟的时间"
      典型值: "12-24个月"
      爬坡曲线: "第1年达到成熟店XX%销售"

  return_metrics:
    门店级ROIC:
      公式: "门店EBIT / 门店投资额"
      基准:
        优秀: ">25%"
        良好: "15-25%"
        一般: "10-15%"
        较弱: "<10%"

    现金回收期:
      公式: "投资额 / 年现金流"
      基准:
        优秀: "<4年"
        良好: "4-6年"
        一般: "6-8年"
        较弱: ">8年"

    NPV/门店:
      计算: "门店未来现金流折现 - 初始投资"
      意义: "新店创造的价值"

  cannibalization_analysis:
    定义: "新店对周边老店销售的蚕食"
    测量方法:
      - "新店周边老店同店增长 vs 无新店区域"
      - "重叠商圈分析"
    典型值: "新店20-30%销售来自蚕食"
    净化ROIC: "扣除蚕食后的真实回报"

# ═══════════════════════════════════════════════════════════════
# 门店生命周期分析
# ═══════════════════════════════════════════════════════════════

store_lifecycle:

  lifecycle_stages:
    开业期:
      时间: "0-1年"
      特点: "爬坡、亏损或低利润"
      KPI: "销售达成vs计划"

    成长期:
      时间: "1-5年"
      特点: "销售增长、利润提升"
      KPI: "同店增长、利润率提升"

    成熟期:
      时间: "5-15年"
      特点: "稳定销售、稳定利润"
      KPI: "维持同店正增长"

    衰退期:
      时间: ">15年"
      特点: "设施老化、竞争侵蚀"
      决策: "改造/关店/搬迁"

  remodel_economics:
    改造投资:
      轻改造: "$1-3M"
      重改造: "$5-10M"
    预期回报:
      销售提升: "5-15%"
      利润率提升: "1-2pp"
    回收期:
      基准: "<3年为优秀"

  closure_decision:
    关店信号:
      - "门店级EBITDA<0持续2年"
      - "同店销售连续3年负增长"
      - "租约到期 + 续租不经济"
      - "商圈人口/收入下降"

    关店成本:
      - "剩余租约负债"
      - "员工遣散"
      - "库存清算损失"
      - "资产减值"

# ═══════════════════════════════════════════════════════════════
# 门店组合分析
# ═══════════════════════════════════════════════════════════════

store_portfolio:

  segmentation:
    按业绩分层: |
      | 层级 | 销售/坪效 | 利润率 | 占比 | 策略 |
      |------|---------|--------|------|------|
      | A店 | Top 20% | >目标 | XX% | 扩大/复制 |
      | B店 | 中间60% | 达标 | XX% | 维持/优化 |
      | C店 | 末位20% | <目标 | XX% | 改造/关店 |

    按业态分层:
      - "Supercenter vs Neighborhood Market"
      - "仓储店 vs 城市店"
      - "旗舰店 vs 标准店"

    按地理分层:
      - "城市 vs 郊区 vs 乡村"
      - "高收入区 vs 低收入区"
      - "成熟市场 vs 新兴市场"

  portfolio_optimization:
    分析框架: |
      横轴：市场吸引力（人口、收入、增长）
      纵轴：门店竞争力（坪效、利润率、份额）

      四象限：
      - 高吸引力+高竞争力：优先投资
      - 高吸引力+低竞争力：改造/挽救
      - 低吸引力+高竞争力：维持收割
      - 低吸引力+低竞争力：考虑退出

# ═══════════════════════════════════════════════════════════════
# 竞争对手对比
# ═══════════════════════════════════════════════════════════════

competitive_benchmarking:

  efficiency_comparison: |
    | 指标 | Costco | Walmart | Target | Dollar General |
    |------|--------|---------|--------|----------------|
    | 坪效($/sqft) | $1,700 | $450 | $350 | $250 |
    | 库存周转 | 12x | 9x | 6x | 5x |
    | 人效($K/员工) | $700 | $250 | $200 | $180 |
    | 毛利率 | 12% | 25% | 30% | 32% |
    | 门店EBITDA% | 4% | 6% | 5% | 8% |
    | 新店ROIC | 30% | 18% | 15% | 25% |

  best_practices:
    Costco模式:
      - "高坪效 = 有限SKU + 大包装 + 快周转"
      - "低毛利率 = 会员费补贴商品"
      - "高人效 = 高薪+低流失"

    Dollar_General模式:
      - "低投资 = 小门店 + 轻装修"
      - "高回报 = 低成本运营"
      - "快开店 = 标准化复制"

# ═══════════════════════════════════════════════════════════════
# Kill Switch
# ═══════════════════════════════════════════════════════════════

kill_switches:

  hard_kills:
    - trigger: "坪效连续3年下降>5%/年"
      action: "门店组合恶化，需要大规模调整"

    - trigger: "新店ROIC<10%持续2年"
      action: "扩张战略失效，停止开店"

  soft_kills:
    - trigger: "库存周转率下降>1x YoY"
      action: "运营效率问题"

    - trigger: "人效下降>10% YoY"
      action: "成本控制或销售问题"

    - trigger: "C店占比>30%"
      action: "门店组合质量下降"

# ═══════════════════════════════════════════════════════════════
# 输出要求
# ═══════════════════════════════════════════════════════════════

output_requirements:

  必须表格:
    - "门店P&L模型（单店）"
    - "效率指标对比表（≥3年）"
    - "新店投资回报分析"
    - "门店组合分层表"
    - "竞争对手效率对比"

  必须分析:
    - "坪效驱动因素分解"
    - "新店回报趋势"
    - "门店组合优化建议"
    - "Kill Switch状态"

  必须图表:
    - "门店P&L瀑布图(Mermaid)"
    - "效率指标趋势图"
    - "门店组合矩阵图"
