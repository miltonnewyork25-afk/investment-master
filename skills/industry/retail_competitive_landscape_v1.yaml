# Retail Competitive Landscape v1.0
# 零售竞争格局深度分析模块
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "理解零售商在行业中的竞争位置"
  why: |
    零售是一个高度竞争的行业：
    - 同业态竞争（Walmart vs Target）
    - 跨业态竞争（超市 vs 仓储店 vs 电商）
    - 新进入者威胁（Amazon、垂直品牌）

    份额变化是业务健康的滞后指标，但也是最终验证。

# ═══════════════════════════════════════════════════════════════
# 市场结构分析
# ═══════════════════════════════════════════════════════════════

market_structure:

  market_sizing:
    总市场规模:
      美国零售总额: "~$7万亿"
      细分:
        食品杂货: "$1.5万亿"
        一般商品: "$1.2万亿"
        电商: "$1.1万亿"

    目标市场定义:
      分析: |
        必须明确定义"目标市场"：
        - Costco竞争的是"仓储会员店"还是"食品杂货"？
        - Walmart竞争的是"大型超市"还是"零售总额"？

        不同定义会导致完全不同的份额数字。

  concentration_analysis:
    CR4:
      定义: "前4大玩家市场份额"
      分析: "集中度越高，龙头优势越大"
      趋势: "集中度是上升还是下降？"

    HHI:
      定义: "各公司份额平方和"
      意义: "竞争强度指标"

# ═══════════════════════════════════════════════════════════════
# 份额动态分析
# ═══════════════════════════════════════════════════════════════

market_share_dynamics:

  share_tracking:
    份额来源:
      - "Nielsen/IRI 渠道数据"
      - "公司披露（谨慎，可能不一致）"
      - "第三方估算"
    分析维度:
      - "总份额"
      - "按品类份额"
      - "按区域份额"
      - "按渠道份额（线上/线下）"

  share_change_analysis:
    框架: |
      份额变化 = 同店增长差异 + 开店净增贡献

      例：
      公司A同店增长5%，行业2% → 同店份额提升3pp
      公司A新开50店，关10店 → 净增40店份额贡献

    份额来源分析:
      问题: "份额增长从哪里抢来的？"
      分析:
        - "从哪个竞争对手抢的？"
        - "从哪个渠道抢的？"
        - "从哪个品类抢的？"

    份额流失分析:
      问题: "份额流失去了哪里？"
      分析:
        - "流失给哪个竞争对手？"
        - "流失的是高价值还是低价值客户？"
        - "可以挽回吗？"

# ═══════════════════════════════════════════════════════════════
# 业态竞争分析
# ═══════════════════════════════════════════════════════════════

format_competition:

  retail_formats:
    仓储会员店:
      代表: "Costco, Sam's Club, BJ's"
      特点: "会员制、大包装、低毛利"
      目标客群: "家庭、小企业"
      份额趋势: "↑ 持续抢占传统超市份额"

    大型超市:
      代表: "Walmart Supercenter, Target"
      特点: "一站式购物、食品+一般商品"
      目标客群: "大众消费者"
      份额趋势: "→ 稳定但面临多方挤压"

    传统超市:
      代表: "Kroger, Albertsons, Publix"
      特点: "社区便利、生鲜为主"
      目标客群: "本地居民"
      份额趋势: "↓ 被仓储店和电商蚕食"

    折扣店:
      代表: "Dollar General, Dollar Tree, Aldi"
      特点: "低价、小门店、快扩张"
      目标客群: "低收入消费者"
      份额趋势: "↑ 快速增长"

    电商:
      代表: "Amazon, Walmart.com, Instacart"
      特点: "便利、选择多"
      份额趋势: "↑↑ 渗透率持续提升"

  format_shift_impact:
    分析: |
      业态变迁是长期趋势：

      过去10年：
      - 仓储会员店份额 +3pp
      - 折扣店份额 +2pp
      - 电商份额 +10pp
      - 传统超市份额 -8pp
      - 百货/专业店份额 -7pp

      投资含义：
      - 判断目标公司所处业态的长期趋势
      - 业态逆风是巨大的估值负担

# ═══════════════════════════════════════════════════════════════
