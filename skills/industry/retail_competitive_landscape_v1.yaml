      - "市值"
      - "员工数"

    战略定位:
      - "目标客群"
      - "价值主张"
      - "差异化策略"

    财务健康:
      - "收入增长"
      - "利润率"
      - "ROIC"
      - "负债水平"

    近期动向:
      - "战略调整"
      - "新举措"
      - "高管变动"

  competitive_matrix: |
    | 维度 | Walmart | Costco | Amazon | Target | Kroger |
    |------|---------|--------|--------|--------|--------|
