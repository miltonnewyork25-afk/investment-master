# ═══════════════════════════════════════════════════════════════
# 威胁分析
# ═══════════════════════════════════════════════════════════════

threat_analysis:

  existing_competition:
    intensity: |
      评估竞争激烈程度：
      - 价格战频率
      - 促销力度变化
      - 广告投入
      - 开店竞争
      - 人才争夺

  amazon_threat:
    assessment:
      电商蚕食:
        分析: "目标公司品类中，多少%可能被电商替代？"
        测量: "电商渗透率趋势"

      实体店扩张:
        分析: "Amazon实体店（Whole Foods、Amazon Go）威胁多大？"

      物流能力:
        分析: "Amazon same-day delivery对本地购物的影响"

      应对措施:
        分析: "目标公司如何应对Amazon威胁？"

  new_entrants:
    vertical_brands:
      威胁: "DTC品牌绕过零售商"
      例子: "Warby Parker, Allbirds, Casper"
      影响: "高端/差异化品类"

    international:
      威胁: "国际零售商进入"
      例子: "Aldi, Lidl在美国扩张"
      影响: "价格敏感品类"

    tech_companies:
      威胁: "科技公司进入零售"
      例子: "Instacart, DoorDash, Shopify"
      影响: "履约和渠道"

# ═══════════════════════════════════════════════════════════════
# 竞争战略评估
# ═══════════════════════════════════════════════════════════════

competitive_strategy:

  strategy_classification:
    成本领先:
      代表: "Walmart, Costco, Aldi"
      评估: "成本优势可持续吗？"

    差异化:
      代表: "Target, Whole Foods, Trader Joe's"
      评估: "差异化能溢价吗？"

    聚焦:
      代表: "Dollar General（低收入区）, Costco（会员）"
      评估: "细分市场保护力强吗？"

  strategic_moves:
    进攻性策略:
      - "价格战"
      - "门店扩张到竞争对手地盘"
      - "挖角人才"
      - "新品类进入"

    防御性策略:
      - "价格匹配"
      - "提升服务"
      - "会员锁定"
      - "自有品牌"

    合作策略:
      - "供应商独家"
      - "技术合作"
      - "物流共享"

# ═══════════════════════════════════════════════════════════════
# Kill Switch
# ═══════════════════════════════════════════════════════════════

kill_switches:

  hard_kills:
    - trigger: "市场份额连续3年下降>1pp/年"
      action: "竞争力丧失，需要重大战略调整"

    - trigger: "所处业态份额连续5年下降"
      action: "业态衰落，需要转型"

  soft_kills:
    - trigger: "主要竞争对手同店增速持续领先>3pp"
      action: "相对竞争力减弱"

    - trigger: "电商渗透率落后行业平均>5pp"
      action: "数字化转型落后"

# ═══════════════════════════════════════════════════════════════
# 输出要求
# ═══════════════════════════════════════════════════════════════

output_requirements:

  必须表格:
    - "市场份额趋势表（≥5年）"
    - "业态竞争矩阵"
    - "竞争对手综合对比表"
    - "竞争优势评分表"

  必须分析:
    - "份额变化驱动因素"
    - "业态趋势判断"
    - "主要威胁评估"
    - "战略定位判断"

  必须图表:
    - "竞争格局图(Mermaid)"
    - "份额变化趋势图"
    - "竞争优势雷达图"
