# Retail Consumer Behavior v1.0
# 零售消费者行为深度分析模块
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "消费者行为洞察驱动零售策略"
  why: |
    理解消费者行为才能理解零售商的真正价值：
    - 为什么选择这家店？
    - 购买决策如何形成？
    - 什么驱动忠诚度？
    - 什么会导致流失？

# ═══════════════════════════════════════════════════════════════
# 购物旅程分析
# ═══════════════════════════════════════════════════════════════

shopping_journey:

  journey_stages:

    awareness:
      name: "认知阶段"
      触点:
        - "广告"
        - "口碑"
        - "搜索"
        - "社交媒体"
      分析:
        - "品牌认知度"
        - "首选品牌率"
        - "搜索份额"

    consideration:
      name: "考虑阶段"
      行为:
        - "比较价格"
        - "阅读评价"
        - "查看促销"
        - "评估便利性"
      分析:
        - "考虑集合（Consideration Set）"
        - "vs竞争对手对比"

    purchase:
      name: "购买阶段"
      渠道:
        - "门店购买"
        - "线上购买"
        - "BOPIS"
      分析:
        - "渠道选择因素"
        - "转化率"
        - "放弃原因"

    experience:
      name: "体验阶段"
      要素:
        - "门店体验"
        - "产品满意度"
        - "服务质量"
      分析:
        - "满意度评分"
        - "NPS"

    loyalty:
      name: "忠诚阶段"
      行为:
        - "复购"
        - "推荐"
        - "会员续费"
      分析:
        - "复购率"
        - "RFM分析"
        - "流失预警"

  costco_journey_example: |
    Costco特有购物旅程：

    1. 需要会员资格才能进入 → 筛选客群
    2. "寻宝"心态 → 每次发现新商品
    3. 大包装+好价格 → 计划外购买
    4. 热狗/美食区 → 体验奖励
    5. 收据核对 → 仪式感+防损
    6. 续费 → 会员锁定

# ═══════════════════════════════════════════════════════════════
# 篮子分析
# ═══════════════════════════════════════════════════════════════

basket_analysis:

  basket_metrics:
    篮子大小:
      定义: "每次购买商品数量"
      分析: "趋势变化反映购物行为"
      Costco特点: "篮子大（15-20件）vs超市（8-10件）"

    客单价:
      定义: "每次购买金额"
      分析: "客单价驱动因素"
      Costco特点: "$150-200/次（行业最高）"

    购买频次:
      定义: "年均购物次数"
      分析: "频次变化是忠诚度指标"
      Costco特点: "25-30次/年"

  cross_category_penetration:
    定义: "消费者购买多少个品类"
    分析: |
      - 单品类消费者：低价值
      - 多品类消费者：高价值
      - 扩展品类是增长机会

    目标: "提升跨品类渗透"

  basket_composition:
    分析维度:
      - "必需品vs可选品占比"
      - "促销品vs正价品占比"
      - "自有品牌vs品牌商品占比"
    洞察:
      - "健康篮子：正价品占主导"
      - "危险信号：促销品占比上升"

# ═══════════════════════════════════════════════════════════════
# 价格感知分析
# ═══════════════════════════════════════════════════════════════

price_perception:

  perception_vs_reality:
    concept: |
      消费者的价格感知不等于实际价格：
      - 可能认为某店便宜，实际不然
      - 少数商品价格形成整体印象

    key_value_items:
      定义: "消费者用来判断整体价格水平的商品"
      特点:
        - "高频购买"
        - "价格透明"
        - "易于比较"
      案例:
        - "牛奶、鸡蛋、面包"
        - "可口可乐、卫生纸"
        - "Costco热狗+饮料$1.50"
      策略: "KVI必须有竞争力，建立价格形象"

  price_image:
    构建要素:
      - "广告传播"
      - "KVI价格"
      - "促销频率"
      - "会员价值传递"

    measurement:
      - "消费者调研：感知价格水平"
      - "vs竞争对手相对排名"

    Costco案例: |
      Costco价格形象极强：
      - 任何商品加价不超过14%
      - 如果不是最低价，就不卖
      - $1.50热狗30年不涨价
      → 建立"绝对低价"心智

# ═══════════════════════════════════════════════════════════════
# 会员分层与价值分析
# ═══════════════════════════════════════════════════════════════

customer_segmentation:

  rfm_analysis:
    dimensions:
      Recency: "最近一次购买距今时间"
      Frequency: "购买频次"
      Monetary: "累计消费金额"

    segments:
      champions:
        定义: "高R高F高M"
        价值: "最高价值客户"
        策略: "维护，不需促销"

      loyal_customers:
        定义: "高F高M"
        策略: "交叉销售，升级会员"

      at_risk:
        定义: "过去高价值但R下降"
        策略: "激活，防止流失"

      lost:
        定义: "低R，曾经活跃"
        策略: "挽回成本>收益则放弃"

      new:
        定义: "高R低F低M"
        策略: "转化为忠诚"

  value_distribution:
    pareto_principle: |
      典型分布：
      - TOP 20%客户贡献50%+销售
      - TOP 5%客户贡献20%+销售

    analysis: |
      | 客户层 | 占比 | 销售贡献 | 利润贡献 |
      |--------|------|---------|---------|
      | TOP 10% | 10% | XX% | XX% |
      | 11-30% | 20% | XX% | XX% |
      | 31-70% | 40% | XX% | XX% |
      | Bottom 30% | 30% | XX% | XX% |

# ═══════════════════════════════════════════════════════════════
# 流失预警与挽回
# ═══════════════════════════════════════════════════════════════

churn_analysis:

  churn_signals:
    行为信号:
      - "购买频次下降"
      - "客单价下降"
      - "品类收窄"
      - "促销依赖上升"
      - "App使用下降"

    外部信号:
      - "竞争对手开店"
      - "搬家"
      - "生活阶段变化"

  churn_prediction:
    模型输入:
      - "购买历史"
      - "会员行为"
      - "App使用"
      - "投诉历史"

    预警阈值:
      - "频次下降>30%"
      - "90天未购买"

  win_back_strategies:
    个性化促销: "针对流失品类"
    沟通触达: "邮件/短信提醒"
    会员权益: "强调未使用权益"
    限时优惠: "制造紧迫感"

# ═══════════════════════════════════════════════════════════════
# 购物心理分析
# ═══════════════════════════════════════════════════════════════

shopping_psychology:

  costco_psychology:
    treasure_hunt:
      name: "寻宝心态"
      描述: |
        Costco每次都有新品/限量品
        消费者不知道会发现什么
        → 创造发现的乐趣
        → 驱动频繁到访
        → 冲动购买增加

    scarcity:
      name: "稀缺性"
      描述: |
        限量供应，错过不再有
        → 制造紧迫感
        → "现在不买就没了"

    bulk_savings:
      name: "大包装节省"
      描述: |
        每次节省可见
        → 强化价值感知
        → 会员费"回本"感

    membership_sunk_cost:
      name: "会员费沉没成本"
      描述: |
        已付$120会员费
        → 必须购物才能"回本"
        → 驱动持续购买

  general_retail_psychology:
    loss_aversion: "害怕错过促销"
    social_proof: "销量排名影响选择"
    anchoring: "原价对比显示优惠"
    convenience: "减少决策成本"

