# ═══════════════════════════════════════════════════════════════
# 估值特殊考量
# ═══════════════════════════════════════════════════════════════

valuation_considerations:

  会员资产价值:
    计算方法: |
      会员资产价值 = 会员数 × 平均LTV

      Costco示例：
      130M会员 × $9,000 LTV = $1.17万亿 会员资产价值

      当然这不能直接加到估值，但说明会员基础的价值

  续费率敏感性:
    分析: |
      续费率每下降1pp，对LTV影响：

      续费率 92% → 91%：
      平均生命周期从12.5年降至11.1年 (-11%)
      LTV下降约10%

      这是估值的核心风险因素

  提价期权价值:
    分析: |
      Costco历史上每5-6年提价一次
      这是一个"隐藏期权"

      如果提价$10且保持续费率：
      年化会员费收入增加 = $10 × 130M = $1.3B
      按20x PE估值影响 = $26B市值

# ═══════════════════════════════════════════════════════════════
# Kill Switch
# ═══════════════════════════════════════════════════════════════

kill_switches:

  hard_kills:
    - trigger: "续费率<85%"
      action: "会员模式核心受损，极度危险"

    - trigger: "净会员增长<0连续2年"
      action: "模式吸引力丧失"

  soft_kills:
    - trigger: "续费率连续3季度下降"
      action: "需要诊断根因"

    - trigger: "Executive渗透率下降>2pp YoY"
      action: "高价值会员流失"

    - trigger: "会员支出同店下降>3%"
      action: "钱包份额丢失"

