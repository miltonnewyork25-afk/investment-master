version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "Costco/Sam's Club等仓储会员店的核心商业模式"
  why: |
    会员制零售是一个独特的商业模式：
    - 收入来源：会员费 + 商品毛利
    - 利润来源：几乎100%来自会员费
    - 商品策略：低毛利换取高周转和会员价值感

    Costco的会员费收入≈净利润，商品销售几乎是"成本价"
    这创造了强大的护城河和客户锁定效应

# ═══════════════════════════════════════════════════════════════
# 会员结构分析
# ═══════════════════════════════════════════════════════════════

membership_structure:

  tier_analysis:
    基础会员:
      名称: "Gold Star / Club"
      年费: "$65 (Costco) / $50 (Sam's)"
      权益: "基础购物权限"
      占比分析: "占总会员XX%"

    高级会员:
      名称: "Executive / Plus"
      年费: "$130 (Costco) / $110 (Sam's)"
      额外权益:
        - "2%返现（上限$1,250）"
        - "额外折扣"
        - "免费配送"
      占比分析: "占总会员XX%"
      关键指标: "Executive渗透率趋势"

    企业会员:
      名称: "Business"
      年费: "与Gold Star相同"
      特点: "可添加附属卡"
      分析: "B2B业务占比"

  household_analysis:
    主卡vs附属卡:
      定义: "每个会员可添加1张免费附属卡"
      分析: "平均每个会籍的持卡人数"
      价值: "附属卡使用率→家庭渗透深度"

    会员人口统计:
      - "收入分布"
      - "年龄分布"
      - "地理分布"
      - "购买频次分布"

# ═══════════════════════════════════════════════════════════════
# 核心KPI体系
# ═══════════════════════════════════════════════════════════════

core_kpis:

  会员获取:
    新会员增长:
      定义: "新注册会员数"
      分析: "增长来源（新店vs老店vs线上）"
      基准: "健康增长5-10%/年"

    获客成本:
      定义: "营销费用/新会员数"
      分析: "vs会员LTV"

  会员留存:
    续费率_Renewal_Rate:
      定义: "续费会员/到期会员"
      计算注意: "Costco报告的是'付费会员续费率'，通常>90%"
      基准:
        优秀: ">92%"
        良好: "88-92%"
        警告: "<88%"
      历史趋势: "必须分析5年趋势"

    流失分析:
      - "流失会员画像"
      - "流失原因分类"
      - "可挽回比例"

  会员价值:
    会员费收入:
      定义: "总会员费收入"
      分析: "YoY增长及驱动因素（会员数×平均费用）"

    会员费收入占比:
      定义: "会员费收入/总收入"
      典型值: "Costco约2%"

    会员费占净利润:
      定义: "会员费收入/净利润"
      典型值: "Costco约70-100%"
      含义: "商品销售几乎是盈亏平衡"

    平均会员支出:
      定义: "商品销售/付费会员数"
      分析: "趋势变化反映会员价值"

# ═══════════════════════════════════════════════════════════════
# 会员生命周期价值(LTV)
# ═══════════════════════════════════════════════════════════════

membership_ltv:

  ltv_calculation:
    公式: |
      LTV = 会员费/(1-续费率) + 年均毛利额×平均生命周期

      简化版：
      LTV = (会员费 + 年均商品毛利) × (1/(1-续费率))

    示例计算: |
      假设：
      - Executive会员费：$130
      - 续费率：92%
      - 年均购买：$5,000
      - 商品毛利率：12%
      - 年均商品毛利：$600

      平均生命周期 = 1/(1-0.92) = 12.5年
      LTV = ($130 + $600) × 12.5 = $9,125

  ltv_segments:
    高价值会员:
      特征: "Executive + 高频购买"
      LTV倍数: "2-3x平均"
      占比: "20%会员贡献50%+价值"

    普通会员:
      特征: "Gold Star + 中频购买"
      LTV倍数: "1x平均"

    低价值会员:
      特征: "低频购买 + 可能不续费"
      LTV倍数: "0.3-0.5x平均"
      风险: "获客成本可能>LTV"

  ltv_drivers:
    提升策略:
      - "Executive渗透率提升"
      - "购买频次提升"
      - "品类渗透扩展"
      - "附属卡激活"
    风险因素:
      - "续费率下降"
      - "平均购买下降"
      - "竞争替代"

# ═══════════════════════════════════════════════════════════════
# 会员费经济学
# ═══════════════════════════════════════════════════════════════

membership_fee_economics:

  pricing_power:
    提价历史:
      分析维度: |
        | 年份 | 提价幅度 | 续费率影响 | 净会员影响 |
        |------|---------|-----------|-----------|
        | XXXX | +$5 | -0.5pp | +2% |
        | XXXX | +$10 | -1.0pp | +1% |

    提价空间分析:
      考量因素:
        - "当前费用vs价值感知"
        - "竞争对手定价"
        - "通胀环境"
        - "续费率弹性"
      计算: |
        如果提价$5，续费率从92%降至91%：
        净收益 = $5×6000万会员 - 流失会员×LTV损失

  break_even_analysis:
    消费者视角:
      问题: "会员需要消费多少才能'回本'？"
      计算: |
        假设Costco商品比超市便宜15%
        Gold Star $65 → 需要年消费$433
        Executive $130 + 2%返现 → 需要年消费$867（但有返现）

        实际：平均会员年消费$5,000+，回本极其容易

    公司视角:
      问题: "每个会员需要贡献多少才能覆盖运营成本？"

# ═══════════════════════════════════════════════════════════════
# 会员行为分析
# ═══════════════════════════════════════════════════════════════

member_behavior:

  购买行为:
    购买频次:
      定义: "年均访问次数"
      基准: "Costco会员平均25-30次/年"
      趋势: "频次变化是健康度领先指标"

    客单价:
      定义: "每次购买金额"
      基准: "Costco约$150-200/次"
      分析: "客单价变化驱动因素"

    品类购买:
      分析: "会员购买几个品类？是否扩展？"
      指标: "品类渗透深度"

  渠道行为:
    门店vs线上:
      趋势: "电商渗透率变化"
      影响: "线上客单价通常更高但毛利更低"

    BOPIS使用:
      分析: "会员使用线上购买门店取货的比例"

  会员等级迁移:
    升级路径:
      Gold_to_Executive: "升级率趋势"
      驱动因素: "返现吸引力、服务差异"

    降级/流失:
      Executive_to_Gold: "降级率"
      流失: "完全流失vs降级"

