# Retail Real Estate v1.0
# 零售房地产与选址战略模块
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "门店选址决定长期竞争力"
  why: |
    实体零售的核心资产是位置：
    - 好位置带来客流
    - 位置锁定难以复制
    - 租约是长期承诺
    - 房地产价值可能被低估

# ═══════════════════════════════════════════════════════════════
# 物业策略分析
# ═══════════════════════════════════════════════════════════════

property_strategy:

  ownership_model:
    自有物业:
      优势:
        - "无租金上涨风险"
        - "资产增值潜力"
        - "灵活性高"
        - "资产负债表价值"
      劣势:
        - "资本密集"
        - "流动性低"
        - "维护成本"
      代表: "Costco部分门店、Home Depot"

    租赁物业:
      优势:
        - "轻资产"
        - "灵活性（关店成本低）"
        - "资本效率"
      劣势:
        - "租金上涨风险"
        - "租约到期风险"
        - "改造受限"
      代表: "大部分零售商"

    混合模式:
      描述: "核心门店自有，扩张门店租赁"
      代表: "Walmart"

  analysis_template: |
    ## 物业结构分析

    | 类型 | 门店数 | 占比 | 面积 | 价值估算 |
    |------|--------|------|------|---------|
    | 自有土地+建筑 | XX | XX% | XX M sqft | $XXB |
    | 自有建筑/租赁土地 | XX | XX% | XX M sqft | $XXB |
    | 租赁 | XX | XX% | XX M sqft | N/A |

# ═══════════════════════════════════════════════════════════════
# 租约分析
# ═══════════════════════════════════════════════════════════════

lease_analysis:

  lease_structure:
    租约类型:
      净租约_NNN:
        描述: "租户承担税/保险/维护"
        常见于: "独立零售物业"

      全服务租约:
        描述: "房东承担费用"
        常见于: "Mall内店铺"

    租期分析:
      平均剩余租期: "XX年"
      5年内到期占比: "XX%"
      续租条款: "是否有续租权/续租租金"

    租金分析:
      平均租金: "$XX/sqft"
      租金占比: "租金/销售 = XX%"
      vs市场租金: "高于/低于市场"

  lease_maturity_profile: |
    ## 租约到期分布

    | 年份 | 到期门店 | 到期面积 | 占总面积 |
    |------|---------|---------|---------|
    | 2026 | XX | XX M sqft | XX% |
    | 2027 | XX | XX M sqft | XX% |
    | 2028 | XX | XX M sqft | XX% |
    | 2029 | XX | XX M sqft | XX% |
    | 2030+ | XX | XX M sqft | XX% |

  renewal_risk:
    高风险情况:
      - "5年内大量租约到期"
      - "当前租金远低于市场"
      - "无续租条款"

    缓解因素:
      - "零售商议价能力强"
      - "门店业绩优秀"
      - "关系良好的房东"

# ═══════════════════════════════════════════════════════════════
# 选址模型
# ═══════════════════════════════════════════════════════════════

site_selection:

  location_criteria:
    人口因素:
      - "周边人口密度"
      - "人口增长率"
      - "家庭收入中位数"
      - "年龄结构"

    交通因素:
      - "日均车流量"
      - "可视性"
      - "进出便利性"
      - "停车位数量"

    竞争因素:
      - "竞争对手距离"
      - "互补业态（流量共享）"
      - "商圈竞争强度"

    物业因素:
      - "建筑面积"
      - "物业条件"
      - "租金/购买成本"
      - "扩张可能性"

  format_specific:
    仓储会员店:
      典型面积: "140,000-150,000 sqft"
      选址偏好: "郊区/工业区边缘"
      人口要求: "覆盖范围30万+人口"
      收入要求: "中等偏上收入区"

    大卖场:
      典型面积: "100,000-200,000 sqft"
      选址偏好: "郊区交通枢纽"

    折扣店:
      典型面积: "7,000-10,000 sqft"
      选址偏好: "农村/小城镇/低收入区"
      关键: "距离超市较远区域"

    家居建材:
      典型面积: "100,000-140,000 sqft"
      选址偏好: "DIY人群聚集区"

# ═══════════════════════════════════════════════════════════════
# 门店组合优化
# ═══════════════════════════════════════════════════════════════

portfolio_optimization:

  performance_segmentation:
    高绩效门店:
      定义: "坪效Top 20%"
      策略: "投资改造、扩大"

    中等门店:
      定义: "坪效中间60%"
      策略: "维持运营"

    低绩效门店:
      定义: "坪效Bottom 20%"
      策略: "改造/关店评估"

  closure_analysis:
    关店信号:
      - "连续亏损2年+"
      - "坪效<公司平均50%"
      - "商圈人口下降"
      - "租约到期+不经济续租"

    关店成本:
      - "剩余租约负债"
      - "员工遣散"
      - "库存清算损失"
      - "资产减值"
      - "拆除/恢复成本"

    关店收益:
      - "止损"
      - "资本释放"
      - "管理精力集中"

  relocation_strategy:
    考虑因素:
      - "现有位置劣化"
      - "新位置更优"
      - "商圈变化"

# ═══════════════════════════════════════════════════════════════
# 新店Pipeline分析
# ═══════════════════════════════════════════════════════════════

new_store_pipeline:

  pipeline_metrics:
    approved_sites: "已批准选址数"
    under_construction: "在建门店数"
    opening_schedule: "未来12-24个月开店计划"
    capital_allocation: "新店CapEx预算"

  saturation_analysis:
    美国市场:
      分析: "按州/区域评估饱和度"
      方法: "现有门店数 vs 潜在门店数"
      机会: "识别低渗透区域"

    国际市场:
      分析: "各国进入时机和潜力"
      考虑: "文化/监管/竞争差异"

  growth_rate:
    历史开店速度: "过去5年净增门店"
    当前计划: "未来3年计划"
    资本约束: "CapEx是否支持增速"

# ═══════════════════════════════════════════════════════════════
# 房地产价值评估
# ═══════════════════════════════════════════════════════════════

real_estate_valuation:

  hidden_value:
    description: "自有物业可能被低估"

    valuation_methods:
      重置成本法:
        公式: "土地价值 + 建筑重置成本"

      收益法:
        公式: "假设租金收入 / Cap Rate"

      市场比较法:
        方法: "类似物业交易价格"

    sum_of_parts:
      描述: "将房地产价值单独评估"
      公式: "运营业务价值 + 房地产价值"

  sale_leaseback_potential:
    描述: "出售房产并租回"
    优势: "释放资本、提升ROE"
    劣势: "未来租金成本、失去增值"

# ═══════════════════════════════════════════════════════════════
# Kill Switch
# ═══════════════════════════════════════════════════════════════

kill_switches:

  real_estate_triggers:
    - trigger: "5年内到期租约>40%且无续租保障"
      action: "重大续租风险"

    - trigger: "租金/销售比>10%且上升"
      action: "成本压力"

    - trigger: "新店Pipeline枯竭"
      action: "增长引擎消失"

# ═══════════════════════════════════════════════════════════════
# 输出要求
# ═══════════════════════════════════════════════════════════════

output_requirements:

  必须表格:
    - "物业结构分析"
    - "租约到期分布"
    - "新店Pipeline"
    - "门店组合分层"

  必须分析:
    - "物业策略评估"
    - "续租风险评估"
    - "饱和度分析"
    - "房地产隐藏价值"
