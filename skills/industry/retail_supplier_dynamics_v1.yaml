# Retail Supplier Dynamics v1.0
# 零售供应商关系与权力动态模块
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "供应商关系决定采购成本和产品获取"
  why: |
    零售商与供应商的博弈关系直接影响：
    - 采购成本
    - 独家产品获取
    - 账期（现金流）
    - 促销支持
    - 供应链稳定性

    大型零售商如Walmart、Costco对供应商有巨大议价权。

# ═══════════════════════════════════════════════════════════════
# 议价权分析框架
# ═══════════════════════════════════════════════════════════════

bargaining_power_framework:

  retailer_power_sources:
    规模:
      描述: "采购量越大，议价权越强"
      指标: "零售商占供应商收入比例"
      案例: "Walmart占宝洁收入15%+"

    渠道控制:
      描述: "控制消费者触达"
      指标: "货架份额"

    替代性:
      描述: "是否有替代供应商"
      指标: "供应商集中度"

    自有品牌:
      描述: "自有品牌是谈判筹码"
      指标: "自有品牌在该品类渗透率"

    信息优势:
      描述: "POS数据了解真实需求"
      指标: "数据共享程度"

  supplier_power_sources:
    品牌力:
      描述: "消费者指名购买"
      案例: "可口可乐、苹果"

    独特性:
      描述: "无替代产品"
      指标: "产品差异化程度"

    规模:
      描述: "供应商自身规模"
      案例: "宝洁、联合利华"

    替代渠道:
      描述: "DTC等替代销售渠道"
      趋势: "品牌DTC增长"

# ═══════════════════════════════════════════════════════════════
# 供应商依赖度分析
# ═══════════════════════════════════════════════════════════════

dependency_analysis:

  retailer_to_supplier:
    分析维度:
      - "TOP10供应商占采购比例"
      - "单一供应商占比>10%的品类"
      - "关键供应商替代难度"

    风险评估:
      高集中度: "供应商议价权强"
      低集中度: "零售商主导"

  supplier_to_retailer:
    分析维度:
      - "零售商占供应商收入比例"
      - "是否为供应商最大客户"
      - "供应商对该渠道依赖度"

    typical_examples: |
      | 供应商 | Walmart占其收入 | Costco占其收入 |
      |--------|----------------|----------------|
      | P&G | 15%+ | 5%+ |
      | Coca-Cola | 10%+ | 3%+ |
      | Kraft Heinz | 20%+ | 5%+ |

    投资含义: |
      当零售商占供应商收入>10%：
      - 零售商有显著议价权
      - 供应商难以拒绝零售商要求
      - 有利于零售商获取更低价格

# ═══════════════════════════════════════════════════════════════
# 商业条款分析
# ═══════════════════════════════════════════════════════════════

commercial_terms:

  payment_terms:
    账期:
      定义: "从收货到付款的天数"
      零售商优势: "账期越长，现金流越好"
      行业基准:
        强势零售商: "60-90天"
        一般零售商: "30-45天"
        弱势零售商: "15-30天或预付"

    Costco案例: |
      Costco平均账期：40-50天
      库存周转天数：30天
      → 负营运资本：先卖货再付款

  trade_allowances:
    货架费_Slotting_Fee:
      定义: "新产品上架收取费用"
      金额: "可达$1M+/SKU（大型零售商）"
      谁收取: "仅强势零售商"

    促销津贴:
      定义: "供应商支付促销折扣"
      形式: "现金/产品/市场费用"
      谈判点: "谁承担促销成本"

    退货条款:
      强势零售商: "无条件退货"
      一般零售商: "有限退货"
      弱势零售商: "不可退货"

    广告与陈列费:
      定义: "供应商付费获取更好陈列"
      形式: "端头费/黄金位置费"

  volume_rebates:
    定义: "达到采购量阈值后的返利"
    结构: "阶梯式返点"
    影响: "激励零售商集中采购"

# ═══════════════════════════════════════════════════════════════
# 供应商关系模式
# ═══════════════════════════════════════════════════════════════

relationship_models:

  adversarial:
    name: "对抗型"
    特点:
      - "纯粹价格谈判"
      - "短期交易关系"
      - "信息不共享"
    适用: "标准化商品"

  collaborative:
    name: "协作型"
    特点:
      - "联合业务计划"
      - "数据共享"
      - "共同产品开发"
      - "供应链协同"
    适用: "战略供应商"
    案例: "Walmart-P&G 协同预测补货"

  vertical_integration:
    name: "垂直整合型"
    特点:
      - "自有品牌代工"
      - "深度合作"
      - "可能投资供应商"
    案例: "Costco Kirkland深度合作"

# ═══════════════════════════════════════════════════════════════
# 自有品牌供应商关系
# ═══════════════════════════════════════════════════════════════

private_label_dynamics:

  sourcing_models:
    品牌商代工:
      描述: "品牌商用同一产线生产自有品牌"
      优势: "质量保证"
      劣势: "成本优势有限"
      案例: "Kirkland部分产品由品牌商代工"

    专业代工:
      描述: "专业自有品牌制造商"
      优势: "成本更优"
      劣势: "质量控制难度"

    自有生产:
      描述: "零售商自有工厂"
      优势: "完全控制"
      劣势: "资本密集"

  relationship_dynamics:
    品牌商视角:
      机会: "产能利用"
      风险: "培养竞争对手"

    零售商视角:
      目标: "高质量+低成本"
      策略: "多供应商竞争"

# ═══════════════════════════════════════════════════════════════
# 供应链风险
# ═══════════════════════════════════════════════════════════════

supply_chain_risks:

  concentration_risk:
    描述: "单一供应商依赖"
    案例: "关键品类只有1-2个供应商"
    缓解: "培养替代供应商"

  geographic_risk:
    描述: "供应商地理集中"
    案例: "中国进口商品关税风险"
    缓解: "供应商多元化"

  disruption_risk:
    描述: "供应中断风险"
    案例: "COVID供应链中断"
    缓解: "安全库存/多点供应"

  quality_risk:
    描述: "质量问题"
    案例: "食品安全召回"
    缓解: "供应商审计/检测"

# ═══════════════════════════════════════════════════════════════
# Kill Switch
# ═══════════════════════════════════════════════════════════════

kill_switches:

  supplier_triggers:
    - trigger: "TOP3供应商占采购>50%"
      action: "集中度风险"

    - trigger: "关键供应商流失"
      action: "评估替代难度"

    - trigger: "账期缩短>15天"
      action: "议价权可能减弱"

# ═══════════════════════════════════════════════════════════════
# 输出要求
# ═══════════════════════════════════════════════════════════════

output_requirements:

  必须表格:
    - "TOP10供应商依赖度"
    - "商业条款对比（vs竞争对手）"
    - "账期趋势分析"
    - "自有品牌供应商结构"

  必须分析:
    - "议价权评估"
    - "供应商关系模式"
    - "供应链风险"
    - "自有品牌供应商策略"
