# Retail Private Label Strategy v1.0
# 自有品牌战略深度分析模块
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "零售商护城河的核心来源之一"
  why: |
    自有品牌(Private Label/Store Brand)是零售商最重要的差异化武器：
    1. 毛利率通常比品牌商品高10-15pp
    2. 客户粘性：只能在该零售商购买
    3. 供应链控制：深度参与产品开发
    4. 定价权：不受品牌商定价约束

    Costco的Kirkland、Walmart的Great Value、Target的Good & Gather
    都是数十亿美元的"隐藏品牌"

# ═══════════════════════════════════════════════════════════════
# 自有品牌健康度评估
# ═══════════════════════════════════════════════════════════════

private_label_health_assessment:

  penetration_metrics:
    销售占比:
      定义: "自有品牌销售额/总销售额"
      基准:
        优秀: ">30%"
        良好: "20-30%"
        一般: "10-20%"
        较弱: "<10%"
      标杆:
        - "Costco Kirkland: 25-30%"
        - "Aldi: 90%+"
        - "Trader Joe's: 80%+"
        - "Walmart Great Value: 18-22%"
        - "Target: 15-18%"
        - "Kroger: 25-28%"

    SKU占比:
      定义: "自有品牌SKU数/总SKU数"
      分析: "SKU占比 vs 销售占比 = 单SKU效率"

    品类渗透:
      定义: "有自有品牌的品类数/总品类数"
      分析: "识别未渗透的高潜力品类"

  financial_contribution:
    毛利贡献:
      公式: "自有品牌毛利额/总毛利额"
      典型值: "自有品牌毛利贡献通常>销售占比（因为毛利率更高）"

    毛利率差异:
      公式: "自有品牌毛利率 - 品牌商品毛利率"
      基准:
        优秀: ">15pp"
        良好: "10-15pp"
        一般: "5-10pp"
        较弱: "<5pp"

    EBIT贡献:
      定义: "自有品牌EBIT/总EBIT"
      分析: "考虑营销费用节省后的真实贡献"

# ═══════════════════════════════════════════════════════════════
# 自有品牌战略类型
# ═══════════════════════════════════════════════════════════════

strategy_types:

  type_1_value_tier:
    名称: "价值层战略"
    定位: "比品牌商品便宜15-30%"
    代表: "Walmart Great Value"
    特点:
      - "价格导向"
      - "功能性品类为主"
      - "吸引价格敏感客户"
    风险:
      - "品牌形象可能较弱"
      - "高端化困难"

  type_2_premium_tier:
    名称: "高端层战略"
    定位: "与品牌商品同价或略低，但质量相当"
    代表: "Target Good & Gather, Costco Kirkland"
    特点:
      - "质量导向"
      - "品牌建设投入"
      - "可以延伸到更多品类"
    优势:
      - "更高毛利率"
      - "品牌忠诚度"

  type_3_exclusive_specialty:
    名称: "独家专属战略"
    定位: "独特产品，无法比较"
    代表: "Trader Joe's, Whole Foods 365"
    特点:
      - "产品创新"
      - "独特供应链"
      - "高度差异化"
    优势:
      - "最强护城河"
      - "价格比较困难"

  type_4_multi_tier:
    名称: "多层次战略"
    定位: "覆盖价值层+主流层+高端层"
    代表: "Kroger (Private Selection + Kroger + Simple Truth)"
    特点:
      - "全价格带覆盖"
      - "细分客群"
      - "复杂管理"

# ═══════════════════════════════════════════════════════════════
# 品类深度分析
# ═══════════════════════════════════════════════════════════════

category_analysis:

  high_potential_categories:
    description: "自有品牌渗透机会大的品类"
    特征:
      - "品牌溢价高（>30%）"
      - "消费者品牌忠诚度低"
      - "功能性需求为主"
      - "产品标准化程度高"
    典型品类:
      - "纸品(Paper Products)"
      - "清洁用品(Cleaning)"
      - "基础食品(Staples)"
      - "乳制品(Dairy)"
      - "冷冻食品(Frozen)"

  challenging_categories:
    description: "自有品牌难以渗透的品类"
    特征:
      - "品牌情感价值高"
      - "产品创新快"
      - "营销驱动"
    典型品类:
      - "高端美容(Prestige Beauty)"
      - "婴儿配方奶粉(Infant Formula)"
      - "碳酸饮料(Carbonated Beverages)"
      - "运动服饰(Athletic Apparel)"

  analysis_template:
    按品类分析: |
      | 品类 | 自有品牌渗透 | 品牌溢价 | 增长潜力 | 战略建议 |
      |------|-------------|---------|---------|---------|
      | 纸品 | XX% | XX% | 高/中/低 | 扩张/维持/收缩 |
      | 清洁 | XX% | XX% | 高/中/低 | 扩张/维持/收缩 |
      | ... | ... | ... | ... | ... |

# ═══════════════════════════════════════════════════════════════
# 供应链与质量控制
# ═══════════════════════════════════════════════════════════════

supply_chain_quality:

  sourcing_model:
    自有生产:
      描述: "零售商自有工厂生产"
      优势: "完全控制质量和成本"
      劣势: "资本密集，灵活性低"
      代表: "Costco部分产品"

    合同制造:
      描述: "与第三方工厂签订独家合同"
      优势: "轻资产，专业化"
      劣势: "依赖供应商"
      代表: "大多数零售商主流模式"

    品牌商代工:
      描述: "品牌商用同一生产线生产自有品牌"
      优势: "质量保证，快速启动"
      劣势: "成本优势有限"
      代表: "部分Kirkland产品"

  quality_control:
    检测机制:
      - "供应商审计频率"
      - "进货抽检比例"
      - "第三方检测"
      - "消费者投诉追踪"

    质量指标:
      退货率:
        基准: "<2%为优秀"
      投诉率:
        基准: "<0.1%为优秀"
      满意度:
        基准: ">4.0/5.0为优秀"

# ═══════════════════════════════════════════════════════════════
# 消费者感知分析
# ═══════════════════════════════════════════════════════════════

consumer_perception:

  perception_dimensions:
    质量感知:
      定义: "消费者认为自有品牌质量如何"
      测量: "调研评分1-10"
      对标: "vs 品牌商品"

    价值感知:
      定义: "消费者认为性价比如何"
      测量: "调研评分1-10"

    品牌认知:
      定义: "消费者是否知道这是自有品牌"
      测量: "品牌认知度%"

    购买意愿:
      定义: "愿意尝试/复购的比例"
      测量: "NPS或复购率"

  perception_evolution:
    分析维度: |
      1. 质量感知是否在提升？
      2. 价格敏感度是否在下降？
      3. 品牌忠诚度是否在建立？
      4. 跨品类购买是否在增加？

# ═══════════════════════════════════════════════════════════════
# 竞争对手对比
# ═══════════════════════════════════════════════════════════════

competitive_benchmarking:

  comparison_matrix: |
    | 维度 | Costco Kirkland | Walmart Great Value | Target Good & Gather | Kroger Private Selection |
    |------|-----------------|---------------------|---------------------|-------------------------|
    | 销售占比 | 25-30% | 18-22% | 15-18% | 25-28% |
    | 定位 | 高端 | 价值 | 高端 | 多层次 |
    | SKU数 | ~350 | ~3,000 | ~2,000 | ~5,000 |
    | 毛利率优势 | +15pp | +10pp | +12pp | +10pp |
    | 品牌认知 | 极高 | 高 | 中 | 中 |

  best_practices:
    Kirkland成功要素:
      - "严格质量控制（必须比品牌更好）"
      - "有限SKU策略（精选最佳）"
      - "大包装高周转"
      - "会员独家"
      - "品牌故事传播"

    失败案例警示:
      - "质量问题导致品牌损害"
      - "过度扩张SKU导致库存问题"
      - "价格战损害毛利"

# ═══════════════════════════════════════════════════════════════
# Kill Switch
# ═══════════════════════════════════════════════════════════════

kill_switches:

  hard_kills:
    - trigger: "自有品牌毛利率优势<5pp"
      action: "自有品牌战略失效，重新评估"

    - trigger: "质量投诉率>0.5%持续3个月"
      action: "品牌声誉风险，可能拖累整体"

  soft_kills:
    - trigger: "销售占比连续4季度下降"
      action: "竞争力减弱，需要诊断原因"

    - trigger: "SKU增长>20% YoY但销售增长<10%"
      action: "效率下降，可能过度扩张"

# ═══════════════════════════════════════════════════════════════
# 输出要求
# ═══════════════════════════════════════════════════════════════

output_requirements:

  必须表格:
    - "自有品牌健康度仪表盘"
    - "品类渗透分析表"
    - "竞争对手对比矩阵"
    - "供应链模式分析"

  必须分析:
    - "战略类型判断"
    - "高潜力品类识别"
    - "消费者感知洞察"
    - "Kill Switch状态"

  必须图表:
    - "自有品牌渗透趋势图"
    - "品类机会矩阵(Mermaid)"
