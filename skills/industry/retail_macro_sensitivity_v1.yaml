# Retail Macro Sensitivity v1.0
# 零售宏观敏感度分析模块
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "零售对宏观经济高度敏感，必须量化分析"
  why: |
    零售销售是消费的直接体现，受宏观经济影响显著：
    - 失业率上升 → 消费能力下降
    - 利率上升 → 大件消费减少
    - 通胀上升 → 实际购买力下降

    不同业态对宏观因素敏感度不同，需要逐一分析。

# ═══════════════════════════════════════════════════════════════
# 宏观因素敏感度矩阵
# ═══════════════════════════════════════════════════════════════

macro_sensitivity_matrix:

  factors:

    unemployment:
      name: "失业率"
      mechanism: |
        失业率↑ → 收入下降 → 消费减少
        但消费降级可能利好折扣零售

      sensitivity_by_format:
        百货/奢侈品: "高度负相关"
        家居建材: "高度负相关"
        大卖场: "中度负相关"
        仓储会员: "低度负相关（会员粘性）"
        折扣店: "正相关（消费降级受益）"
        杂货超市: "低敏感（必需品）"

      historical_analysis:
        template: |
          | 时期 | 失业率变化 | 公司同店变化 | 相关系数 |
          |------|-----------|-------------|---------|
          | 2008-2009 | +5pp | XX% | -X.XX |
          | 2020 COVID | +10pp | XX% | -X.XX |

    consumer_confidence:
      name: "消费者信心"
      mechanism: |
        信心↓ → 推迟可选消费 → 大件销售下降
        必需品相对稳定

      sensitivity_by_format:
        家居建材: "高度相关"
        电子专业店: "高度相关"
        百货: "高度相关"
        大卖场: "中度相关"
        仓储会员: "中度相关"
        杂货超市: "低相关"
        折扣店: "低相关"

    inflation:
      name: "通胀率"
      mechanism: |
        通胀↑ → 名义销售↑但实际销售可能↓
        通胀↑ → 消费降级 → 折扣店受益
        通胀↑ → 大包装更有价值 → 仓储店受益

      analysis_framework:
        名义增长: "包含通胀的销售增长"
        实际增长: "剔除通胀后的真实增长"
        公式: "实际增长 = 名义增长 - 通胀率"

      sensitivity_by_format:
        仓储会员: "受益（大包装价值凸显）"
        折扣店: "受益（消费降级）"
        杂货超市: "中性（传导通胀）"
        百货: "受损（可选消费压缩）"

    interest_rates:
      name: "利率"
      mechanism: |
        利率↑ → 信用卡成本↑ → 消费意愿↓
        利率↑ → 房贷成本↑ → 住房相关消费↓
        利率↑ → 储蓄吸引力↑ → 消费推迟

      sensitivity_by_format:
        家居建材: "高度负相关（房贷敏感）"
        家具家电: "高度负相关（大件融资）"
        汽车零售: "高度负相关"
        杂货超市: "低敏感"
        折扣店: "低敏感"

    housing_market:
      name: "住房市场"
      mechanism: |
        新屋销售↑ → 家居建材需求↑
        房价↑ → 财富效应 → 消费增加
        房贷利率↑ → 住房活动↓

      high_sensitivity_retailers:
        - "Home Depot"
        - "Lowe's"
        - "Williams-Sonoma"
        - "RH"
        - "Bed Bath & Beyond"

      leading_indicators:
        - "新屋开工"
        - "成屋销售"
        - "建筑许可"
        - "NAHB住房市场指数"

    gas_prices:
      name: "油价"
      mechanism: |
        油价↑ → 出行成本↑ → 郊区门店客流↓
        油价↑ → 运输成本↑ → 毛利率压力
        油价↑ → 可支配收入↓ → 消费减少

      sensitivity_by_format:
        郊区大卖场: "负相关（出行成本）"
        便利店: "部分对冲（油站利润）"
        仓储会员: "对冲（自有加油站）"
        电商: "受益（出行替代）"

# ═══════════════════════════════════════════════════════════════
# 经济周期分析框架
# ═══════════════════════════════════════════════════════════════

economic_cycle_analysis:

  recession_playbook:
    name: "衰退期表现分析"

    historical_cases:
      2008_financial_crisis:
        period: "2008-2009"
        分析要点:
          - "各业态销售变化"
          - "哪些公司跑赢/跑输"
          - "复苏速度差异"

      2020_covid:
        period: "2020"
        分析要点:
          - "短期冲击 vs 长期影响"
          - "电商加速"
          - "必需品 vs 可选品"

    template: |
      ## 衰退期表现分析

      | 公司 | 2008-2009表现 | 2020表现 | 衰退韧性评分 |
      |------|-------------|---------|------------|
      | Costco | XX% | XX% | X/10 |
      | Walmart | XX% | XX% | X/10 |
      | Target | XX% | XX% | X/10 |

  recovery_playbook:
    name: "复苏期表现分析"
    分析要点:
      - "复苏弹性（反弹幅度）"
      - "份额变化（谁在复苏中获胜）"
      - "消费升级 vs 降级"

# ═══════════════════════════════════════════════════════════════
# 敏感度量化分析
# ═══════════════════════════════════════════════════════════════

sensitivity_quantification:

  regression_analysis:
    description: "通过回归分析量化宏观敏感度"

    model: |
      同店销售 = α + β1×失业率变化 + β2×消费信心 + β3×通胀 + ε

      β系数 = 敏感度
      R² = 解释力度

    interpretation:
      beta_positive: "正相关，宏观向好时受益"
      beta_negative: "负相关，宏观向好时可能落后"
      beta_near_zero: "低敏感，防御性强"

  scenario_analysis:
    name: "情景分析"

    scenarios:
      soft_landing:
        假设: "通胀回落，失业率小幅上升，信心稳定"
        对零售影响: "温和正面"

      mild_recession:
        假设: "失业率升至5-6%，消费信心下降"
        对零售影响: "折扣店受益，可选消费承压"

      deep_recession:
        假设: "失业率>7%，信心大幅下降"
        对零售影响: "全面承压，仅必需品稳定"

      stagflation:
        假设: "高通胀+低增长"
        对零售影响: "名义增长但实际下降"

    template: |
      ## 情景敏感度分析

      | 情景 | 概率 | 公司销售影响 | 利润影响 | 估值影响 |
      |------|------|------------|---------|---------|
      | 软着陆 | XX% | +X% | +X% | +X% |
      | 温和衰退 | XX% | -X% | -X% | -X% |
      | 深度衰退 | XX% | -X% | -X% | -X% |

# ═══════════════════════════════════════════════════════════════
# Kill Switch
# ═══════════════════════════════════════════════════════════════

kill_switches:

  macro_triggers:
    - trigger: "失业率>7%且公司无防御性证明"
      action: "重新评估估值假设"

    - trigger: "消费信心<70（历史低位）"
      action: "下调销售预期"

    - trigger: "实际同店增长<0%（剔除通胀后）"
      action: "警惕虚假繁荣"

# ═══════════════════════════════════════════════════════════════
# 输出要求
# ═══════════════════════════════════════════════════════════════

output_requirements:

  必须表格:
    - "宏观敏感度矩阵"
    - "历史衰退期表现"
    - "情景分析表"
    - "敏感度系数表"

  必须分析:
    - "关键宏观因素识别"
    - "历史周期复盘"
    - "当前周期定位"
    - "情景概率与影响"
