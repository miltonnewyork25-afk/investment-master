    | L-2 宏观 | 消费信心 | XX | ↑/↓ | 🟢/🟡/🔴 |
    | L-2 宏观 | 失业率 | X.X% | ↑/↓ | 🟢/🟡/🔴 |
    | L-1 消费者 | 信用卡余额 | $X.XT | ↑/↓ | 🟢/🟡/🔴 |
    | L-1 消费者 | 储蓄率 | X.X% | ↑/↓ | 🟢/🟡/🔴 |
    | L0 流量 | 网站流量 | XM | ↑/↓ | 🟢/🟡/🔴 |
    | L0 流量 | 品牌搜索 | 指数XX | ↑/↓ | 🟢/🟡/🔴 |
    | L0.5 渠道 | 库存/销售 | X.Xx | ↑/↓ | 🟢/🟡/🔴 |
    | L1 运营 | 客流量 | YoY X% | ↑/↓ | 🟢/🟡/🔴 |
