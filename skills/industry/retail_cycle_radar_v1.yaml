output_requirements:

  必须表格:
    - "6层雷达仪表盘"
    - "各层信号趋势表"
    - "周期阶段判断"

  必须分析:
    - "领先指标综合判断"
    - "周期位置定位"
    - "投资时机建议"

  必须图表:
    - "雷达信号时间序列图"
    - "周期阶段定位图(Mermaid)"
