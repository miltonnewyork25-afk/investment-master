# Retail Cycle Radar v1.0
# 零售周期雷达系统 - 领先指标追踪
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "零售业的领先指标雷达系统"
  inspiration: "借鉴半导体6层周期雷达，为零售行业定制"
  why: |
    零售业绩受多层因素影响，从宏观经济到消费者行为到运营指标。
    建立分层雷达系统，可以提前6-24个月预判业绩变化。

# ═══════════════════════════════════════════════════════════════
# 6层零售周期雷达
# ═══════════════════════════════════════════════════════════════

six_layer_radar:

  layer_minus_2:
    name: "宏观经济层"
    lead_time: "18-24个月"
    signals:
      消费者信心指数:
        source: "Conference Board / 密歇根大学"
        frequency: "月度"
        interpretation: |
          信心指数领先零售销售约6-12个月
          下降10点 → 预警消费放缓
        threshold:
          warning: "<90"
          danger: "<80"

      失业率:
        source: "BLS"
        frequency: "月度"
        interpretation: |
          失业率上升 → 消费能力下降
          但折扣零售可能受益（消费降级）
        threshold:
          warning: ">5%"
          danger: ">7%"

      可支配收入增长:
        source: "BEA"
        frequency: "月度"
        interpretation: "实际可支配收入增长<2%为警告"

      住房市场:
        source: "新屋开工/成屋销售"
        frequency: "月度"
        interpretation: |
          住房市场领先家居建材零售12-18个月
          Home Depot/Lowe's高度敏感

      利率环境:
        source: "Fed Funds Rate"
        frequency: "实时"
        interpretation: |
          利率上升 → 大件消费意愿下降
          信用卡利率影响消费能力

  layer_minus_1:
    name: "消费者行为层"
    lead_time: "12-18个月"
    signals:
      信用卡余额:
        source: "Fed消费信贷报告"
        frequency: "月度"
        interpretation: |
          信用卡余额快速上升 → 消费透支
          预示未来消费放缓

      储蓄率:
        source: "BEA"
        frequency: "月度"
        interpretation: |
          储蓄率下降 → 短期消费强劲但不可持续
          储蓄率上升 → 消费谨慎

      消费者支出结构:
        source: "BEA PCE"
        frequency: "月度"
        interpretation: |
          服务vs商品占比变化
          必需品vs可选品比例

      大件购买意愿:
        source: "消费者调研"
        frequency: "月度"
        interpretation: "汽车/家电/家具购买意愿领先实际销售"

  layer_0:
    name: "流量先行层"
    lead_time: "6-12个月"
    signals:
      网站流量:
        source: "SimilarWeb / 公司披露"
        frequency: "月度"
        interpretation: |
          网站流量领先电商销售3-6个月
          流量下降10%+ 为警告信号

      App下载量:
        source: "App Annie / Sensor Tower"
        frequency: "周度"
        interpretation: "新App下载反映新客获取"

      品牌搜索趋势:
        source: "Google Trends"
        frequency: "周度"
        interpretation: |
          品牌搜索量领先销售2-3个月
          vs竞争对手相对变化更重要

      社交媒体声量:
        source: "社交监控工具"
        frequency: "日度"
        interpretation: "正/负面声量变化"

  layer_05:
    name: "渠道信号层"
    lead_time: "3-6个月"
    signals:
      供应商订单:
        source: "供应商财报/行业数据"
        frequency: "季度"
        interpretation: |
          零售商向供应商下单量
          领先零售销售1-2个季度

      库存建立:
        source: "公司财报"
        frequency: "季度"
        interpretation: |
          库存/销售比上升 → 销售可能放缓
          库存/销售比下降 → 需求强劲或补货

      渠道检查:
        source: "行业调研/供应商访谈"
        frequency: "持续"
        interpretation: "一手渠道信息"

  layer_1:
    name: "运营指标层"
    lead_time: "1-3个月"
    signals:
      周度客流量:
        source: "Placer.ai / 公司内部"
        frequency: "周度"
        interpretation: |
          门店客流量领先销售1-4周
          客流量下降>5%需要关注

      转化率:
        source: "公司内部"
        frequency: "周度"
        interpretation: "客流量×转化率=交易笔数"

      会员增长:
        source: "公司披露"
        frequency: "季度"
        interpretation: |
          新会员增长放缓领先收入放缓
          会员制零售核心先行指标

      促销响应率:
        source: "公司内部"
        frequency: "活动级"
        interpretation: "促销响应率下降反映消费意愿"

  layer_2:
    name: "财务确认层"
    lead_time: "滞后确认"
    signals:
      月度销售:
        source: "公司披露(如有)"
        frequency: "月度"
        interpretation: "部分零售商披露月度同店"

      季度同店销售:
        source: "财报"
        frequency: "季度"
        interpretation: "核心KPI确认"

      会员费收入:
        source: "财报"
        frequency: "季度"
        interpretation: "会员制零售的利润确认"

      毛利率:
        source: "财报"
        frequency: "季度"
        interpretation: "定价权和成本的最终确认"

