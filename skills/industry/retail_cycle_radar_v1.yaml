# ═══════════════════════════════════════════════════════════════
# 周期阶段判断
# ═══════════════════════════════════════════════════════════════

cycle_stage_assessment:

  stages:
    P1_复苏早期:
      特征:
        - "宏观信号改善（L-2转绿）"
        - "消费信心回升"
        - "但销售尚未确认"
      投资含义: "最佳买入时机"

    P2_复苏中期:
      特征:
        - "流量信号改善（L0转绿）"
        - "同店销售开始回升"
        - "库存周转改善"
      投资含义: "持有，享受业绩上升"

    P3_繁荣期:
      特征:
        - "所有层级信号向好"
        - "同店销售强劲"
        - "估值可能偏高"
      投资含义: "警惕估值，准备减仓"

    P4_见顶:
      特征:
        - "宏观信号开始转弱（L-2转黄）"
        - "但财务数据仍强"
        - "领先vs滞后背离"
      投资含义: "开始减仓"

    P5_下行:
      特征:
        - "多层级信号恶化"
        - "销售确认下滑"
        - "估值压缩"
      投资含义: "等待底部信号"

