# Retail Master Framework v1.0
# 零售行业主控分析框架
# 适用于: Walmart, Costco, Target, Amazon Retail, Kroger, Home Depot等
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 框架定位
# ═══════════════════════════════════════════════════════════════

framework_positioning:

  适用公司类型:
    - 大卖场/超市 (Walmart, Target, Kroger)
    - 会员仓储店 (Costco, Sam's Club, BJ's)
    - 家居建材 (Home Depot, Lowe's)
    - 电商零售 (Amazon Retail)
    - 便利店 (7-Eleven, Circle K)
    - 折扣零售 (Dollar General, Dollar Tree)
    - 专业零售 (Best Buy, Ulta, AutoZone)

  核心差异_vs_消费品:
    商业模式: "赚取买卖差价/会员费，而非生产产品"
    核心资产: "规模、效率、位置、会员，而非品牌"
    增长驱动: "开店+同店销售+电商，而非品类渗透"
    护城河来源: "成本优势+供应链+地理密度，而非品牌忠诚"

  与通用框架的关系:
    继承: "4阶段执行流程、护城河分析、估值框架"
    替换: "消费品行为护城河 → 零售专用护城河"
    新增: "同店拆解、坪效分析、会员经济、私牌战略"

# ═══════════════════════════════════════════════════════════════
# 零售5阶段分析框架
# ═══════════════════════════════════════════════════════════════

five_phase_framework:

  overview: |
    零售分析5阶段：

    Phase 1: 业态定位 (WHERE)
    ├─ 零售业态分类与定位
    ├─ 竞争生态图谱
    └─ 地理覆盖分析

    Phase 2: 运营数据 (WHAT DATA)
    ├─ 同店销售拆解
    ├─ 坪效与周转
    ├─ 供应链效率
    └─ 分析师观点收集

    Phase 3: 深度分析 (HOW)
    ├─ 零售护城河分析
    ├─ 私牌战略评估
    ├─ 全渠道能力
    ├─ 会员经济学 (如适用)
    └─ 竞争对手对比

    Phase 4: 估值决策 (WHAT TO DO)
    ├─ DCF + SOTP
    ├─ 零售专用Kill Switch
    └─ 可验证预测

    Phase 5: 持续监控 (CONTINUOUS)
    ├─ 月度同店销售追踪
    ├─ 季度坪效监控
    └─ 竞争动态追踪

# ═══════════════════════════════════════════════════════════════
# Phase 1: 业态定位
# ═══════════════════════════════════════════════════════════════

phase_1_positioning:

  retail_format_classification:
    name: "零售业态分类"
    description: "识别公司所属业态及其特征"

    业态矩阵:
      大卖场_Hypermarket:
        代表: "Walmart Supercenter, Target"
        特征: "大面积、全品类、一站式"
        客群: "大众家庭"
        毛利率: "24-28%"
        坪效: "$400-600/sqft"

      会员仓储_Warehouse_Club:
        代表: "Costco, Sam's Club, BJ's"
        特征: "会员制、大包装、精选SKU"
        客群: "中产家庭、小企业"
        毛利率: "11-14% (含会员费后~14-17%)"
        坪效: "$1,200-1,500/sqft"

      折扣店_Discount:
        代表: "Dollar General, Dollar Tree, Aldi"
        特征: "小面积、低价、便利"
        客群: "价格敏感消费者、农村"
        毛利率: "30-32%"
        坪效: "$200-300/sqft"

      杂货超市_Grocery:
        代表: "Kroger, Albertsons, Publix"
        特征: "以食品为主、社区服务"
        客群: "本地家庭"
        毛利率: "22-26%"
        坪效: "$500-700/sqft"

      家居建材_Home_Improvement:
        代表: "Home Depot, Lowe's"
        特征: "专业品类、项目驱动"
        客群: "DIY消费者、专业承包商"
        毛利率: "33-35%"
        坪效: "$400-500/sqft"

      电商_E-commerce:
        代表: "Amazon, Shopify商户"
        特征: "无限货架、物流驱动"
        客群: "全年龄段"
        毛利率: "20-40% (品类差异大)"
        坪效: "不适用"

  competitive_ecosystem:
    name: "竞争生态图谱"
    必须输出: "Mermaid图展示竞争格局"

    分析维度:
      - "直接竞争者 (同业态)"
      - "间接竞争者 (跨业态)"
      - "电商威胁"
      - "新兴颠覆者"
      - "供应商关系"

    示例_Walmart:
      直接竞争: "Target, Kroger, Albertsons"
      跨业态竞争: "Costco, Dollar General, Aldi"
      电商竞争: "Amazon"
      新兴威胁: "Instacart, DTC品牌"

  geographic_analysis:
    name: "地理覆盖分析"

    分析要点:
      - "门店数量与分布"
      - "市场渗透率 (覆盖人口比例)"
      - "区域集中度"
      - "城市vs郊区vs农村"
      - "国际扩张状态"

    地理护城河评估:
      高密度覆盖: "物流成本优势、品牌认知度"
      战略位置: "交通便利、客流量"
      空白市场: "增长机会"

# ═══════════════════════════════════════════════════════════════
# Phase 2: 运营数据
# ═══════════════════════════════════════════════════════════════

phase_2_operating_data:

  comp_sales_decomposition:
    name: "同店销售拆解 ⭐核心模块"
    importance: "零售分析最关键的指标"

    拆解公式: |
      同店销售增长 = 客流量变化 × 客单价变化

      客流量 = 交易笔数增长
      客单价 = 件单价变化 + 购买件数变化

      或者:
      同店 = 价格贡献 + 销量贡献 + 品类结构

    健康增长模式:
      理想: "客流量↑ AND 客单价↑"
      可接受: "客流量↓ 但 客单价↑ (高端化)"
      警告: "客流量↓ AND 客单价↑ (流失高端化假象)"
      危险: "客流量↓ AND 客单价↓"

    分析要点:
      - "拆解价格vs销量贡献"
      - "识别是真增长还是通胀驱动"
      - "与行业对比"
      - "趋势分析 (连续季度)"

    输出表格: |
      | 季度 | 同店增长 | 客流量 | 客单价 | 增长质量 |
      |------|---------|--------|--------|---------|
      | Q1   | +3.2%   | +1.5%  | +1.7%  | 🟢 健康 |
      | Q2   | +2.8%   | -0.5%  | +3.3%  | 🟡 警惕 |

  sales_per_sqft:
    name: "坪效分析"

    计算公式: "年销售额 / 门店总面积(平方英尺)"

    行业基准:
      顶级坪效:
        - "Apple Store: $5,500+/sqft"
        - "Costco: $1,500/sqft"
        - "Trader Joe's: $1,700/sqft"
      优秀坪效:
        - "Target: $400-450/sqft"
        - "Walmart: $450-500/sqft"
      一般坪效:
        - "Kroger: $500-600/sqft"
        - "Dollar General: $200-250/sqft"

    分析维度:
      - "与同业态对比"
      - "趋势变化"
      - "新店vs成熟店"
      - "城市vs郊区差异"
      - "品类坪效差异"

  inventory_analysis:
    name: "库存与周转分析"

    核心指标:
      库存周转天数: "365 / (COGS / 平均库存)"
      库存周转率: "COGS / 平均库存"
      缺货率: "缺货SKU数 / 总SKU数"
      库存准确率: "系统库存与实际库存匹配度"

    行业基准:
      快速周转:
        - "Costco: 30天"
        - "Walmart: 40天"
      正常周转:
        - "Target: 60天"
        - "Home Depot: 75天"
      慢速周转:
        - "服装零售: 90-120天"

    分析要点:
      - "周转加速/减速趋势"
      - "季节性库存管理"
      - "减值准备变化"
      - "与同业对比"

  supply_chain_efficiency:
    name: "供应链效率"

    分析维度:
      配送网络:
        - "配送中心数量与位置"
        - "覆盖半径"
        - "配送成本占比"

      物流能力:
        - "自有vs第三方物流"
        - "最后一英里解决方案"
        - "次日达/当日达能力"

      供应商关系:
        - "应付账款天数"
        - "供应商集中度"
        - "直采vs分销商"

    供应链优势评估:
      Walmart: "全球最大规模，自有物流网络"
      Costco: "直采模式，简化供应链"
      Amazon: "FBA网络，最后一英里领先"

# ═══════════════════════════════════════════════════════════════
# Phase 3: 深度分析
# ═══════════════════════════════════════════════════════════════

phase_3_deep_analysis:

  retail_moat_analysis:
    name: "零售护城河分析 ⭐核心模块"
    description: "零售行业特有的护城河来源"

    六大零售护城河:

      1_scale_advantage:
        name: "规模采购优势"
        description: "采购量越大，成本越低"
        代理指标:
          - "供应商依赖度 (供应商收入占比)"
          - "采购折扣估算"
          - "自有品牌渗透率"
        强度判断:
          强: "供应商依赖度>10%，采购折扣>5%"
          中: "供应商依赖度5-10%"
          弱: "供应商依赖度<5%"
        典型案例: "Walmart对消费品公司的议价权"

      2_cost_leadership:
        name: "成本领先"
        description: "运营成本低于竞争对手"
        代理指标:
          - "SG&A占比"
          - "人效 (销售额/员工)"
          - "物流成本占比"
        强度判断:
          强: "SG&A比竞争对手低3pp+"
          中: "SG&A比竞争对手低1-3pp"
          弱: "SG&A与竞争对手持平或更高"
        典型案例: "Costco的极致效率运营"

      3_geographic_density:
        name: "地理密度护城河"
        description: "区域高密度覆盖形成物流和品牌优势"
        代理指标:
          - "区域市场份额"
          - "门店间距离"
          - "配送中心覆盖效率"
        强度判断:
          强: "区域份额>30%，密度形成物流优势"
          中: "区域份额15-30%"
          弱: "分散布局，无密度优势"
        典型案例: "HEB在德州的统治地位"

      4_membership_lock_in:
        name: "会员锁定"
        description: "付费会员制创造转换成本"
        代理指标:
          - "会员续费率"
          - "会员人均消费"
          - "会员费收入占利润比"
        强度判断:
          强: "续费率>90%，会员费占利润>50%"
          中: "续费率80-90%"
          弱: "无会员制或续费率<80%"
        典型案例: "Costco 93%续费率"

      5_private_label:
        name: "自有品牌优势"
        description: "自有品牌提供差异化和利润"
        代理指标:
          - "自有品牌销售占比"
          - "自有品牌毛利率vs品牌商品"
          - "消费者自有品牌偏好度"
        强度判断:
          强: "自有品牌占比>30%，消费者主动选择"
          中: "自有品牌占比15-30%"
          弱: "自有品牌占比<15%"
        典型案例: "Costco Kirkland, Trader Joe's 80%自有品牌"

      6_omnichannel:
        name: "全渠道能力"
        description: "线上线下无缝整合"
        代理指标:
          - "电商收入占比"
          - "BOPIS(线上下单店内取货)渗透率"
          - "配送能力 (时效/覆盖)"
        强度判断:
          强: "电商占比>15%，全渠道体验领先"
          中: "电商占比8-15%"
          弱: "电商占比<8%，体验落后"
        典型案例: "Walmart全渠道转型成功"

  private_label_strategy:
    name: "自有品牌战略分析"

    分析框架:
      规模评估:
        - "自有品牌SKU数量"
        - "自有品牌销售占比"
        - "品类覆盖范围"

      质量定位:
        - "价格vs品牌商品差距"
        - "质量感知评价"
        - "与品牌商品的替代关系"

      品牌策略:
        单一品牌: "Costco Kirkland"
        分层品牌: "Walmart Great Value + Sam's Choice"
        品类品牌: "Target各品类独立品牌"

      财务影响:
        - "自有品牌毛利率 (通常比品牌高10-15pp)"
        - "对整体毛利率的贡献"
        - "供应商议价筹码"

    自有品牌成熟度评估:
      Level_1_基础: "有自有品牌，但占比<10%"
      Level_2_发展: "占比10-20%，部分品类成功"
      Level_3_成熟: "占比20-35%，形成消费者偏好"
      Level_4_领先: "占比>35%，自有品牌成为购物理由"

  omnichannel_capability:
    name: "全渠道能力评估"

    能力矩阵:
      电商能力:
        - "官网/APP体验"
        - "商品丰富度"
        - "价格一致性"
        - "搜索与推荐"

      履约能力:
        - "配送时效 (次日达/当日达)"
        - "配送成本"
        - "覆盖范围"
        - "逆向物流 (退货)"

      店仓整合:
        - "BOPIS(线上下单店内取货)"
        - "Curbside Pickup"
        - "Ship from Store"
        - "库存可视化"

      最后一英里:
        - "自有配送vs第三方"
        - "众包配送能力"
        - "配送员密度"

    全渠道成熟度:
      Level_1: "线上线下独立运营"
      Level_2: "库存共享，基础BOPIS"
      Level_3: "全渠道库存优化，灵活履约"
      Level_4: "无缝体验，预测性履约"

  membership_economics:
    name: "会员经济学分析 (Costco/Sam's Club适用)"

    核心指标:
      会员数量:
        - "总会员数"
        - "付费会员vs免费会员"
        - "会员增长率"

      会员质量:
        - "续费率 (最关键指标)"
        - "会员人均消费"
        - "会员生命周期价值 (LTV)"

      会员费经济:
        - "会员费收入"
        - "会员费占营业利润比例"
        - "会员费涨价能力"

    会员飞轮效应:
      描述: |
        会员费 → 投资低价 → 吸引更多会员 → 更多会员费 → 更低价格

        Costco的会员飞轮:
        1. 收取会员费 ($60-120/年)
        2. 会员费作为利润缓冲
        3. 商品毛利率压到最低 (11-14%)
        4. 极致低价吸引更多会员
        5. 更多会员 = 更大采购量 = 更低成本
        6. 循环强化

    Kill_Switch:
      - "续费率跌破90%"
      - "会员人均消费连续下滑"
      - "会员费涨价后会员流失>5%"

  competitor_comparison:
    name: "竞争对手深度对比"

    对比维度:
      财务维度:
        - "收入规模与增速"
        - "同店销售增长"
        - "毛利率与净利率"
        - "ROIC"
        - "自由现金流"

      运营维度:
        - "门店数量与密度"
        - "坪效"
        - "库存周转"
        - "人效"
        - "SG&A效率"

      战略维度:
        - "自有品牌策略"
        - "电商能力"
        - "扩张策略"
        - "资本配置"

    输出表格示例: |
      | 指标 | Walmart | Costco | Target | 行业均值 |
      |------|---------|--------|--------|---------|
      | 同店增长 | +4.2% | +5.1% | +2.8% | +3.5% |
      | 坪效 | $485 | $1,480 | $420 | $450 |
      | 电商占比 | 15% | 8% | 18% | 12% |

# ═══════════════════════════════════════════════════════════════
# Phase 4: 估值决策
# ═══════════════════════════════════════════════════════════════

phase_4_valuation:

  valuation_methodology:
    primary: "DCF + SOTP"
    secondary: "EV/EBITDA, P/E相对估值"

    零售特殊考虑:
      - "门店扩张CapEx vs 维护CapEx区分"
      - "租赁负债的处理 (IFRS 16)"
      - "会员费的处理 (递延收入)"
      - "电商投资的资本化"

  retail_kill_switches:
    name: "零售专用Kill Switch"

    核心Kill_Switch:
      1_comp_decline:
        名称: "同店销售恶化"
        触发条件: "连续3季度同店销售<0%"
        严重度: "Hard Kill"

      2_traffic_collapse:
        名称: "客流量崩塌"
        触发条件: "客流量连续4季度负增长"
        严重度: "Hard Kill"

      3_margin_compression:
        名称: "毛利率压缩"
        触发条件: "毛利率同比下滑>100bps"
        严重度: "Soft Kill"

      4_inventory_buildup:
        名称: "库存积压"
        触发条件: "库存周转天数增加>20%"
        严重度: "Soft Kill"

      5_market_share_loss:
        名称: "份额流失"
        触发条件: "市场份额连续下滑>1pp/年"
        严重度: "Soft Kill"

      6_ecommerce_lag:
        名称: "电商落后"
        触发条件: "电商增速<行业平均50%"
        严重度: "Soft Kill"

      7_membership_churn:
        名称: "会员流失 (会员制公司)"
        触发条件: "续费率跌破88%"
        严重度: "Hard Kill"

      8_private_label_failure:
        名称: "自有品牌失败"
        触发条件: "自有品牌份额下滑>5pp"
        严重度: "Soft Kill"

