# Retail Promotional Economics v1.0
# 零售促销经济学分析模块
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "促销策略直接影响增长质量和利润率"
  why: |
    零售促销是双刃剑：
    - 短期拉动销售
    - 但可能损害毛利率
    - 培养消费者"等促销"行为
    - 促销依赖是增长质量恶化的信号

    分析促销效率是判断增长健康度的关键。

# ═══════════════════════════════════════════════════════════════
# 促销策略类型
# ═══════════════════════════════════════════════════════════════

promotion_strategies:

  edlp:
    name: "每日低价 (Everyday Low Price)"
    代表: "Walmart, Costco, Aldi"
    特点:
      - "价格稳定可预测"
      - "运营简单"
      - "建立价格信任"
      - "促销成本低"
    优势:
      - "不培养等促销行为"
      - "库存管理简单"
      - "品牌形象清晰"
    劣势:
      - "缺乏促销刺激"
      - "价格灵活性低"

  high_low:
    name: "高低促销 (High-Low)"
    代表: "Kroger, Albertsons, 百货店"
    特点:
      - "常规价格较高"
      - "频繁促销活动"
      - "制造紧迫感"
    优势:
      - "促销期间客流大增"
      - "价格歧视（愿意付高价的正常买）"
      - "清理库存能力"
    劣势:
      - "培养等促销行为"
      - "运营复杂"
      - "价格形象模糊"

  hybrid:
    name: "混合策略"
    代表: "Target"
    特点:
      - "核心品类EDLP"
      - "季节性/清仓High-Low"

# ═══════════════════════════════════════════════════════════════
# 促销效率分析
# ═══════════════════════════════════════════════════════════════

promotional_efficiency:

  key_metrics:

    promo_sales_ratio:
      name: "促销销售占比"
      公式: "促销期间销售/总销售"
      基准:
        健康: "<30%"
        警告: "30-50%"
        危险: ">50%"
      解读: |
        促销销售占比过高意味着：
        - 消费者只在促销时购买
        - 增长依赖促销而非真实需求
        - 利润率压力

    promo_intensity:
      name: "促销强度"
      公式: "(原价 - 促销价) / 原价"
      基准:
        正常: "10-20%"
        激进: "20-30%"
        极端: ">30%"
      趋势分析: "强度是否在加大？"

    promo_roi:
      name: "促销ROI"
      公式: "(促销增量毛利 - 促销成本) / 促销成本"
      components:
        增量销售: "促销期间销售 - 基准期销售"
        增量毛利: "增量销售 × 促销毛利率"
        促销成本: "折扣金额 + 营销费用"
      基准:
        优秀: ">200%"
        良好: "100-200%"
        一般: "50-100%"
        亏损: "<50%"

    post_promo_dip:
      name: "促销后下滑"
      定义: "促销结束后销售是否低于基准"
      解读: |
        如果促销后销售大幅下滑：
        - 说明促销"借用"了未来需求
        - 而非创造真实增量

    cannibalization:
      name: "自我蚕食"
      定义: "促销品是否蚕食非促销品销售"
      分析: "促销期间非促销品销售变化"

# ═══════════════════════════════════════════════════════════════
# 促销类型分析
# ═══════════════════════════════════════════════════════════════

promotion_types:

  price_promotions:
    折扣:
      形式: "直接降价"
      效果: "最直接刺激"
      风险: "毛利率直接损失"

    买赠:
      形式: "买一送一/买二送一"
      效果: "提升客单件数"
      风险: "库存压力"

    满减:
      形式: "满$100减$20"
      效果: "提升客单价"
      风险: "凑单行为"

    会员专享价:
      形式: "会员独享折扣"
      效果: "提升会员价值感"
      风险: "可能降低非会员价值"

  non_price_promotions:
    积分加倍:
      效果: "刺激购买但不直接损毛利"
      成本: "未来积分兑换成本"

    赠品:
      效果: "增加吸引力"
      成本: "赠品成本"

    抽奖:
      效果: "制造话题"
      成本: "奖品成本"

  vendor_funded:
    name: "供应商资助促销"
    形式: "供应商承担折扣成本"
    优势: "不损害零售商毛利"
    分析: "供应商资助占促销成本比例"

# ═══════════════════════════════════════════════════════════════
# 促销日历分析
# ═══════════════════════════════════════════════════════════════

promotional_calendar:

  major_events:
    节日促销:
      - "黑五/网一"
      - "圣诞季"
      - "返校季"
      - "阵亡将士纪念日"
      - "独立日"
      - "劳动节"

    零售商自创:
      - "Amazon Prime Day"
      - "Target Circle Week"
      - "Costco Coupon Book"

  analysis_framework:
    促销频率变化: "促销活动是否越来越频繁？"
    促销强度变化: "折扣力度是否越来越大？"
    促销周期变化: "每次促销持续时间变化"
    非促销期表现: "非促销期间销售趋势"

# ═══════════════════════════════════════════════════════════════
# 增长质量诊断
# ═══════════════════════════════════════════════════════════════

growth_quality_diagnosis:

  healthy_patterns:
    pattern_1:
      name: "促销效率稳定"
      特征: "促销ROI稳定在150%+"
      评估: "🟢 健康"

    pattern_2:
      name: "促销依赖度低"
      特征: "促销销售占比<30%"
      评估: "🟢 健康"

    pattern_3:
      name: "非促销期稳定"
      特征: "非促销期同店增长正"
      评估: "🟢 健康"

  unhealthy_patterns:
    pattern_1:
      name: "促销依赖上升"
      特征: "促销销售占比连续上升"
      评估: "🟠 警告"
      解读: "增长越来越依赖促销"

    pattern_2:
      name: "促销强度加大"
      特征: "折扣深度连续加大才能拉动销售"
      评估: "🟠 警告"
      解读: "消费者敏感度上升"

    pattern_3:
      name: "促销ROI下降"
      特征: "同样投入换来更少增量"
      评估: "🔴 危险"
      解读: "促销边际效益递减"

    pattern_4:
      name: "促销后深坑"
      特征: "促销后销售大幅低于基准"
      评估: "🔴 危险"
      解读: "只是需求转移，非真实增量"

# ═══════════════════════════════════════════════════════════════
# Kill Switch
# ═══════════════════════════════════════════════════════════════

kill_switches:

  promo_triggers:
    - trigger: "促销销售占比>60%且上升"
      action: "促销上瘾，增长质量恶化"

    - trigger: "促销ROI<100%持续2季度"
      action: "促销亏本，需要战略调整"

    - trigger: "促销强度YoY+10pp"
      action: "价格竞争加剧，利润率风险"

