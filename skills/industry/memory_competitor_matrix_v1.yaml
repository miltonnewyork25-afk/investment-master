# Memory Competitor Matrix v1.0
# 存储行业竞争对手对比矩阵
# 适用于: MU, Samsung Memory, SK Hynix

version: "1.0"
created: "2026-01-31"
applicable_companies:
  primary:
    - MU
    - Samsung_Memory
    - SK_Hynix
  secondary:
    - Kioxia
    - WDC
    - YMTC  # 中国：长江存储
    - CXMT  # 中国：长鑫存储

# ============================================================
# 核心设计理念
# ============================================================
design_philosophy: |
  Memory 行业是典型的寡头格局，三家公司（MU/Samsung/SK Hynix）
  占据 DRAM 95%+ 市场份额。

  竞争分析需要系统化对比，而非单独分析每家公司。
  本模块提供标准化的竞争对比框架。

# ============================================================
# 对比维度
# ============================================================
comparison_dimensions:

  # --------------------------------------------------------
  technology:
    name: "技术能力"
    weight: 0.25

    metrics:
      leading_node:
        name: "最先进制程节点"
        unit: "nm"
        better: "lower"
        example:
          MU: "1β (13nm pitch)"
          Samsung: "1β (14nm pitch)"
          SK_Hynix: "1β (12nm pitch)"

      hbm_stack:
        name: "HBM 堆叠层数"
        unit: "层"
        better: "higher"
        current_gen: "HBM3E: 8-12层"
        next_gen: "HBM4: 12-16层"

      hbm_yield:
        name: "HBM 良率"
        unit: "%"
        better: "higher"
        benchmark: "85% = 行业领先"

      patent_count:
        name: "专利数量"
        better: "higher"
        focus_areas:
          - "TSV 技术"
          - "堆叠封装"
          - "低功耗设计"

      rd_intensity:
        name: "研发强度"
        unit: "R&D/Revenue %"
        better: "higher"
        benchmark: "8-12%"

  # --------------------------------------------------------
  capacity:
    name: "产能规模"
    weight: 0.20

    metrics:
      total_capacity:
        name: "总产能"
        unit: "K WPM"
        better: "context-dependent"

      hbm_capacity_share:
        name: "HBM 产能占比"
        unit: "%"
        better: "higher"
        benchmark: "15-25%"

      expansion_plan:
        name: "扩产计划"
        unit: "K WPM 增量"
        timeline: "未来 3 年"

      fab_locations:
        name: "Fab 地理分布"
        risk_factor: "地缘集中度"

  # --------------------------------------------------------
  financial:
    name: "财务实力"
    weight: 0.20

    metrics:
      gross_margin:
        name: "毛利率"
        unit: "%"
        better: "higher"
        cycle_adjusted: true  # 需要周期调整

      roic:
        name: "ROIC"
        unit: "%"
        better: "higher"
        benchmark: "15%+"

      net_cash:
        name: "净现金/负债"
        unit: "$B"
        better: "positive"

      capex_intensity:
        name: "CapEx 强度"
        unit: "CapEx/Revenue %"
        optimal_range: "30-40%"

      fcf_generation:
        name: "自由现金流"
        unit: "$B"
        better: "positive"

  # --------------------------------------------------------
  customer:
    name: "客户关系"
    weight: 0.20

    metrics:
      customer_concentration:
        name: "Top 5 客户集中度"
        unit: "%"
        risk: "higher = more concentrated"

      nvidia_share:
        name: "NVIDIA HBM 份额"
        unit: "%"
        better: "higher"
        strategic_importance: "critical"

      long_term_agreement:
        name: "长协覆盖率"
        unit: "%"
        better: "higher"
        provides: "收入可见性"

      customer_qualification:
        name: "客户认证数量"
        better: "higher"
        switching_cost_proxy: true

  # --------------------------------------------------------
  execution:
    name: "执行能力"
    weight: 0.15

    metrics:
      guidance_accuracy:
        name: "指引准确率"
        measurement: "MAPE of guidance vs actual"
        better: "lower"

      capex_timing:
        name: "CapEx 周期时机"
        measurement: "逆周期 vs 顺周期"
        better: "逆周期"

      yield_ramp_speed:
        name: "良率爬坡速度"
        unit: "月到成熟良率"
        better: "lower"

      management_tenure:
        name: "管理层任期"
        unit: "年"
        stability_indicator: true

# ============================================================
# 竞争格局分析
# ============================================================
competitive_landscape:

  market_share:
    dram_overall:
      SK_Hynix: "45%"
      Samsung: "40%"
      MU: "15%"
      source: "TrendForce"

    hbm:
      SK_Hynix: "53%"
      Samsung: "25%"
      MU: "22%"
      source: "TrendForce, 2025"

    ddr5:
      Samsung: "42%"
      SK_Hynix: "35%"
      MU: "23%"
      source: "估算"

  competitive_dynamics:
    price_war_risk:
      assessment: "低"
      reason: "寡头格局 + 产能纪律"

    technology_gap:
      hbm: "SK Hynix 领先 6-12 个月"
      dram_node: "三家基本同步"

    china_threat:
      cxmt:
        current: "DDR4 量产，DDR5 追赶"
        hbm_timeline: "2028-2030 可能"
        market_impact: "中低端价格压力"

