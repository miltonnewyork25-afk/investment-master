# Retail Comp Sales Analysis v1.0
# 同店销售深度拆解模块
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "零售分析最核心的指标"
  why: |
    同店销售(Comparable Sales / Same-Store Sales)是零售业最重要的KPI，
    因为它剔除了新开店的影响，真实反映现有业务的健康度。

    同店增长 = 真实增长能力
    新店增长 = 资本投入驱动

# ═══════════════════════════════════════════════════════════════
# 同店销售拆解方法
# ═══════════════════════════════════════════════════════════════

decomposition_methods:

  method_1_traffic_ticket:
    name: "客流量×客单价拆解法"
    formula: |
      同店增长 = (1 + 客流量变化) × (1 + 客单价变化) - 1

      简化: 同店增长 ≈ 客流量变化 + 客单价变化

    components:
      客流量_Traffic:
        定义: "进店交易笔数变化"
        驱动因素:
          - "营销活动效果"
          - "门店位置吸引力"
          - "竞争分流"
          - "季节性因素"
          - "宏观经济影响"

      客单价_Ticket:
        定义: "每笔交易平均金额变化"
        驱动因素:
          - "价格变化 (通胀/提价)"
          - "购买件数变化"
          - "品类结构变化 (高端化/降级)"
          - "促销力度变化"

    分析示例:
      健康增长: "客流量+2%, 客单价+3% → 同店+5%"
      警告信号: "客流量-3%, 客单价+6% → 同店+3% (流失伪装成高端化)"
      危险信号: "客流量-5%, 客单价+1% → 同店-4%"

  method_2_pvm:
    name: "PVM拆解法 (Price/Volume/Mix)"
    formula: |
      同店增长 = Price贡献 + Volume贡献 + Mix贡献

    components:
      Price:
        定义: "同SKU价格变化"
        分析: "剔除通胀后的真实定价能力"

      Volume:
        定义: "销售数量变化"
        分析: "真实需求变化"

      Mix:
        定义: "品类/产品结构变化"
        分析: "高端化vs降级趋势"

  method_3_category:
    name: "品类贡献拆解法"
    description: "按品类分解同店贡献"

    分析框架:
      食品杂货: "贡献X.X%"
      一般商品: "贡献X.X%"
      健康美容: "贡献X.X%"
      服装: "贡献X.X%"
      电子: "贡献X.X%"
      家居: "贡献X.X%"

    投资含义:
      - "识别增长引擎品类"
      - "识别拖累品类"
      - "评估品类战略有效性"

# ═══════════════════════════════════════════════════════════════
# 增长质量诊断
# ═══════════════════════════════════════════════════════════════

growth_quality_diagnosis:

  healthy_patterns:
    双轮驱动:
      特征: "客流量↑ AND 客单价↑"
      评估: "🟢 最健康，真实增长"
      示例: "Costco持续双轮驱动"

    流量驱动:
      特征: "客流量↑↑ AND 客单价稳定"
      评估: "🟢 健康，份额扩张"
      示例: "新兴零售商抢占市场"

    高端化驱动:
      特征: "客流量稳定 AND 客单价↑"
      评估: "🟡 需验证高端化真实性"
      条件: "如果是真实高端化(非通胀)则健康"

  unhealthy_patterns:
    流失伪装:
      特征: "客流量↓ AND 客单价↑↑"
      评估: "🟠 警告：可能是低端客户流失"
      风险: "流失的是价格敏感客户，留下的花更多"
      后果: "当高端客户也开始流失时将崩塌"

    促销依赖:
      特征: "同店增长高度依赖促销期"
      评估: "🟠 警告：不可持续"
      代理指标: "促销期同店 vs 非促销期同店差距"

    通胀驱动:
      特征: "同店增长 ≈ 通胀率"
      评估: "🟡 实际零增长"
      分析: "剔除通胀后的真实增长"

    全面下滑:
      特征: "客流量↓ AND 客单价↓"
      评估: "🔴 危险：业务恶化"
      行动: "需要立即诊断根因"

# ═══════════════════════════════════════════════════════════════
# 与竞争对手对比
# ═══════════════════════════════════════════════════════════════

competitive_benchmarking:

  对比框架:
    同业态对比:
      重要性: "最关键"
      示例: "Walmart vs Target vs Kroger"

    跨业态对比:
      重要性: "参考"
      示例: "Walmart vs Costco vs Dollar General"

    行业整体:
      重要性: "基准"
      示例: "公司同店 vs 行业平均同店"

  输出表格: |
    | 公司 | Q1同店 | Q2同店 | Q3同店 | Q4同店 | 全年 | 趋势 |
    |------|--------|--------|--------|--------|------|------|
    | Walmart | +4.2% | +3.8% | +4.5% | +4.0% | +4.1% | 稳定 |
    | Target | +2.8% | +1.5% | -0.5% | +2.0% | +1.5% | 波动 |
    | Costco | +5.1% | +5.8% | +5.5% | +6.2% | +5.6% | 加速 |
    | 行业均值 | +3.5% | +3.2% | +3.0% | +3.5% | +3.3% | -- |

  洞察提取:
    - "谁在持续跑赢行业？为什么？"
    - "谁在掉队？问题是什么？"
    - "趋势是收敛还是分化？"

# ═══════════════════════════════════════════════════════════════
# 领先指标与预测
# ═══════════════════════════════════════════════════════════════

leading_indicators:

  宏观指标:
    - "消费者信心指数"
    - "失业率变化"
    - "可支配收入增长"
    - "通胀率"
    - "信用卡余额变化"

  行业指标:
    - "零售销售总额增速"
    - "电商渗透率变化"
    - "竞争对手开店计划"

  公司指标:
    - "网站/APP流量变化"
    - "会员增长 (会员制公司)"
    - "促销日历变化"
    - "价格投资计划"

  预测模型:
    简单线性: "下季度同店 = 历史趋势 + 季节性调整"
    因子模型: "同店 = f(消费信心, 通胀, 促销力度, 竞争态势)"

# ═══════════════════════════════════════════════════════════════
# Kill Switch
# ═══════════════════════════════════════════════════════════════

kill_switches:

  hard_kills:
    - trigger: "同店增长连续3季度<0%"
      action: "重大警告，重新评估投资逻辑"

    - trigger: "客流量连续4季度负增长"
      action: "业务基本面恶化，考虑退出"

  soft_kills:
    - trigger: "同店增长持续低于竞争对手2pp+"
      action: "份额流失，需要解释"

    - trigger: "客单价增长>客流量增长+5pp"
      action: "验证是否为流失伪装"

# ═══════════════════════════════════════════════════════════════
# 输出要求
# ═══════════════════════════════════════════════════════════════

output_requirements:

  必须表格:
    - "同店销售趋势表 (≥8季度)"
    - "客流量/客单价拆解表"
    - "品类贡献分析表"
    - "竞争对手对比表"

  必须分析:
    - "增长质量诊断结论"
    - "与竞争对手对比洞察"
    - "领先指标预判"
    - "Kill Switch状态"

  必须图表:
    - "同店销售趋势图 (Mermaid或表格)"
    - "客流量vs客单价变化图"
