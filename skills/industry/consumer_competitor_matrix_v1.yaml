# ============================================================
# Kill-Switch 触发器
# ============================================================
kill_switches:

  market_share_collapse:
    name: "份额崩塌"
    trigger: "市场份额下降 > 3pp 在单季度"
    severity: "hard"
    action: "重新评估竞争地位"

  brand_perception_crisis:
    name: "品牌认知危机"
    trigger: "品牌 NPS 下降 > 20 分 或 负面社交爆发"
    severity: "hard"
    action: "评估品牌修复成本"

  private_label_surge:
    name: "私牌崛起"
    trigger: "私牌份额上升 > 5pp 在目标品类"
    severity: "soft"
    action: "评估品牌价值侵蚀"

  competitor_breakthrough:
    name: "竞品突破"
    trigger: "竞品推出颠覆性产品或获得重大渠道"
    severity: "soft"
    action: "评估竞争响应策略"

