# Consumer Sentinel Monitoring Framework v1.0
# 消费品周度哨兵监控系统
# L5 级别的持续监控能力

version: "1.0"
created: "2026-01-31"
description: |
  研究完成不是终点，而是监控的起点。

  哨兵系统目标:
  - 每周自动更新关键指标
  - 检测触发器状态
  - 生成风险/机会摘要
  - 标记需要人工确认的事项

# ============================================================
# 监控信号清单 (每周必看 TOP 10)
# ============================================================
weekly_signals:

  # ----------------------------------------------------------
  financial_signals:
    - signal_id: "SEN_001"
      name: "渠道销售数据"
      source: "电商平台/第三方数据"
      frequency: "weekly"
      what_to_check:
        - "销量/销售额变化"
        - "排名变化"
        - "价格变化"
      threshold:
        warning: "周环比下降 > 10%"
        alert: "连续 2 周下降 > 15%"

    - signal_id: "SEN_002"
      name: "促销强度"
      source: "价格监控/促销日历"
      frequency: "weekly"
      what_to_check:
        - "促销频率"
        - "折扣深度"
        - "促销后销量回落"
      threshold:
        warning: "促销频率或深度上升 > 20%"

  # ----------------------------------------------------------
  consumer_signals:
    - signal_id: "SEN_003"
      name: "VoC 情绪"
      source: "评论分析"
      frequency: "weekly"
      what_to_check:
        - "整体情绪得分"
        - "负面评论占比"
        - "主题漂移"
      threshold:
        warning: "情绪得分下降 > 0.1 或负面占比上升 > 5pp"
        alert: "质量/安全主题上升"

    - signal_id: "SEN_004"
      name: "价格敏感度"
      source: "VoC 价格相关词"
      frequency: "weekly"
      what_to_check:
        - "价格敏感指数"
        - "'太贵/不值'提及"
      threshold:
        warning: "敏感指数上升 > 0.1"

    - signal_id: "SEN_005"
      name: "竞品提及"
      source: "VoC + 社交媒体"
      frequency: "weekly"
      what_to_check:
        - "竞品正面提及"
        - "替代品讨论"
      threshold:
        warning: "正面竞品提及上升 > 30%"

  # ----------------------------------------------------------
  brand_signals:
    - signal_id: "SEN_006"
      name: "社交媒体声量"
      source: "社交监控工具"
      frequency: "weekly"
      what_to_check:
        - "品牌提及量"
        - "情绪分布"
        - "话题趋势"
      threshold:
        warning: "声量下降 > 20% 或负面情绪上升"

    - signal_id: "SEN_007"
      name: "搜索趋势"
      source: "Google Trends / 百度指数"
      frequency: "weekly"
      what_to_check:
        - "品牌搜索量"
        - "产品搜索量"
        - "vs 竞品"
      threshold:
        warning: "品牌搜索下降 > 15% 且竞品上升"

  # ----------------------------------------------------------
  operational_signals:
    - signal_id: "SEN_008"
      name: "库存/断货"
      source: "渠道监控"
      frequency: "weekly"
      what_to_check:
        - "SKU 断货率"
        - "库存天数"
      threshold:
        warning: "断货率上升 或 库存异常（过高/过低）"

    - signal_id: "SEN_009"
      name: "退货率"
      source: "渠道数据"
      frequency: "weekly"
      what_to_check:
        - "退货率变化"
        - "退货原因分布"
      threshold:
        warning: "退货率上升 > 2pp"
        alert: "退货原因从'物流'转向'产品'"

  # ----------------------------------------------------------
  event_signals:
    - signal_id: "SEN_010"
      name: "事件/新闻"
      source: "新闻监控"
      frequency: "daily (汇总 weekly)"
      what_to_check:
        - "公司公告"
        - "产品召回/质量问题"
        - "管理层变动"
        - "监管动态"
        - "竞品重大动作"
      threshold:
        alert: "任何重大负面事件"

# ============================================================
# 触发器状态监控
# ============================================================
trigger_status:

  description: |
    每周检查所有 Kill-Switch 和预警触发器的状态

  categories:
    - category: "增长质量"
      triggers:
        - "空心化增长 (Price ↑ Volume ↓ Net Price ↓)"
        - "促销依赖 (促销销量占比 > 60%)"

    - category: "定价权"
      triggers:
        - "溢价收窄 (> 15%)"
        - "PED 恶化 (上升 > 0.3)"
        - "价格敏感词上升"

    - category: "渠道"
      triggers:
        - "渠道利润侵蚀 (> 5pp)"
        - "价格体系崩塌"
        - "平台过度依赖"

    - category: "产品/品牌"
      triggers:
        - "质量差评上升"
        - "安全问题出现"
        - "感官签名漂移"

    - category: "行为护城河"
      triggers:
        - "体验满意度下降"
        - "地位信号削弱"
        - "随机奖励反噬"

  status_levels:
    green: "远离触发阈值"
    yellow: "接近触发阈值 (< 20%)"
    orange: "非常接近 (< 10%)"
    red: "已触发"

# ============================================================
# 周度摘要模板
# ============================================================
weekly_digest_template:
  file_path: "monitoring/weekly_digest.md"

  structure: |
    # 周度哨兵摘要 - {TICKER}
    **周期**: {start_date} - {end_date}
    **生成时间**: {timestamp}

    ## 1. 本周新增事实
    - [ ] 公司公告/事件
    - [ ] 产品/SKU 变化
    - [ ] 渠道变化
    - [ ] 竞品动态
    - [ ] 监管动态

    ## 2. 指标变化摘要

    | 指标 | 本周 | 上周 | 变化 | 状态 |
    |------|------|------|------|------|
    | 销售额 | X | X | X% | 🟢/🟡/🔴 |
    | 排名 | X | X | X | 🟢/🟡/🔴 |
    | VoC 情绪 | X | X | X | 🟢/🟡/🔴 |
    | 价格敏感指数 | X | X | X | 🟢/🟡/🔴 |
    | 促销强度 | X | X | X | 🟢/🟡/🔴 |
    | 退货率 | X | X | X | 🟢/🟡/🔴 |

    ## 3. 触发器状态

    | 触发器 | 当前值 | 阈值 | 状态 | 距离触发 |
    |--------|--------|------|------|---------|
    | 空心化增长 | ... | ... | 🟢/🟡/🔴 | X% |
    | 促销依赖 | ... | ... | 🟢/🟡/🔴 | X% |
    | ... | ... | ... | ... | ... |

    ## 4. 风险 (TOP 3)

    1. **风险名称**: 描述
       - 证据: [工件路径]
       - 严重度: 高/中/低
       - 建议动作: ...

    2. ...
    3. ...

    ## 5. 机会 (TOP 3)

    1. **机会名称**: 描述
       - 证据: [工件路径]
       - 置信度: 高/中/低

    2. ...
    3. ...

    ## 6. 需要人工确认 (TOP 3)

    > 以下事项需要人类介入核查

    1. [ ] **事项**: 描述
       - 为什么需要人工: ...
       - 建议核查方式: ...

    2. [ ] ...
    3. [ ] ...

    ## 7. 下周关注重点

    - [ ] 关注点 1
    - [ ] 关注点 2
    - [ ] 关注点 3

    ---
    **数据更新时间**: {data_timestamp}
    **自动生成**: 是
    **需要人工审核**: 是

# ============================================================
# 自动化规则
# ============================================================
automation_rules:

  data_refresh:
    - data: "渠道销售"
      frequency: "weekly"
      source: "API/爬虫"

    - data: "VoC 评论"
      frequency: "weekly"
      source: "评论 API"

    - data: "价格监控"
      frequency: "daily"
      source: "价格追踪工具"

    - data: "社交声量"
      frequency: "weekly"
      source: "社交监控 API"

  alert_rules:
    - condition: "任何硬 Kill-Switch 触发"
      action: "立即通知 + 标红"

    - condition: "软触发器状态变为 orange"
      action: "列入人工确认清单"

    - condition: "连续 2 周同向变化"
      action: "升级关注度"

