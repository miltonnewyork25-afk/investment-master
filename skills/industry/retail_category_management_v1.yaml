      时间: "11月-12月"
      特点: "电子/玩具/礼品销售高峰"
      占年销售: "XX%"

    back_to_school:
      时间: "7月-8月"
      特点: "文具/服装/电子销售"

    summer:
      时间: "5月-8月"
      特点: "户外/烧烤/泳装"

    spring:
