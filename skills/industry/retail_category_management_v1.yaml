# Retail Category Management v1.0
# 零售品类管理与角色分析模块
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "品类角色决定利润池分布"
  why: |
    零售不是所有品类都赚钱：
    - 引流品类：亏钱但吸引客流
    - 利润品类：真正赚钱的来源
    - 明白品类角色才能理解真实盈利能力

# ═══════════════════════════════════════════════════════════════
# 品类角色框架
# ═══════════════════════════════════════════════════════════════

category_role_framework:

  四象限模型:
    description: "按客流贡献和毛利率分类"

    matrix: |
                        高毛利率
                            │
          ┌─────────────────┼─────────────────┐
          │                 │                 │
          │   利润品类      │    明星品类     │
          │   (Cash Cow)    │    (Star)       │
          │   高利润低流量  │    高利润高流量 │
          │                 │                 │
      低客流────────────────┼────────────────高客流
          │                 │                 │
          │   边缘品类      │    引流品类     │
          │   (Question)    │    (Traffic)    │
          │   低利润低流量  │    低利润高流量 │
          │                 │                 │
          └─────────────────┼─────────────────┘
                            │
                        低毛利率

  role_definitions:

    traffic_driver:
      name: "引流品类"
      特征:
        - "高购买频次"
        - "价格敏感"
        - "品牌忠诚度低"
        - "必需品"
      典型品类:
        - "生鲜（蔬果/肉类）"
        - "乳制品（牛奶）"
        - "鸡蛋"
        - "烘焙（面包）"
        - "汽油（Costco）"
      策略:
        - "保持价格竞争力"
        - "确保新鲜度/品质"
        - "高库存周转"
        - "可接受低毛利/亏损"
      Costco案例: |
        $1.50热狗+饮料自1985年未涨价
        → 亏钱但创造传奇口碑
        → 每年卖出1.5亿个热狗

    profit_driver:
      name: "利润品类"
      特征:
        - "较低购买频次"
        - "较高毛利率"
        - "品牌重要性低"
        - "冲动购买多"
      典型品类:
        - "电子产品"
        - "珠宝/手表"
        - "家具"
        - "服装"
        - "家电"
        - "保健品"
      策略:
        - "强调价值而非价格"
        - "精选优质产品"
        - "提供专业服务"
        - "保护毛利率"

    star_category:
      name: "明星品类"
      特征:
        - "高客流+高毛利"
        - "差异化强"
        - "品牌力或独特性"
      典型品类:
        - "Kirkland自有品牌核心品"
        - "独家产品"
        - "高端自有品牌"
      策略:
        - "扩大份额"
        - "持续投资"
        - "品牌建设"

    marginal_category:
      name: "边缘品类"
      特征:
        - "低客流+低毛利"
        - "可能是历史遗留"
        - "或竞争激烈导致"
      策略:
        - "评估是否保留"
        - "缩减SKU"
        - "或退出品类"

# ═══════════════════════════════════════════════════════════════
# 品类结构分析
# ═══════════════════════════════════════════════════════════════

category_structure:

  analysis_template: |
    ## 品类结构分析

    | 品类 | 销售占比 | 毛利贡献 | 毛利率 | 角色 |
    |------|---------|---------|--------|------|
    | 食品杂货 | XX% | XX% | XX% | 引流 |
    | 生鲜 | XX% | XX% | XX% | 引流 |
    | 电子 | XX% | XX% | XX% | 利润 |
    | 珠宝 | XX% | XX% | XX% | 利润 |
    | 服装 | XX% | XX% | XX% | 利润 |
    | 健康美容 | XX% | XX% | XX% | 明星 |
    | 汽油 | XX% | XX% | XX% | 引流 |

  profitability_decomposition:
    公式: |
      总毛利 = Σ (品类销售 × 品类毛利率)

      品类毛利贡献 = 品类毛利 / 总毛利

    洞察:
      - "利润品类占销售20%但贡献毛利40%"
      - "引流品类占销售40%但贡献毛利25%"

# ═══════════════════════════════════════════════════════════════
# 非零售收入分析
# ═══════════════════════════════════════════════════════════════

ancillary_revenue:

  revenue_streams:

    gas_station:
      description: "加油站业务"
      特点:
        - "引流+利润双重作用"
        - "会员专享低价"
        - "驱动门店客流"
      分析:
        - "加油站数量"
        - "油品销售占比"
        - "油品毛利率"
        - "客流贡献"
      Costco案例: |
        全美最大独立加油站运营商之一
        每加仑比竞争对手便宜$0.20+
        是会员续费的重要理由

    pharmacy:
      description: "药房业务"
      特点:
        - "高频访问"
        - "处方粘性"
        - "健康品类协同"
      分析:
        - "药房门店数"
        - "处方量增长"
        - "毛利率"

    optical:
      description: "眼镜店"
      特点:
        - "高毛利"
        - "低频但高客单"
      分析:
        - "眼镜销售"
        - "验光服务"

    travel:
      description: "旅行服务"
      特点:
        - "会员增值服务"
        - "佣金收入"
      Costco案例: "Costco Travel是会员权益重要组成"

    auto_program:
      description: "汽车销售项目"
      特点:
        - "帮助会员低价购车"
        - "佣金收入"

    food_court:
      description: "美食区"
      特点:
        - "引流"
        - "创造体验"
        - "可能亏损但有战略价值"

# ═══════════════════════════════════════════════════════════════
# SKU策略分析
# ═══════════════════════════════════════════════════════════════

sku_strategy:

  sku_count_analysis:
    comparison: |
      | 零售商 | SKU数量 | 策略 |
      |--------|--------|------|
      | Costco | ~4,000 | 精选策略 |
      | Sam's Club | ~7,000 | 稍多选择 |
      | Walmart | 100,000+ | 全品类 |
      | Amazon | 无限 | 长尾 |

  costco_sku_philosophy:
    核心理念: "Fewer but better"

    优势:
      - "每个SKU采购量大→议价能力强"
      - "库存管理简单"
      - "货架效率高"
      - "消费者决策简化"
      - "质量控制容易"

    代价:
      - "可能失去长尾需求"
      - "选择有限可能流失客户"

    执行原则:
      - "每个品类1-2个选择"
      - "选择最佳产品而非最多产品"
      - "持续淘汰表现差的SKU"

