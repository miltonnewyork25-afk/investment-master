  quarterly_profile: |
    | 季度 | 销售占比 | 毛利率 | 关键品类 |
    |------|---------|--------|---------|
    | Q1 | XX% | XX% | 清仓/日常 |
    | Q2 | XX% | XX% | 户外/夏季 |
    | Q3 | XX% | XX% | 返校 |
    | Q4 | XX% | XX% | 节日 |

