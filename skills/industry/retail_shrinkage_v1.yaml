# Retail Shrinkage v1.0
# 零售损耗与防损分析模块
# 创建日期: 2026-01-31

version: "1.0"
created: "2026-01-31"

# ═══════════════════════════════════════════════════════════════
# 模块定位
# ═══════════════════════════════════════════════════════════════

module_positioning:
  importance: "损耗直接吃掉利润"
  why: |
    零售损耗(Shrinkage)是行业痛点：
    - 行业平均损耗率1.4-1.6%
    - 直接从利润中扣除
    - 近年有组织零售犯罪(ORC)上升
    - 部分门店被迫关闭

    损耗控制能力是运营效率的体现。

# ═══════════════════════════════════════════════════════════════
# 损耗构成分析
# ═══════════════════════════════════════════════════════════════

shrinkage_composition:

  definition:
    损耗率: "损耗金额 / 销售额"
    损耗金额: "账面库存 - 实际库存"

  components:

    external_theft:
      name: "外部盗窃"
      占比: "35-40%"
      类型:
        shoplifting: "普通入店行窃"
        organized_retail_crime: "有组织零售犯罪(ORC)"
        grab_and_run: "抢夺式盗窃"
      趋势: "ORC近年大幅上升"
      高风险品类:
        - "高价值小体积（电子/化妆品）"
        - "易转售商品"
        - "品牌商品"

    employee_theft:
      name: "员工盗窃"
      占比: "25-30%"
      类型:
        直接盗窃: "拿走商品"
        甜心交易: "给熟人少扫或不扫"
        退款欺诈: "虚假退货"
        积分滥用: "盗用会员积分"
      预防:
        - "员工背景调查"
        - "收银监控"
        - "举报热线"
        - "正向企业文化"

    administrative_error:
      name: "行政错误"
      占比: "20-25%"
      类型:
        收货错误: "数量清点错误"
        定价错误: "标价与系统不符"
        报废错误: "损坏商品未记录"
        系统错误: "库存系统数据错误"
      预防:
        - "标准化流程"
        - "双重检查"
        - "系统自动化"

    vendor_fraud:
      name: "供应商欺诈"
      占比: "5-10%"
      类型:
        短发货: "实际数量少于发票"
        质量造假: "以次充好"
        换货欺诈: "退回假货"
      预防:
        - "收货检验"
        - "供应商审计"

# ═══════════════════════════════════════════════════════════════
# 行业基准与趋势
# ═══════════════════════════════════════════════════════════════

benchmarks_and_trends:

  industry_benchmarks:
    损耗率_by_format:
      超市: "1.5-2.0%"
      大卖场: "1.3-1.8%"
      百货: "1.5-2.5%"
      折扣店: "2.0-3.0%"
      仓储会员店: "0.5-1.0%"
      电子产品: "1.5-2.0%"

    优秀标准: "<1.0%"
    行业平均: "1.4-1.6%"
    严重问题: ">2.5%"

  orc_trend:
    name: "有组织零售犯罪趋势"
    现状:
      - "2020年后大幅上升"
      - "有组织团伙专业化"
      - "线上转售渠道发达"
      - "部分地区执法不力"

    影响:
      - "Target等披露损耗大幅上升"
      - "部分门店被迫关闭"
      - "增加安保投入"
      - "利润率压力"

    高风险地区:
      - "加州（执法宽松）"
      - "大城市商业区"

# ═══════════════════════════════════════════════════════════════
# 防损策略分析
# ═══════════════════════════════════════════════════════════════

loss_prevention_strategies:

  technology_solutions:
    RFID:
      描述: "射频识别标签"
      效果: "实时追踪商品"
      成本: "标签成本+系统投资"

    video_analytics:
      描述: "AI视频分析"
      效果: "自动识别可疑行为"
      应用: "自助结账监控"

    electronic_article_surveillance:
      描述: "电子商品防盗系统"
      应用: "高价值商品"

    inventory_visibility:
      描述: "库存实时可视"
      效果: "快速发现差异"

  operational_solutions:
    门店布局:
      - "减少死角"
      - "收银台位置优化"
      - "高价值商品放置"

    人员部署:
      - "便衣安保"
      - "出口检查员"
      - "客服巡视"

    流程控制:
      - "标准化收货流程"
      - "双人检查"
      - "退货验证"

  会员制优势:
    Costco模式:
      入口检查: "必须出示会员卡"
      出口检查: "收据商品核对"
      会员追溯: "可追踪到具体会员"
      心理震慑: "盗窃会被取消会员资格"
      结果: "损耗率<1%（行业领先）"

# ═══════════════════════════════════════════════════════════════
# 财务影响分析
# ═══════════════════════════════════════════════════════════════

financial_impact:

  impact_calculation:
    template: |
      假设：
      - 年销售额：$100B
      - 损耗率：1.5%
      - 损耗金额：$1.5B

      如果损耗率从1.5%降至1.0%：
      - 节省：$500M
      - 按20x PE：市值影响$10B

  sensitivity_analysis: |
    ## 损耗率敏感度分析

    | 损耗率变化 | 利润影响 | 利润率影响 | 市值影响 |
    |-----------|---------|-----------|---------|
    | -0.5pp | +$XXM | +XXbps | +$XXB |
    | -0.2pp | +$XXM | +XXbps | +$XXB |
    | +0.2pp | -$XXM | -XXbps | -$XXB |
    | +0.5pp | -$XXM | -XXbps | -$XXB |

  防损投资roi:
    计算: |
      防损投资：$XXM
      损耗率降低：X.Xpp
      年化节省：$XXM
      投资回收期：X年
      ROI：XX%

# ═══════════════════════════════════════════════════════════════
# 公司对比分析
# ═══════════════════════════════════════════════════════════════

company_comparison:

  comparison_template: |
    ## 损耗率对比

    | 公司 | 损耗率估算 | 趋势 | 防损优势 |
    |------|-----------|------|---------|
    | Costco | 0.5-0.8% | 稳定 | 会员制+入口出口检查 |
    | Walmart | 1.5-2.0% | ↑ | 规模但ORC冲击 |
    | Target | 1.5-2.5% | ↑↑ | ORC严重影响 |
    | Dollar General | 2.5-3.5% | ↑ | 小店监控困难 |

  best_practices:
    Costco成功要素:
      - "会员制本身就是防损"
      - "出口检查100%执行"
      - "高薪员工更忠诚"
      - "SKU少更易管控"
      - "大包装不易偷窃"

# ═══════════════════════════════════════════════════════════════
# Kill Switch
# ═══════════════════════════════════════════════════════════════

kill_switches:

  shrinkage_triggers:
    - trigger: "损耗率>2.5%"
      action: "运营控制严重问题"

    - trigger: "损耗率YoY上升>0.5pp"
      action: "趋势恶化，需要行动"

    - trigger: "因损耗关闭门店"
      action: "极端情况，评估区域风险"

# ═══════════════════════════════════════════════════════════════
# 输出要求
# ═══════════════════════════════════════════════════════════════

output_requirements:

  必须表格:
    - "损耗构成分析"
    - "与行业基准对比"
    - "财务影响估算"
    - "防损策略评估"

  必须分析:
    - "损耗率水平与趋势"
    - "主要损耗来源"
    - "防损措施有效性"
    - "会员制防损优势（如适用）"
