    capacity_factor: "容量系数(%)"
    learning_rate: "学习率(%每倍增)"

  commercialization_metrics:
    trl_progress_rate: "TRL进步速度(级别/年)"
    funding_efficiency: "研发资金效率($M/TRL级别)"
    time_to_market: "上市时间(年)"
    market_penetration_rate: "市场渗透率(%/年)"

modeling_capabilities:
  learning_curve_model:
    inputs:
      current_cost: "当前成本($/单位)"
      current_volume: "当前产量(单位/年)"
      learning_rate: "学习率(成本下降%每倍增)"
      future_volume: "未来产量预测"

    calculation: |
      未来成本 = 当前成本 × (未来累计产量/当前累计产量)^(-学习率)
      成本竞争力 = (传统技术成本 - 绿色技术成本) / 传统技术成本

  commercialization_timeline_model:
    inputs:
      current_trl: "当前技术成熟度等级"
      target_trl: "目标成熟度等级"
      development_complexity: "开发复杂度系数"
      funding_availability: "资金可获得性系数"
      market_pull: "市场拉动强度系数"

    calculation: |
      预期时间线 = 基础时间 × 复杂度系数 / (资金系数 × 市场系数)
      成功概率 = 基础概率 × 技术因子 × 市场因子 × 资金因子

  investment_return_model:
    inputs:
      development_cost: "技术开发成本($M)"
      commercialization_cost: "商业化成本($M)"
      market_size_potential: "市场潜在规模($B)"
      market_share_projection: "市场份额预测(%)"
      time_to_breakeven: "盈亏平衡时间(年)"

    outputs:
      investment_irr: "投资内部收益率(%)"
      npv_calculation: "净现值计算($M)"
      risk_adjusted_return: "风险调整收益率(%)"
      payback_period: "投资回收期(年)"

