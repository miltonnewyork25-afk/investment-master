      - forestry_lulucf: "林业和土地利用项目"
      - industrial_processes: "工业流程改造"
      - waste_management: "废物管理项目"
      - direct_air_capture: "直接空气捕获"

    quality_assessment:
      - additionality: "额外性验证"
      - permanence: "永久性评估"
      - measurability: "可测量性验证"
      - verification: "第三方核证标准"
      - co_benefits: "协同效益评估"

modeling_capabilities:
  carbon_revenue_model:
    inputs:
      annual_credits: "年碳信贷产生量(tCO2e)"
      credit_price: "碳信贷价格($/tCO2e)"
      price_escalation: "价格上涨率(%/年)"
      project_lifetime: "项目生命周期(年)"
      development_costs: "项目开发成本($)"
      operational_costs: "运营维护成本($)"
      transaction_costs: "交易手续费(%)"

    calculations: |
      年碳收入 = 年碳信贷量 × 碳价格 × (1-交易成本)
      碳收入NPV = Σ[年碳收入×(1+贴现率)^-t] - 开发成本
      投资回报率 = (碳收入NPV / 投资成本) - 1

  carbon_risk_model:
    policy_risks:
      - regulatory_changes: "监管政策变化风险"
      - market_design: "碳市场设计变更"
      - international_linking: "国际碳市场连接"
      - border_adjustments: "碳边境调节机制"

    market_risks:
      - price_volatility: "碳价格波动风险"
      - liquidity_risk: "市场流动性风险"
      - counterparty_risk: "交易对手方风险"
      - technology_risk: "技术替代风险"

    quantification: |
      碳风险敞口 = 碳密集度 × 碳价格敏感性 × 监管确定性系数
      风险调整收益 = 基础碳收益 × (1 - 综合风险系数)

