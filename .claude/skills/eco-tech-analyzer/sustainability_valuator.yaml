esg_valuation_methodologies:
  esg_adjusted_dcf:
    revenue_adjustments:
      - sustainable_growth_premium: "可持续增长溢价(2-5%)"
      - market_share_expansion: "ESG市场份额增长"
      - pricing_power_enhancement: "定价权增强效应"
      - customer_retention_value: "客户留存价值提升"

    cost_adjustments:
      - operational_efficiency_gains: "运营效率收益"
      - resource_productivity: "资源生产率改善"
      - compliance_cost_savings: "合规成本节约"
      - talent_attraction_cost: "人才吸引成本降低"

    discount_rate_adjustments:
      - beta_adjustment: "ESG Beta调整(-0.1到+0.2)"
      - cost_of_debt_reduction: "债务成本降低(10-50bps)"
      - equity_risk_premium: "权益风险溢价调整"
      - terminal_value_adjustment: "永续价值ESG调整"

    calculation: |
      ESG调整DCF = Σ[(收入+ESG收入溢价) - (成本-ESG成本节约)] / (WACC-ESG贴现率降低)^t
      ESG价值贡献 = ESG调整DCF - 传统DCF
      ESG价值比例 = ESG价值贡献 / 企业总价值

  esg_multiple_valuation:
    esg_scoring_system:
      environmental_score_0_100: "环境评分(0-100分)"
      social_score_0_100: "社会评分(0-100分)"
      governance_score_0_100: "治理评分(0-100分)"
      overall_esg_score: "综合ESG评分(0-100分)"

    multiple_adjustments:
      pe_multiple_adjustment: "PE倍数ESG调整(±10-30%)"
      ev_sales_adjustment: "EV/Sales倍数调整"
      ev_ebitda_adjustment: "EV/EBITDA倍数调整"
      price_book_adjustment: "PB倍数调整"

    calculation: |
      ESG调整倍数 = 基础倍数 × (1 + ESG评分系数)
      ESG评分系数 = (ESG综合评分/100 - 0.5) × 倍数弹性系数
      倍数弹性系数 = 0.3-0.6 (根据行业ESG敏感度)

