      - credit_rating_impact: "ESG信用评级影响"
      - sustainability_linked_loans: "可持续发展关联贷款"

    calculation: |
      ESG调整WACC = (调整后权益成本 × 权益比重) + (调整后债务成本 × 债务比重)
      权益成本调整 = Rf + Beta_ESG × (Rm-Rf) + ESG风险溢价
      债务成本调整 = 基础债务成本 - ESG债务成本降低

