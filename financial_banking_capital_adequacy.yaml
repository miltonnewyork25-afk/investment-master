# 银行资本充足率动态分析系统
# Banking Capital Adequacy Analysis System v1.0
# 银行资本充足率动态分析与压力测试专业技能模块

name: "financial_banking_capital_adequacy"
version: "1.0"
description: "银行资本充足率动态分析与压力测试，涵盖监管要求、资本规划、风险管理的全维度评估"

# 技能元数据
metadata:
  category: "financial_analysis"
  subcategory: "banking_specialized"
  target_analysis_depth: "L4-L5"
  required_data_quality: "≥90% A+B级数据"
  complexity_coefficient: 1.5  # 银行专业高复杂度
  estimated_execution_time: "25-35分钟"
  prerequisite_skills: ["financial_digital_twin_core", "financial_regulatory_radar"]

# 资本监管框架覆盖
regulatory_frameworks:
  basel_iii_iv:
    capital_conservation_buffer: "2.5%"
    countercyclical_buffer: "0-2.5%(各国自定)"
    d_sib_buffer: "1.0-3.5%(系统重要性银行)"
    pillar_2_requirement: "通常1-3%"

  china_specific:
    minimum_core_tier1: "9.5%(含2.5%保护缓冲资本)"
    minimum_tier1: "11.5%(含2.5%保护缓冲资本)"
    minimum_total: "13.5%(含2.5%保护缓冲资本)"
    macroprudential_buffer: "0-2.5%(逆周期资本缓冲)"
    systemic_importance: "1.0-3.5%(系统重要性银行附加资本)"

  us_specific:
    enhanced_slr: "5%(G-SIB附加杠杆率)"
    stress_capital_buffer: "动态缓冲(压力测试结果)"
    tlac_requirement: "18%+缓冲(总损失吸收能力)"
    ccar_dividends: "股利发放能力评估"

# 分析框架结构
analysis_framework:
  phase_1_current_status:
    duration: "8分钟"
    objectives:
      - "资本充足率现状评估"
      - "资本结构分析与质量评价"
      - "监管要求对标与缺口识别"
    key_metrics:
      - "CET1/Tier1/总资本充足率"
      - "杠杆率与补充杠杆率"
      - "RWA结构与变化趋势"
    deliverables:
      - "资本状况仪表板"
      - "监管要求对标表"
      - "资本缺口分析报告"

  phase_2_rwa_optimization:
    duration: "10分钟"
    objectives:
      - "风险加权资产结构深度分析"
      - "资本效率优化机会识别"
      - "业务组合资本配置评估"
    analysis_methods:
      - "RWA密度分析(RWA/总资产)"
      - "业务条线资本占用分解"
      - "RORAC(风险调整资本回报)计算"
    deliverables:
      - "RWA结构分解图"
      - "资本效率分析矩阵"
      - "业务资本配置优化建议"

  phase_3_stress_testing:
    duration: "12分钟"
    objectives:
      - "监管压力测试情景模拟"
      - "内部压力测试与敏感性分析"
      - "极端情景下资本充足性评估"
    stress_scenarios:
      - "监管标准情景(严重经济衰退)"
      - "银行特定压力情景"
      - "尾部风险情景(99.9%置信水平)"
    deliverables:
      - "压力测试结果矩阵"
      - "资本规划路径图"
      - "风险缓释措施建议"

  phase_4_dynamic_planning:
    duration: "8分钟"
    objectives:
      - "动态资本规划与预测"
      - "资本筹集策略评估"
      - "股利政策与资本管理平衡"
    planning_horizon: "3年滚动规划"
    deliverables:
      - "动态资本规划模型"
      - "筹资策略选择矩阵"
      - "股东回报与资本平衡分析"

  phase_5_regulatory_implications:
    duration: "7分钟"
    objectives:
      - "监管变化影响评估"
      - "合规风险与机遇识别"
      - "监管关系管理策略"
    deliverables:
      - "监管风险评估报告"
      - "合规优化建议"
      - "监管沟通要点"

# 核心分析模型
analytical_models:
  capital_ratio_calculation:
    cet1_ratio:
      numerator: "普通股股本 + 留存收益 - 扣除项"
      denominator: "风险加权资产(RWA)"
      regulatory_minimum: "4.5% + 缓冲资本"
      quality_factors:
        - "核心资本质量评估"
        - "扣除项合理性分析"
        - "递延税资产占比"

    tier1_ratio:
      components: "CET1 + 其他一级资本工具"
      regulatory_minimum: "6.0% + 缓冲资本"
      instrument_analysis:
        - "混合资本工具条款分析"
        - "损失吸收机制有效性"
        - "触发条件可行性评估"

    total_capital_ratio:
      components: "一级资本 + 二级资本"
      regulatory_minimum: "8.0% + 缓冲资本"
      subordinated_debt: "次级债到期滚续风险"

  rwa_analysis:
    credit_risk_rwa:
      standardized_approach: "标准法RWA计算"
      irb_approach: "内评法RWA计算"
      model_validation: "内部模型有效性验证"
      concentration_risk: "集中度风险附加资本"

    market_risk_rwa:
      trading_book: "交易账簿市场风险"
      banking_book: "银行账簿利率风险"
      frtb_impact: "基础市场风险新框架影响"

    operational_risk_rwa:
      standardized_approach: "标准法(SA-OpRisk)"
      loss_data: "操作风险损失数据分析"
      scenario_analysis: "操作风险情景分析"

  leverage_ratio_analysis:
    exposure_calculation:
      on_balance_sheet: "表内资产敞口"
      off_balance_sheet: "表外敞口(信用转换系数)"
      derivatives: "衍生品敞口(重置成本法)"
      sft: "证券融资交易敞口"

    supplementary_leverage:
      enhanced_requirement: "G-SIB附加要求"
      buffer_analysis: "缓冲空间评估"
      constraint_identification: "约束性识别"

# 压力测试模型
stress_testing_models:
  regulatory_stress_tests:
    dfast_ccar: "美联储DFAST/CCAR压力测试"
    ecb_stress: "欧洲银行管理局压力测试"
    pboc_stress: "央行压力测试"

    scenario_design:
      baseline: "基准经济情景"
      adverse: "不利经济情景"
      severely_adverse: "严重不利情景"

    key_variables:
      macro_factors:
        - "GDP增速下滑幅度"
        - "失业率上升程度"
        - "房价下跌幅度"
        - "股市下跌程度"
      financial_factors:
        - "利率曲线变化"
        - "信用利差扩大"
        - "汇率波动"
        - "VIX恐慌指数"

  internal_stress_tests:
    credit_stress:
      pd_shocks: "违约概率冲击情景"
      lgd_deterioration: "违约损失率恶化"
      concentration_risk: "行业/地区集中度压力"

    market_stress:
      interest_rate_shock: "利率平行/非平行移动"
      credit_spread_shock: "信用利差扩大"
      equity_shock: "股票投资损失"
      fx_shock: "汇率冲击"

    liquidity_stress:
      deposit_outflow: "存款流失情景"
      funding_cost_increase: "融资成本上升"
      asset_liquidation: "资产被迫变现"

    operational_stress:
      cyber_attack: "网络安全事件"
      legal_risk: "重大诉讼损失"
      model_risk: "模型失效风险"

# 动态资本规划
dynamic_capital_planning:
  planning_methodology:
