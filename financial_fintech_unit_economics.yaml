# Fintech单元经济学分析系统
# Fintech Unit Economics Analysis System v1.0
# Fintech公司单元经济学与商业模式深度分析专业技能模块

name: "financial_fintech_unit_economics"
version: "1.0"
description: "Fintech公司单元经济学与商业模式分析，涵盖LTV/CAC、网络效应、平台经济学的全维度评估"

# 技能元数据
metadata:
  category: "financial_analysis"
  subcategory: "fintech_specialized"
  target_analysis_depth: "L4-L5"
  required_data_quality: "≥85% A+B级数据"
  complexity_coefficient: 1.4  # Fintech模式复杂度
  estimated_execution_time: "30-40分钟"
  prerequisite_skills: ["financial_digital_twin_core"]

# Fintech业务模式分类
business_model_taxonomy:
  payment_processors:
    examples: ["PayPal", "Square", "Stripe", "Adyen"]
    revenue_model: "交易费用 + 增值服务"
    key_metrics: ["GMV增长", "take rate", "交易频率"]
    unit_economics: "每笔交易边际贡献"

  digital_banks:
    examples: ["Chime", "Revolut", "N26", "Monzo"]
    revenue_model: "利息收入 + 服务费用"
    key_metrics: ["存款增长", "贷款收益", "月活用户"]
    unit_economics: "每客户年化价值"

  lending_platforms:
    examples: ["LendingClub", "SoFi", "Upstart", "Affirm"]
    revenue_model: "利差收入 + 服务费"
    key_metrics: ["贷款规模", "违约率", "获客成本"]
    unit_economics: "每笔贷款生命周期价值"

  wealth_management:
    examples: ["Robinhood", "Betterment", "Wealthfront"]
    revenue_model: "管理费 + 交易佣金"
    key_metrics: ["AUM增长", "费率", "客户留存"]
    unit_economics: "每客户资产管理价值"

  insurance_tech:
    examples: ["Lemonade", "Root", "Metromile"]
    revenue_model: "保费收入 - 赔付成本"
    key_metrics: ["保费增长", "综合成本率", "客户数"]
    unit_economics: "每保单盈利能力"

  b2b_fintech:
    examples: ["Plaid", "Twilio", "Marqeta"]
    revenue_model: "SaaS订阅 + API调用费"
    key_metrics: ["ARR增长", "API调用量", "客户粘性"]
    unit_economics: "每企业客户价值"

# 单元经济学分析框架
unit_economics_framework:
  phase_1_metric_foundation:
    duration: "8分钟"
    objectives:
      - "核心单元经济学指标计算"
      - "客户生命周期价值(LTV)建模"
      - "客户获取成本(CAC)分解分析"
    key_calculations:
      ltv_models:
        - "简单LTV = 平均订单价值 × 购买频率 × 毛利率 × 客户生命周期"
        - "复杂LTV = Σ(每期收入 × 留存率^期数) × 毛利率"
        - "贴现LTV = Σ(每期现金流 × 贴现因子)"
      cac_breakdown:
        - "营销获客成本(广告投放、内容营销等)"
        - "销售获客成本(销售团队、渠道佣金等)"
        - "产品获客成本(产品开发、用户体验等)"

  phase_2_cohort_analysis:
    duration: "10分钟"
    objectives:
      - "用户群组(Cohort)行为分析"
      - "留存率模式与衰减曲线"
      - "不同获客渠道效果对比"
    analysis_methods:
      cohort_segmentation:
        - "获取时间群组(月度/季度群组)"
        - "获取渠道群组(有机/付费/推荐)"
        - "用户特征群组(地域/年龄/收入)"
      retention_modeling:
        - "经典留存模型(指数衰减)"
        - "改进留存模型(Weibull分布)"
        - "机器学习留存预测"

  phase_3_scalability_analysis:
    duration: "8分钟"
    objectives:
      - "商业模式可扩展性评估"
      - "边际成本结构分析"
      - "规模经济效应量化"
    scalability_factors:
      technology_scalability:
        - "技术架构可扩展性"
        - "边际技术成本趋势"
        - "自动化程度评估"
      operational_scalability:
        - "运营流程标准化程度"
        - "人力成本规模效应"
        - "客服效率优化空间"

  phase_4_network_effects:
    duration: "10分钟"
    objectives:
      - "网络效应强度评估"
      - "平台价值创造机制分析"
      - "防御性护城河构建"
    network_types:
      direct_network_effects:
        - "用户数量增加直接提升价值"
        - "通信网络效应(用户互联)"
        - "社交网络效应(内容共享)"
      indirect_network_effects:
        - "双边市场网络效应"
        - "供需两端相互促进"
        - "生态系统协同效应"
      data_network_effects:
        - "数据规模提升产品质量"
        - "机器学习模型优化"
        - "个性化推荐增强"

  phase_5_competitive_moats:
    duration: "12分钟"
    objectives:
      - "数字护城河识别与评估"
      - "竞争优势可持续性分析"
      - "威胁与机遇评估"
    digital_moats:
      switching_costs:
        - "数据迁移成本"
        - "学习成本"
        - "集成成本"
      brand_network_effects:
        - "品牌信任度"
        - "用户社区价值"
        - "口碑传播效应"
      regulatory_moats:
        - "金融牌照护城河"
        - "合规壁垒"
        - "监管关系优势"

  phase_6_investment_implications:
    duration: "7分钟"
    objectives:
      - "投资价值评估"
      - "估值方法选择与应用"
      - "风险收益分析"
    valuation_approaches:
      dcf_model: "传统DCF模型(成熟期适用)"
      ltv_multiple: "LTV倍数法(早期适用)"
      platform_value: "平台价值模型(网络效应强)"
      option_value: "期权价值模型(高不确定性)"

# 核心指标体系
key_metrics_system:
  fundamental_metrics:
    ltv_cac_ratio:
      calculation: "LTV / CAC"
      benchmarks:
        excellent: ">5x"
        good: "3-5x"
        acceptable: "1-3x"
        poor: "<1x"
      industry_variations:
        saas: "通常3-5x"
        ecommerce: "通常1-3x"
        financial_services: "通常>5x"

    payback_period:
      calculation: "CAC / (月均收入 × 毛利率)"
      benchmarks:
        excellent: "<6个月"
        good: "6-12个月"
        acceptable: "12-24个月"
        poor: ">24个月"

    customer_lifetime:
      calculation: "1 / 月流失率"
      factors:
        - "产品粘性"
        - "转换成本"
        - "竞争环境"
        - "客户满意度"

  growth_metrics:
    monthly_active_users:
      calculation: "月度活跃用户数"
      growth_rate: "MAU环比增长率"
      engagement_depth: "活跃用户使用频率"

    net_promoter_score:
      calculation: "推荐者比例 - 批评者比例"
      benchmarks:
        excellent: ">70"
        good: "50-70"
        average: "0-50"
        poor: "<0"

    viral_coefficient:
      calculation: "每用户带来的新用户数"
      factors:
        - "邀请发送率"
        - "邀请接受率"
        - "转化率"

  financial_efficiency_metrics:
    gross_margin:
      calculation: "(收入 - 直接成本) / 收入"
      industry_benchmarks:
        saas: "70-90%"
        marketplace: "10-30%"
        payments: "30-50%"

    contribution_margin:
      calculation: "(收入 - 变动成本) / 收入"
      importance: "单位经济学可持续性指标"

    customer_acquisition_cost:
      breakdown:
        marketing_cac: "营销渠道获客成本"
        sales_cac: "销售团队获客成本"
        product_cac: "产品驱动获客成本"
      optimization_strategies:
        - "渠道效率优化"
        - "转化漏斗优化"
        - "病毒式营销"

