    scaling_dynamics:
      economies_of_scale: "规模经济效应"
      diseconomies_of_scale: "规模不经济风险"

# 网络效应量化模型
network_effects_quantification:
  metcalfe_law:
    formula: "网络价值 ∝ 用户数²"
    application: "通信、社交网络"
    limitations: "假设所有连接等价值"

  zipf_distribution:
    formula: "价值分布遵循幂律分布"
    application: "内容平台、市场平台"
    insight: "超级用户贡献不成比例价值"

  reed_law:
    formula: "网络价值 ∝ 2^用户数"
    application: "群组网络、协作平台"
    condition: "群组形成能力强的网络"

  custom_network_models:
    liquidity_networks:
      formula: "价值 = f(买方数量, 卖方数量, 匹配效率)"
      examples: "交易平台、借贷平台"
    data_networks:
      formula: "价值 = f(数据量, 数据质量, 算法效率)"
      examples: "推荐系统、风控模型"

