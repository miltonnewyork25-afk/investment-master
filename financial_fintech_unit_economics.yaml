# Kill Switch预警系统
kill_switch_system:
  unit_economics_deterioration:
    - trigger: "LTV/CAC比率连续2季度下降至<2x"
      severity: "高风险"
      action: "深度业务模式审查"

    - trigger: "客户获取成本同比增长>50%"
      severity: "中风险"
      action: "获客策略优化"

    - trigger: "客户留存率(12月)低于40%"
      severity: "高风险"
      action: "产品粘性改进"

  growth_quality_warnings:
    - trigger: "MAU增长率连续3月为负"
      severity: "中风险"
      action: "增长策略重新评估"

    - trigger: "新客户质量下降(LTV下降>20%)"
      severity: "中风险"
      action: "获客渠道质量审查"

  competitive_position_alerts:
    - trigger: "主要竞争对手市场份额提升>5pp"
      severity: "中风险"
      action: "竞争策略调整"

    - trigger: "行业平均估值倍数下降>30%"
      severity: "低风险"
      action: "市场环境重新评估"

