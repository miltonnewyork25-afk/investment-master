# ═══════════════════════════════════════════════════════════════
# Skills工具配置
# ═══════════════════════════════════════════════════════════════

skills_config:
  mandatory_skills:
    carbon_footprint_calculator:
      priority: "P0"
      required_phases: ["P2", "P3"]
      output_requirements:
        - "scope123_breakdown.csv"
        - "carbon_footprint_report.pdf"
        - "benchmark_comparison.png"
      data_quality_standard: "A+B级≥90%"

    policy_impact_assessor:
      priority: "P0"
      required_phases: ["P2", "P4"]
      output_requirements:
        - "policy_scenarios.xlsx"
        - "policy_impact_report.pdf"
        - "sensitivity_analysis.json"
      scenario_requirement: "≥3个政策情景"

    green_finance_evaluator:
      priority: "P0"
      required_phases: ["P2", "P4"]
      output_requirements:
        - "green_finance_report.pdf"
        - "cost_analysis.xlsx"
        - "esg_scorecard.csv"
      esg_rating_requirement: "必须包含主流评级"

    tech_maturity_assessor:
      priority: "P1"
      required_phases: ["P1", "P3"]
      output_requirements:
        - "trl_assessment.xlsx"
        - "tech_maturity_report.pdf"
        - "risk_analysis.json"
      trl_requirement: "TRL 1-9详细评级"

    lcoe_analyzer:
      priority: "P1"
      required_phases: ["P3", "P4"]
      output_requirements:
        - "lcoe_analysis_report.pdf"
        - "lcoe_calculations.xlsx"
        - "technology_comparison.csv"
      comparison_requirement: "≥3种技术对比"

# ═══════════════════════════════════════════════════════════════
# 数据源配置
# ═══════════════════════════════════════════════════════════════

data_sources:
  policy_data:
    china:
      primary:
        - "国家发改委"
        - "国家能源局"
        - "生态环境部"
        - "财政部"
      secondary:
        - "中国可再生能源学会"
        - "中国光伏行业协会"
        - "中国风能协会"

    international:
      - "IEA (国际能源署)"
      - "IRENA (国际可再生能源署)"
      - "BloombergNEF"
      - "Wood Mackenzie"

  esg_ratings:
    - "MSCI ESG"
    - "Sustainalytics"
    - "FTSE Russell ESG"
    - "中证ESG评级"
    - "华证ESG评级"

  financial_data:
    - "Wind万得"
    - "Bloomberg"
    - "Thomson Reuters"
    - "公司财报"
    - "券商研报"

  technology_data:
    - "专利数据库"
    - "科技文献"
    - "行业协会报告"
    - "设备厂商数据"

# ═══════════════════════════════════════════════════════════════
# 风险管理配置
# ═══════════════════════════════════════════════════════════════

risk_management:
  kill_switches:
    policy_risks:
      - trigger: "关键补贴政策取消"
        condition: "补贴影响>30%净利润"
        severity: "Hard"
        action: "降级2档"

      - trigger: "碳价大幅下跌"
        condition: "碳价<¥30/吨持续6月"
        severity: "Soft"
        action: "重估碳价值"

    technology_risks:
      - trigger: "颠覆性技术突破"
        condition: "竞争技术效率领先>20%"
        severity: "Hard"
        action: "重新评估护城河"

      - trigger: "技术进步停滞"
        condition: "R&D回报率下降>50%"
        severity: "Soft"
        action: "关注管理层变化"

    market_risks:
      - trigger: "平价时点大幅延后"
        condition: "LCOE平价推迟>3年"
        severity: "Soft"
        action: "调整增长预期"

    supply_chain_risks:
      - trigger: "关键材料断供"
        condition: "单一供应商>70%+供应中断"
        severity: "Hard"
        action: "暂停覆盖"

  risk_monitoring:
    frequency:
      policy_changes: "实时"
      technology_trends: "月度"
      market_dynamics: "周度"
      financial_metrics: "季度"

# ═══════════════════════════════════════════════════════════════
# 估值框架配置
# ═══════════════════════════════════════════════════════════════

valuation_framework:
  discount_rates:
    mature_renewable: 0.08    # 成熟可再生能源
    emerging_tech: 0.12       # 新兴技术
    early_stage: 0.15         # 早期阶段
    policy_dependent: 0.10    # 政策依赖型

  multiple_ranges:
    solar_manufacturing:
      pe_range: [8, 15]
      pb_range: [1.2, 2.5]
      ev_ebitda: [6, 12]

    wind_development:
      pe_range: [12, 20]
      pb_range: [1.5, 3.0]
      ev_ebitda: [8, 15]

    battery_storage:
      pe_range: [15, 30]
      pb_range: [2.0, 4.0]
      ev_ebitda: [10, 20]

  esg_premium:
    aa_rating: -0.25%         # 基点调整
    a_rating: -0.10%
    bbb_rating: 0.00%         # 基准
    bb_rating: 0.15%
    b_rating: 0.30%

