# 生态科技投资研究框架配置文件 v1.0
# 创建日期: 2026-02-04
# 说明: 生态科技worktree专用配置参数

version: "1.0"
framework_name: "生态科技投资研究框架"
created_date: "2026-02-04"

# ═══════════════════════════════════════════════════════════════
# 框架基础配置
# ═══════════════════════════════════════════════════════════════

framework_config:
  industry_complexity_factor: 1.4
  minimum_word_count: 84000
  minimum_tables: 35
  minimum_charts: 7
  minimum_insight_cards: 7
  minimum_kill_switches: 12
  minimum_predictions: 18
  ab_grade_data_ratio: 0.90

