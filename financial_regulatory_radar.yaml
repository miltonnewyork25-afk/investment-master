      - "情景分析法"

# 输出规范
output_specifications:
  daily_monitoring_report:
    format: "结构化摘要 + 详细分析"
    content:
      - "当日监管动态"
      - "重要政策解读"
      - "影响评估矩阵"
      - "应对建议"

  policy_impact_assessment:
    format: "专题分析报告"
    content:
      - "政策背景与目标"
      - "具体条款解读"
      - "量化影响测算"
      - "实施时间表"
      - "应对策略建议"

  regulatory_outlook:
    format: "前瞻性研究报告"
    content:
