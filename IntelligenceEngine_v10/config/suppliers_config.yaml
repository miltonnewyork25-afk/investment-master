# === 分析参数 ===
analysis_config:
  # 报告下载设置
  download_frequency: quarterly  # 季度下载
  lookback_periods: 8  # 过去8个季度

  # NLP提取设置
  confidence_threshold: 0.7  # 置信度阈值
  language_support: ["en", "zh", "ja", "ko"]

  # 影响评分权重
  impact_weights:
    revenue_change: 0.25
    margin_change: 0.20
    capacity_expansion: 0.20
    pricing_trend: 0.15
    contract_news: 0.10
    management_commentary: 0.10

  # 交易信号阈值
  signal_thresholds:
    strong_buy: 8.0
    buy: 6.0
    hold: 4.0
    sell: 2.0
    strong_sell: 0.0

  # 数据验证
  cross_validation:
    min_sources: 2  # 关键数据至少2个来源
    variance_tolerance: 0.15  # 允许15%差异

# === 数据源优先级 ===
data_source_priority:
  tier1:  # 直接引用
    - official_ir
    - sec_filings
    - exchange_announcements
  tier2:  # 交叉验证后可用
    - bloomberg
    - reuters
    - company_presentations
  tier3:  # 仅作参考
    - industry_reports
    - media_coverage
