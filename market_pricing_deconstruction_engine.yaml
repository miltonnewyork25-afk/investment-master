      cross_sectional_anomaly_strength:
        measurement: "价值/动量/质量因子的超额收益稳定性"
        interpretation: "异常强度高 → 市场系统性偏误严重"

  catalyst_event_simulation:
    description: "催化剂事件的概率模拟与影响预测"

    simulation_framework:
      earnings_surprise_probability:
        model: |
          基于历史财报超预期概率 + 当期业务指标变化 + 管理层指引变化
          构建财报结果概率分布:

          P(EPS超预期>10%) = f(历史概率, 业务领先指标, 指引保守度)

        output: "未来4个季度每季度超预期概率分布"

