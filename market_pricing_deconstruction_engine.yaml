# ==============================================================================
# 核心定价拆解框架
# ==============================================================================

core_capabilities:
  market_pricing_anatomy:
    description: "市场定价机制解剖 - 追溯当前价格形成的真正原因"
    key_components:
      - "分析师共识形成追溯(信息来源/假设链条/群体思维)"
      - "机构投资者定价模型反推(DCF假设/估值倍数/风险溢价)"
      - "技术面定价因子识别(资金流向/情绪指标/图形模式)"
      - "宏观资产配置影响(利率环境/流动性/风险偏好)"
      - "结构性供需失衡(被动资金/ESG约束/监管限制)"

    analysis_framework:
      analyst_consensus_archaeology:
        methodology: |
          分析师共识不是"自然形成"的，而是有具体的信息传播链条:
          卖方研究员A → 引用数据源X → 建立假设Y → 影响研究员B,C,D →
          形成"行业共识" → 影响买方 → 形成股价预期

          关键问题:
          1. 最初的假设Y来自哪里？是管理层指引？还是历史外推？
          2. 数据源X是否存在系统性偏误？
          3. 从A到B,C,D的传播过程中，假设是否被放大/扭曲？
          4. "共识"形成的时间节点？是否存在信息级联？

        execution_steps:
          step_1: "追踪分析师评级变化的时间序列(谁最先改变观点？)"
          step_2: "分析核心假设的数据来源(管理层指引/第三方数据/历史推断)"
          step_3: "量化共识集中度(HHI指数计算分析师预测分布)"
          step_4: "识别异议者观点与主流差异的精确原因"

        quantified_outputs:
          consensus_concentration: "分析师评级HHI指数(>0.8高度集中，<0.5分歧较大)"
          information_lag: "共识形成相对基本面变化的滞后时间"
          contrarian_opportunity: "当前共识vs基本面真实状况的偏差幅度"

      institutional_model_reverse_engineering:
        methodology: |
          机构投资者的股价目标不是"黑盒子"，可以通过持仓行为反推:

          大型机构的估值模型参数推断:
          - DCF模型: 通过交易行为反推隐含的WACC假设/增长率假设
          - 相对估值: 通过行业配置看重视的倍数指标
          - 风险溢价: 通过与债券的配置比例反推权益风险溢价

        reverse_engineering_process:
          dcf_assumptions_inference:
            method: |
              通过期权隐含波动率 + 股价 + 分红收益率，反推市场隐含的增长率:
              当前股价 = Σ(预期现金流/(1+WACC)^t)

              已知: 股价P, 分红率d, 无风险利率rf, Beta β
              求解: 市场隐含增长率g, 风险溢价rp

            data_sources:
              - "期权隐含波动率 → Beta校正"
              - "CDS价格 → 信用风险溢价"
              - "分析师现金流预测 → 增长率基准"
              - "同业估值倍数 → 相对价值锚定"

          behavioral_bias_detection:
            anchoring_bias: "股价相对52周高点/IPO价格的锚定效应测量"
            momentum_bias: "机构增减仓与股价趋势的相关性(追涨杀跌程度)"
            herding_bias: "机构同向交易的集中度(羊群效应强度)"
            loss_aversion: "机构对亏损头寸vs盈利头寸的持有期差异"

  mispricing_identification:
    description: "定价错误识别引擎 - 发现市场定价与内在价值的偏差"
    key_methods:
      - "信息效率失效点检测(信息传播滞后/理解偏差/加工错误)"
      - "情绪驱动定价vs基本面定价分离度测量"
      - "结构性资金流影响量化(被动投资/程序化交易/监管约束)"
      - "跨时间/跨市场/跨资产的相对定价套利机会"
      - "认知偏误的定量化测量(过度反应/反应不足/代表性偏误)"

    mispricing_taxonomy:
      information_processing_failures:
        delayed_incorporation:
          description: "重要信息已披露但股价反应滞后"
          detection_method: |
            监控关键信息发布后的价格调整速度:
            - 财报超预期 → 股价应在1-3个交易日内调整完毕
            - 管理层指引变化 → 通常2-5个交易日反应完全
            - 监管政策变化 → 可能需要1-2周完全反应

            如果调整时间显著超过历史均值，说明市场存在信息处理滞后

        misinterpretation_errors:
          description: "市场对信息的理解存在系统性偏差"
          common_patterns:
            - "非经常性损益被当作经常性(高估负面影响)"
            - "一次性收益被外推到未来(高估正面影响)"
            - "管理层保守指引被当作悲观信号(低估实际前景)"
            - "短期噪音被误读为长期趋势(过度外推)"

      emotional_mispricing:
        fear_premium_quantification:
          methodology: |
            恐慌情绪的定量化测量:
            恐慌溢价 = 当前估值倍数 - 历史"平静期"估值倍数

            平静期定义: Put/Call比 < 0.4, VIX < 20, 分析师评级分歧度 < 30%

        euphoria_discount_measurement:
          methodology: |
            过度乐观的定量化:
            乐观折价 = 历史"狂热期"估值倍数 - 合理估值倍数

            狂热期定义: 分析师上调比例 > 80%, 机构增持比例 > 70%, 媒体正面报道 > 90%

      structural_flow_distortions:
        passive_fund_effects:
          description: "被动资金对个股定价的机械性影响"
          measurement: |
            被动资金影响 = ETF净流入 × 个股在指数中权重 / 个股日均成交额

            当比值 > 20% 时，股价受被动资金影响显著
            当比值 > 50% 时，基本面定价机制可能失效

        regulatory_constraint_pricing:
          description: "监管约束导致的结构性供需失衡"
          examples:
            - "银行股受资本充足率监管约束，机构被迫减仓"
            - "中概股受地缘政治影响，ESG基金被迫清仓"
            - "小盘股受流动性要求限制，大型机构无法配置"

  price_discovery_timing:
    description: "价格发现时点预测 - 何时市场会纠正定价错误"
    key_factors:
      - "催化剂事件概率与时间分布(财报/监管决定/行业会议)"
      - "信息传播路径与关键节点(分析师/媒体/KOL/机构)"
      - "资金流动模式变化(季度重平衡/年度配置/突发事件)"
      - "市场结构变化(交易量/持仓集中度/做空比例)"
      - "情绪周期定位(恐慌→怀疑→乐观→狂热的阶段判断)"

    catalyst_mapping_framework:
      event_probability_modeling:
        methodology: |
          对每个潜在催化剂事件建立概率模型:
          P(事件发生) × P(市场反应|事件发生) × 预期股价影响幅度

          例如:
          P(财报超预期) = 40% × P(股价上涨>5%|财报超预期) = 85% × 预期涨幅 = 12%
          → 综合催化剂价值 = 40% × 85% × 12% = 4.08%

      information_cascade_analysis:
        description: "信息传播的关键节点与时间路径"
        cascade_pattern:
          stage_1: "内部人/一线分析师 → 信息最先获得"
          stage_2: "卖方研究 → 信息标准化/专业化处理"
          stage_3: "财经媒体 → 信息大众化传播"
          stage_4: "买方机构 → 资金配置决策"
          stage_5: "散户投资者 → 最终价格发现完成"

        timing_prediction:
          normal_speed: "Stage 1→5: 2-4周完成"
          accelerated_speed: "重大事件: 3-7天完成(如突发监管/重组)"
          delayed_speed: "复杂信息: 1-3个月完成(如新商业模式理解)"

