advanced_methodologies:
  cross_temporal_mispricing_detection:
    description: "跨时间定价错误检测"
    methodology: |
      比较同一公司在相似基本面情况下的历史估值:

      寻找"相似情境":
      - 相似的财务指标组合(ROE/增长率/负债率的相似区间)
      - 相似的行业环境(景气度/竞争格局/监管环境)
      - 相似的宏观背景(利率水平/经济增长/风险偏好)

      计算"估值异常":
      当前估值倍数 vs 历史相似情境下估值倍数的偏差
      如果偏差 > 2个标准差，可能存在定价错误

  cross_market_arbitrage_opportunities:
    description: "跨市场定价差异套利"
    analysis_dimensions:
      adr_vs_local_shares: "ADR与本地股票的定价差异"
      different_listing_venues: "不同交易所上市的同一公司定价差"
      etf_vs_constituent_mismatch: "ETF价格与成分股加权价格的偏差"

  behavioral_finance_quantification:
    description: "行为金融学偏误的精确量化"

    loss_aversion_coefficient:
      calculation: |
        损失厌恶系数 = |股价下跌X%时的成交量增加| / |股价上涨X%时的成交量增加|

        系数 > 2.0: 强烈损失厌恶，下跌时抛售压力大
        系数 < 1.5: 损失厌恶较弱，情绪相对理性

    overconfidence_measurement:
      methodology: |
        通过分析师预测准确性衡量过度自信:
        过度自信指数 = (分析师置信区间宽度 / 实际预测误差) - 1

        指数 < 0: 过度自信(置信区间过窄)
        指数 > 0: 保守谨慎(置信区间过宽)

    representativeness_bias_detection:
      pattern_recognition: |
        检测"代表性偏误"模式:
        1. 短期趋势被过度外推到长期
        2. 小样本被当作总体代表
        3. 基础概率被忽视，过度关注新信息

